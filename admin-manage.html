<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; }
        .modal-animate { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .status-btn.active { border-color: #3b82f6; background-color: #eff6ff; ring: 2px; ring-color: #3b82f6; }
        .sla-urgent { animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0% { background-color: #fff1f2; } 50% { background-color: #ffe4e6; } 100% { background-color: #fff1f2; } }
    </style>
</head>
<body class="bg-slate-50 flex min-h-screen">

    <aside id="sidebar-placeholder" class="hidden lg:block w-64 bg-white border-r border-slate-200"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <header id="topbar-placeholder" class="bg-white shadow-sm border-b border-slate-200 sticky top-0 z-40 h-16 flex items-center px-6"></header>

        <main class="p-4 md:p-8">
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-slate-800 tracking-tight">แผงจัดการงาน Admin (Pending Tasks)</h2>
                <p class="text-sm text-slate-500">จัดการงานสถานะ Open / On Progress และติดตาม SLA</p>
            </div>

            <div class="bg-white rounded-[2.5rem] shadow-xl overflow-hidden border border-slate-200">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-slate-50/50 border-b border-slate-100">
                                <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest text-center">ด่วน</th>
                                <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest">ผู้แจ้ง/Internet No.</th>
                                <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest">หัวข้อ (SLA)</th>
                                <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest">เวลาที่แจ้ง</th>
                                <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest text-center">สถานะ</th>
                                <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest">เวลาที่เหลือ</th>
                                <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest text-right">จัดการ</th>
                            </tr>
                        </thead>
                        <tbody id="admin-ticket-list" class="divide-y divide-slate-50">
                            </tbody>
                    </table>
                </div>
                <div id="no-data-msg" class="hidden p-20 text-center text-slate-400 italic">ไม่พบรายการงานค้างในขณะนี้</div>
            </div>
        </main>
    </div>

    <div id="adminActionModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="closeAdminModal()"></div>
        <div class="relative bg-white w-full max-w-lg rounded-[3rem] shadow-2xl overflow-hidden modal-animate flex flex-col">
            <div class="bg-slate-800 p-8 text-white flex justify-between items-center">
                <div>
                    <h3 class="text-xl font-bold">จัดการสถานะใบงาน</h3>
                    <p id="target-ticket-id" class="text-slate-400 text-[10px] mt-1 uppercase tracking-widest"></p>
                </div>
                <button onclick="closeAdminModal()" class="bg-white/10 hover:bg-white/20 p-2 rounded-full transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>

            <div class="p-8 space-y-6">
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">1. เปลี่ยนสถานะ (Select Status)</label>
                    <div class="grid grid-cols-3 gap-3">
                        <button onclick="updateSelectedStatus('Success')" id="btn-status-Success" class="status-btn border-2 border-slate-100 p-4 rounded-3xl flex flex-col items-center gap-2 hover:border-green-500 transition-all group">
                            <span class="w-4 h-4 bg-green-500 rounded-full shadow-lg shadow-green-200"></span>
                            <span class="text-xs font-bold text-slate-600 group-hover:text-green-600">Complete</span>
                        </button>
                        <button onclick="updateSelectedStatus('On Progress')" id="btn-status-On Progress" class="status-btn border-2 border-slate-100 p-4 rounded-3xl flex flex-col items-center gap-2 hover:border-orange-500 transition-all group">
                            <span class="w-4 h-4 bg-orange-500 rounded-full shadow-lg shadow-orange-200"></span>
                            <span class="text-xs font-bold text-slate-600 group-hover:text-orange-600">Progress</span>
                        </button>
                        <button onclick="updateSelectedStatus('Reject')" id="btn-status-Reject" class="status-btn border-2 border-slate-100 p-4 rounded-3xl flex flex-col items-center gap-2 hover:border-red-500 transition-all group">
                            <span class="w-4 h-4 bg-red-500 rounded-full shadow-lg shadow-red-200"></span>
                            <span class="text-xs font-bold text-slate-600 group-hover:text-red-600">Reject</span>
                        </button>
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3">2. หมายเหตุจาก Admin (Admin Note)</label>
                    <textarea id="admin-note-input" rows="4" placeholder="ระบุการแก้ไขปัญหา หรือเหตุผลที่ปฏิเสธ..." 
                        class="w-full p-5 bg-slate-50 border-2 border-slate-100 rounded-[2rem] focus:border-blue-500 focus:bg-white outline-none transition-all text-sm leading-relaxed"></textarea>
                </div>
            </div>

            <div class="p-8 bg-slate-50 flex gap-4 border-t border-slate-100">
                <button onclick="closeAdminModal()" class="flex-1 py-4 bg-white border border-slate-200 text-slate-500 rounded-2xl font-bold hover:bg-slate-100 transition">ยกเลิก</button>
                <button onclick="saveAdminAction()" id="save-btn" class="flex-[2] py-4 bg-blue-600 text-white rounded-2xl font-bold hover:bg-blue-700 shadow-xl shadow-blue-200 transition transform active:scale-95">บันทึกข้อมูล</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentTicketId = null;
        let selectedStatus = 'On Progress';
        const slaConfig = { "internet": 4, "billing": 24, "installation": 8 };

        // UI Load
        fetch('./components/sidebar.html').then(r => r.text()).then(h => document.getElementById('sidebar-placeholder').innerHTML = h).catch(()=>{});
        fetch('./components/topbar.html').then(r => r.text()).then(h => document.getElementById('topbar-placeholder').innerHTML = h).catch(()=>{});

        // SLA Calc
        function getSLA(createdTime, topic) {
            if(!createdTime) return { text: '-', class: 'text-slate-400' };
            const slaLimit = slaConfig[topic] || 24;
            const diff = (createdTime.toDate().getTime() + (slaLimit * 3600000)) - new Date().getTime();
            
            if (diff <= 0) return { text: "Over SLA", class: "text-red-600 font-black", urgent: true };
            const h = Math.floor(diff/3600000);
            const m = Math.floor((diff%3600000)/60000);
            
            let color = "text-green-600";
            if (h < 2) color = "text-orange-500 font-bold";
            if (h < 1) color = "text-red-500 font-black animate-pulse";
            
            return { text: `${h}ชม. ${m}น.`, class: color, urgent: h < 1 };
        }

        // Real-time Data
        const q = query(collection(db, "tickets"), orderBy("createdAt", "asc"));
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('admin-ticket-list');
            const noData = document.getElementById('no-data-msg');
            
            const filtered = snapshot.docs.filter(d => ["On Progress", "Open"].includes(d.data().status || "Open"));
            
            if (filtered.length === 0) {
                list.innerHTML = "";
                noData.classList.remove('hidden');
                return;
            }

            noData.classList.add('hidden');
            list.innerHTML = filtered.map(docSnap => {
                const t = docSnap.data();
                const sla = getSLA(t.createdAt, t.topic);
                const statusColor = t.status === 'On Progress' ? 'bg-orange-100 text-orange-700' : 'bg-blue-100 text-blue-700';

                return `
                    <tr class="${sla.urgent ? 'sla-urgent' : 'hover:bg-slate-50'} transition-all">
                        <td class="p-6 text-center">
                            <span class="inline-block w-3 h-3 rounded-full ${sla.urgent ? 'bg-red-500 animate-ping' : 'bg-slate-300'}"></span>
                        </td>
                        <td class="p-6">
                            <p class="text-sm font-bold text-slate-800">${t.owner || 'User'}</p>
                            <p class="text-[10px] text-slate-400 font-medium">${t.id_number}</p>
                        </td>
                        <td class="p-6">
                            <p class="text-sm font-bold text-slate-700 capitalize">${t.topic}</p>
                            <p class="text-[10px] text-slate-400">Target: ${slaConfig[t.topic] || 24}H</p>
                        </td>
                        <td class="p-6 text-sm text-slate-500">
                            ${t.createdAt?.toDate().toLocaleString('th-TH', {hour:'2-digit', minute:'2-digit', day:'2-digit', month:'2-digit'})}
                        </td>
                        <td class="p-6 text-center">
                            <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest ${statusColor}">
                                ${t.status || 'Open'}
                            </span>
                        </td>
                        <td class="p-6">
                            <span class="text-sm ${sla.class}">${sla.text}</span>
                        </td>
                        <td class="p-6 text-right">
                            <button onclick="openManageModal('${docSnap.id}', '${t.status || 'Open'}', '${t.adminNote || ''}')" 
                                class="bg-blue-600 text-white px-5 py-2.5 rounded-2xl text-xs font-bold hover:bg-blue-700 shadow-lg shadow-blue-100 transition active:scale-95">
                                จัดการ
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        });

        // Modal Logic
        window.openManageModal = (id, status, note) => {
            currentTicketId = id;
            document.getElementById('target-ticket-id').innerText = `TICKET ID: ${id}`;
            document.getElementById('admin-note-input').value = note;
            document.getElementById('adminActionModal').classList.remove('hidden');
            updateSelectedStatus(status === 'Open' ? 'On Progress' : status);
        };

        window.updateSelectedStatus = (status) => {
            selectedStatus = status;
            document.querySelectorAll('.status-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.getElementById(`btn-status-${status}`);
            if(activeBtn) activeBtn.classList.add('active');
        };

        window.closeAdminModal = () => document.getElementById('adminActionModal').classList.add('hidden');

        window.saveAdminAction = async () => {
            const note = document.getElementById('admin-note-input').value;
            if(!note) return alert("กรุณาใส่หมายเหตุ");
            
            const btn = document.getElementById('save-btn');
            btn.disabled = true;
            btn.innerText = "กำลังบันทึก...";

            try {
                await updateDoc(doc(db, "tickets", currentTicketId), {
                    status: selectedStatus,
                    adminNote: note,
                    adminName: "Admin System",
                    closedAt: selectedStatus === 'On Progress' ? null : serverTimestamp()
                });
                closeAdminModal();
            } catch (err) {
                alert("บันทึกไม่สำเร็จ");
            } finally {
                btn.disabled = false;
                btn.innerText = "บันทึกข้อมูล";
            }
        };
    </script>
</body>
</html>
