<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management - Sale Support System</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">

</head>
<body class="flex h-screen overflow-hidden bg-slate-50">

    <!-- SIDEBAR -->
<aside id="sidebar-container"
class="w-64 shrink-0 h-full bg-white border-r border-slate-200">
</aside>



    <!-- RIGHT AREA -->
    <div class="flex-1 flex flex-col min-w-0">

        <!-- TOPBAR -->
        <div id="topbar-container"></div>

        <!-- MAIN CONTENT -->
        <main class="p-6 md:p-10 max-w-7xl mx-auto w-full space-y-8">
            
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                <div>
                    <h2 class="text-3xl font-bold text-slate-800 tracking-tight">แผงจัดการงาน Admin</h2>
                    <p class="text-slate-500 mt-1">จัดการสถานะ Pending / On Progress และติดตาม SLA แบบ Real-time</p>
                </div>
            </div>

            <div class="glass-card overflow-hidden border border-slate-100">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-slate-50/50 border-b border-slate-100">
                                <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest">ผู้แจ้ง</th>
                                <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest">Internet No.</th>
                                <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest">หัวข้อ (SLA)</th>
                                <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest text-center">สถานะ</th>
                                <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest">วันเวลาที่ครบกำหนด</th>
                                <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest text-right">จัดการ</th>
                            </tr>
                        </thead>
                        <tbody id="admin-ticket-list" class="divide-y divide-slate-50 text-sm">
                            <tr><td colspan="6" class="p-20 text-center text-slate-400 italic">กำลังโหลดรายการงาน...</td></tr>
                        </tbody>
                    </table>
                </div>
                <div id="no-data-msg" class="hidden p-20 text-center text-slate-400 italic font-medium">✨ ไม่มีรายการงานค้างในขณะนี้</div>
            </div>
        </main>
    </div>

    <div id="adminActionModal" class="hidden fixed inset-0 z-[60] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="closeAdminModal()"></div>
        <div class="relative bg-white w-full max-w-lg rounded-[2.5rem] shadow-2xl overflow-hidden modal-animate">
            <div class="bg-[#5c56f1] p-8 text-white text-center">
                <h3 class="text-xl font-bold">จัดการสถานะใบงาน</h3>
                <p class="text-indigo-100 text-xs mt-1 opacity-80">อัปเดตความคืบหน้าเพื่อให้ Sale ทราบ</p>
            </div>
            <div class="p-8 space-y-6">
                <div class="grid grid-cols-3 gap-3">
                    <button onclick="updateSelectedStatus('Success')" id="btn-status-Success" class="status-btn border-2 border-slate-100 p-4 rounded-3xl flex flex-col items-center gap-2 transition-all hover:bg-slate-50">
                        <span class="w-3 h-3 bg-green-500 rounded-full"></span><span class="text-[10px] font-black uppercase">Complete</span>
                    </button>
                    <button onclick="updateSelectedStatus('On Progress')" id="btn-status-On Progress" class="status-btn border-2 border-slate-100 p-4 rounded-3xl flex flex-col items-center gap-2 transition-all hover:bg-slate-50">
                        <span class="w-3 h-3 bg-orange-500 rounded-full"></span><span class="text-[10px] font-black uppercase">In Progress</span>
                    </button>
                    <button onclick="updateSelectedStatus('Reject')" id="btn-status-Reject" class="status-btn border-2 border-slate-100 p-4 rounded-3xl flex flex-col items-center gap-2 transition-all hover:bg-slate-50">
                        <span class="w-3 h-3 bg-red-500 rounded-full"></span><span class="text-[10px] font-black uppercase">Reject</span>
                    </button>
                </div>
                <textarea id="admin-note-input" rows="4" placeholder="ระบุรายละเอียดการแก้ไขหรือสาเหตุที่ Reject..." class="w-full p-5 bg-slate-50 border-2 border-slate-100 rounded-[1.5rem] outline-none focus:border-[#5c56f1] transition-all"></textarea>
            </div>
            <div class="p-8 bg-slate-50 flex gap-4 border-t border-slate-100">
                <button onclick="closeAdminModal()" class="flex-1 py-4 font-bold text-slate-500 hover:bg-slate-200 rounded-2xl transition">ยกเลิก</button>
                <button onclick="saveAdminAction()" id="save-btn" class="flex-[2] py-4 bg-[#5c56f1] text-white rounded-2xl font-bold shadow-xl hover:bg-indigo-700 transition active:scale-95">บันทึกข้อมูล</button>
            </div>
        </div>
    </div>
    <script type="module">
    // 1. นำเข้า Services และ Function ที่จำเป็น
    import { db, auth } from "./js/firebase.js";
    import { 
        collection, query, orderBy, onSnapshot, getDoc, doc, updateDoc, serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    let currentTickets = [];
    let unsubscribe = null;

    // --- ฟังก์ชันคำนวณ SLA (อ้างอิงความต้องการเรื่องวันทำการ) ---
    function getBusinessDueDate(startDate, hoursToAdd) {
        let date = new Date(startDate);
        let addedHours = 0;
        while (addedHours < hoursToAdd) {
            date.setHours(date.getHours() + 1);
            if (date.getDay() !== 0 && date.getDay() !== 6) {
                addedHours++;
            }
        }
        return date;
    }

    function calcRemainingSLA(createdAt, slaH) {
        if (!createdAt) return { text: "-", class: "", urgent: false };
        const start = createdAt.toDate();
        const due = getBusinessDueDate(start, slaH);
        const diff = due.getTime() - new Date().getTime();
        
        if (diff <= 0) return { text: "OVER SLA", class: "text-red-600 font-black", urgent: true };
        const h = Math.floor(diff/3600000);
        const m = Math.floor((diff%3600000)/60000);
        return { 
            text: `${h}ชม. ${m}น.`, 
            class: h < 2 ? "text-orange-500" : "text-green-600", 
            urgent: h < 1 
        };
    }

    // --- การจัดการข้อมูลหลัก ---
    function initTicketsListener() {
        if (unsubscribe) unsubscribe();

        const list = document.getElementById('admin-ticket-list'); // ID ตารางในหน้า Admin
        const noData = document.getElementById('no-data-msg');

        // เรียงตามเวลาล่าสุดเป็นหลัก
        const q = query(collection(db, "tickets"), orderBy("createdAt", "asc"));

        unsubscribe = onSnapshot(q, (snapshot) => {
            currentTickets = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
            renderAdminTickets(currentTickets);
        }, (error) => {
            console.error("Firestore Error:", error);
            if (list) list.innerHTML = `<tr><td colspan="6" class="p-10 text-center text-red-400">Error loading data.</td></tr>`;
        });
    }

    function renderAdminTickets(tickets) {
        const list = document.getElementById('admin-ticket-list');
        if (!list) return;

        const searchTerm = document.getElementById('adminSearchInput')?.value.toLowerCase() || "";
        
        // กรองเฉพาะสถานะงานที่ยังไม่จบ และค้นหาได้
        const filtered = tickets.filter(t => 
            ["Pending", "Open", "On Progress"].includes(t.status) &&
            ((t.owner?.toLowerCase().includes(searchTerm)) || 
             (t.internetNo?.toLowerCase().includes(searchTerm)) ||
             (t.id_number?.toLowerCase().includes(searchTerm)))
        );

        const noData = document.getElementById('no-data-msg');
        if (filtered.length === 0) {
            list.innerHTML = "";
            noData?.classList.remove('hidden');
            return;
        }
        noData?.classList.add('hidden');

        list.innerHTML = filtered.map(t => {
            const start = t.createdAt ? t.createdAt.toDate() : new Date();
            const due = getBusinessDueDate(start, t.sla_hours || 0);
            const sla = calcRemainingSLA(t.createdAt, t.sla_hours || 0);
            
            let statusColor = t.status === 'On Progress' ? 'bg-orange-100 text-orange-600' : 'bg-indigo-100 text-indigo-600';
            if(t.status === 'Pending') statusColor = 'bg-blue-100 text-blue-600 animate-pulse';

            return `
                <tr class="${sla.urgent ? 'sla-urgent' : 'hover:bg-slate-50/50'} transition-all border-b border-slate-50 last:border-0 group">
                    <td class="p-6 font-bold text-slate-800">${t.owner || '-'}</td>
                    <td class="p-6 font-bold text-slate-600">${t.internetNo || t.id_number || '-'}</td>
                    <td class="p-6">
                        <p class="font-bold text-slate-700">${t.topic || 'No Topic'}</p>
                        <p class="text-[10px] text-indigo-400 font-black uppercase">SLA ${t.sla_hours || 0}H (เหลือ ${sla.text})</p>
                    </td>
                    <td class="p-6 text-center">
                        <span class="px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-widest ${statusColor}">
                            ${t.status}
                        </span>
                    </td>
                    <td class="p-6">
                        <p class="text-[13px] font-bold text-slate-600">${due.toLocaleString('th-TH')}</p>
                        <p class="text-[9px] text-slate-400 uppercase font-black tracking-tighter">Business Hours Only</p>
                    </td>
                    <td class="p-6 text-right">
                        <button onclick="openManageModal('${t.id}', '${t.status}', '${t.adminNote || ''}')" 
                            class="bg-[#5c56f1] text-white px-6 py-2.5 rounded-xl text-xs font-bold shadow-lg hover:bg-indigo-700 transition active:scale-95">
                            จัดการ
                        </button>
                    </td>
                </tr>
            `;
        }).join('');
    }

    // --- ระบบตรวจสอบสิทธิ์เข้าหน้า Admin ---
    onAuthStateChanged(auth, async (user) => {
        if (!user) {
            window.location.replace("login.html");
            return;
        }
        // เริ่มฟังข้อมูลทันทีที่ยืนยันตัวตนแล้ว
        initTicketsListener();
    });

    // --- ผูกฟังก์ชันเข้ากับ Window เพื่อให้ HTML เรียกใช้ได้ ---
    window.openManageModal = (id, status, note) => {
        const modal = document.getElementById('adminActionModal');
        if (modal) {
            modal.classList.remove('hidden');
            document.getElementById('admin-note-input').value = note;
            window.currentId = id;
            window.updateSelectedStatus(status === 'Pending' ? 'On Progress' : status);
        }
    };

    window.updateSelectedStatus = (st) => {
        window.selectedStatus = st;
        document.querySelectorAll('.status-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-status-${st}`)?.classList.add('active');
    };

    // ผูก Event ค้นหา
    document.getElementById('adminSearchInput')?.addEventListener('input', () => renderAdminTickets(currentTickets));
        // --- 1. ฟังก์ชันจัดการ Modal (เปิด/ปิด) ---
    window.openManageModal = (id, status, note) => {
        const modal = document.getElementById('adminActionModal');
        if (modal) {
            modal.classList.remove('hidden');
            document.getElementById('admin-note-input').value = note || "";
            window.currentId = id; // เก็บ ID ไว้ใช้ตอนบันทึก
            
            // ปรับสถานะเริ่มต้นใน Modal (ถ้า Pending ให้เลือก On Progress อัตโนมัติ)
            const initialStatus = (status === 'Pending' || status === 'Open') ? 'On Progress' : status;
            window.updateSelectedStatus(initialStatus);
        }
    };

    window.closeAdminModal = () => {
        document.getElementById('adminActionModal').classList.add('hidden');
    };

    // --- 2. ฟังก์ชันเลือกสถานะ (คลิกที่ปุ่ม Complete, In Progress, Reject) ---
    window.updateSelectedStatus = (st) => {
        window.selectedStatus = st; // เก็บค่าสถานะที่เลือกลงตัวแปร Global
        
        // ล้าง Class active ออกจากทุกปุ่มก่อน
        document.querySelectorAll('.status-btn').forEach(btn => {
            btn.classList.remove('ring-4', 'ring-indigo-200', 'border-indigo-500', 'bg-indigo-50');
            btn.classList.add('border-slate-100');
        });

        // ใส่ Class active ให้ปุ่มที่ถูกเลือก (อ้างอิงตาม ID ของปุ่มใน HTML)
        const activeBtn = document.getElementById(`btn-status-${st}`);
        if (activeBtn) {
            activeBtn.classList.add('ring-4', 'ring-indigo-200', 'border-indigo-500', 'bg-indigo-50');
            activeBtn.classList.remove('border-slate-100');
        }
    };

    // --- 3. ฟังก์ชันบันทึกข้อมูลลง Firebase ---
   // --- ฟังก์ชันบันทึกข้อมูลพร้อม Animation ---
    window.saveAdminAction = async () => {
        const note = document.getElementById('admin-note-input').value;
        const btn = document.getElementById('save-btn');
        const modalContent = document.querySelector('#adminActionModal > div'); // เลือกตัวกล่อง Modal

        if (!note) {
            alert("กรุณาระบุรายละเอียดการดำเนินงาน");
            return;
        }

        if (!window.currentId) return;

        // 1. เริ่มสถานะบันทึก
        btn.disabled = true;
        btn.innerHTML = `<i class="fas fa-spinner fa-spin mr-2"></i> กำลังบันทึก...`;

        try {
            const ticketRef = doc(db, "tickets", window.currentId);
            const updateData = {
                status: window.selectedStatus,
                adminNote: note,
                updatedAt: serverTimestamp()
            };

            if (window.selectedStatus === 'Success' || window.selectedStatus === 'Reject') {
                updateData.closedAt = serverTimestamp();
            }

            // 2. ส่งข้อมูลไป Firebase
            await updateDoc(ticketRef, updateData);
            
            // 3. ✨ แสดง Animation เมื่อสำเร็จ (Ref จาก CSS เดิม)
            // เพิ่ม Class animate-bounce หรือ transition scale เพื่อให้ดูมีการตอบสนอง
            if (modalContent) {
                modalContent.classList.add('scale-110', 'duration-300'); // ขยายตัวเล็กน้อย
                btn.classList.replace('bg-[#5c56f1]', 'bg-green-500'); // เปลี่ยนสีปุ่มเป็นเขียว
                btn.innerHTML = `<i class="fas fa-check-circle mr-2"></i> บันทึกสำเร็จ!`;
            }

            // 4. หน่วงเวลาเล็กน้อยเพื่อให้เห็น Animation ก่อนปิด Modal
            setTimeout(() => {
                if (modalContent) {
                    modalContent.classList.remove('scale-110');
                    modalContent.classList.add('opacity-0', 'scale-95'); // ค่อยๆ จางลงและเล็กลง
                }
                
                setTimeout(() => {
                    window.closeAdminModal();
                    // Reset สถานะปุ่มและ Modal สำหรับการใช้งานครั้งหน้า
                    btn.disabled = false;
                    btn.classList.replace('bg-green-500', 'bg-[#5c56f1]');
                    btn.innerHTML = `บันทึกข้อมูล`;
                    if (modalContent) modalContent.classList.remove('opacity-0', 'scale-95', 'duration-300');
                }, 300); // รอให้ Animation หายไปเสร็จสิ้น
            }, 1000); // ให้ User เห็นเครื่องหมายถูก 1 วินาที

        } catch (error) {
            console.error("Save Error:", error);
            alert("เกิดข้อผิดพลาด: " + error.message);
            btn.disabled = false;
            btn.innerHTML = `บันทึกข้อมูล`;
        }
    };
    </script>
<script src="./js/layout.js"></script>
<script type="module" src="./js/sidebar-role.js"></script>
<script type="module" src="firebase.js"></script>
</body>
</html>
