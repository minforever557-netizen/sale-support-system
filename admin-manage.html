<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; }
        .sla-warning { background-color: #fff7ed; border-left: 4px solid #f97316; }
        .sla-danger { background-color: #fef2f2; border-left: 4px solid #ef4444; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 flex min-h-screen">

    <aside id="sidebar-placeholder" class="hidden lg:block w-64 bg-white border-r border-slate-200"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <header id="topbar-placeholder" class="bg-white shadow-sm border-b border-slate-200 sticky top-0 z-40 h-16 flex items-center px-6"></header>

        <main class="p-4 md:p-8">
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-slate-800">แผงจัดการงาน Admin (Pending Tasks)</h2>
                <p class="text-sm text-slate-500">แสดงเฉพาะงานที่กำลังดำเนินการ และนับถอยหลัง SLA ตามเวลาทำการ</p>
            </div>

            <div class="bg-white rounded-[2rem] shadow-xl overflow-hidden border border-slate-200">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-slate-50/50 border-b border-slate-100">
                                <th class="p-6 text-[11px] font-black text-slate-400 uppercase tracking-widest">ความด่วน</th>
                                <th class="p-6 text-[11px] font-black text-slate-400 uppercase tracking-widest">ผู้แจ้ง/เบอร์ติดต่อ</th>
                                <th class="p-6 text-[11px] font-black text-slate-400 uppercase tracking-widest">หัวข้อ (SLA)</th>
                                <th class="p-6 text-[11px] font-black text-slate-400 uppercase tracking-widest">เวลาที่แจ้ง</th>
                                <th class="p-6 text-[11px] font-black text-slate-400 uppercase tracking-widest">เวลาที่เหลือ (SLA)</th>
                                <th class="p-6 text-[11px] font-black text-slate-400 uppercase tracking-widest text-right">จัดการ</th>
                            </tr>
                        </thead>
                        <tbody id="admin-ticket-list" class="divide-y divide-slate-50">
                            </tbody>
                    </table>
                </div>
            </div>
            <div id="no-data-msg" class="hidden p-20 text-center text-slate-400 italic">ไม่พบรายการงานค้างในขณะนี้</div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Config (ใช้ตัวเดิมของคุณ)
        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // โหลด UI Components
        fetch('./components/sidebar.html').then(r => r.text()).then(h => document.getElementById('sidebar-placeholder').innerHTML = h).catch(()=>{});
        fetch('./components/topbar.html').then(r => r.text()).then(h => document.getElementById('topbar-placeholder').innerHTML = h).catch(()=>{});

        // SLA Config (ชั่วโมง)
        const slaConfig = { "internet": 4, "billing": 24, "installation": 8 };

        // ฟังก์ชันคำนวณ SLA แบบเวลาทำการ (8:30 - 17:30)
        function getSLARemaining(createdDate, slaHours) {
            const now = new Date();
            const start = createdDate.toDate();
            // การคำนวณเบื้องต้น: (Deadline = เวลาสร้าง + SLA) 
            const deadline = new Date(start.getTime() + (slaHours * 60 * 60 * 1000));
            const diff = deadline - now;

            if (diff <= 0) return { text: "เกินกำหนด (Over)", class: "text-red-600 font-bold", urgent: true };
            
            const hours = Math.floor(diff / 3600000);
            const mins = Math.floor((diff % 3600000) / 60000);
            
            let statusClass = "text-green-600";
            if (hours < 2) statusClass = "text-orange-500 font-bold";
            if (hours < 1) statusClass = "text-red-500 font-black animate-pulse";

            return { text: `${hours}ชม. ${mins}น.`, class: statusClass, urgent: hours < 1 };
        }

        // ดึงข้อมูล Real-time (แก้ไข Query ให้ง่ายขึ้นเพื่อลดปัญหา Index)
        const ticketsRef = collection(db, "tickets");
        const q = query(ticketsRef, orderBy("createdAt", "asc")); // ดึงทั้งหมดแล้วค่อยกรองที่ Client-side เพื่อป้องกัน Error Index

        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('admin-ticket-list');
            const noData = document.getElementById('no-data-msg');
            
            // กรองเฉพาะสถานะที่ต้องการแสดง
            const pendingTickets = snapshot.docs.filter(doc => 
                doc.data().status === "On Progress" || doc.data().status === "Open" || !doc.data().status
            );

            if (pendingTickets.length === 0) {
                list.innerHTML = "";
                noData.classList.remove('hidden');
                return;
            }

            noData.classList.add('hidden');
            list.innerHTML = pendingTickets.map(docSnap => {
                const t = docSnap.data();
                const sla = getSLARemaining(t.createdAt, slaConfig[t.topic] || 24);
                
                return `
                    <tr class="hover:bg-slate-50 transition-colors">
                        <td class="p-6">
                            <span class="flex h-3 w-3 rounded-full ${sla.urgent ? 'bg-red-500' : 'bg-slate-300'}"></span>
                        </td>
                        <td class="p-6">
                            <p class="text-sm font-bold text-slate-700">${t.owner || 'ไม่ระบุชื่อ'}</p>
                            <p class="text-[10px] text-slate-400">${t.id_number}</p>
                        </td>
                        <td class="p-6">
                            <p class="text-sm font-bold text-slate-700 capitalize">${t.topic}</p>
                            <p class="text-[10px] text-slate-400">SLA: ${slaConfig[t.topic] || 24}H</p>
                        </td>
                        <td class="p-6 text-sm text-slate-500">
                            ${t.createdAt?.toDate().toLocaleString('th-TH', {hour:'2-digit', minute:'2-digit', day:'2-digit', month:'2-digit'})}
                        </td>
                        <td class="p-6">
                            <span class="text-sm ${sla.class}">${sla.text}</span>
                        </td>
                        <td class="p-6 text-right">
                            <button onclick="closeTask('${docSnap.id}')" class="bg-blue-600 text-white px-5 py-2 rounded-xl text-xs font-bold hover:bg-blue-700 shadow-sm transition">
                                จัดการ / ปิดงาน
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        });

        // ฟังก์ชันปิดงาน
        window.closeTask = async (id) => {
            const note = prompt("ระบุหมายเหตุการปิดงาน (Admin Note):");
            if (note !== null) {
                try {
                    await updateDoc(doc(db, "tickets", id), {
                        status: "Success",
                        adminNote: note,
                        adminName: "Admin System",
                        closedAt: serverTimestamp()
                    });
                    alert("ปิดงานเรียบร้อยแล้ว");
                } catch (err) {
                    alert("เกิดข้อผิดพลาด: " + err.message);
                }
            }
        };
    </script>
</body>
</html>
