<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tickets - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f0fdf4; }
        .status-badge { @apply px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest; }
        .modal-active { overflow: hidden; }
        .modal-backdrop-blur { backdrop-filter: blur(8px); background-color: rgba(6, 78, 59, 0.4); }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside id="sidebar-placeholder" class="hidden lg:block w-64 sticky top-0 h-screen bg-white border-r border-emerald-100"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <div id="topbar-placeholder"></div>

        <main class="p-4 md:p-8 max-w-7xl mx-auto w-full">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
                <div>
                    <h2 class="text-3xl font-bold text-slate-800 tracking-tight">ใบงานทั้งหมด</h2>
                    <p class="text-emerald-600 font-medium text-sm mt-1">Global Ticket Management</p>
                </div>
            </div>

            <div class="bg-white p-4 rounded-[2.5rem] shadow-sm border border-emerald-100 mb-8 flex flex-col md:flex-row gap-4 items-center">
                <div class="relative flex-1 w-full">
                    <i class="fa-solid fa-magnifying-glass absolute left-6 top-1/2 -translate-y-1/2 text-emerald-400"></i>
                    <input type="text" id="searchInput" placeholder="ค้นหาหมายเลข Internet, หัวข้อ หรืออีเมล..." 
                        class="w-full pl-14 pr-6 py-4 bg-emerald-50/50 border border-transparent focus:bg-white focus:border-emerald-500 rounded-[1.8rem] outline-none transition-all">
                </div>
                <div class="flex items-center gap-3 w-full md:w-auto">
                    <span class="text-xs font-black text-emerald-800 uppercase tracking-widest ml-2 whitespace-nowrap">เรียงตาม</span>
                    <select id="sortOrder" class="bg-emerald-50 border border-emerald-100 text-emerald-700 px-6 py-4 rounded-[1.5rem] focus:bg-white outline-none font-bold cursor-pointer transition-all w-full">
                        <option value="createdAt-desc">ล่าสุดไปเก่า</option>
                        <option value="createdAt-asc">เก่าไปล่าสุด</option>
                        <option value="status-asc">สถานะ (A-Z)</option>
                    </select>
                </div>
            </div>

            <div class="bg-white rounded-[3rem] shadow-xl shadow-emerald-900/5 overflow-hidden border border-emerald-100">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-emerald-50/50 border-b border-emerald-100">
                                <th class="p-7 text-[10px] font-black text-emerald-800/50 uppercase tracking-widest">Internet No.</th>
                                <th class="p-7 text-[10px] font-black text-emerald-800/50 uppercase tracking-widest">User / Email</th>
                                <th class="p-7 text-[10px] font-black text-emerald-800/50 uppercase tracking-widest">Topic</th>
                                <th class="p-7 text-[10px] font-black text-emerald-800/50 uppercase tracking-widest text-center">Status</th>
                                <th class="p-7 text-[10px] font-black text-emerald-800/50 uppercase tracking-widest">Update Date</th>
                                <th class="p-7 text-[10px] font-black text-emerald-800/50 uppercase tracking-widest text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody id="ticket-list" class="divide-y divide-emerald-50 text-sm">
                            <tr><td colspan="6" class="p-20 text-center text-emerald-400 animate-pulse font-medium">กำลังโหลดใบงานทั้งหมด...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="detail-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 modal-backdrop-blur" onclick="closeDetailModal()"></div>
        <div class="relative bg-white w-full max-w-2xl rounded-[3rem] shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
            <div class="bg-emerald-600 p-8 text-white flex justify-between items-start">
                <div>
                    <h3 class="text-xl font-bold">รายละเอียดใบงาน (Admin)</h3>
                    <p class="text-emerald-100 text-[10px] uppercase font-black tracking-widest mt-1" id="det-modal-id">TICKET INFO</p>
                </div>
                <button onclick="closeDetailModal()" class="w-10 h-10 flex items-center justify-center bg-white/10 hover:bg-white/20 rounded-full transition text-white">
                    <i class="fa-solid fa-xmark text-lg"></i>
                </button>
            </div>
            <div class="p-8 overflow-y-auto custom-scroll space-y-6">
                <div class="grid grid-cols-2 gap-6 bg-slate-50 p-6 rounded-[2rem] border border-slate-100">
                    <div>
                        <p class="text-[10px] font-black text-slate-400 uppercase mb-1 tracking-widest">Internet No.</p>
                        <p id="det-id-number" class="font-bold text-slate-800">-</p>
                    </div>
                    <div>
                        <p class="text-[10px] font-black text-slate-400 uppercase mb-1 tracking-widest">User Email</p>
                        <p id="det-owner-email" class="text-emerald-600 font-bold truncate">-</p>
                    </div>
                </div>
                <div>
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-2 px-1 tracking-widest">หัวข้อปัญหา</p>
                    <div id="det-topic" class="p-5 bg-white rounded-2xl border border-slate-100 font-bold text-emerald-700 shadow-sm">-</div>
                </div>
                <div>
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-2 px-1 tracking-widest">รายละเอียด</p>
                    <div id="det-detail" class="bg-white p-6 rounded-2xl border border-slate-100 text-slate-600 text-sm leading-relaxed">-</div>
                </div>
            </div>
            <div class="p-6 bg-slate-50 text-right border-t border-slate-100">
                <button onclick="closeDetailModal()" class="px-10 py-3 bg-white border border-emerald-200 text-emerald-700 rounded-2xl font-bold hover:bg-emerald-50 transition shadow-sm">ปิด</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };

        const app = getApps().length === 0 ? initializeApp(firebaseConfig) : getApps()[0];
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentTickets = [];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // ตรวจสอบสิทธิ์ Admin (ถ้ามี)
                const userDoc = await getDoc(doc(db, "users", user.uid));
                const adminDoc = await getDoc(doc(db, "admin", user.uid));
                const userData = adminDoc.exists() ? adminDoc.data() : (userDoc.exists() ? userDoc.data() : {});
                
                await loadLayout(userData, user.email);
                initAllTicketsListener(); // เปลี่ยนมาเรียกใช้ฟังก์ชันดึงข้อมูลทั้งหมด
            } else {
                window.location.replace("login.html");
            }
        });

        // --- Load Layout (เหมือนเดิม) ---
        async function loadLayout(userData, email) {
            const comps = [
                { id: 'sidebar-placeholder', url: './components/sidebar.html' },
                { id: 'topbar-placeholder', url: './components/topbar.html' }
            ];
            for (const comp of comps) {
                const res = await fetch(comp.url);
                if (res.ok) {
                    const el = document.getElementById(comp.id);
                    el.innerHTML = await res.text();
                    el.classList.remove('hidden');
                }
            }
        }

        // --- Logic ดึงข้อมูล "ทั้งหมด" ---
        function initAllTicketsListener() {
            const [field, direction] = document.getElementById('sortOrder').value.split('-');
            
            // ลบ where("ownerEmail", "==", email) ออกเพื่อให้เห็นของทุกคน
            const q = query(
                collection(db, "tickets"),
                orderBy(field, direction)
            );

            onSnapshot(q, (snapshot) => {
                currentTickets = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                renderTickets(currentTickets);
            });
        }

        function renderTickets(tickets) {
            const list = document.getElementById('ticket-list');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            const filtered = tickets.filter(t => 
                t.id_number?.toLowerCase().includes(searchTerm) || 
                t.topic?.toLowerCase().includes(searchTerm) ||
                t.ownerEmail?.toLowerCase().includes(searchTerm) // ค้นหาด้วยอีเมลเจ้าของได้ด้วย
            );

            if (filtered.length === 0) {
                list.innerHTML = `<tr><td colspan="6" class="p-20 text-center text-slate-400">ไม่พบใบงานในระบบ</td></tr>`;
                return;
            }

            list.innerHTML = filtered.map(t => {
                const updateDate = t.updatedAt?.toDate().toLocaleString('th-TH', {dateStyle:'short', timeStyle:'short'}) || '-';
                
                let statusClass = "bg-slate-100 text-slate-600";
                if(t.status === 'Open') statusClass = "bg-blue-100 text-blue-700";
                if(t.status === 'On Progress') statusClass = "bg-orange-100 text-orange-700";
                if(t.status === 'Success') statusClass = "bg-emerald-100 text-emerald-700";
                if(t.status === 'Reject') statusClass = "bg-red-100 text-red-700";

                return `
                    <tr class="hover:bg-emerald-50/30 transition-all border-b border-emerald-50 last:border-0 group">
                        <td class="p-7 font-bold text-slate-700 group-hover:text-emerald-700 transition-colors">${t.id_number || '-'}</td>
                        <td class="p-7">
                            <div class="text-slate-700 font-medium">${t.ownerName || 'User'}</div>
                            <div class="text-[10px] text-slate-400">${t.ownerEmail || '-'}</div>
                        </td>
                        <td class="p-7 text-slate-700 font-medium">${t.topic}</td>
                        <td class="p-7 text-center">
                            <span class="status-badge ${statusClass}">${t.status}</span>
                        </td>
                        <td class="p-7 text-slate-500 text-[12px]">${updateDate}</td>
                        <td class="p-7 text-right">
                            <button onclick="viewDetail('${t.id}')" class="bg-emerald-50 text-emerald-600 hover:bg-emerald-600 hover:text-white px-5 py-2.5 rounded-xl text-xs font-black transition-all active:scale-95 shadow-sm">
                                <i class="fa-solid fa-eye mr-2"></i>รายละเอียด
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // --- Interaction Handlers (เหมือนเดิม) ---
        window.viewDetail = async (id) => {
            const docSnap = await getDoc(doc(db, "tickets", id));
            if (docSnap.exists()) {
                const t = docSnap.data();
                document.getElementById('det-modal-id').innerText = `ID: ${id}`;
                document.getElementById('det-id-number').innerText = t.id_number || '-';
                document.getElementById('det-owner-email').innerText = t.ownerEmail || '-';
                document.getElementById('det-topic').innerText = t.topic;
                document.getElementById('det-detail').innerText = t.detail;
                document.getElementById('detail-modal').classList.remove('hidden');
                document.body.classList.add('modal-active');
            }
        };

        window.closeDetailModal = () => {
            document.getElementById('detail-modal').classList.add('hidden');
            document.body.classList.remove('modal-active');
        };

        document.getElementById('searchInput').addEventListener('input', () => renderTickets(currentTickets));
        document.getElementById('sortOrder').addEventListener('change', () => initAllTicketsListener());

    </script>
</body>
</html>
