<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sale Support App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F7FCF7] text-gray-800">
  <div class="flex min-h-screen">
    <aside id="sidebar" class="fixed md:static z-20 inset-y-0 left-0 w-72 bg-white border-r shadow-md p-4 -translate-x-full md:translate-x-0 transition-transform">
      <div class="text-xl font-bold text-green-700 mb-4">Sale Support</div>
      <nav class="space-y-1 text-sm">
        <a href="#dashboard" class="menu block px-3 py-2 rounded hover:bg-green-100">Dashboard</a>
        <p class="text-xs mt-3 text-gray-400">Ticket</p>
        <a href="#ticket-new" class="menu block px-3 py-2 rounded hover:bg-green-100">New Ticket</a>
        <a href="#ticket-my" class="menu block px-3 py-2 rounded hover:bg-green-100">My Ticket</a>
        <a href="#ticket-all" class="menu block px-3 py-2 rounded hover:bg-green-100">All Ticket</a>
        <p class="text-xs mt-3 text-gray-400">Admin</p>
        <a href="#admin-new" class="menu block px-3 py-2 rounded hover:bg-orange-100">Ticket Admin - New</a>
        <a href="#admin-my" class="menu block px-3 py-2 rounded hover:bg-orange-100">Ticket Admin - My</a>
        <a href="#admin-all" class="menu block px-3 py-2 rounded hover:bg-orange-100">Ticket Admin - All</a>
        <a href="#admin-dashboard" class="menu block px-3 py-2 rounded hover:bg-orange-100">Dashboard Admin</a>
        <a href="#users" class="menu block px-3 py-2 rounded hover:bg-orange-100">User Management</a>
        <a href="#topics" class="menu block px-3 py-2 rounded hover:bg-orange-100">Topic Management</a>
      </nav>
    </aside>

    <main class="flex-1 md:ml-0">
      <header class="bg-white border-b px-4 py-3 flex items-center justify-between sticky top-0 z-10">
        <div class="flex items-center gap-2">
          <button id="menuBtn" class="md:hidden bg-green-100 px-3 py-1 rounded">â˜°</button>
          <h1 id="topTitle" class="font-semibold">Dashboard</h1>
        </div>
        <div class="flex items-center gap-3">
          <button id="notificationBtn" class="relative bg-green-100 px-3 py-1 rounded">ðŸ””<span id="notiCount" class="absolute -top-2 -right-2 bg-orange-500 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center">0</span></button>
          <div class="text-right">
            <p id="fullName" class="font-semibold text-sm"></p>
            <p id="role" class="text-xs text-gray-500"></p>
          </div>
          <button id="logoutBtn" class="bg-red-500 text-white px-3 py-2 rounded">Logout</button>
        </div>
      </header>

      <div id="topTabs" class="bg-white border-b px-4 py-2 text-sm text-gray-600"></div>
      <section class="p-4 md:p-6" id="content"></section>
    </main>
  </div>

  <div id="modal" class="fixed inset-0 bg-black/40 hidden items-center justify-center p-4 z-30">
    <div class="bg-white w-full max-w-2xl rounded-xl p-5 max-h-[90vh] overflow-y-auto">
      <div class="flex justify-between items-center"><h3 class="font-semibold text-lg">Ticket Detail</h3><button id="closeModal">âœ•</button></div>
      <pre id="modalBody" class="mt-4 text-sm bg-gray-50 p-4 rounded overflow-x-auto"></pre>
    </div>
  </div>

  <div id="notiPanel" class="fixed right-4 top-16 w-80 bg-white border rounded-xl shadow-xl p-3 hidden z-40">
    <h4 class="font-semibold mb-2">Notifications</h4>
    <div id="notiList" class="space-y-2 text-sm max-h-80 overflow-auto"></div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
