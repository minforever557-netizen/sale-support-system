<script type="module">
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
        authDomain: "salesupportsystemapp.firebaseapp.com",
        projectId: "salesupportsystemapp",
        storageBucket: "salesupportsystemapp.firebasestorage.app",
        messagingSenderId: "840890441207",
        appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
    };

    const app = getApps().length === 0 ? initializeApp(firebaseConfig) : getApps()[0];
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentSessionUser = null;

    // --- 1. Global Activity Tracker ---
    window.saveActivityLog = async (actionType, details, isError = false) => {
        const user = auth.currentUser;
        if (!user) return;
        try {
            await addDoc(collection(db, "logs"), {
                userId: user.uid,
                userName: currentSessionUser?.name || user.email,
                userEmail: user.email,
                actionType: actionType,
                details: details,
                isError: isError,
                path: window.location.pathname.split("/").pop() || "index.html",
                timestamp: serverTimestamp()
            });
        } catch (err) { console.error("Logging failed", err); }
    };

    // --- 2. Active Link Highlight ---
    const currentPage = window.location.pathname.split("/").pop();
    document.querySelectorAll('.nav-link').forEach(link => {
        if (link.getAttribute('href') === currentPage) {
            link.classList.add('bg-indigo-50', 'text-[#5c56f1]', 'font-bold');
        }
    });

    // --- 3. Role Check & Session Manager (แบบดักทุกชื่อฟิลด์) ---
    onAuthStateChanged(auth, async (user) => {
        // บังคับซ่อนทันทีที่เริ่มรัน เพื่อป้องกัน User เห็นเมนูแวบๆ
        const adminSection = document.getElementById('admin-menu-section');
        if (adminSection) adminSection.classList.add('hidden');

        if (user) {
            try {
                const adminRef = doc(db, "admin", user.uid);
                const adminSnap = await getDoc(adminRef);
                
                if (adminSnap.exists()) {
                    const userData = adminSnap.data();
                    currentSessionUser = userData;

                    // ตรวจหาค่า Role แบบไม่สนชื่อฟิลด์ (ดักทั้ง role, Role, ROLE)
                    const rawRole = userData.role || userData.Role || userData.ROLE || "";
                    const userRole = rawRole.toString().toLowerCase().trim();
                    
                    console.log("Current User Role in DB:", userRole); // เช็คใน Console (F12) ว่าระบบเห็นเราเป็นอะไร

                    if (adminSection) {
                        // เงื่อนไขเดียวที่จะทำให้เมนูโผล่คือต้องเป็น 'admin' เท่านั้น
                        if (userRole === 'admin') {
                            adminSection.classList.remove('hidden');
                            adminSection.style.display = 'block'; // บังคับแสดงผลด้วย Style
                        } else {
                            adminSection.classList.add('hidden');
                            adminSection.style.display = 'none'; // บังคับซ่อนด้วย Style
                        }
                    }
                    
                    window.saveActivityLog('PAGE_VIEW', `เข้าสู่หน้า: ${currentPage || 'Dashboard'}`);
                }
            } catch (err) { 
                console.error("Role Check Error:", err); 
            }
        } else {
            if (!window.location.href.includes("login.html")) window.location.replace("login.html");
        }
    });

    // --- 4. Handle Logout ---
    document.getElementById('sidebar-logout-btn')?.addEventListener('click', () => {
        if (confirm("คุณต้องการออกจากระบบใช่หรือไม่?")) {
            signOut(auth).then(() => window.location.replace("login.html"));
        }
    });
</script>
