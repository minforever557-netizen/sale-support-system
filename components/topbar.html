<header class="bg-white/90 backdrop-blur-md sticky top-0 z-40 border-b border-slate-100 px-4 md:px-8 py-3 shadow-sm">
    <div class="flex items-center justify-between">
        
        <div class="flex items-center gap-3">
            <button onclick="window.toggleMobileMenu()" 
                    class="lg:hidden w-10 h-10 flex items-center justify-center rounded-xl bg-indigo-50 text-[#5c56f1] active:scale-95 transition-all border border-indigo-100">
                <i class="fa-solid fa-bars-staggered text-lg"></i>
            </button>

            <div id="tp-avatar-circle" class="w-10 h-10 md:w-12 md:h-12 bg-gradient-to-br from-[#5c56f1] to-[#7c77f5] rounded-xl flex items-center justify-center text-white font-bold text-lg shadow-sm shrink-0">
                ?
            </div>
            
            <div class="flex flex-col min-w-0">
                <div class="flex items-center gap-2">
                    <span id="tp-fullname" class="text-slate-800 font-bold text-sm md:text-base truncate max-w-[100px] md:max-w-none">
                        Loading...
                    </span>
                    <span id="tp-username" class="hidden sm:inline text-[#5c56f1] text-[10px] font-black uppercase tracking-widest bg-indigo-50 px-2 py-0.5 rounded-md">
                        @user
                    </span>
                </div>
                <span id="tp-email" class="text-slate-400 text-[10px] md:text-xs truncate max-w-[150px] md:max-w-none font-medium">
                    ...
                </span>
            </div>
        </div>

        <div class="flex items-center bg-slate-50 px-3 md:px-5 py-1.5 md:py-2 rounded-xl border border-slate-100 shadow-inner">
            <div class="flex items-center gap-2">
                <span class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></span>
                <div id="tp-clock" class="text-sm md:text-xl font-black text-slate-700 tracking-tighter min-w-[60px] md:min-w-[100px] text-right">
                    00:00:00
                </div>
            </div>
        </div>
    </div>
</header>

<script type="module">
    import { initializeApp, getApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // จัดการ Firebase App Instance
    let app;
    try { 
        app = getApp(); 
    } catch (e) {
        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };
        app = initializeApp(firebaseConfig);
    }
    
    const db = getFirestore(app);
    const auth = getAuth(app);

    // --- ฟังก์ชันอัปเดตนาฬิกา ---
    function updateClock() {
        const now = new Date();
        const clockEl = document.getElementById('tp-clock');
        if(clockEl) {
            clockEl.innerText = now.toLocaleTimeString('th-TH', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: false 
            });
        }
    }
    setInterval(updateClock, 1000);
    updateClock();

    // --- ดึงข้อมูล Profile จาก Firestore ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            try {
                const userDoc = await getDoc(doc(db, "admin", user.uid));
                const data = userDoc.exists() ? userDoc.data() : {};
                
                const fullName = data.name || user.displayName || 'Sale Support User';
                const userName = data.username || user.email.split('@')[0];
                const email = data.email || user.email;

                // อัปเดต UI
                const nameEl = document.getElementById('tp-fullname');
                const userEl = document.getElementById('tp-username');
                const mailEl = document.getElementById('tp-email');
                const iconEl = document.getElementById('tp-avatar-circle');

                if(nameEl) nameEl.innerText = fullName;
                if(userEl) userEl.innerText = `@${userName}`;
                if(mailEl) mailEl.innerText = email;
                if(iconEl) iconEl.innerText = fullName.charAt(0).toUpperCase();
                
            } catch (err) {
                console.error("Topbar Sync Error:", err);
            }
        }
    });
</script>
