<header class="bg-white/90 backdrop-blur-md sticky top-0 z-40 border-b border-slate-100 px-4 md:px-8 py-3 shadow-sm">
    <div class="flex items-center justify-between">
        
        <div class="flex items-center gap-3">
            <button onclick="window.toggleMobileMenu()" class="lg:hidden w-10 h-10 flex items-center justify-center rounded-xl bg-indigo-50 text-[#5c56f1] active:scale-95 transition-all">
                <i class="fa-solid fa-bars-staggered text-lg"></i>
            </button>

            <div id="tp-avatar-circle" class="w-10 h-10 md:w-12 md:h-12 bg-gradient-to-br from-[#5c56f1] to-[#7c77f5] rounded-xl flex items-center justify-center text-white font-bold text-lg shadow-sm shrink-0">
                ?
            </div>
            
            <div class="flex flex-col min-w-0">
                <div class="flex items-center gap-2">
                    <span id="tp-fullname" class="text-slate-800 font-bold leading-tight text-sm md:text-base truncate max-w-[120px] md:max-w-none">กำลังโหลด...</span>
                    <span id="tp-username" class="hidden sm:inline text-[#5c56f1] text-[10px] font-black uppercase tracking-widest bg-indigo-50 px-2 py-0.5 rounded-md">@user</span>
                </div>
                <span id="tp-email" class="text-slate-400 text-[10px] md:text-xs truncate max-w-[150px] font-medium mt-0.5">email@loading.com</span>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <div class="hidden sm:flex flex-col items-end border-r border-slate-200 pr-4">
                <div id="tp-date-day" class="text-slate-800 font-bold text-sm leading-none">...</div>
                <div id="tp-date-full" class="text-slate-400 text-[10px] font-medium uppercase tracking-wider mt-1.5">...</div>
            </div>

            <div class="flex flex-col items-end sm:items-start justify-center">
                <div class="flex items-center gap-2">
                    <span class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></span>
                    <div id="tp-clock" class="text-xl md:text-2xl font-black text-slate-700 tracking-tighter leading-none">00:00:00</div>
                </div>
                <div id="tp-date-mobile" class="sm:hidden text-[9px] font-bold text-slate-400 uppercase tracking-widest mt-1">...</div>
            </div>
        </div>
    </div>
</header>

<script type="module">
    import { initializeApp, getApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    let app;
    try { app = getApp(); } catch (e) {
        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };
        app = initializeApp(firebaseConfig);
    }
    const db = getFirestore(app);
    const auth = getAuth(app);

    // --- ฟังก์ชันนาฬิกาและวันที่ดีไซน์ใหม่ ---
    function initTopbarClock() {
        const update = () => {
            const now = new Date();
            
            // อัปเดตเวลา
            const clockEl = document.getElementById('tp-clock');
            if(clockEl) {
                clockEl.innerText = now.toLocaleTimeString('th-TH', { 
                    hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false 
                });
            }

            // อัปเดตวันที่ (Desktop)
            const dateDayEl = document.getElementById('tp-date-day');
            const dateFullEl = document.getElementById('tp-date-full');
            if(dateDayEl) dateDayEl.innerText = now.toLocaleDateString('th-TH', { weekday: 'long' });
            if(dateFullEl) dateFullEl.innerText = now.toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: 'numeric' });

            // อัปเดตวันที่ (Mobile)
            const dateMobEl = document.getElementById('tp-date-mobile');
            if(dateMobEl) dateMobEl.innerText = now.toLocaleDateString('th-TH', { day: '2-digit', month: '2-digit', year: '2-digit' }).replace(/\//g, ' . ');
        };
        setInterval(update, 1000);
        update();
    }

    // --- ดึงข้อมูล Profile ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            try {
                const userDoc = await getDoc(doc(db, "admin", user.uid));
                const data = userDoc.exists() ? userDoc.data() : {};
                const fullName = data.name || user.displayName || 'Sale Support User';
                
                document.getElementById('tp-fullname').innerText = fullName;
                document.getElementById('tp-username').innerText = `@${data.username || user.email.split('@')[0]}`;
                document.getElementById('tp-email').innerText = data.email || user.email;
                document.getElementById('tp-avatar-circle').innerText = fullName.charAt(0).toUpperCase();
            } catch (err) { console.error(err); }
        }
    });

    initTopbarClock();
</script>
