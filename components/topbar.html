<header class="bg-white/80 backdrop-blur-md sticky top-0 z-40 border-b border-slate-100 px-8 py-4 shadow-sm">
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
        
        <div class="flex items-center gap-4">
            <!-- ✅ SIDEBAR TOGGLE BUTTON -->
    <button id="sidebar-toggle"
        class="w-10 h-10 rounded-xl bg-emerald-500 text-white
        flex items-center justify-center shadow-md
        hover:scale-105 active:scale-95 transition">

        <i id="toggle-icon" class="fa-solid fa-bars"></i>
        ☰
    </button>
    <div id="topbar-avatar"
        class="w-12 h-12 bg-gradient-to-br from-emerald-400 to-emerald-600 rounded-2xl flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-emerald-100 ring-2 ring-white">
        ?
    </div>
            

        </div>

        <div class="flex flex-row md:flex-col items-center md:items-end bg-slate-50 px-6 py-2.5 rounded-[1.5rem] border border-slate-100 gap-3 md:gap-1">
            <div class="flex items-center gap-2">
    <div class="relative ml-2">
    <button id="noti-btn" class="w-10 h-10 rounded-xl bg-slate-50 text-slate-400 flex items-center justify-center hover:bg-emerald-50 hover:text-emerald-600 transition relative">
        <span id="noti-dot" class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full hidden"></span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
    </button>
    <div id="noti-dropdown" class="absolute right-0 mt-2 w-72 bg-white rounded-2xl shadow-xl border border-slate-100 hidden z-50 overflow-hidden">
        <div class="p-4 border-b border-slate-50 flex justify-between items-center">
            <span class="font-bold text-slate-700 text-sm">การแจ้งเตือน</span>
            <button id="clear-all-noti" class="text-[10px] font-bold text-red-400 hover:text-red-600 transition uppercase tracking-tighter">
                Clear All
            </button>
        </div>
        <div id="noti-list" class="max-h-64 overflow-y-auto text-xs">
            <div class="p-4 text-center text-slate-400 font-medium">ไม่มีการแจ้งเตือนใหม่</div>
        </div>
    </div>
</div>
                            <div class="flex flex-col">
                <div class="flex items-center gap-2">
                    <span id="topbar-user-name" class="text-slate-800 font-bold leading-tight text-lg">กำลังโหลด...</span>
                    <span class="text-slate-300 text-xs">|</span>
                    <span id="topbar-role" class="text-emerald-600 text-[10px] font-black uppercase tracking-widest bg-emerald-50 px-2 py-0.5 rounded-md">User</span>
                </div>
                <span id="topbar-user-email" class="text-slate-400 text-xs font-medium mt-0.5">email@loading.com</span>
            </div>

                 <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                <div id="topbar-time" class="text-2xl font-black text-slate-700 tracking-tighter leading-none min-w-[100px] text-right">00:00:00</div>
            </div>
            <div id="topbar-date" class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mt-0.5 text-right">กำลังโหลดวันเวลา...</div>
        </div>
    </div>
    <script type="module" src="./notification.init.js"></script>
</header>
