<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; }
        .modal-animate { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-slate-50 flex min-h-screen">

    <aside id="sidebar-placeholder" class="hidden lg:block w-64 bg-white border-r border-slate-200"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <header id="topbar-placeholder" class="bg-white shadow-sm border-b border-slate-200 sticky top-0 z-40 h-16 flex items-center px-6"></header>

        <main class="p-4 md:p-8">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
                <div>
                    <h2 class="text-2xl font-bold text-slate-800 tracking-tight">จัดการผู้ใช้งาน (User Management)</h2>
                    <p class="text-sm text-slate-500">กำหนดสิทธิ์และตรวจสอบข้อมูลพนักงานในระบบ</p>
                </div>
                <button onclick="openUserModal()" class="bg-indigo-600 text-white px-6 py-3 rounded-2xl font-bold hover:bg-indigo-700 transition shadow-lg shadow-indigo-100 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                    เพิ่มผู้ใช้ใหม่
                </button>
            </div>

            <div class="bg-white rounded-[2.5rem] shadow-xl overflow-hidden border border-slate-200">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-slate-50/50 border-b border-slate-100">
                                <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest">พนักงาน</th>
                                <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest">Username / Email</th>
                                <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest">บทบาท (Role)</th>
                                <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest text-center">สถานะ</th>
                                <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest text-right">แอคชั่น</th>
                            </tr>
                        </thead>
                        <tbody id="user-list" class="divide-y divide-slate-50">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="userModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="closeUserModal()"></div>
        <div class="relative bg-white w-full max-w-md rounded-[3rem] shadow-2xl overflow-hidden modal-animate">
            <div class="bg-indigo-600 p-8 text-white">
                <h3 id="modal-title" class="text-xl font-bold">ข้อมูลผู้ใช้งาน</h3>
                <p class="text-indigo-100 text-xs mt-1">กรอกรายละเอียดเพื่อบันทึกข้อมูลลงระบบ</p>
            </div>
            
            <form id="userForm" class="p-8 space-y-5">
                <input type="hidden" id="user-id">
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-2">ชื่อ-นามสกุล</label>
                    <input type="text" id="user-name" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-indigo-500 outline-none transition" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-2">บทบาท (Role)</label>
                    <select id="user-role" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-indigo-500 outline-none transition">
                        <option value="User">User (แจ้งปัญหา)</option>
                        <option value="Admin">Admin (จัดการปัญหา)</option>
                        <option value="SuperAdmin">SuperAdmin (จัดการระบบ)</option>
                    </select>
                </div>
                <div class="flex items-center gap-3 p-4 bg-slate-50 rounded-2xl">
                    <input type="checkbox" id="user-status" class="w-5 h-5 accent-indigo-600" checked>
                    <label for="user-status" class="text-sm font-bold text-slate-600">เปิดใช้งานบัญชีนี้ (Active)</label>
                </div>

                <div class="pt-4 flex gap-3">
                    <button type="button" onclick="closeUserModal()" class="flex-1 py-4 text-slate-500 font-bold hover:bg-slate-100 rounded-2xl transition">ยกเลิก</button>
                    <button type="submit" class="flex-[2] py-4 bg-indigo-600 text-white rounded-2xl font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-100 transition">บันทึกข้อมูล</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Load UI
        fetch('./components/sidebar.html').then(r => r.text()).then(h => document.getElementById('sidebar-placeholder').innerHTML = h).catch(()=>{});
        fetch('./components/topbar.html').then(r => r.text()).then(h => document.getElementById('topbar-placeholder').innerHTML = h).catch(()=>{});

        // Real-time Fetch Users
        const q = query(collection(db, "users"), orderBy("name", "asc"));
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('user-list');
            list.innerHTML = snapshot.docs.map(docSnap => {
                const u = docSnap.data();
                const roleClass = u.role === 'Admin' ? 'bg-purple-100 text-purple-700' : 'bg-blue-100 text-blue-700';
                return `
                    <tr class="hover:bg-slate-50 transition-colors">
                        <td class="p-6">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600 font-bold uppercase">
                                    ${u.name.charAt(0)}
                                </div>
                                <span class="text-sm font-bold text-slate-700">${u.name}</span>
                            </div>
                        </td>
                        <td class="p-6 text-sm text-slate-500">${u.email || u.username || '-'}</td>
                        <td class="p-6">
                            <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest ${roleClass}">${u.role}</span>
                        </td>
                        <td class="p-6 text-center">
                            <span class="w-3 h-3 rounded-full inline-block ${u.active ? 'bg-green-500' : 'bg-slate-300'}"></span>
                        </td>
                        <td class="p-6 text-right">
                            <button onclick="editUser('${docSnap.id}', '${u.name}', '${u.role}', ${u.active})" class="text-indigo-600 font-bold hover:underline mr-4">แก้ไข</button>
                            <button onclick="deleteUser('${docSnap.id}')" class="text-red-400 hover:text-red-600 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        });

        // Form Logic
        window.openUserModal = () => {
            document.getElementById('userForm').reset();
            document.getElementById('user-id').value = '';
            document.getElementById('modal-title').innerText = 'เพิ่มผู้ใช้งานใหม่';
            document.getElementById('userModal').classList.remove('hidden');
        };

        window.editUser = (id, name, role, active) => {
            document.getElementById('user-id').value = id;
            document.getElementById('user-name').value = name;
            document.getElementById('user-role').value = role;
            document.getElementById('user-status').checked = active;
            document.getElementById('modal-title').innerText = 'แก้ไขข้อมูลผู้ใช้';
            document.getElementById('userModal').classList.remove('hidden');
        };

        window.closeUserModal = () => document.getElementById('userModal').classList.add('hidden');

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('user-id').value;
            const userData = {
                name: document.getElementById('user-name').value,
                role: document.getElementById('user-role').value,
                active: document.getElementById('user-status').checked,
                updatedAt: serverTimestamp()
            };

            try {
                if (id) {
                    await updateDoc(doc(db, "users", id), userData);
                } else {
                    const newId = userData.name.toLowerCase().replace(/\s/g, '_');
                    await setDoc(doc(db, "users", newId), { ...userData, createdAt: serverTimestamp() });
                }
                closeUserModal();
            } catch (err) { alert("เกิดข้อผิดพลาด"); }
        });

        window.deleteUser = async (id) => {
            if (confirm("ยืนยันการลบผู้ใช้?")) await deleteDoc(doc(db, "users", id));
        };
    </script>
</body>
</html>
