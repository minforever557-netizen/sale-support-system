<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .glass-card { background: white; border-radius: 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
    </style>
</head>
<body class="flex min-h-screen">

    <aside id="sidebar-placeholder" class="hidden lg:block w-64 sticky top-0 h-screen border-r border-slate-200 bg-white"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        
        <header class="bg-white/80 backdrop-blur-md sticky top-0 z-40 border-b border-slate-100 px-8 py-4">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                
                <div class="flex items-center gap-4">
                    <div id="user-avatar" class="w-12 h-12 bg-[#5c56f1] rounded-2xl flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-indigo-100">
                        ?
                    </div>
                    <div class="flex flex-col">
                        <div class="flex items-center gap-2">
                            <span id="topbar-fullname" class="text-slate-800 font-bold leading-tight">Loading...</span>
                            <span class="text-slate-300">|</span>
                            <span id="topbar-username" class="text-[#5c56f1] text-xs font-bold uppercase tracking-wider">@username</span>
                        </div>
                        <span id="topbar-email" class="text-slate-400 text-xs">email@example.com</span>
                    </div>
                </div>

                <div class="flex flex-col md:items-end bg-slate-50 px-5 py-2 rounded-2xl border border-slate-100">
                    <div id="realtime-clock" class="text-lg font-bold text-slate-700 tracking-tight">00:00:00</div>
                    <div id="realtime-date" class="text-[10px] font-black text-slate-400 uppercase tracking-widest">วันจันทร์ที่ 1 มกราคม 2567</div>
                </div>

            </div>
        </header>

        <main class="p-8 space-y-8">
            <h2 class="text-2xl font-bold text-slate-800">Dashboard Overview</h2>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="glass-card p-8 border-l-8 border-orange-500">
                    <p class="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-1">Total Tickets</p>
                    <h3 id="stat-total" class="text-5xl font-bold text-slate-800">0</h3>
                </div>
                <div class="glass-card p-8 border-l-8 border-emerald-500">
                    <p class="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-1">On Progress</p>
                    <h3 id="stat-progress" class="text-5xl font-bold text-slate-800">0</h3>
                </div>
                <div class="glass-card p-8 border-l-8 border-blue-500">
                    <p class="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-1">Closed Case</p>
                    <h3 id="stat-closed" class="text-5xl font-bold text-slate-800">0</h3>
                </div>
            </div>

            <div class="glass-card p-8 min-h-[300px] flex items-center justify-center border-2 border-dashed border-slate-100">
                <p class="text-slate-300">พื้นที่สำหรับแสดงกราฟสถิติรายเดือน</p>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // ดึง Sidebar
        fetch('./components/sidebar.html').then(r => r.text()).then(h => document.getElementById('sidebar-placeholder').innerHTML = h);

        // --- 1. ระบบ Realtime Clock (วัน/เวลา) ---
        function updateClock() {
            const now = new Date();
            const optionsDate = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            
            // เวลา
            document.getElementById('realtime-clock').innerText = now.toLocaleTimeString('th-TH');
            // วันที่
            document.getElementById('realtime-date').innerText = now.toLocaleDateString('th-TH', optionsDate);
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- 2. ตรวจสอบ User และดึงข้อมูล Profile แสดงบน Topbar ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // ดึงข้อมูลจากคอลเลกชัน admin
                const userDoc = await getDoc(doc(db, "admin", user.uid));
                if (userDoc.exists()) {
                    const data = userDoc.data();
                    // แสดงใน Topbar
                    document.getElementById('topbar-fullname').innerText = data.name; // ชื่อ-นามสกุล
                    document.getElementById('topbar-username').innerText = `@${data.username}`; // Username
                    document.getElementById('topbar-email').innerText = data.email; // Email
                    document.getElementById('user-avatar').innerText = data.name[0].toUpperCase();
                }
                updateStats(); // ดึงตัวเลข Dashboard
            } else {
                window.location.href = "login.html";
            }
        });

        // --- 3. ดึงสถิติจาก Database (Real Data) ---
        async function updateStats() {
            try {
                const snap = await getDocs(collection(db, "tickets"));
                let total = 0, progress = 0, closed = 0;

                snap.forEach(doc => {
                    const status = doc.data().status;
                    total++;
                    if (status === "In Progress" || status === "Pending") progress++;
                    if (status === "Completed" || status === "Closed") closed++;
                });

                document.getElementById('stat-total').innerText = total;
                document.getElementById('stat-progress').innerText = progress;
                document.getElementById('stat-closed').innerText = closed;
            } catch (err) { console.error(err); }
        }
    </script>
</body>
</html>
