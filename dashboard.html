<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-green-50 flex min-h-screen">

    <aside id="sidebar-container" class="fixed inset-y-0 left-0 z-50 w-64 transform -translate-x-full transition-transform duration-300 lg:translate-x-0 lg:static lg:inset-0">
        </aside>

    <div class="flex-1 flex flex-col min-w-0">
        
        <header id="topbar-container" class="bg-white shadow-sm border-b border-green-100 h-16 flex items-center px-4 sticky top-0 z-40">
            <button id="menu-toggle" class="lg:hidden p-2 text-green-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
            <div class="ml-4 font-bold text-gray-700 uppercase tracking-wider">Dashboard Overview</div>
            <div class="ml-auto flex items-center space-x-4">
                <span id="user-display-name" class="text-sm font-semibold text-green-700">Administrator</span>
                <div class="w-8 h-8 rounded-full bg-orange-400 border-2 border-white shadow-sm flex items-center justify-center text-white text-xs font-bold">AD</div>
            </div>
        </header>

        <main class="p-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border-l-8 border-orange-500">
                    <p class="text-sm text-gray-500 font-bold uppercase">Total Tickets</p>
                    <p class="text-3xl font-black text-gray-800">24</p>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border-l-8 border-green-500">
                    <p class="text-sm text-gray-500 font-bold uppercase">On Progress</p>
                    <p class="text-3xl font-black text-gray-800">12</p>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border-l-8 border-blue-400">
                    <p class="text-sm text-gray-500 font-bold uppercase">Closed Case</p>
                    <p class="text-3xl font-black text-gray-800">8</p>
                </div>
            </div>

            <div class="bg-white p-8 rounded-3xl shadow-sm border border-green-100 min-h-[400px] flex flex-col items-center justify-center text-center">
                <div class="bg-green-50 p-4 rounded-full mb-4">
                    <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                </div>
                <h3 class="text-xl font-bold text-gray-700">ยินดีต้อนรับสู่ระบบ Sale Support</h3>
                <p class="text-gray-500 max-w-sm mt-2">กำลังเตรียมข้อมูล Dashboard สรุปภาพรวมสำหรับผู้บริหาร...</p>
            </div>
        </main>
    </div>

    <script type="module">
        // เรียกใช้ Sidebar จาก components/sidebar.html
        fetch('./components/sidebar.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
                
                // Sidebar Toggle Mobile
                const btn = document.getElementById('menu-toggle');
                const sidebar = document.getElementById('sidebar-container');
                btn.addEventListener('click', () => {
                    sidebar.classList.toggle('-translate-x-full');
                });
            });
    </script>
</body>
</html>
