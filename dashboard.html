<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sale Support System</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; }
    </style>
</head>

<body class="flex h-screen overflow-hidden bg-slate-50">

    <aside id="sidebar-container" class="w-64 shrink-0 h-full bg-white border-r border-slate-200"></aside>

    <div class="flex-1 flex flex-col min-w-0">

        <div id="topbar-container"></div>

        <main class="h-full overflow-y-auto p-6 md:p-10 max-w-7xl mx-auto w-full space-y-8 custom-scroll">
            
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
                <div>
                    <h2 class="text-3xl font-bold text-slate-800 tracking-tight">แผงควบคุมระบบ</h2>
                    <p class="text-slate-500 mt-1">สรุปข้อมูลการดำเนินงานประจำวันของคุณ</p>
                </div>
                <a href="new-ticket.html" class="bg-[#5c67f2] hover:bg-[#4a54d4] text-white px-8 py-3.5 rounded-2xl font-bold transition-all shadow-lg shadow-indigo-100 flex items-center gap-2 active:scale-95">
                    <span class="text-xl">+</span> สร้างใบงานใหม่
                </a>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="glass-card p-8 bg-white border-b-4 border-blue-500 shadow-sm hover:shadow-md transition-shadow rounded-[2rem]">
                    <div class="w-14 h-14 rounded-2xl bg-blue-50 text-blue-600 flex items-center justify-center mb-6 text-2xl shadow-inner">
                        <i class="fa-solid fa-layer-group"></i>
                    </div>
                    <p class="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-1">ใบงานทั้งหมด</p>
                    <h3 id="stat-total" class="text-5xl font-bold text-slate-800">0</h3>
                </div>

                <div class="glass-card p-8 bg-white border-b-4 border-amber-500 shadow-sm hover:shadow-md transition-shadow rounded-[2rem]">
                    <div class="w-14 h-14 rounded-2xl bg-amber-50 text-amber-600 flex items-center justify-center mb-6 text-2xl shadow-inner">
                        <i class="fa-solid fa-arrows-spin fa-spin-pulse"></i>
                    </div>
                    <p class="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-1">กำลังดำเนินการ</p>
                    <h3 id="stat-progress" class="text-5xl font-bold text-slate-800">0</h3>
                </div>

                <div class="glass-card p-8 bg-white border-b-4 border-emerald-500 shadow-sm hover:shadow-md transition-shadow rounded-[2rem]">
                    <div class="w-14 h-14 rounded-2xl bg-emerald-50 text-emerald-600 flex items-center justify-center mb-6 text-2xl shadow-inner">
                        <i class="fa-solid fa-clipboard-check"></i>
                    </div>
                    <p class="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-1">ปิดงานแล้ว</p>
                    <h3 id="stat-closed" class="text-5xl font-bold text-slate-800">0</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 space-y-6">
                    <div class="flex items-center justify-between px-2">
                        <h4 class="font-bold text-slate-800 flex items-center gap-2">
                            <i class="fa-solid fa-clock-rotate-left text-orange-500"></i>
                            งานที่ต้องเร่งดำเนินการ (SLA)
                        </h4>
                        <a href="my-ticket.html" class="text-xs font-black text-[#5c67f2] hover:underline uppercase tracking-wider">ดูทั้งหมด</a>
                    </div>
                    <div id="sla-container" class="space-y-4">
                        <div class="glass-card p-10 flex items-center justify-center text-slate-400 text-sm italic rounded-[2rem]">กำลังโหลดข้อมูล...</div>
                    </div>
                </div>

                <div class="space-y-6">
                    <h4 class="font-bold text-slate-800 px-2 flex items-center gap-2">
                        <i class="fa-solid fa-chart-line text-[#5c67f2]"></i>
                        ประสิทธิภาพเดือนนี้
                    </h4>
                    <div class="glass-card p-8 flex flex-col items-center bg-white rounded-[2rem] border border-slate-100">
                        <div class="relative w-40 h-40">
                            <svg class="w-full h-full transform -rotate-90" viewBox="0 0 36 36">
                                <circle cx="18" cy="18" r="16" fill="none" class="stroke-slate-100" stroke-width="3"></circle>
                                <circle id="progress-circle" cx="18" cy="18" r="16" fill="none" class="stroke-[#5c67f2]" stroke-width="3" stroke-dasharray="0 100" stroke-linecap="round" style="transition: stroke-dasharray 1s ease-in-out;"></circle>
                            </svg>
                            <div class="absolute inset-0 flex flex-col items-center justify-center">
                                <span id="eff-percent" class="text-3xl font-black text-slate-800 tracking-tighter">0%</span>
                                <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Success</span>
                            </div>
                        </div>
                        <div class="mt-8 pt-6 border-t border-slate-50 w-full text-center">
                            <p class="text-xs text-slate-500 leading-relaxed">สัดส่วนการปิดงานสำเร็จเทียบกับงานทั้งหมดของคุณ</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };

        const app = getApps().length === 0 ? initializeApp(firebaseConfig) : getApps()[0];
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- 1. Load Layout & Role Check ---
        async function loadLayout(userData, email) {
            const comps = [
                { id: 'sidebar-container', url: './components/sidebar.html' },
                { id: 'topbar-container', url: './components/topbar.html' }
            ];

            for (const comp of comps) {
                try {
                    const res = await fetch(comp.url);
                    if (res.ok) {
                        const el = document.getElementById(comp.id);
                        el.innerHTML = await res.text();
                    }
                } catch (e) { console.error("Layout load error:", e); }
            }

            // Sync User Data & Role Management
            const checkExist = setInterval(() => {
                const nameEl = document.querySelector('#topbar-user-name');
                const adminMenu = document.getElementById('admin-menu-section'); // ต้องตรงกับ ID ใน sidebar.html

                if (nameEl) {
                    nameEl.innerText = userData.name || "User";
                    document.querySelector('#topbar-user-email').innerText = email;
                    document.querySelector('#topbar-avatar-text').innerText = (userData.name || "U")[0].toUpperCase();
                    
                    // แสดงเมนู Admin เฉพาะคนที่เป็น admin
                    if (adminMenu) {
                        adminMenu.style.display = (userData.role === 'admin') ? 'block' : 'none';
                    }
                    clearInterval(checkExist);
                }
            }, 100);
        }

        // --- 2. Auth State ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const adminDoc = await getDoc(doc(db, "admin", user.uid));
                if (adminDoc.exists()) {
                    const userData = adminDoc.data();
                    await loadLayout(userData, user.email);
                    loadDashboardData(user.email);
                } else {
                    signOut(auth).then(() => window.location.replace("login.html"));
                }
            } else {
                window.location.replace("login.html");
            }
        });

        // --- 3. Dashboard Data Fetching ---
        async function loadDashboardData(userEmail) {
            try {
                const q = query(collection(db, "tickets"), where("ownerEmail", "==", userEmail));
                const snap = await getDocs(q);
                
                let total = 0, progress = 0, closed = 0;
                let slaTasks = [];

                snap.forEach(docSnap => {
                    const d = docSnap.data();
                    total++;
                    if (["In Progress", "Pending", "Open"].includes(d.status)) {
                        progress++;
                        if(d.sla_due) slaTasks.push({id: docSnap.id, ...d});
                    }
                    if (["Success", "Success (SLA)", "Closed"].includes(d.status)) closed++;
                });

                document.getElementById('stat-total').innerText = total;
                document.getElementById('stat-progress').innerText = progress;
                document.getElementById('stat-closed').innerText = closed;

                const rate = total > 0 ? Math.round((closed / total) * 100) : 0;
                document.getElementById('eff-percent').innerText = rate + '%';
                document.getElementById('progress-circle').setAttribute('stroke-dasharray', `${rate} 100`);

                renderSLATasks(slaTasks);
            } catch (err) { console.error("Dashboard data error:", err); }
        }

        function renderSLATasks(tasks) {
            const container = document.getElementById('sla-container');
            if (tasks.length === 0) {
                container.innerHTML = `<div class="glass-card p-10 text-center text-slate-400 text-sm italic rounded-[2rem]">ไม่มีงานที่ต้องเร่งดำเนินการในขณะนี้ ✨</div>`;
                return;
            }

            tasks.sort((a, b) => (a.sla_due?.seconds || 0) - (b.sla_due?.seconds || 0));

            container.innerHTML = tasks.slice(0, 3).map(t => {
                const dueDate = t.sla_due ? t.sla_due.toDate() : new Date();
                const isOverdue = dueDate < new Date();
                return `
                    <div class="glass-card p-6 flex items-center justify-between border-l-[6px] rounded-2xl bg-white border border-slate-100 ${isOverdue ? 'border-red-500' : 'border-orange-400'}">
                        <div>
                            <h5 class="font-bold text-slate-800">${t.topic || 'ไม่มีหัวข้อ'}</h5>
                            <p class="text-[10px] text-slate-400 font-black uppercase tracking-widest mt-1">ID: ${t.id_number || '-'}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] font-black ${isOverdue ? 'text-red-500 animate-pulse' : 'text-slate-400'} uppercase">
                                ${isOverdue ? 'เกินกำหนด' : 'ครบกำหนดใน'}
                            </p>
                            <p class="text-sm font-bold text-slate-700">${dueDate.toLocaleTimeString('th-TH', {hour:'2-digit', minute:'2-digit'})} น.</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // --- 4. Global Logout (มาตรฐาน SweetAlert2) ---
        window.openLogoutModal = () => {
            Swal.fire({
                title: 'ออกจากระบบ?',
                text: "คุณต้องการออกจากระบบ Sale Support หรือไม่",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#5c67f2',
                cancelButtonColor: '#cbd5e1',
                confirmButtonText: 'ยืนยัน',
                cancelButtonText: 'ยกเลิก',
                customClass: {
                    popup: 'rounded-[2rem] font-kanit'
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    signOut(auth).then(() => window.location.replace("login.html"));
                }
            });
        };

        // Event Listener สำหรับปุ่ม Logout ใน Sidebar (Delegation)
        document.addEventListener('click', (e) => {
            const logoutTrigger = e.target.closest('#main-logout-btn') || e.target.closest('#logoutBtn');
            if (logoutTrigger) {
                e.preventDefault();
                openLogoutModal();
            }
        });

    </script>

    <script src="./js/layout.js"></script>
</body>
</html>
