<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Sale Support System</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">

</head>

<body class="flex h-screen overflow-hidden bg-slate-50">

    <!-- SIDEBAR -->
<aside id="sidebar-container"
class="w-64 shrink-0 h-full bg-white border-r border-slate-200">
</aside>



    <!-- RIGHT AREA -->
    <div class="flex-1 flex flex-col min-w-0">

        <!-- TOPBAR -->
        <div id="topbar-container"></div>

        <!-- MAIN CONTENT -->
        <main class="p-6 md:p-10 max-w-7xl mx-auto w-full space-y-8">

            <h2 class="text-3xl font-bold text-slate-800">
                แผงควบคุมระบบ
            </h2>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                <div class="glass-card p-8">
                    <p>ใบงานทั้งหมด</p>
                    <h3 id="stat-total" class="text-4xl font-bold">0</h3>
                </div>

                <div class="glass-card p-8">
                    <p>กำลังดำเนินการ</p>
                    <h3 id="stat-progress" class="text-4xl font-bold">0</h3>
                </div>

                <div class="glass-card p-8">
                    <p>ปิดงานแล้ว</p>
                    <h3 id="stat-closed" class="text-4xl font-bold">0</h3>
                </div>

            </div>

        </main>

    </div>

<script src="./js/layout.js"></script>
<script type="module" src="./js/sidebar-role.js"></script>
<script type="module" src="./js/dashboard.js"></script>

</body>
</html>
