<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#EFFAF0] flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
    <h1 class="text-2xl font-bold text-green-700">Forgot Password</h1>
    <p class="text-sm text-gray-500 mt-1">กรอก Email เพื่อรับลิงก์รีเซ็ตรหัสผ่าน</p>
    <form id="forgotForm" class="space-y-4 mt-6">
      <input id="email" type="email" placeholder="Email" class="w-full border rounded-lg p-3" required />
      <button class="w-full bg-orange-500 hover:bg-orange-600 text-white rounded-lg p-3">ส่งลิงก์รีเซ็ต</button>
    </form>
    <a href="login.html" class="text-sm text-green-700 mt-4 inline-block">กลับหน้า Login</a>
    <p id="message" class="text-sm mt-4"></p>
  </div>
  <script type="module" src="js/forgot-password.js"></script>
</body>
</html>
