<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ลืมรหัสผ่าน | SALE Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="min-h-screen flex items-center justify-center p-4 overflow-x-hidden">

    <div id="mainCard" class="bg-white p-8 md:p-10 rounded-[2.5rem] shadow-2xl w-full max-w-[400px] border-b-[12px] border-green-600 fade-in-up relative overflow-hidden transition-all duration-500">
        
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-green-50 rounded-full"></div>

        <div class="text-center mb-8 relative">
            <div class="inline-flex p-4 rounded-3xl bg-green-50 text-green-600 mb-4 shadow-inner">
                <i class="fas fa-unlock-alt text-3xl"></i>
            </div>
            <h1 class="text-3xl font-black text-green-600 tracking-tighter">ลืมรหัสผ่าน?</h1>
            <p class="text-orange-500 font-bold tracking-[0.1em] text-[10px] uppercase mt-1">Reset Your Password</p>
        </div>

        <form id="forgotForm" class="space-y-6 relative">
            <div class="input-group">
                <label class="block text-gray-400 text-[11px] font-bold ml-1 mb-2 uppercase tracking-widest transition-all">Email Address</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-400">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" id="email" placeholder="ระบุอีเมลที่ใช้สมัคร" 
                        class="w-full pl-11 pr-4 py-4 bg-gray-50 border-2 border-gray-100 rounded-2xl focus:border-orange-400 focus:bg-white outline-none transition-all duration-300 font-medium" required />
                </div>
            </div>
            
            <button type="submit" id="forgotBtn" 
                class="w-full bg-orange-500 text-white py-4 rounded-2xl font-bold shadow-lg shadow-orange-100 hover:bg-orange-600 active:scale-95 transform transition-all duration-200 flex justify-center items-center space-x-2 group">
                <span id="btnText">ส่งลิงก์รีเซ็ต</span>
                <div id="btnLoader" class="spinner hidden"></div> 
            </button>

            <div class="text-center pt-2">
                <a href="login.html" class="text-green-600 font-bold text-sm hover:text-green-700 transition-all underline underline-offset-4">
                    <i class="fas fa-arrow-left mr-1 text-xs"></i> กลับหน้าเข้าสู่ระบบ
                </a>
            </div>
        </form>

        <p id="message" class="text-center text-sm font-medium mt-6 hidden"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Firebase Config ของนาย
        const firebaseConfig = { 
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c", 
            authDomain: "salesupportsystemapp.firebaseapp.com", 
            projectId: "salesupportsystemapp", 
            storageBucket: "salesupportsystemapp.firebasestorage.app", 
            messagingSenderId: "840890441207", 
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const forgotForm = document.getElementById('forgotForm');
        const forgotBtn = document.getElementById('forgotBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');
        const mainCard = document.getElementById('mainCard');

        forgotForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const emailVal = document.getElementById('email').value.trim();

            // --- [1] เริ่ม Animation ปุ่ม ---
            forgotBtn.disabled = true;
            btnText.innerText = "กำลังส่งข้อมูล...";
            btnLoader.classList.remove('hidden');

            try {
                // เรียกฟังก์ชันรีเซ็ตจริงจาก Firebase
                await sendPasswordResetEmail(auth, emailVal);
                
                // --- [2] แสดง Pop-up สำเร็จ ---
                showSuccessPopup(emailVal);

                // --- [3] ปรับปุ่มให้ดู Success ---
                btnText.innerText = "ส่งเรียบร้อย";
                forgotBtn.classList.replace('bg-orange-500', 'bg-green-600');
                btnLoader.classList.add('hidden');
                mainCard.classList.add('opacity-30', 'blur-sm', 'pointer-events-none');

            } catch (error) {
                console.error("Error:", error);
                alert("เกิดข้อผิดพลาด: " + (error.code === 'auth/user-not-found' ? 'ไม่พบอีเมลนี้ในระบบ' : 'กรุณาลองใหม่อีกครั้ง'));
                
                // Reset ปุ่มกรณีล้มเหลว
                forgotBtn.disabled = false;
                btnText.innerText = "ส่งลิงก์รีเซ็ต";
                btnLoader.classList.add('hidden');
            }
        });

        function showSuccessPopup(email) {
            const overlay = document.createElement('div');
            overlay.className = "fixed inset-0 bg-green-600/80 backdrop-blur-md flex items-center justify-center z-50 p-6 fade-in-up";
            overlay.innerHTML = `
                <div class="bg-white p-10 rounded-[3rem] text-center max-w-sm shadow-2xl border-b-[12px] border-orange-500 transform transition-all animate-in zoom-in duration-300">
                    <div class="w-24 h-24 bg-green-100 text-green-600 rounded-full flex items-center justify-center text-5xl mx-auto mb-6 shadow-inner">
                        <i class="fas fa-paper-plane animate-bounce"></i>
                    </div>
                    <h2 class="text-2xl font-black text-green-600 mb-2 uppercase">ส่งแล้ว!</h2>
                    <p class="text-gray-500 font-medium mb-6 leading-relaxed">
                        เราส่งลิงก์รีเซ็ตไปที่ <br>
                        <span class="text-orange-500 font-bold break-all">${email}</span> <br>
                        เรียบร้อยแล้ว
                    </p>
                    
                    <div class="bg-orange-50 p-4 rounded-2xl text-[12px] text-orange-700 mb-8 leading-tight border border-orange-100">
                        <p class="font-bold mb-1"><i class="fas fa-exclamation-circle mr-1"></i> ไม่พบอีเมลใช่ไหม?</p>
                        หากไม่พบในกล่องจดหมายหลัก <br> โปรดตรวจสอบใน <b class="text-rose-600 underline">Junk / Spam Mail</b> ด้วยครับ
                    </div>

                    <button onclick="window.location.href='login.html'" 
                        class="w-full bg-green-600 text-white py-4 rounded-2xl font-bold hover:bg-green-700 transition-all shadow-lg active:scale-95 transform">
                        กลับหน้า Login
                    </button>
                </div>
            `;
            document.body.appendChild(overlay);
        }
    </script>
</body>
</html>
