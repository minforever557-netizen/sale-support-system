<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 md:p-12 rounded-[3rem] shadow-2xl w-full max-w-[420px] border-b-[12px] border-green-600 fade-in-up relative overflow-hidden">
        
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-green-50 rounded-full"></div>
        
        <div class="text-center mb-10 relative">
            <div class="inline-flex p-4 rounded-3xl bg-green-50 text-green-600 mb-4 shadow-inner">
                <i class="fas fa-chart-pie text-4xl"></i>
            </div>
            <h1 class="text-4xl font-black text-green-600 tracking-tighter">SALE SYSTEM</h1>
            <p class="text-orange-500 font-bold tracking-[0.2em] uppercase text-[10px] mt-1">Management & Support</p>
        </div>

        <form id="loginForm" class="space-y-6 relative">
            
            <div class="input-group">
                <label class="block text-gray-400 text-xs font-bold ml-1 mb-2 uppercase transition-all">Username</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-400">
                        <i class="fas fa-user-tag"></i>
                    </span>
                    <input type="text" id="username" placeholder="ชื่อผู้ใช้งาน" 
                        class="w-full pl-12 pr-4 py-4 bg-gray-50 border-2 border-gray-100 rounded-2xl focus:border-orange-400 focus:bg-white outline-none transition-all duration-300" required>
                </div>
            </div>

            <div class="input-group">
                <label class="block text-gray-400 text-xs font-bold ml-1 mb-2 uppercase transition-all">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-400">
                        <i class="fas fa-lock-open"></i>
                    </span>
                    <input type="password" id="password" placeholder="••••••••" 
                        class="w-full pl-12 pr-4 py-4 bg-gray-50 border-2 border-gray-100 rounded-2xl focus:border-orange-400 focus:bg-white outline-none transition-all duration-300" required>
                </div>
            </div>
            
            <button type="submit" id="loginBtn" 
                class="w-full bg-orange-500 text-white py-4 rounded-2xl font-bold shadow-lg shadow-orange-100 hover:bg-orange-600 active:scale-95 transform transition-all duration-200 flex justify-center items-center space-x-2">
                <span id="btnText">LOG IN SYSTEM</span>
                <div id="btnLoader" class="spinner hidden"></div>
            </button>

            <div class="flex flex-col items-center space-y-4 pt-4">
                <a href="register.html" class="text-green-600 font-bold hover:text-green-700 transition-all text-sm underline underline-offset-4">
                    สร้างบัญชีผู้ใช้งานใหม่
                </a>
                <a href="forgot-password.html" class="text-gray-400 hover:text-orange-500 transition-colors text-xs">ลืมรหัสผ่าน?</a>
            </div>
        </form>
    </div>

    <script type="module" src="js/login.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
        authDomain: "salesupportsystemapp.firebaseapp.com",
        projectId: "salesupportsystemapp",
        storageBucket: "salesupportsystemapp.firebasestorage.app",
        messagingSenderId: "840890441207",
        appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM Elements
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = document.getElementById('btnText');
    const btnLoader = document.getElementById('btnLoader');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const userVal = document.getElementById('username').value.trim();
        const passVal = document.getElementById('password').value;

        // --- 1. UI Feedback: Start Loading ---
        loginBtn.disabled = true;
        btnText.innerText = "กำลังตรวจสอบ...";
        btnLoader.classList.remove('hidden');
        loginBtn.classList.add('opacity-90', 'cursor-not-allowed');

        try {
            // --- 2. ดึงข้อมูล Email จาก Username (Firestore) ---
            // หมายเหตุ: ต้องตั้ง Security Rules ให้ allow read ใน collection admin ก่อน
            const q = query(
                collection(db, "admin"), 
                where("username", "==", userVal), 
                limit(1)
            );
            
            const querySnapshot = await getDocs(q);

            if (querySnapshot.empty) {
                showError("ไม่พบชื่อผู้ใช้งานนี้ในระบบ");
                resetButton();
                return;
            }

            let emailFound = "";
            let userData = null;
            
            querySnapshot.forEach((doc) => {
                emailFound = doc.data().email;
                userData = doc.data();
            });

            // --- 3. ทำการ Authentication ด้วย Firebase Auth ---
            const userCredential = await signInWithEmailAndPassword(auth, emailFound, passVal);
            const user = userCredential.user;

            // --- 4. เก็บข้อมูลลง LocalStorage เพื่อใช้ในหน้า Dashboard ---
            localStorage.setItem("user", JSON.stringify({
                uid: user.uid,
                email: emailFound,
                username: userVal,
                name: userData.name || "User",
                role: userData.role || "Admin"
            }));

            // --- 5. Success Animation ---
            btnText.innerText = "สำเร็จแล้ว!";
            btnLoader.classList.add('hidden');
            loginBtn.classList.replace('bg-orange-500', 'bg-green-600'); 
            
            const card = document.querySelector('.fade-in-up');
            
            setTimeout(() => {
                if (card) {
                    card.style.transition = "all 0.6s cubic-bezier(0.4, 0, 0.2, 1)";
                    card.style.opacity = "0";
                    card.style.transform = "translateY(-40px)";
                }

                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 600);
            }, 400);

        } catch (error) {
            console.error("Login Error:", error);
            
            // แยกประเภท Error เพื่อแจ้งเตือนให้ตรงจุด
            if (error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                showError("รหัสผ่านไม่ถูกต้อง");
            } else if (error.code === 'permission-denied') {
                showError("สิทธิ์การเข้าถึงถูกปฏิเสธ (ตรวจสอบ Firestore Rules)");
            } else {
                showError("เกิดข้อผิดพลาด: " + error.message);
            }
            
            resetButton();
        }
    });

    function showError(msg) {
        // หากนายมี SweetAlert2 สามารถเปลี่ยนใช้ Swal.fire ได้
        alert(msg);
    }

    function resetButton() {
        loginBtn.disabled = false;
        btnText.innerText = "LOG IN SYSTEM";
        btnLoader.classList.add('hidden');
        loginBtn.classList.remove('opacity-90', 'cursor-not-allowed');
        
        // คืนค่าสีปุ่มหากเคยเปลี่ยนเป็นสีเขียว
        if (loginBtn.classList.contains('bg-green-600')) {
            loginBtn.classList.replace('bg-green-600', 'bg-orange-500');
        }
    }
</script>
</body>
</html>
