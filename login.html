<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sale Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-sm border-b-8 border-green-600">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-black text-green-600">SALE</h1>
            <p class="text-orange-500 font-bold tracking-widest uppercase">Support System</p>
        </div>
        <form class="space-y-5">
            <div>
                <label class="text-gray-500 text-xs font-bold ml-1 uppercase">Username</label>
                <input type="text" placeholder="กรอกชื่อผู้ใช้งาน" class="w-full p-3 bg-gray-50 border-2 border-gray-100 rounded-xl focus:border-orange-400 outline-none transition">
            </div>
            <div>
                <label class="text-gray-500 text-xs font-bold ml-1 uppercase">Password</label>
                <input type="password" placeholder="••••" class="w-full p-3 bg-gray-50 border-2 border-gray-100 rounded-xl focus:border-orange-400 outline-none transition">
            </div>
            <button class="w-full bg-orange-500 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-orange-600 transform hover:-translate-y-1 transition">LOG IN</button>
            <div class="flex justify-between text-sm pt-2">
                <a href="forgot-password.html" class="text-gray-400 hover:text-orange-500">ลืมรหัสผ่าน?</a>
                <a href="register.html" class="text-green-600 font-bold">สร้างบัญชีใหม่</a>
            </div>
        </form>
    </div>
</body>
</html>
