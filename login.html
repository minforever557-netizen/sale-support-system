<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Login - Sale Support</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="css/main.css">

</head>

<body class="flex items-center justify-center h-screen">

<div class="card w-full max-w-md">

  <h2 class="text-2xl font-bold text-center text-green-600">
    Sale Support System
  </h2>

  <p class="text-center text-gray-400 mb-6">
    Helpdesk Login
  </p>

  <label>Username</label>
  <input  id="username"  type="text"  placeholder="Username"  class="w-full p-3 border rounded-lg"/>
  <label class="mt-4 block">Password</label>
  <input id="password" type="password"
  class="input" placeholder="Password">

<button id="loginBtn" class="btn-main">
  Login
</button>


  <div class="flex justify-between mt-4 text-sm">
    <a href="#">Register</a>
    <a href="#">Forgot Password</a>
  </div>

</div>

<script type="module" src="js/login.js"></script>
<!-- NOTIFICATION AREA -->
<div id="notifyArea"
class="fixed top-5 right-5 space-y-3 z-50"></div>

</body>
</html>
