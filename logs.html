<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Logs - Sale Support System</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">

</head>
<body class="flex h-screen overflow-hidden bg-slate-50">

    <!-- SIDEBAR -->
<aside id="sidebar-container"
class="w-64 shrink-0 h-full bg-white border-r border-slate-200">
</aside>



    <!-- RIGHT AREA -->
   <div class="flex-1 flex flex-col h-screen overflow-hidden"> 

    <div id="topbar-container" class="shrink-0"></div>

    <main class="flex-1 overflow-y-auto p-6 md:p-10 custom-scroll bg-slate-50">
        <div class="max-w-7xl mx-auto w-full space-y-8">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
                <div>
                    <h2 class="text-2xl font-bold text-slate-800 tracking-tight">System Audit Trail</h2>
                    <p class="text-sm text-slate-500">ติดตามกิจกรรมผู้ใช้และ Error ทั้งหมด (ย้อนหลัง 90 วัน)</p>
                </div>
                <div class="text-[10px] font-bold text-indigo-500 uppercase tracking-widest bg-indigo-50 px-3 py-1 rounded-full border border-indigo-100">
                    Admin Access Only
                </div>
            </div>

            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1">ค้นหาผู้ใช้งาน</label>
                        <input type="text" id="filter-user" placeholder="ชื่อหรืออีเมล..." class="filter-input w-full">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1">วันที่</label>
                        <input type="date" id="filter-date" class="filter-input w-full">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1">ประเภทกิจกรรม</label>
                        <select id="filter-type" class="filter-input w-full">
                            <option value="ALL">ทั้งหมด</option>
                            <option value="ERROR">ดูเฉพาะ Error</option>
                            <option value="CLICK_EVENT">การคลิกเมนู</option>
                            <option value="PAGE_VIEW">การเข้าหน้าเว็บ</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button onclick="applyFilters()" class="w-full py-2.5 bg-[#5c56f1] text-white rounded-xl font-bold hover:bg-indigo-700 transition shadow-lg shadow-indigo-100 active:scale-95">
                            กรองข้อมูล
                        </button>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-[2.5rem] shadow-xl border border-slate-100 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-slate-50/50 border-b border-slate-100">
                                <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest">วัน/เวลา</th>
                                <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest">ผู้ใช้งาน / หน้า</th>
                                <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest">รายละเอียดกิจกรรม</th>
                                <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest text-center">ประเภท</th>
                            </tr>
                        </thead>
                        <tbody id="log-list" class="divide-y divide-slate-50">
                            <tr><td colspan="4" class="p-20 text-center text-slate-400 italic">กำลังโหลดข้อมูล Log...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
    // 1. Import จาก URL ตรงเพื่อป้องกันปัญหา Export error ที่เคยเจอ
    import { db, auth } from "./js/firebase.js"; 
    import { 
        collection, query, where, orderBy, limit, onSnapshot, getDoc, doc 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    let allLogs = [];

    // --- 2. Auth Guard & Layout (ใช้ตามโครงสร้างที่นายส่งมา) ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const adminDoc = await getDoc(doc(db, "admin", user.uid));
            if (adminDoc.exists() && adminDoc.data().role === 'admin') {
                // เรียกใช้ loadLayout ที่นายทำไว้
                if (typeof loadLayout === "function") {
                    loadLayout(adminDoc.data(), user.email);
                }
                initLogsListener(); // เริ่มดึงข้อมูลเมื่อ Auth ผ่าน
            } else {
                window.location.replace("dashboard.html");
            }
        } else {
            window.location.replace("login.html");
        }
    });

    // --- 3. ดึงข้อมูล Real-time จาก Firebase ---
    function initLogsListener() {
        const ninetyDaysAgo = new Date();
        ninetyDaysAgo.setDate(ninetyDaysAgo.getDate() - 90);

        // ดึงข้อมูลย้อนหลัง 90 วัน เรียงจากใหม่ไปเก่า
        const q = query(
            collection(db, "logs"),
            where("timestamp", ">=", ninetyDaysAgo),
            orderBy("timestamp", "desc"),
            limit(500)
        );

        onSnapshot(q, (snapshot) => {
            allLogs = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
            window.applyFilters(); // แสดงผลครั้งแรก
        });
    }

    // --- 4. ฟังก์ชันแสดงผลลงในตาราง (Render) ---
    function renderLogs(logs) {
        // ตรวจสอบว่า ID ตรงกับใน HTML ของนาย (ควรเป็น id="log-list" ใน tbody)
        const list = document.getElementById('log-list');
        if (!list) return;

        if (logs.length === 0) {
            list.innerHTML = `<tr><td colspan="4" class="p-20 text-center text-slate-400 italic">ไม่พบข้อมูลประวัติในช่วงนี้</td></tr>`;
            return;
        }

        list.innerHTML = logs.map(log => {
            const date = log.timestamp?.toDate().toLocaleString('th-TH') || '-';
            const isError = log.isError === true || log.actionType === 'ERROR' || log.actionType === 'SYSTEM_ERROR';
            
            // ใช้ Class error-row ถ้าเป็น Error เพื่อให้แถบแดงขึ้นตาม CSS
            return `
                <tr class="${isError ? 'bg-red-50 border-l-4 border-red-500' : 'hover:bg-slate-50'} transition-all group">
                    <td class="p-6 text-xs text-slate-400 font-mono">${date}</td>
                    <td class="p-6">
                        <p class="font-bold text-slate-800 text-sm">${log.userName || 'Unknown'}</p>
                        <p class="text-[10px] text-slate-400 uppercase font-black tracking-tighter">${log.path || '/'}</p>
                    </td>
                    <td class="p-6">
                        <p class="text-slate-700 text-sm leading-relaxed">${log.details || '-'}</p>
                    </td>
                    <td class="p-6 text-center">
                        <span class="px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-widest ${isError ? 'bg-red-100 text-red-600' : 'bg-indigo-100 text-indigo-600'}">
                            ${log.actionType || 'INFO'}
                        </span>
                    </td>
                </tr>
            `;
        }).join('');
    }

    // --- 5. ฟังก์ชันกรองข้อมูล (เชื่อมกับปุ่ม "กรองข้อมูล" ของนาย) ---
    window.applyFilters = () => {
        const userFilter = document.getElementById('filter-user')?.value.toLowerCase() || '';
        const dateFilter = document.getElementById('filter-date')?.value || '';
        const typeFilter = document.getElementById('filter-type')?.value || 'ALL';

        const filtered = allLogs.filter(log => {
            const logDate = log.timestamp?.toDate().toISOString().split('T')[0];
            const matchesUser = (log.userName?.toLowerCase().includes(userFilter)) || (log.userEmail?.toLowerCase().includes(userFilter));
            const matchesDate = !dateFilter || logDate === dateFilter;
            const matchesType = typeFilter === 'ALL' || 
                               (typeFilter === 'ERROR' ? (log.isError || log.actionType === 'SYSTEM_ERROR') : log.actionType === typeFilter);

            return matchesUser && matchesDate && matchesType;
        });
        
        renderLogs(filtered);
    };
</script>
<script src="./js/layout.js"></script>
<script type="module" src="./js/sidebar-role.js"></script>
    <script type="module" src="firebase.js"></script>
</body>
</html>
