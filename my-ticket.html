<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ใบงานของฉัน - Sale Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .glass-card { background: white; border-radius: 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.03); border: 1px solid #f1f5f9; }
        .status-badge { padding: 0.4rem 1rem; border-radius: 9999px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
    </style>
</head>
<body class="flex min-h-screen">
    <aside id="sidebar-placeholder" class="hidden lg:block w-64 sticky top-0 h-screen bg-white border-r border-slate-200"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <main class="p-8 space-y-8">
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="text-3xl font-bold text-slate-800">ใบงานของฉัน</h2>
                    <p class="text-slate-400 text-sm mt-1">รายการ Ticket ที่คุณสร้างไว้ทั้งหมด</p>
                </div>
                <a href="create-ticket.html" class="bg-[#5c56f1] text-white px-8 py-4 rounded-2xl font-bold shadow-xl shadow-indigo-100 hover:bg-[#4a44d1] transition">+ สร้าง Ticket</a>
            </div>

            <div class="glass-card overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b border-slate-100">
                            <tr>
                                <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest">หมายเลข</th>
                                <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest">หัวข้อ</th>
                                <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest text-center">สถานะ</th>
                                <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest text-center">จัดการ</th>
                            </tr>
                        </thead>
                        <tbody id="ticket-list-body" class="divide-y divide-slate-50">
                            <tr><td colspan="4" class="p-12 text-center text-slate-400 italic">กำลังโหลดข้อมูล...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp", // จุดสำคัญที่ต้องมีเพื่อให้ Sidebar ทำงาน
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        window.logout = () => signOut(auth).then(() => location.href = 'login.html');

        fetch('sidebar.html').then(r => r.text()).then(h => document.getElementById('sidebar-placeholder').innerHTML = h);

        onAuthStateChanged(auth, (user) => {
            if (user) { loadTickets(user.email); } else { location.href = "login.html"; }
        });

        async function loadTickets(email) {
            const tbody = document.getElementById('ticket-list-body');
            try {
                // ต้องกดสร้าง Index ใน Firebase ตามลิงก์สีม่วงใน Console
                const q = query(collection(db, "tickets"), where("ownerEmail", "==", email), orderBy("createdAt", "desc"));
                const snap = await getDocs(q);
                tbody.innerHTML = snap.empty ? '<tr><td colspan="4" class="p-16 text-center text-slate-400">ไม่พบรายการ</td></tr>' : '';
                
                snap.forEach(doc => {
                    const d = doc.data();
                    tbody.innerHTML += `
                        <tr class="hover:bg-slate-50/50 transition">
                            <td class="p-6 text-[10px] font-bold text-slate-400">#${doc.id.substring(0,6)}</td>
                            <td class="p-6 font-semibold text-slate-700">${d.subject || 'ไม่มีหัวข้อ'}</td>
                            <td class="p-6 text-center"><span class="status-badge ${d.status === 'Pending' ? 'bg-orange-100 text-orange-600' : 'bg-blue-100 text-blue-600'}">${d.status || 'Pending'}</span></td>
                            <td class="p-6 text-center"><button onclick="location.href='ticket-detail.html?id=${doc.id}'" class="text-[#5c56f1] font-bold hover:underline">เปิดดู</button></td>
                        </tr>`;
                });
            } catch (err) {
                tbody.innerHTML = '<tr><td colspan="4" class="p-12 text-center text-red-400 italic">กรุณากด Create Index ใน Firebase Console</td></tr>';
            }
        }
    </script>
</body>
</html>
