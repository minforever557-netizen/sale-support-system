<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets - Sale Support System</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">

</head>
<body class="flex h-screen overflow-hidden bg-slate-50">

    <!-- SIDEBAR -->
<aside id="sidebar-container"
class="w-64 shrink-0 h-full bg-white border-r border-slate-200">
</aside>
    <!-- RIGHT AREA -->
    <div class="flex-1 flex flex-col min-w-0">

        <!-- TOPBAR -->
        <div id="topbar-container"></div>

<main class="h-full overflow-y-auto p-6 md:p-10 max-w-7xl mx-auto w-full space-y-8 custom-scroll">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
        <div>
            <h2 class="text-3xl font-bold text-slate-800 tracking-tight">ใบงานของฉัน</h2>
            <p class="text-emerald-600 font-medium text-sm mt-1">Personal Ticket Monitoring</p>
        </div>
    </div>

    <div class="bg-white p-4 rounded-[2rem] shadow-sm border border-slate-100 mb-8 flex flex-col md:flex-row gap-4 items-center">
        <div class="relative flex-1 w-full">
            <i class="fa-solid fa-magnifying-glass absolute left-6 top-1/2 -translate-y-1/2 text-slate-400"></i>
            <input type="text" id="searchInput" placeholder="ค้นหาหมายเลข Internet หรือหัวข้อ..." 
                class="w-full pl-14 pr-6 py-4 bg-slate-50 border border-transparent focus:bg-white focus:border-emerald-500 rounded-2xl outline-none transition-all">
        </div>
        <div class="flex items-center gap-3 w-full md:w-auto px-2">
            <span class="text-xs font-bold text-slate-400 uppercase tracking-widest whitespace-nowrap">เรียงตาม</span>
            <select id="sortOrder" class="bg-slate-50 border border-transparent text-slate-700 px-6 py-4 rounded-2xl focus:bg-white focus:border-emerald-500 outline-none font-bold cursor-pointer transition-all w-full md:w-48">
                <option value="createdAt-desc">ล่าสุดไปเก่า</option>
                <option value="createdAt-asc">เก่าไปล่าสุด</option>
                <option value="status-asc">สถานะ (A-Z)</option>
            </select>
        </div>
    </div>

    <div class="bg-white rounded-[2.5rem] shadow-xl shadow-slate-200/50 overflow-hidden border border-slate-100 mb-10">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse min-w-[800px]">
                <thead>
                    <tr class="bg-slate-50/50 border-b border-slate-100">
                        <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest">Internet No.</th>
                        <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest">Create Date</th>
                        <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest">Topic</th>
                        <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest text-center">Status</th>
                        <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest">Update Date</th>
                        <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest text-right">Action</th>
                    </tr>
                </thead>
                <tbody id="ticket-list" class="divide-y divide-slate-50 text-sm">
                    <tr><td colspan="6" class="p-20 text-center text-slate-300 animate-pulse font-medium">กำลังโหลดใบงาน...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<script type="module">
    import { db, auth } from "./firebase.js";
    import { 
        collection, query, where, orderBy, onSnapshot, getDoc, doc 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    let currentTickets = [];

    // 1. ตรวจสอบสถานะการเข้าสู่ระบบและดึงชื่อผู้ใช้
    onAuthStateChanged(auth, async (user) => {
        if (!user) {
            window.location.replace("login.html");
            return;
        }

        // ดึงชื่อจาก Collection 'users' (ถ้ามีเก็บไว้)
        try {
            const userDoc = await getDoc(doc(db, "users", user.uid));
            const userNameDisplay = document.querySelector('.text-emerald-600.font-medium.text-sm');
            
            if (userDoc.exists() && userDoc.data().displayName) {
                userNameDisplay.innerText = `ผู้แจ้ง: ${userDoc.data().displayName}`;
            } else {
                userNameDisplay.innerText = `ผู้แจ้ง: ${user.email.split('@')[0]}`; // ใช้ชื่อหน้า email แทนถ้าไม่มีข้อมูล
            }
        } catch (e) {
            console.log("User profile load error:", e);
        }

        // เริ่มโหลดข้อมูลใบงาน
        initTicketListener(user.email);
    });

    // 2. ฟังก์ชันดึงข้อมูลแบบ Realtime (ปรับแก้เรื่องการ Query)
    function initTicketListener(email) {
        const list = document.getElementById('ticket-list');
        const sortVal = document.getElementById('sortOrder').value;
        const [field, direction] = sortVal.split('-');
        
        // ลองเปลี่ยน ownerEmail เป็น createdBy หากข้อมูลยังไม่ขึ้น
        const q = query(
            collection(db, "tickets"),
            where("ownerEmail", "==", email), 
            orderBy(field, direction)
        );

        onSnapshot(q, (snapshot) => {
            currentTickets = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
            renderTickets(currentTickets);
        }, (error) => {
            console.error("Firebase Error:", error);
            // หากเกิด error เรื่อง Index ให้แจ้งเตือน หรือแสดงผลแบบไม่เรียงลำดับก่อน
            if (error.code === 'failed-precondition') {
                list.innerHTML = `<tr><td colspan="6" class="p-10 text-center text-amber-500 underline">กรุณาคลิก Link ใน Console เพื่อสร้าง Index ใน Firebase</td></tr>`;
            } else {
                list.innerHTML = `<tr><td colspan="6" class="p-10 text-center text-slate-400 font-bold">ยังไม่มีข้อมูลใบงานของคุณในระบบ</td></tr>`;
            }
        });
    }

    // 3. ฟังก์ชัน Render ตาราง (เพิ่มความปลอดภัยในการอ่านข้อมูล)
    function renderTickets(tickets) {
        const list = document.getElementById('ticket-list');
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();

        const filtered = tickets.filter(t => 
            (t.id_number && String(t.id_number).toLowerCase().includes(searchTerm)) || 
            (t.topic && t.topic.toLowerCase().includes(searchTerm))
        );

        if (filtered.length === 0) {
            list.innerHTML = `<tr><td colspan="6" class="p-20 text-center text-slate-400">ไม่พบใบงานของคุณ</td></tr>`;
            return;
        }

        list.innerHTML = filtered.map(t => {
            // ป้องกัน Error หาก createdAt ไม่มีค่า
            const createDate = t.createdAt?.toDate ? t.createdAt.toDate().toLocaleString('th-TH', {dateStyle:'short', timeStyle:'short'}) : '-';
            const updateDate = t.updatedAt?.toDate ? t.updatedAt.toDate().toLocaleString('th-TH', {dateStyle:'short', timeStyle:'short'}) : '-';
            
            const status = t.status || 'Pending';
            let statusClass = "bg-slate-100 text-slate-600";
            if(status === 'Open') statusClass = "bg-blue-100 text-blue-700";
            if(status === 'On Progress') statusClass = "bg-orange-100 text-orange-700";
            if(status === 'Success') statusClass = "bg-emerald-100 text-emerald-700";
            if(status === 'Reject') statusClass = "bg-red-100 text-red-700";

            return `
                <tr class="hover:bg-slate-50 transition-all border-b border-slate-50 last:border-0 group">
                    <td class="p-6 font-bold text-slate-700 group-hover:text-emerald-600 transition-colors">${t.id_number || t.internetNo || '-'}</td>
                    <td class="p-6 text-slate-400 text-[12px]">${createDate}</td>
                    <td class="p-6 text-slate-700 font-medium">${t.topic || t.title || 'ไม่มีหัวข้อ'}</td>
                    <td class="p-6 text-center">
                        <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase ${statusClass}">${status}</span>
                    </td>
                    <td class="p-6 text-slate-400 text-[12px]">${updateDate}</td>
                    <td class="p-6 text-right">
                        <button onclick="viewDetail('${t.id}')" class="bg-white border border-slate-200 text-slate-600 hover:border-emerald-500 hover:text-emerald-600 px-5 py-2.5 rounded-xl text-xs font-black transition-all shadow-sm">
                            <i class="fa-solid fa-eye mr-2"></i>ดูข้อมูล
                        </button>
                    </td>
                </tr>
            `;
        }).join('');
    }
</script>
<script src="./js/layout.js"></script>
<script type="module" src="./js/sidebar-role.js"></script>
</body>
</html>
