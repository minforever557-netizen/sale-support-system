<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { font-family: 'Kanit', sans-serif; margin: 0; padding: 0; }
        
        /* ล็อกโครงสร้าง Sidebar ให้คงที่เพื่อป้องกันเมนูดีดขึ้นบน */
        #sidebar-placeholder { 
            width: 260px; 
            min-height: 100vh;
            flex-shrink: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: white;
            border-right: 1px solid #f1f5f9;
        }

        /* รองรับกรณี Sidebar แบบย่อ (Mini) */
        #sidebar-placeholder.mini { width: 80px; }

        /* ส่วนเนื้อหาหลัก */
        .main-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0; /* ป้องกันเนื้อหาดันจนจอแตก */
            height: 100vh;
            background-color: #f8fafc;
        }

        .content-scroll {
            flex: 1;
            overflow-y: auto;
        }

        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }

        .status-badge { @apply px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-up { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>

<body class="flex h-screen overflow-hidden">

    <aside id="sidebar-placeholder"></aside>

    <div class="main-wrapper">
        
        <header id="topbar-placeholder" class="z-50"></header>

        <main class="content-scroll p-4 md:p-8 custom-scroll">
            <div class="max-w-7xl mx-auto w-full fade-in-up">
                
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
                    <div>
                        <h2 class="text-3xl font-bold text-slate-800 tracking-tight">ใบงานของฉัน</h2>
                        <p class="text-emerald-600 font-medium text-sm mt-1">Personal Ticket Monitoring</p>
                    </div>
                </div>

                <div class="bg-white p-4 rounded-[2.5rem] shadow-sm border border-slate-100 mb-8 flex flex-col md:flex-row gap-4 items-center">
                    <div class="relative flex-1 w-full text-slate-400 focus-within:text-emerald-500">
                        <i class="fa-solid fa-magnifying-glass absolute left-6 top-1/2 -translate-y-1/2 transition-colors"></i>
                        <input type="text" id="searchInput" placeholder="ค้นหาหมายเลข Internet หรือหัวข้อ..." 
                            class="w-full pl-14 pr-6 py-4 bg-slate-50 border border-transparent focus:bg-white focus:border-emerald-500 rounded-[1.8rem] outline-none transition-all text-slate-700">
                    </div>
                    <div class="flex items-center gap-3 w-full md:w-auto">
                        <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2 whitespace-nowrap px-2">เรียงตาม</span>
                        <select id="sortOrder" class="bg-slate-50 border border-slate-100 text-slate-600 px-6 py-4 rounded-[1.5rem] focus:bg-white focus:border-emerald-200 outline-none font-bold cursor-pointer transition-all w-full md:min-w-[180px]">
                            <option value="createdAt-desc">ล่าสุดไปเก่า</option>
                            <option value="createdAt-asc">เก่าไปล่าสุด</option>
                        </select>
                    </div>
                </div>

                <div class="bg-white rounded-[2.5rem] shadow-sm overflow-hidden border border-slate-100">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-slate-50/50 border-b border-slate-100">
                                    <th class="p-7 text-[10px] font-black text-slate-400 uppercase tracking-widest">Internet No.</th>
                                    <th class="p-7 text-[10px] font-black text-slate-400 uppercase tracking-widest">Create Date</th>
                                    <th class="p-7 text-[10px] font-black text-slate-400 uppercase tracking-widest">Topic</th>
                                    <th class="p-7 text-[10px] font-black text-slate-400 uppercase tracking-widest text-center">Status</th>
                                    <th class="p-7 text-[10px] font-black text-slate-400 uppercase tracking-widest text-right px-10">Action</th>
                                </tr>
                            </thead>
                            <tbody id="ticket-list" class="divide-y divide-slate-50 text-sm">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="detail-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm" onclick="closeDetailModal()"></div>
        <div class="relative bg-white w-full max-w-2xl rounded-[3rem] shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { /* ใส่ Config ของคุณตรงนี้ */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadLayout();
                initTicketListener(user.email);
            } else {
                window.location.replace("login.html");
            }
        });

        async function loadLayout() {
            const comps = [
                { id: 'sidebar-placeholder', url: './components/sidebar.html' },
                { id: 'topbar-placeholder', url: './components/topbar.html' }
            ];
            for (const comp of comps) {
                const res = await fetch(comp.url);
                if (res.ok) {
                    const el = document.getElementById(comp.id);
                    el.innerHTML = await res.text();
                    // รัน script ภายใน component ถ้ามี
                    el.querySelectorAll("script").forEach(s => {
                        const newScript = document.createElement("script");
                        newScript.type = "module";
                        newScript.textContent = s.textContent;
                        document.head.appendChild(newScript);
                    });
                }
            }
        }

        function initTicketListener(email) {
            // โค้ดดึงข้อมูล Firebase (ใช้ตัวเดิมที่คุณมีได้เลย)
        }
    </script>
</body>
</html>
