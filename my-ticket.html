<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; }
        .modal-animate { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-[#f8fafc] flex min-h-screen">

    <aside id="sidebar-placeholder" class="hidden lg:block w-72 bg-white border-r border-slate-100"></aside>
     <div class="flex-1 flex flex-col min-w-0 h-full">
        
        <header class="bg-white/80 backdrop-blur-md sticky top-0 z-40 border-b border-slate-100 px-8 py-4">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                
                <div class="flex items-center gap-4">
                    <div id="top-avatar-circle" class="w-12 h-12 bg-[#5c56f1] rounded-2xl flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-indigo-100">
                        ?
                    </div>
                    <div class="flex flex-col">
                        <div class="flex items-center gap-2">
                            <span id="top-fullname" class="text-slate-800 font-bold leading-tight">กำลังโหลด...</span>
                            <span class="text-slate-300">|</span>
                            <span id="top-username" class="text-[#5c56f1] text-xs font-black uppercase tracking-wider">@username</span>
                        </div>
                        <span id="top-email" class="text-slate-400 text-xs">email@example.com</span>
                    </div>
                </div>

                <div class="flex flex-col md:items-end bg-slate-50 px-6 py-2.5 rounded-[1.25rem] border border-slate-100">
                    <div id="top-clock" class="text-xl font-bold text-slate-700 tracking-tight leading-none">00:00:00</div>
                    <div id="top-date" class="text-[10px] font-black text-slate-400 uppercase tracking-widest mt-1">วันที่กำลังโหลด...</div>
                </div>
            </div>
        </header>

    <div class="flex-1 flex flex-col min-w-0">
        <header id="topbar-placeholder" class="bg-white/80 backdrop-blur-md sticky top-0 z-40 h-20 flex items-center px-8 border-b border-slate-100"></header>

        <main class="p-6 md:p-10 max-w-7xl mx-auto w-full">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-10">
                <div>
                    <h2 class="text-3xl font-bold text-slate-800 tracking-tight">ใบงานของฉัน</h2>
                    <p class="text-slate-500 mt-1">ติดตามและจัดการรายการ Ticket ทั้งหมดที่คุณเป็นผู้สร้าง</p>
                </div>
                <a href="new-ticket.html" class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3.5 rounded-2xl font-semibold transition-all shadow-lg shadow-indigo-100 flex items-center gap-2 group">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:rotate-90 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    สร้าง Ticket
                </a>
            </div>

            <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-100 mb-8 flex flex-col md:flex-row gap-4">
                <div class="relative flex-1">
                    <span class="absolute inset-y-0 left-0 pl-5 flex items-center text-slate-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    </span>
                    <input type="text" id="searchInput" placeholder="ค้นหาหัวข้อ หรือ Internet No..." 
                        class="w-full pl-12 pr-6 py-4 bg-slate-50 border border-transparent focus:bg-white focus:border-indigo-500 rounded-2xl outline-none transition-all">
                </div>
                <select id="sortOrder" class="bg-slate-50 border border-transparent text-slate-600 px-8 py-4 rounded-2xl focus:bg-white focus:border-indigo-500 outline-none font-semibold cursor-pointer transition-all">
                    <option value="desc">ใหม่ล่าสุด</option>
                    <option value="asc">เก่าที่สุด</option>
                </select>
            </div>

            <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-slate-50/50 border-b border-slate-100">
                                <th class="p-6 text-xs font-bold text-slate-400 uppercase tracking-widest">ID / Internet No.</th>
                                <th class="p-6 text-xs font-bold text-slate-400 uppercase tracking-widest">หัวข้อปัญหา</th>
                                <th class="p-6 text-xs font-bold text-slate-400 uppercase tracking-widest text-center">สถานะ</th>
                                <th class="p-6 text-xs font-bold text-slate-400 uppercase tracking-widest">วันที่สร้าง</th>
                                <th class="p-6 text-xs font-bold text-slate-400 uppercase tracking-widest text-right">จัดการ</th>
                            </tr>
                        </thead>
                        <tbody id="ticket-list" class="divide-y divide-slate-50">
                            <tr><td colspan="5" class="p-20 text-center text-slate-400">กำลังโหลดข้อมูล...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="detailModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="relative bg-white w-full max-w-2xl rounded-[3rem] shadow-2xl overflow-hidden modal-animate">
            <div class="p-8 border-b border-slate-100 flex justify-between items-center">
                <h3 class="text-xl font-bold text-slate-800">รายละเอียดใบงาน</h3>
                <button onclick="closeModal()" class="p-2 hover:bg-slate-100 rounded-full transition"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
            </div>
            <div id="modalBody" class="p-8 space-y-6 max-h-[60vh] overflow-y-auto"></div>
            <div class="p-8 bg-slate-50 text-right">
                <button onclick="closeModal()" class="px-8 py-3 bg-white border border-slate-200 text-slate-600 rounded-2xl font-bold hover:bg-slate-100 transition">ปิด</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, orderBy, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let allTickets = [];
        let userEmail = "";

        // Load Components
        fetch('./components/sidebar.html').then(r => r.text()).then(h => document.getElementById('sidebar-placeholder').innerHTML = h).catch(()=>{});
        fetch('./components/topbar.html').then(r => r.text()).then(h => document.getElementById('topbar-placeholder').innerHTML = h).catch(()=>{});

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userEmail = user.email;
                loadMyTickets();
            } else {
                window.location.href = 'login.html';
            }
        });

        async function loadMyTickets(order = "desc") {
            const list = document.getElementById('ticket-list');
            try {
                // Query กรองตาม ownerEmail และเรียงลำดับ
                const q = query(
                    collection(db, "tickets"), 
                    where("ownerEmail", "==", userEmail),
                    orderBy("createdAt", order)
                );
                const snap = await getDocs(q);
                allTickets = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderTable(allTickets);
            } catch (err) {
                console.error(err);
                list.innerHTML = `<tr><td colspan="5" class="p-10 text-center text-red-500 font-semibold">เกิดข้อผิดพลาดในการโหลดข้อมูล (ตรวจสอบ Index ใน Firebase)</td></tr>`;
            }
        }

        function renderTable(data) {
            const list = document.getElementById('ticket-list');
            if (data.length === 0) {
                list.innerHTML = `<tr><td colspan="5" class="p-20 text-center text-slate-400">ไม่พบรายการใบงานของคุณ</td></tr>`;
                return;
            }

            list.innerHTML = data.map(t => {
                const date = t.createdAt?.toDate().toLocaleDateString('th-TH') || '-';
                const statusColor = t.status === 'Success' ? 'bg-emerald-100 text-emerald-600' : 'bg-amber-100 text-amber-600';
                return `
                    <tr class="hover:bg-slate-50/80 transition-colors">
                        <td class="p-6 font-medium text-slate-700">${t.id_number}</td>
                        <td class="p-6 text-slate-600">${t.topic || t.subject}</td>
                        <td class="p-6 text-center">
                            <span class="px-4 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-wider ${statusColor}">${t.status || 'Pending'}</span>
                        </td>
                        <td class="p-6 text-slate-500 text-sm">${date}</td>
                        <td class="p-6 text-right">
                            <button onclick="viewTicket('${t.id}')" class="text-indigo-600 font-bold hover:text-indigo-800 transition">จัดการ</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        window.viewTicket = async (id) => {
            const modal = document.getElementById('detailModal');
            const body = document.getElementById('modalBody');
            modal.classList.remove('hidden');
            body.innerHTML = 'กำลังโหลด...';

            const docSnap = await getDoc(doc(db, "tickets", id));
            if (docSnap.exists()) {
                const d = docSnap.data();
                body.innerHTML = `
                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-slate-50 p-4 rounded-2xl">
                                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">สถานะปัจจุบัน</p>
                                <p class="text-indigo-600 font-bold">${d.status || 'On Progress'}</p>
                            </div>
                            <div class="bg-slate-50 p-4 rounded-2xl">
                                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">หมายเลข Internet</p>
                                <p class="text-slate-700 font-bold">${d.id_number}</p>
                            </div>
                        </div>
                        <div>
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">รายละเอียดปัญหา</p>
                            <div class="p-5 bg-white border border-slate-100 rounded-2xl text-slate-600 text-sm leading-relaxed shadow-sm">${d.detail}</div>
                        </div>
                        ${d.adminNote ? `
                        <div class="bg-indigo-50 p-6 rounded-[2rem] border border-indigo-100">
                            <p class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest mb-2">การตอบกลับจากเจ้าหน้าที่</p>
                            <p class="text-slate-700 text-sm italic">${d.adminNote}</p>
                            <p class="text-xs text-indigo-400 mt-4">ผู้ดูแล: ${d.adminName || 'Admin'}</p>
                        </div>` : ''}
                    </div>
                `;
            }
        };

        window.closeModal = () => document.getElementById('detailModal').classList.add('hidden');
        document.getElementById('sortOrder').addEventListener('change', (e) => loadMyTickets(e.target.value));
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allTickets.filter(t => t.id_number.includes(term) || (t.topic || t.subject).toLowerCase().includes(term));
            renderTable(filtered);
        });
    </script>
</body>
</html>
