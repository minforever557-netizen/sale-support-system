<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; }
        .modal-animate { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-green-50 flex min-h-screen">

    <aside id="sidebar-placeholder" class="hidden lg:block w-64 bg-white border-r border-green-100"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <header id="topbar-placeholder" class="bg-white shadow-sm border-b border-green-100 sticky top-0 z-40 h-16 flex items-center px-6">
            <h1 class="text-lg font-bold text-gray-700">รายการใบงาน (Ticket List)</h1>
        </header>

        <main class="p-4 md:p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">รายการของฉัน</h2>
                <button onclick="window.location.href='new-ticket.html'" class="bg-green-600 text-white px-6 py-2.5 rounded-xl font-bold hover:bg-green-700 transition shadow-md flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                    เปิดใบงานใหม่
                </button>
            </div>

            <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-green-100">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-gray-50 border-b border-gray-100">
                                <th class="p-5 text-sm font-bold text-gray-600">วันที่สร้าง</th>
                                <th class="p-5 text-sm font-bold text-gray-600">หัวข้อปัญหา</th>
                                <th class="p-5 text-sm font-bold text-gray-600">Internet No.</th>
                                <th class="p-5 text-sm font-bold text-gray-600 text-center">สถานะ</th>
                                <th class="p-5 text-sm font-bold text-gray-600 text-center">จัดการ</th>
                            </tr>
                        </thead>
                        <tbody id="ticket-list" class="divide-y divide-gray-50">
                            <tr><td colspan="5" class="p-10 text-center text-gray-400">กำลังโหลดข้อมูล...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="detailModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="relative bg-white w-full max-w-2xl rounded-3xl shadow-2xl overflow-hidden modal-animate">
            <div class="bg-green-600 p-6 text-white flex justify-between items-center">
                <h3 class="text-xl font-bold">รายละเอียดใบงาน</h3>
                <button onclick="closeModal()" class="hover:bg-green-700 p-1 rounded-full transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div class="p-8 space-y-6">
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <p class="text-xs text-gray-400 uppercase font-black tracking-widest">หัวข้อปัญหา</p>
                        <p id="m-topic" class="text-lg font-bold text-gray-800"></p>
                    </div>
                    <div>
                        <p class="text-xs text-gray-400 uppercase font-black tracking-widest">Internet No.</p>
                        <p id="m-id" class="text-lg font-bold text-gray-800"></p>
                    </div>
                </div>
                <hr class="border-gray-100">
                <div>
                    <p class="text-xs text-gray-400 uppercase font-black tracking-widest mb-3">รายละเอียดทั้งหมด</p>
                    <div id="m-detail" class="bg-gray-50 p-5 rounded-2xl text-gray-700 whitespace-pre-wrap leading-relaxed border border-gray-100 max-h-80 overflow-y-auto"></div>
                </div>
            </div>
            <div class="p-6 bg-gray-50 text-right">
                <button onclick="closeModal()" class="px-8 py-2.5 bg-white border border-gray-200 text-gray-600 rounded-xl font-bold hover:bg-gray-100 transition shadow-sm">ปิดหน้าต่าง</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // โหลด Sidebar/Topbar
        fetch('./components/sidebar.html').then(r => r.text()).then(h => document.getElementById('sidebar-placeholder').innerHTML = h).catch(() => {});

        // ฟังก์ชันเปิด Modal และดึงข้อมูล
        window.viewDetail = async (id) => {
            const modal = document.getElementById('detailModal');
            document.getElementById('m-detail').innerText = "กำลังโหลดข้อมูล...";
            modal.classList.remove('hidden');

            try {
                const docSnap = await getDoc(doc(db, "tickets", id));
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('m-topic').innerText = data.topic;
                    document.getElementById('m-id').innerText = data.id_number;
                    document.getElementById('m-detail').innerText = data.detail;
                }
            } catch (err) {
                document.getElementById('m-detail').innerText = "โหลดข้อมูลล้มเหลว";
            }
        };

        window.closeModal = () => document.getElementById('detailModal').classList.add('hidden');

        // โหลดข้อมูล Ticket
        const fetchTickets = async () => {
            const list = document.getElementById('ticket-list');
            try {
                const q = query(collection(db, "tickets"), orderBy("createdAt", "desc"));
                const snap = await getDocs(q);
                
                if (snap.empty) {
                    list.innerHTML = `<tr><td colspan="5" class="p-10 text-center text-gray-400">ไม่พบรายการใบงาน</td></tr>`;
                    return;
                }

                list.innerHTML = "";
                snap.forEach((doc) => {
                    const d = doc.data();
                    const date = d.createdAt ? d.createdAt.toDate().toLocaleDateString('th-TH') : '-';
                    const statusColor = d.status === 'Success' ? 'bg-green-100 text-green-700' : 'bg-orange-100 text-orange-700';

                    list.innerHTML += `
                        <tr class="hover:bg-green-50/50 transition-colors border-b border-gray-50">
                            <td class="p-5 text-sm text-gray-600">${date}</td>
                            <td class="p-5 text-sm font-bold text-gray-800">${d.topic}</td>
                            <td class="p-5 text-sm text-gray-600">${d.id_number}</td>
                            <td class="p-5 text-center">
                                <span class="px-3 py-1 rounded-full text-xs font-bold ${statusColor}">${d.status || 'On Progress'}</span>
                            </td>
                            <td class="p-5 text-center">
                                <button onclick="viewDetail('${doc.id}')" class="text-green-600 hover:text-green-800 font-bold text-sm underline decoration-2 underline-offset-4">
                                    ดูรายละเอียด
                                </button>
                            </td>
                        </tr>
                    `;
                });
            } catch (err) {
                list.innerHTML = `<tr><td colspan="5" class="p-10 text-center text-red-500">Error: ${err.message}</td></tr>`;
            }
        };

        fetchTickets();
    </script>
</body>
</html>
