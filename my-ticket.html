<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets - Sale Support System</title>
    
    <link rel="stylesheet" href="style.css"> 
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="flex h-screen overflow-hidden bg-[#f8fafc]">

    <aside id="sidebar-placeholder" class="flex-shrink-0 z-[1001]"></aside>

    <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
        
        <header id="topbar-placeholder" class="z-50"></header>

        <main class="flex-1 overflow-y-auto p-4 md:p-8 custom-scroll">
            <div class="max-w-7xl mx-auto w-full fade-in-up">
                
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
                    <div>
                        <h2 class="text-3xl font-bold text-slate-800 tracking-tight">ใบงานของฉัน</h2>
                        <p class="text-emerald-600 font-medium text-sm mt-1">Personal Ticket Monitoring</p>
                    </div>
                </div>

                <div class="bg-white p-4 rounded-[2.5rem] shadow-sm border border-slate-100 mb-8 flex flex-col md:flex-row gap-4 items-center">
                    <div class="relative flex-1 w-full text-slate-400 focus-within:text-emerald-500">
                        <i class="fa-solid fa-magnifying-glass absolute left-6 top-1/2 -translate-y-1/2 transition-colors"></i>
                        <input type="text" id="searchInput" placeholder="ค้นหาใบงาน..." 
                            class="w-full pl-14 pr-6 py-4 bg-slate-50 border border-transparent focus:bg-white focus:border-emerald-500 rounded-[1.8rem] outline-none transition-all text-slate-700">
                    </div>
                    <select id="sortOrder" class="bg-slate-50 border border-slate-100 text-slate-600 px-6 py-4 rounded-[1.5rem] outline-none font-bold cursor-pointer transition-all">
                        <option value="createdAt-desc">ล่าสุดไปเก่า</option>
                        <option value="createdAt-asc">เก่าไปล่าสุด</option>
                    </select>
                </div>

                <div class="bg-white rounded-[2.5rem] shadow-sm overflow-hidden border border-slate-100">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-slate-50/50 border-b border-slate-100">
                                    <th class="p-7 text-[10px] font-black text-slate-400 uppercase tracking-widest">Internet No.</th>
                                    <th class="p-7 text-[10px] font-black text-slate-400 uppercase tracking-widest">Topic</th>
                                    <th class="p-7 text-[10px] font-black text-slate-400 uppercase tracking-widest text-center">Status</th>
                                    <th class="p-7 text-[10px] font-black text-slate-400 uppercase tracking-widest text-right px-10">Action</th>
                                </tr>
                            </thead>
                            <tbody id="ticket-list" class="divide-y divide-slate-50 text-sm">
                                </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script type="module">
        // ... (ส่วนการ Import และ Firebase Config เหมือนเดิม) ...

        async function loadLayout() {
            const comps = [
                { id: 'sidebar-placeholder', url: './components/sidebar.html' },
                { id: 'topbar-placeholder', url: './components/topbar.html' }
            ];
            for (const comp of comps) {
                const res = await fetch(comp.url);
                if (res.ok) {
                    const el = document.getElementById(comp.id);
                    el.innerHTML = await res.text();
                    // รันสคริปต์ใน Sidebar เช่น ปุ่มย่อขยาย
                    el.querySelectorAll("script").forEach(s => {
                        const ns = document.createElement("script");
                        ns.type = "module";
                        ns.textContent = s.textContent;
                        document.head.appendChild(ns);
                    });
                }
            }
        }
        
        // เรียกใช้ loadLayout เมื่อ Login สำเร็จ
        loadLayout();
    </script>
</body>
</html>
