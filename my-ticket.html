<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; }
        .modal-animate { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-green-50 flex min-h-screen">

    <aside id="sidebar-placeholder" class="hidden lg:block w-64 bg-white border-r border-green-100"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <header id="topbar-placeholder" class="bg-white shadow-sm border-b border-green-100 sticky top-0 z-40 h-16 flex items-center px-6"></header>

        <main class="p-4 md:p-8">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
                <h2 class="text-2xl font-bold text-gray-800">รายการใบงานของฉัน</h2>
                <button onclick="window.location.href='new-ticket.html'" class="bg-green-600 text-white px-6 py-2.5 rounded-xl font-bold hover:bg-green-700 transition shadow-md flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                    เปิดใบงานใหม่
                </button>
            </div>

            <div class="bg-white p-4 rounded-2xl shadow-sm border border-green-100 mb-6 flex flex-col md:flex-row gap-4">
                <div class="relative flex-1">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    </span>
                    <input type="text" id="searchInput" placeholder="ค้นหาหมายเลข Internet หรือเลขบัตรประชาชน..." 
                        class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-green-500 focus:outline-none transition">
                </div>
                <div class="flex gap-2">
                    <select id="sortOrder" class="bg-gray-50 border border-gray-200 text-gray-600 px-4 py-2.5 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 font-medium">
                        <option value="desc">จัดเรียง: ใหม่ไปเก่า</option>
                        <option value="asc">จัดเรียง: เก่าไปใหม่</option>
                    </select>
                </div>
            </div>

            <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-green-100">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-gray-50 border-b border-gray-100">
                                <th class="p-5 text-sm font-bold text-gray-600">วันที่สร้าง</th>
                                <th class="p-5 text-sm font-bold text-gray-600">หัวข้อ</th>
                                <th class="p-5 text-sm font-bold text-gray-600">Internet No.</th>
                                <th class="p-5 text-sm font-bold text-gray-600 text-center">สถานะ</th>
                                <th class="p-5 text-sm font-bold text-gray-600 text-center">จัดการ</th>
                            </tr>
                        </thead>
                        <tbody id="ticket-list" class="divide-y divide-gray-50">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="detailModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="relative bg-white w-full max-w-2xl rounded-3xl shadow-2xl overflow-hidden modal-animate">
            <div class="bg-green-600 p-6 text-white flex justify-between items-center">
                <h3 class="text-xl font-bold">รายละเอียดใบงาน</h3>
                <button onclick="closeModal()" class="text-white hover:opacity-70 transition">ปิด</button>
            </div>
            <div id="modalContent" class="p-8">
                </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allTickets = []; // เก็บข้อมูลทั้งหมดไว้ทำ Client-side Search

        // ฟังก์ชันโหลดและแสดงผล
        const renderTickets = (data) => {
            const list = document.getElementById('ticket-list');
            if (data.length === 0) {
                list.innerHTML = `<tr><td colspan="5" class="p-10 text-center text-gray-400">ไม่พบข้อมูลที่ค้นหา</td></tr>`;
                return;
            }

            list.innerHTML = data.map(t => {
                const date = t.createdAt ? t.createdAt.toDate().toLocaleDateString('th-TH') : '-';
                const statusColor = t.status === 'Success' ? 'bg-green-100 text-green-700' : 'bg-orange-100 text-orange-700';
                return `
                    <tr class="hover:bg-green-50 transition-colors">
                        <td class="p-5 text-sm text-gray-600">${date}</td>
                        <td class="p-5 text-sm font-bold text-gray-800">${t.topic}</td>
                        <td class="p-5 text-sm text-gray-600">${t.id_number}</td>
                        <td class="p-5 text-center">
                            <span class="px-3 py-1 rounded-full text-xs font-bold ${statusColor}">${t.status || 'On Progress'}</span>
                        </td>
                        <td class="p-5 text-center">
                            <button onclick="viewDetail('${t.docId}')" class="text-green-600 font-bold hover:underline">ดูรายละเอียด</button>
                        </td>
                    </tr>
                `;
            }).join('');
        };

        // ดึงข้อมูลจาก Firebase
        const fetchTickets = async (order = "desc") => {
            const list = document.getElementById('ticket-list');
            list.innerHTML = `<tr><td colspan="5" class="p-10 text-center">กำลังโหลดข้อมูล...</td></tr>`;
            
            try {
                const q = query(collection(db, "tickets"), orderBy("createdAt", order));
                const snap = await getDocs(q);
                allTickets = snap.docs.map(doc => ({ ...doc.data(), docId: doc.id }));
                renderTickets(allTickets);
            } catch (err) {
                console.error(err);
                list.innerHTML = `<tr><td colspan="5" class="p-10 text-center text-red-500">เกิดข้อผิดพลาดในการโหลดข้อมูล</td></tr>`;
            }
        };

        // ระบบค้นหา (Search)
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allTickets.filter(t => 
                (t.id_number && t.id_number.toLowerCase().includes(term)) || 
                (t.id_card && t.id_card.toLowerCase().includes(term))
            );
            renderTickets(filtered);
        });

        // ระบบจัดเรียง (Sort)
        document.getElementById('sortOrder').addEventListener('change', (e) => {
            fetchTickets(e.target.value);
        });

        // Modal Logic
        window.viewDetail = async (id) => {
            document.getElementById('detailModal').classList.remove('hidden');
            document.getElementById('modalContent').innerHTML = "กำลังโหลด...";
            const snap = await getDoc(doc(db, "tickets", id));
            if (snap.exists()) {
                const d = snap.data();
                document.getElementById('modalContent').innerHTML = `
                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <p class="text-sm text-gray-500 uppercase">Internet No: <br><b class="text-gray-800">${d.id_number}</b></p>
                            <p class="text-sm text-gray-500 uppercase">เลขบัตรประชาชน: <br><b class="text-gray-800">${d.id_card || '-'}</b></p>
                        </div>
                        <hr>
                        <p class="text-sm text-gray-500 uppercase font-bold">หัวข้อ: <span class="text-gray-800">${d.topic}</span></p>
                        <div class="bg-gray-50 p-4 rounded-xl border border-gray-100 min-h-[100px] whitespace-pre-wrap">${d.detail}</div>
                    </div>
                `;
            }
        };

        window.closeModal = () => document.getElementById('detailModal').classList.add('hidden');

        // เริ่มต้นโหลดข้อมูล
        fetchTickets();
    </script>
</body>
</html>
