<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Page - Sale Support System</title>
    
    <link rel="stylesheet" href="style.css"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="flex h-screen overflow-hidden bg-[#f8fafc]">

    <aside id="sidebar-placeholder" class="flex-shrink-0 z-[1001] bg-white border-r border-slate-200 transition-all duration-300" style="width: 260px;"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        
        <header id="topbar-placeholder" class="z-50 bg-white/80 backdrop-blur-md border-b border-slate-100"></header>

        <main class="flex-1 overflow-y-auto custom-scroll">
            <div class="p-6 md:p-10"> 
                <div class="max-w-[1600px] mx-auto fade-in-up">
                    
                    <div class="bg-white rounded-[2.5rem] p-10 shadow-sm border border-slate-100 min-h-[500px]">
                        <h1 class="text-4xl font-bold text-slate-800">Hello</h1>
                        <p class="text-slate-500 mt-4 text-lg">หน้านี้ Layout เหมือน Dashboard 100% แล้วครับ</p>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script type="module">
        async function loadLayout() {
            const comps = [
                { id: 'sidebar-placeholder', url: './components/sidebar.html' },
                { id: 'topbar-placeholder', url: './components/topbar.html' }
            ];

            for (const comp of comps) {
                const res = await fetch(comp.url);
                if (res.ok) {
                    const el = document.getElementById(comp.id);
                    el.innerHTML = await res.text();
                    
                    el.querySelectorAll("script").forEach(oldScript => {
                        const newScript = document.createElement("script");
                        newScript.type = "module";
                        newScript.textContent = oldScript.textContent;
                        document.head.appendChild(newScript);
                    });
                }
            }
        }
        loadLayout();
    </script>
</body>
</html>
