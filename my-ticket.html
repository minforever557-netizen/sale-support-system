<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .modal-animate { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        /* ป้องกัน Sidebar กระพริบตอนโหลด */
        #sidebar-placeholder { min-width: 256px; }
    </style>
</head>
<body class="flex min-h-screen items-start">

    <aside id="sidebar-placeholder" class="hidden lg:block w-64 sticky top-0 h-screen border-r border-slate-200 bg-white"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <div id="topbar-placeholder"></div>

        <main class="p-6 md:p-10 max-w-7xl mx-auto w-full">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-10">
                <div>
                    <h2 class="text-3xl font-bold text-slate-800 tracking-tight">ใบงานของฉัน</h2>
                    <p class="text-slate-500 mt-1">ติดตามและจัดการรายการ Ticket ทั้งหมดที่คุณเป็นผู้สร้าง</p>
                </div>
                <a href="new-ticket.html" class="bg-[#5c67f2] hover:bg-[#4a54d4] text-white px-8 py-3.5 rounded-2xl font-semibold transition-all shadow-lg shadow-indigo-100 flex items-center gap-2">
                    <span class="text-xl">+</span> สร้าง Ticket
                </a>
            </div>

            <div class="bg-white p-4 rounded-[2rem] shadow-sm border border-slate-100 mb-8 flex flex-col md:flex-row gap-4">
                <div class="relative flex-1">
                    <input type="text" id="searchInput" placeholder="ค้นหาหัวข้อ หรือ Internet No..." 
                        class="w-full pl-6 pr-6 py-4 bg-slate-50 border border-transparent focus:bg-white focus:border-indigo-500 rounded-2xl outline-none transition-all">
                </div>
                <select id="sortOrder" class="bg-slate-50 border border-transparent text-slate-600 px-8 py-4 rounded-2xl focus:bg-white focus:border-indigo-500 outline-none font-bold cursor-pointer">
                    <option value="desc">ใหม่ล่าสุด</option>
                    <option value="asc">เก่าที่สุด</option>
                </select>
            </div>

            <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-slate-50/50 border-b border-slate-100">
                                <th class="p-6 text-xs font-black text-slate-400 uppercase tracking-widest">ID / Internet No.</th>
                                <th class="p-6 text-xs font-black text-slate-400 uppercase tracking-widest">หัวข้อปัญหา</th>
                                <th class="p-6 text-xs font-black text-slate-400 uppercase tracking-widest text-center">สถานะ</th>
                                <th class="p-6 text-xs font-black text-slate-400 uppercase tracking-widest">วันที่สร้าง</th>
                                <th class="p-6 text-xs font-black text-slate-400 uppercase tracking-widest text-right">จัดการ</th>
                            </tr>
                        </thead>
                        <tbody id="ticket-list" class="divide-y divide-slate-50">
                            <tr><td colspan="5" class="p-20 text-center text-slate-400 font-medium animate-pulse">กำลังเชื่อมต่อข้อมูล...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="detailModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="relative bg-white w-full max-w-2xl rounded-[3rem] shadow-2xl overflow-hidden modal-animate">
            <div id="modal-header" class="p-8 text-white flex justify-between items-center bg-emerald-600">
                <h3 class="text-xl font-bold">รายละเอียดใบงาน (My Ticket)</h3>
                <button onclick="closeModal()" class="p-2 hover:bg-white/20 rounded-full transition">✕</button>
            </div>
            <div id="modalBody" class="p-8 space-y-6 max-h-[70vh] overflow-y-auto bg-white"></div>
            <div class="p-8 bg-slate-50 text-right border-t border-slate-100">
                <button onclick="closeModal()" class="px-10 py-3 bg-white border border-slate-200 text-slate-600 rounded-2xl font-bold hover:bg-slate-100 transition">ปิดหน้าต่าง</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, orderBy, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let allTickets = [];

        // --- 1. โหลด Layout Components ---
        const loadLayout = async () => {
            const sidebar = await fetch('./components/sidebar.html').then(r => r.text());
            document.getElementById('sidebar-placeholder').innerHTML = sidebar;

            const topbar = await fetch('./components/topbar.html').then(r => r.text());
            document.getElementById('topbar-placeholder').innerHTML = topbar;
        };
        loadLayout();

        // --- 2. ตรวจสอบสิทธิ์และโหลดข้อมูล ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadMyTickets();
            } else {
                window.location.href = 'login.html';
            }
        });

        async function loadMyTickets(order = "desc") {
            const list = document.getElementById('ticket-list');
            const user = auth.currentUser;
            if(!user) return;

            try {
                // ดึงเฉพาะ Ticket ที่เราเป็นเจ้าของ (ownerEmail)
                const q = query(
                    collection(db, "tickets"), 
                    where("ownerEmail", "==", user.email),
                    orderBy("createdAt", order)
                );
                const snap = await getDocs(q);
                allTickets = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderTable(allTickets);
            } catch (err) {
                console.error(err);
                // หากติดปัญหา Index ใน Firebase ให้คลิก Link ใน Console
                list.innerHTML = `<tr><td colspan="5" class="p-10 text-center text-red-500 font-bold">เกิดข้อผิดพลาดในการโหลดข้อมูล (ตรวจสอบ Index ใน Firebase)</td></tr>`;
            }
        }

        function renderTable(data) {
            const list = document.getElementById('ticket-list');
            if (data.length === 0) {
                list.innerHTML = `<tr><td colspan="5" class="p-20 text-center text-slate-400">ไม่พบรายการใบงานของคุณ</td></tr>`;
                return;
            }

            list.innerHTML = data.map(t => {
                const date = t.createdAt?.toDate().toLocaleDateString('th-TH') || '-';
                // กำหนดสีตามสถานะ
                const statusStr = t.status || 'On Progress';
                let colorClass = "bg-amber-100 text-amber-600";
                if(statusStr === "Success" || statusStr === "Completed") colorClass = "bg-emerald-100 text-emerald-600";
                if(statusStr === "Pending") colorClass = "bg-orange-100 text-orange-600";

                return `
                    <tr class="hover:bg-slate-50/80 transition-colors group">
                        <td class="p-6 font-bold text-slate-700">${t.id_number}</td>
                        <td class="p-6 text-slate-600 font-medium">${t.topic}</td>
                        <td class="p-6 text-center">
                            <span class="px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-wider ${colorClass}">${statusStr}</span>
                        </td>
                        <td class="p-6 text-slate-500 text-sm font-medium">${date}</td>
                        <td class="p-6 text-right">
                            <button onclick="viewTicket('${t.id}')" class="text-[#5c67f2] font-black hover:text-indigo-800 transition-all transform group-hover:scale-110 inline-block">จัดการ</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // --- 3. ฟังก์ชันเปิดดูรายละเอียด (Modal) ---
        window.viewTicket = async (id) => {
            const modal = document.getElementById('detailModal');
            const body = document.getElementById('modalBody');
            modal.classList.remove('hidden');
            body.innerHTML = '<div class="p-10 text-center animate-pulse text-slate-400 font-bold text-lg">กำลังเปิดข้อมูล...</div>';

            try {
                const docSnap = await getDoc(doc(db, "tickets", id));
                if (docSnap.exists()) {
                    const d = docSnap.data();
                    const createdDate = d.createdAt?.toDate().toLocaleString('th-TH') || '-';
                    
                    body.innerHTML = `
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div class="bg-slate-50 p-6 rounded-[2rem] border border-slate-100">
                                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">1. ผู้สร้าง (Created By)</p>
                                <p class="text-slate-800 font-bold">${d.owner || 'ไม่ระบุชื่อ'}</p>
                            </div>
                            <div class="bg-slate-50 p-6 rounded-[2rem] border border-slate-100">
                                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">2. วันเวลาสร้าง</p>
                                <p class="text-slate-800 font-bold">${createdDate}</p>
                            </div>
                        </div>

                        <div class="flex items-center justify-between px-2">
                            <div>
                                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">หัวข้อ: <span class="text-slate-800 ml-2">${d.topic}</span></p>
                            </div>
                            <div>
                                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Internet No: <span class="text-slate-800 ml-2">${d.id_number}</span></p>
                            </div>
                        </div>

                        <div class="space-y-2">
                             <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-2">รายละเอียดปัญหา</p>
                             <div class="p-6 bg-white border border-slate-100 rounded-[2rem] text-slate-600 text-sm leading-relaxed whitespace-pre-line min-h-[120px] shadow-inner">
                                ${d.detail || 'ไม่มีรายละเอียด'}
                             </div>
                        </div>

                        <div class="bg-orange-50/50 p-8 rounded-[2.5rem] border border-orange-100/50 mt-4">
                             <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <p class="text-[10px] font-black text-orange-400 uppercase tracking-widest mb-1">4. Admin ที่ดูแล</p>
                                    <p class="text-slate-700 font-bold">${d.admin_name || 'ยังไม่มีผู้ดูแล'}</p>
                                </div>
                                <div>
                                    <p class="text-[10px] font-black text-orange-400 uppercase tracking-widest mb-1">5. วันเวลาที่ปิด</p>
                                    <p class="text-slate-700 font-bold">${d.closedAt ? d.closedAt.toDate().toLocaleString('th-TH') : 'รออัปเดต'}</p>
                                </div>
                             </div>
                             <div class="mt-4">
                                <p class="text-[10px] font-black text-orange-400 uppercase tracking-widest mb-1">3. หมายเหตุจาก Admin</p>
                                <div class="bg-white/60 p-4 rounded-2xl text-slate-500 text-sm border border-white">${d.admin_note || '-'}</div>
                             </div>
                        </div>
                    `;
                }
            } catch (e) {
                body.innerHTML = '<div class="p-10 text-red-500 font-bold">ไม่สามารถดึงข้อมูลได้</div>';
            }
        };

        window.closeModal = () => document.getElementById('detailModal').classList.add('hidden');
        
        // --- 4. Search & Sort Logic ---
        document.getElementById('sortOrder').addEventListener('change', (e) => loadMyTickets(e.target.value));
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allTickets.filter(t => 
                t.id_number.includes(term) || 
                t.topic.toLowerCase().includes(term)
            );
            renderTable(filtered);
        });
    </script>
</body>
</html>
