<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ticket - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-green-50 flex min-h-screen">

    <aside id="sidebar-container" class="hidden lg:block w-64 bg-white border-r border-green-100"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <header class="bg-white shadow-sm border-b border-green-100 h-16 flex items-center px-6 sticky top-0 z-40">
            <h1 class="text-lg font-bold text-gray-700">เปิดใบงานใหม่ (New Ticket)</h1>
        </header>

        <main class="p-4 md:p-8">
            <div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-xl overflow-hidden border border-green-100">
                <div class="bg-orange-500 p-4 text-white font-bold flex justify-between items-center">
                    <span>Ticket Information</span>
                    <span id="ticket-status" class="bg-white text-orange-600 px-3 py-1 rounded-full text-xs uppercase">Draft</span>
                </div>

                <form id="ticketForm" class="p-6 md:p-10 space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-bold text-gray-600 mb-2">หัวข้อปัญหา (Topic)</label>
                            <select id="topic" class="w-full p-3 bg-gray-50 border rounded-xl focus:ring-2 focus:ring-green-400 outline-none" required>
                                <option value="">-- กรุณาเลือกหัวข้อ --</option>
                                <option value="internet">Internet ใช้งานไม่ได้ (SLA 4 ชม.)</option>
                                <option value="billing">สอบถามยอดค้างชำระ (SLA 24 ชม.)</option>
                                <option value="installation">ติดตามงานติดตั้ง (SLA 8 ชม.)</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-bold text-gray-600 mb-2">Internet No. / เลขบัตรประชาชน</label>
                            <input type="text" id="id_number" placeholder="88XXXXXXXX หรือ เลขบัตร" class="w-full p-3 bg-gray-50 border rounded-xl focus:ring-2 focus:ring-green-400 outline-none" required>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-600 mb-2">รายละเอียดปัญหา</label>
                        <textarea id="detail" rows="3" class="w-full p-3 bg-gray-50 border rounded-xl focus:ring-2 focus:ring-green-400 outline-none" placeholder="ระบุรายละเอียดเพิ่มเติม..."></textarea>
                    </div>

                    <div id="checklist-section" class="hidden bg-green-50 p-6 rounded-2xl border border-green-100">
                        <p class="font-bold text-green-700 mb-4 flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
                            รายการตรวจสอบข้อมูล (Checklist)
                        </p>
                        <div id="checklist-items" class="space-y-3">
                            </div>
                    </div>

                    <div id="sla-info" class="hidden flex items-center p-4 bg-orange-50 rounded-xl border border-orange-100">
                        <div class="bg-orange-500 p-2 rounded-lg mr-4">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </div>
                        <div>
                            <p class="text-xs text-orange-600 font-bold uppercase tracking-widest">Target SLA</p>
                            <p id="sla-display" class="text-lg font-black text-orange-700">0 Hours</p>
                        </div>
                    </div>

                    <div class="pt-6 flex flex-col md:flex-row gap-4">
                        <button type="submit" id="sendBtn" class="flex-1 bg-green-600 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-green-700 transform hover:-translate-y-1 transition duration-300">
                            SEND TICKET
                        </button>
                        <button type="button" onclick="window.location.href='dashboard.html'" class="px-8 py-4 bg-gray-100 text-gray-500 rounded-2xl font-bold hover:bg-gray-200 transition">
                            CANCEL
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // โหลด Sidebar
        fetch('./components/sidebar.html')
            .then(res => res.text())
            .then(data => document.getElementById('sidebar-container').innerHTML = data);

        const topicData = {
            internet: { sla: 4, checks: ["ตรวจสอบไฟ LOS ที่ Router", "ปิด-เปิดเครื่องใหม่แล้ว", "สอบถามเบอร์ติดต่อสำรอง"] },
            billing: { sla: 24, checks: ["ระบุเดือนที่ยอดเกิน", "ลูกค้าแนบหลักฐานการโอน", "ยืนยันที่อยู่จัดส่งใบแจ้งค่าบริการ"] },
            installation: { sla: 8, checks: ["ระบุวันนัดติดตั้งที่สะดวก", "ยืนยันพิกัดผ่าน Google Maps", "ระบุเบอร์ช่างที่หน้างาน (ถ้ามี)"] }
        };

        const topicSelect = document.getElementById('topic');
        const checklistSection = document.getElementById('checklist-section');
        const checklistItems = document.getElementById('checklist-items');
        const slaInfo = document.getElementById('sla-info');
        const slaDisplay = document.getElementById('sla-display');

        // เมื่อเลือกหัวข้อ
        topicSelect.addEventListener('change', (e) => {
            const val = e.target.value;
            if (val && topicData[val]) {
                checklistSection.classList.remove('hidden');
                slaInfo.classList.remove('hidden');
                slaDisplay.innerText = topicData[val].sla + " Hours";
                
                // สร้าง Checklist
                checklistItems.innerHTML = topicData[val].checks.map(item => `
                    <label class="flex items-center p-3 bg-white rounded-xl border border-green-100 cursor-pointer hover:bg-green-50">
                        <input type="checkbox" class="w-5 h-5 accent-green-600 mr-3" required>
                        <span class="text-sm text-gray-700">${item}</span>
                    </label>
                `).join('');
            } else {
                checklistSection.classList.add('hidden');
                slaInfo.classList.add('hidden');
            }
        });

        // เมื่อกดส่ง Ticket
        document.getElementById('ticketForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerText = "Processing...";

            try {
                const selectedTopic = topicSelect.value;
                const ticketData = {
                    topic: selectedTopic,
                    id_number: document.getElementById('id_number').value,
                    detail: document.getElementById('detail').value,
                    sla: topicData[selectedTopic].sla,
                    status: "On Progress",
                    createdAt: serverTimestamp(),
                    owner: "User Admin" // สามารถเปลี่ยนเป็นชื่อ User ที่ Login จริงได้
                };

                await addDoc(collection(db, "tickets"), ticketData);
                
                alert("เปิดใบงานสำเร็จ! สถานะเป็น On Progress");
                window.location.href = "my-ticket.html";

            } catch (error) {
                console.error(error);
                alert("เกิดข้อผิดพลาดในการบันทึกข้อมูล");
                sendBtn.disabled = false;
                sendBtn.innerText = "SEND TICKET";
            }
        });
    </script>
</body>
</html>
