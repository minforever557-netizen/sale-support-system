<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้างใบงานใหม่ - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .glass-card { background: white; border-radius: 2.5rem; border: 1px solid #f1f5f9; box-shadow: 0 10px 40px rgba(0,0,0,0.03); }
        textarea::selection { background: #e0e7ff; color: #4338ca; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside id="sidebar-placeholder" class="hidden lg:block w-72 bg-white border-r border-slate-100"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <header id="topbar-placeholder" class="bg-white/80 backdrop-blur-md sticky top-0 z-40 h-20 flex items-center px-8 border-b border-slate-100"></header>

        <main class="p-6 md:p-10 flex justify-center w-full">
            <div class="w-full max-w-3xl glass-card overflow-hidden">
                <div class="bg-indigo-600 p-10 text-white relative overflow-hidden">
                    <div class="relative z-10">
                        <h2 class="text-3xl font-bold tracking-tight">สร้างใบงานใหม่</h2>
                        <p class="text-indigo-100 mt-2 opacity-90 flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                            บันทึกในชื่อ: <span id="user-display" class="font-bold underline">กำลังโหลด...</span>
                        </p>
                    </div>
                    <div class="absolute top-0 right-0 -mr-16 -mt-16 w-64 h-64 bg-indigo-500 rounded-full opacity-20"></div>
                </div>

                <form id="ticketForm" class="p-8 md:p-12 space-y-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-[11px] font-black text-slate-400 uppercase tracking-[0.2em]">หัวข้อปัญหา</label>
                            <select id="topic" required class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-[1.5rem] focus:bg-white focus:border-indigo-500 outline-none transition-all cursor-pointer font-semibold text-slate-700">
                                <option value="Internet Connection">ปัญหาอินเทอร์เน็ตใช้งานไม่ได้</option>
                                <option value="Equipment/Router">อุปกรณ์ Router มีปัญหา</option>
                                <option value="Billing/Payment">สอบถามค่าบริการ</option>
                                <option value="Other">อื่นๆ</option>
                            </select>
                        </div>
                        <div class="space-y-2">
                            <label class="text-[11px] font-black text-slate-400 uppercase tracking-[0.2em]">Internet No. (88XXXXXXXX)</label>
                            <input type="text" id="id_number" required placeholder="ระบุหมายเลขบริการ" 
                                class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-[1.5rem] focus:bg-white focus:border-indigo-500 outline-none transition-all font-semibold text-slate-700">
                        </div>
                    </div>

                    <div class="space-y-3">
                        <div class="flex justify-between items-center">
                            <label class="text-[11px] font-black text-slate-400 uppercase tracking-[0.2em]">รายละเอียดปัญหา (กรุณาเติมข้อมูลหลังเครื่องหมาย : )</label>
                            <span class="text-[10px] bg-amber-100 text-amber-600 px-3 py-1 rounded-full font-bold">ห้ามลบหัวข้อ</span>
                        </div>
                        <textarea id="detail" rows="10" 
                            class="w-full px-6 py-5 bg-slate-50 border border-slate-100 rounded-[2rem] focus:bg-white focus:border-indigo-500 outline-none transition-all font-mono text-sm leading-[2] text-slate-600 shadow-inner"></textarea>
                    </div>

                    <div class="flex flex-col md:flex-row gap-4 pt-4">
                        <button type="button" onclick="window.history.back()" class="flex-1 py-5 bg-slate-100 text-slate-500 rounded-2xl font-bold hover:bg-slate-200 transition-all">
                            ย้อนกลับ
                        </button>
                        <button type="submit" id="submitBtn" class="flex-[2] py-5 bg-indigo-600 text-white rounded-2xl font-bold hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-100 flex justify-center items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                            บันทึกและสร้างใบงาน
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp", //
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- ตั้งค่า Checklist ลบไม่ได้ ---
        const detailArea = document.getElementById('detail');
        const checklistHeader = "อุปกรณ์ที่ใช้งาน : \nอาการที่พบ : \nจำนวนอุปกรณ์ : \n";
        detailArea.value = checklistHeader;

        detailArea.addEventListener('keydown', function(e) {
            const cursorStart = detailArea.selectionStart;
            // ป้องกันการกด Backspace หรือ Delete ในพื้นที่หัวข้อ
            if ((e.key === 'Backspace' && cursorStart <= checklistHeader.length) || 
                (e.key === 'Delete' && cursorStart < checklistHeader.length)) {
                e.preventDefault();
            }
        });

        detailArea.addEventListener('input', function() {
            if (!detailArea.value.startsWith(checklistHeader)) {
                detailArea.value = checklistHeader + detailArea.value.replace(checklistHeader, "");
            }
        });

        // --- จัดการ User Data & Stamp ---
        let currentStatus = { name: "", email: "" };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Stamp ชื่อจริงของผู้สร้าง
                currentStatus.name = user.displayName || user.email.split('@')[0];
                currentStatus.email = user.email;
                document.getElementById('user-display').innerText = currentStatus.name;
            } else {
                window.location.href = 'login.html';
            }
        });

        // --- บันทึกข้อมูล ---
        document.getElementById('ticketForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = "กำลังบันทึก...";

            try {
                await addDoc(collection(db, "tickets"), {
                    topic: document.getElementById('topic').value,
                    id_number: document.getElementById('id_number').value,
                    detail: detailArea.value,
                    status: "Pending", // สถานะเริ่มต้น
                    ownerName: currentStatus.name, // ชื่อผู้สร้างจริง
                    ownerEmail: currentStatus.email, // สำหรับ Query หน้า My Ticket
                    createdAt: serverTimestamp()
                });

                alert('สร้างใบงานสำเร็จ!');
                window.location.href = 'my-ticket.html';
            } catch (err) {
                alert('เกิดข้อผิดพลาด: ' + err.message);
                btn.disabled = false;
                btn.innerHTML = "บันทึกและสร้างใบงาน";
            }
        });

        // Load Header/Sidebar (ตรวจสอบ Path ให้ถูกต้อง)
        fetch('./components/sidebar.html').then(r => r.text()).then(h => document.getElementById('sidebar-placeholder').innerHTML = h).catch(()=>{});
        fetch('./components/topbar.html').then(r => r.text()).then(h => document.getElementById('topbar-placeholder').innerHTML = h).catch(()=>{});
    </script>
</body>
</html>
