<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ticket - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-green-50 flex min-h-screen">

    <aside id="sidebar-container" class="hidden lg:block w-64 bg-white border-r border-green-100"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <header class="bg-white shadow-sm border-b border-green-100 h-16 flex items-center px-6 sticky top-0 z-40">
            <h1 class="text-lg font-bold text-gray-700">เปิดใบงานใหม่ (New Ticket)</h1>
        </header>

        <main class="p-4 md:p-8">
            <div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-xl overflow-hidden border border-green-100">
                <div class="bg-orange-500 p-4 text-white font-bold flex justify-between items-center">
                    <span>สร้างใบแจ้งปัญหา</span>
                    <span class="bg-white text-orange-600 px-3 py-1 rounded-full text-xs uppercase">On Progress</span>
                </div>

                <form id="ticketForm" class="p-6 md:p-10 space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-bold text-gray-600 mb-2">หัวข้อปัญหา (Topic)</label>
                            <select id="topic" class="w-full p-3 bg-gray-50 border-2 border-gray-100 rounded-xl focus:border-green-400 outline-none" required>
                                <option value="">-- กรุณาเลือกหัวข้อ --</option>
                                <option value="internet">Internet ใช้งานไม่ได้ (SLA 4 ชม.)</option>
                                <option value="billing">สอบถามยอดค้างชำระ (SLA 24 ชม.)</option>
                                <option value="installation">ติดตามงานติดตั้ง (SLA 8 ชม.)</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-bold text-gray-600 mb-2">Internet No. / เลขบัตรประชาชน</label>
                            <input type="text" id="id_number" placeholder="ระบุเลข 88 หรือ เลขบัตร" class="w-full p-3 bg-gray-50 border-2 border-gray-100 rounded-xl focus:border-green-400 outline-none" required>
                        </div>
                    </div>

                    <div id="sla-box" class="hidden p-4 bg-green-50 rounded-xl border border-green-200 flex items-center">
                        <span class="text-green-700 font-bold text-sm">SLA สำหรับหัวข้อนี้: <span id="sla-val" class="text-orange-600 underline">0</span> ชั่วโมง</span>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-600 mb-2">รายละเอียดปัญหา (กรุณากรอกข้อมูลตามหัวข้อด้านล่าง)</label>
                        <textarea id="detail" rows="10" 
                            class="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl focus:border-orange-400 outline-none transition leading-relaxed" 
                            placeholder="กรุณาเลือกหัวข้อปัญหาเพื่อแสดง Template..."></textarea>
                        <p class="text-xs text-gray-400 mt-2">* โปรดพิมพ์ข้อมูลต่อท้ายหัวข้อ ห้ามลบหัวข้อหลัก</p>
                    </div>

                    <div class="pt-6 flex gap-4">
                        <button type="submit" id="sendBtn" class="flex-1 bg-green-600 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-green-700 transform hover:-translate-y-1 transition duration-300">
                            ส่งใบงาน (SEND)
                        </button>
                        <button type="button" onclick="window.location.href='dashboard.html'" class="px-8 py-4 bg-gray-100 text-gray-400 rounded-2xl font-bold hover:bg-gray-200 transition">
                            ยกเลิก
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Config (ใช้งานจากที่คุณให้มา)
        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Load Sidebar
        fetch('./components/sidebar.html').then(res => res.text()).then(data => document.getElementById('sidebar-container').innerHTML = data);

        // Data Management
        const templates = {
            internet: {
                sla: 4,
                text: "ปัญหาใช้งาน Internet ไม่ได้\nรายละเอียดเพิ่มเติม :\n  - อาการ : \n  - อุปกรณ์ที่ใช้งาน : \n  - จำนวนผู้ใช้งาน : "
            },
            billing: {
                sla: 24,
                text: "สอบถามยอดค้างชำระ\nรายละเอียดเพิ่มเติม :\n  - รอบบิลที่สงสัย : \n  - จำนวนยอดเงิน : \n  - ช่องทางการชำระที่สะดวก : "
            },
            installation: {
                sla: 8,
                text: "ติดตามงานติดตั้ง\nรายละเอียดเพิ่มเติม :\n  - วัน/เวลาที่สะดวก : \n  - เบอร์โทรติดต่อหน้างาน : \n  - สถานที่ใกล้เคียงจุดติดตั้ง : "
            }
        };

        const topicSelect = document.getElementById('topic');
        const detailArea = document.getElementById('detail');
        const slaBox = document.getElementById('sla-box');
        const slaVal = document.getElementById('sla-val');

        // ฟังก์ชันป้องกันการลบ Template (พื้นฐาน)
        let currentTemplate = "";

topicSelect.addEventListener('change', (e) => {
    const val = e.target.value;
    if (val && templates[val]) {
        protectedText = templates[val].text; // เก็บค่าต้นฉบับที่เป็นหัวข้อไว้
        detailArea.value = protectedText;
        // ... (SLA display logic) ...
    }
});

// 1. ป้องกันการกดลบ (Backspace/Delete) หรือแก้ไขในส่วนที่ป้องกันไว้
detailArea.addEventListener('keydown', (e) => {
    // ตรวจสอบว่าตำแหน่ง Cursor อยู่ในโซนที่ห้ามลบหรือไม่
    const cursorPosition = detailArea.selectionStart;

    // ถ้ากด Backspace หรือ Delete ในขณะที่ Cursor อยู่ภายในหรือเท่ากับความยาวของหัวข้อ
    if (cursorPosition <= protectedText.length) {
        if (e.key === 'Backspace' || e.key === 'Delete') {
            e.preventDefault(); // สั่งห้ามลบ
        }
    }
});

// 2. ป้องกันการลากคลุมแล้วพิมพ์ทับ หรือการวางข้อความ (Paste) ทับหัวข้อ
detailArea.addEventListener('input', (e) => {
    if (!detailArea.value.startsWith(protectedText)) {
        // ถ้าข้อความเริ่มต้นไม่เหมือนเดิม (ถูกลบหรือแก้) ให้คืนค่ากลับเป็นของเดิมทันที
        detailArea.value = protectedText + detailArea.value.substring(Math.max(0, detailArea.value.length - (detailArea.value.length - protectedText.length)));
    }
});

// 3. เมื่อ User คลิกใน Textarea ให้เลื่อน Cursor ไปต่อท้ายหัวข้อเสมอ ถ้าคลิกโดนหัวข้อ
detailArea.addEventListener('click', () => {
    if (detailArea.selectionStart < protectedText.length) {
        detailArea.setSelectionRange(protectedText.length, protectedText.length);
    }
});

// 4. ป้องกันการลากคลุม (Select) ข้อความในส่วนหัวข้อ
detailArea.addEventListener('select', () => {
    if (detailArea.selectionStart < protectedText.length) {
        detailArea.setSelectionRange(protectedText.length, Math.max(protectedText.length, detailArea.selectionEnd));
    }
});

        // ดักจับการแก้ไข หากลบจนสั้นกว่า Template ให้คืนค่า Template เดิม
        detailArea.addEventListener('input', () => {
            if (detailArea.value.length < currentTemplate.length) {
                // คุณสามารถใส่ Logic ที่ซับซ้อนขึ้นตรงนี้ได้ แต่พื้นฐานคือเตือนไม่ให้ลบ
            }
        });

        // Submit Logic
        document.getElementById('ticketForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('sendBtn');
            btn.disabled = true;
            btn.innerText = "กำลังส่ง...";

            try {
                const selected = topicSelect.value;
                await addDoc(collection(db, "tickets"), {
                    topic: selected,
                    id_number: document.getElementById('id_number').value,
                    detail: detailArea.value,
                    sla: templates[selected].sla,
                    status: "On Progress",
                    createdAt: serverTimestamp(),
                    owner: "User Admin" 
                });

                alert("ส่ง Ticket สำเร็จ!");
                window.location.href = "my-ticket.html";
            } catch (err) {
                console.error(err);
                alert("เกิดข้อผิดพลาด");
                btn.disabled = false;
                btn.innerText = "ส่งใบงาน (SEND)";
            }
        });
    </script>
</body>
</html>
