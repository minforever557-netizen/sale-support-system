<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้างใบงานใหม่ - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; }
    </style>
</head>
<body class="bg-green-50 flex min-h-screen">

    <aside id="sidebar-placeholder" class="hidden lg:block w-64 bg-white border-r border-green-100"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <header id="topbar-placeholder" class="bg-white shadow-sm border-b border-green-100 sticky top-0 z-40 h-16 flex items-center px-6"></header>

        <main class="p-4 md:p-8 flex justify-center">
            <div class="w-full max-w-2xl bg-white rounded-[3rem] shadow-xl border border-green-100 overflow-hidden">
                <div class="bg-green-600 p-8 text-white">
                    <h2 class="text-2xl font-bold">สร้างใบงานใหม่ (New Ticket)</h2>
                    <p class="text-green-100 text-sm opacity-80">กรุณากรอกรายละเอียดปัญหาให้ครบถ้วนเพื่อความรวดเร็วในการตรวจสอบ</p>
                </div>

                <form id="ticketForm" class="p-8 space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-black text-gray-400 uppercase tracking-widest mb-2">ผู้สร้างใบงาน</label>
                            <input type="text" id="display_name" readonly class="w-full px-4 py-3 bg-gray-50 border border-gray-100 rounded-2xl text-gray-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-xs font-black text-gray-400 uppercase tracking-widest mb-2">อีเมลติดต่อ</label>
                            <input type="text" id="display_email" readonly class="w-full px-4 py-3 bg-gray-50 border border-gray-100 rounded-2xl text-gray-500 outline-none">
                        </div>
                    </div>

                    <hr class="border-gray-50">

                    <div>
                        <label class="block text-xs font-black text-gray-400 uppercase tracking-widest mb-2">หัวข้อปัญหา <span class="text-red-500">*</span></label>
                        <select id="topic" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-green-500 outline-none transition cursor-pointer">
                            <option value="">เลือกหัวข้อปัญหา...</option>
                            <option value="internet">ปัญหาอินเทอร์เน็ตใช้งานไม่ได้</option>
                            <option value="billing">สอบถามยอดค้างชำระ / ค่าบริการ</option>
                            <option value="equipment">อุปกรณ์ชำรุด / เสีย</option>
                            <option value="other">อื่นๆ</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-xs font-black text-gray-400 uppercase tracking-widest mb-2">หมายเลข Internet (Internet No.) <span class="text-red-500">*</span></label>
                        <input type="text" id="id_number" required placeholder="เช่น 88XXXXXXXX หรือหมายเลขบริการ" 
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-green-500 outline-none transition">
                    </div>

                    <div>
                        <label class="block text-xs font-black text-gray-400 uppercase tracking-widest mb-2">รายละเอียดเพิ่มเติม</label>
                        <textarea id="detail" rows="4" placeholder="ระบุรายละเอียดของปัญหา อาการที่พบ หรือช่วงเวลาที่เกิดปัญหา..." 
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-green-500 outline-none transition"></textarea>
                    </div>

                    <div class="pt-4 flex gap-4">
                        <button type="button" onclick="window.history.back()" class="flex-1 py-4 bg-gray-100 text-gray-600 rounded-2xl font-bold hover:bg-gray-200 transition">ยกเลิก</button>
                        <button type="submit" id="submitBtn" class="flex-[2] py-4 bg-green-600 text-white rounded-2xl font-bold hover:bg-green-700 transition shadow-lg shadow-green-200 disabled:bg-gray-400">
                            ส่งข้อมูลใบงาน
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser = null;

        // Load UI Components
        fetch('./components/sidebar.html').then(r => r.text()).then(h => document.getElementById('sidebar-placeholder').innerHTML = h).catch(()=>{});
        fetch('./components/topbar.html').then(r => r.text()).then(h => document.getElementById('topbar-placeholder').innerHTML = h).catch(()=>{});

        // ตรวจสอบสถานะการล็อกอินและเตรียมข้อมูล User
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('display_name').value = user.displayName || 'ผู้ใช้งานทั่วไป';
                document.getElementById('display_email').value = user.email;
            } else {
                window.location.href = 'login.html'; // ถ้าไม่ได้ล็อกอินให้เด้งไปหน้า Login
            }
        });

        // ฟังก์ชันการบันทึกข้อมูล
        document.getElementById('ticketForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const topic = document.getElementById('topic').value;
            const id_number = document.getElementById('id_number').value;
            const detail = document.getElementById('detail').value;

            if (!currentUser) return alert('กรุณาเข้าสู่ระบบก่อนดำเนินการ');

            submitBtn.disabled = true;
            submitBtn.innerText = 'กำลังบันทึกข้อมูล...';

            try {
                // บันทึกข้อมูลลง Firestore พร้อมฟิลด์ ownerEmail เพื่อใช้กรองในหน้า My Ticket
                await addDoc(collection(db, "tickets"), {
                    topic: topic,
                    id_number: id_number,
                    detail: detail,
                    status: "On Progress",        // สถานะเริ่มต้น
                    owner: currentUser.displayName || "User",
                    ownerEmail: currentUser.email, // *** สำคัญมาก: ฟิลด์นี้ใช้สำหรับหน้า My Tickets ***
                    createdAt: serverTimestamp(),  // บันทึกเวลาเซิร์ฟเวอร์
                    adminNote: "",
                    adminName: ""
                });

                alert('สร้างใบงานสำเร็จ!');
                window.location.href = 'my-ticket.html'; // ส่งกลับไปหน้า My Ticket เพื่อดูรายการ

            } catch (error) {
                console.error("Error adding document: ", error);
                alert('เกิดข้อผิดพลาด: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.innerText = 'ส่งข้อมูลใบงาน';
            }
        });
    </script>
</body>
</html>
