<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลส่วนตัว - Sale Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .glass-card { background: white; border-radius: 2rem; box-shadow: 0 4px 25px rgba(0,0,0,0.04); border: 1px solid #f1f5f9; }
        .form-input { 
            background-color: #f8fafc; border: 2px solid transparent; border-radius: 1.25rem;
            padding: 1rem 1.5rem; transition: all 0.2s; width: 100%; color: #334155;
        }
        .form-input:focus { border-color: #5c56f1; background-color: white; outline: none; box-shadow: 0 0 0 4px rgba(92, 86, 241, 0.1); }
        .form-label { font-size: 10px; font-weight: 900; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.1em; margin-left: 1rem; margin-bottom: 0.5rem; display: block; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside id="sidebar-placeholder" class="hidden lg:block w-64 sticky top-0 h-screen"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <main class="p-8 space-y-8">
            <div>
                <h2 class="text-3xl font-bold text-slate-800">ข้อมูลส่วนตัว</h2>
                <p class="text-slate-400 text-sm mt-1">จัดการข้อมูลพื้นฐานและรหัสผ่านของคุณ</p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1 space-y-6">
                    <div class="glass-card p-8 text-center flex flex-col items-center">
                        <div id="u-avatar" class="w-24 h-24 bg-[#5c56f1] rounded-[2rem] flex items-center justify-center text-white text-3xl font-bold shadow-xl shadow-indigo-100 mb-4">
                            ?
                        </div>
                        <h3 id="display-name" class="text-xl font-bold text-slate-800">กำลังโหลด...</h3>
                        <p id="display-role" class="text-[#5c56f1] text-xs font-black uppercase mt-1">User</p>
                        <hr class="w-full my-6 border-slate-50">
                        <div class="w-full text-left space-y-3">
                            <p class="text-[10px] font-black text-slate-300 uppercase">อีเมลติดต่อ</p>
                            <p id="display-email" class="text-sm text-slate-600 truncate">email@example.com</p>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-2">
                    <div class="glass-card p-8 md:p-10">
                        <form id="profile-form" class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="form-label">ชื่อ-นามสกุล</label>
                                    <input type="text" id="p-name" class="form-input font-medium" placeholder="ชื่อ นามสกุล">
                                </div>
                                <div>
                                    <label class="form-label">ชื่อผู้ใช้งาน (Username)</label>
                                    <input type="text" id="p-username" class="form-input" placeholder="username" readonly>
                                </div>
                                <div>
                                    <label class="form-label">เบอร์โทรศัพท์</label>
                                    <input type="text" id="p-phone" class="form-input" placeholder="08x-xxx-xxxx">
                                </div>
                                <div>
                                    <label class="form-label">อีเมล</label>
                                    <input type="email" id="p-email" class="form-input" placeholder="email@test.com" readonly>
                                </div>
                            </div>

                            <div class="pt-6 border-t border-slate-50 mt-8">
                                <h4 class="text-slate-800 font-bold mb-4">เปลี่ยนรหัสผ่าน</h4>
                                <div class="space-y-4">
                                    <div>
                                        <label class="form-label">รหัสผ่านใหม่</label>
                                        <input type="password" id="p-password" class="form-input" placeholder="••••••••">
                                    </div>
                                </div>
                            </div>

                            <div class="flex justify-end pt-6">
                                <button type="submit" class="bg-[#5c56f1] text-white px-10 py-4 rounded-2xl font-bold hover:bg-[#4a44d1] transition shadow-xl shadow-indigo-100">
                                    บันทึกการเปลี่ยนแปลง
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, updatePassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Firebase Config ของคุณ
        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // โหลด Sidebar
        fetch('sidebar.html').then(r => r.text()).then(h => document.getElementById('sidebar-placeholder').innerHTML = h);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // ดึงข้อมูลจากคอลเลกชัน admin
                const userDoc = await getDoc(doc(db, "admin", user.uid));
                if (userDoc.exists()) {
                    const data = userDoc.data();
                    // แสดงผลในหน้าจอ
                    document.getElementById('display-name').innerText = data.name;
                    document.getElementById('display-email').innerText = data.email;
                    document.getElementById('display-role').innerText = data.role || 'User';
                    document.getElementById('u-avatar').innerText = data.name[0];
                    
                    // ใส่ข้อมูลใน Input
                    document.getElementById('p-name').value = data.name;
                    document.getElementById('p-username').value = data.username;
                    document.getElementById('p-email').value = data.email;
                    document.getElementById('p-phone').value = data.phone || '';
                }
            } else {
                window.location.href = "login.html";
            }
        });

        // ระบบบันทึกข้อมูล
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            if (!user) return;

            const newName = document.getElementById('p-name').value;
            const newPhone = document.getElementById('p-phone').value;
            const newPass = document.getElementById('p-password').value;

            try {
                // อัปเดต Firestore
                await updateDoc(doc(db, "admin", user.uid), {
                    name: newName,
                    phone: newPhone
                });

                // อัปเดต Password หากมีการกรอก
                if (newPass) {
                    await updatePassword(user, newPass);
                }

                alert("บันทึกข้อมูลสำเร็จ!");
                location.reload();
            } catch (error) {
                console.error(error);
                alert("เกิดข้อผิดพลาด: " + error.message);
            }
        });
    </script>
</body>
</html>
