<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - Sale Support System</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">

</head>
<body class="flex h-screen overflow-hidden bg-slate-50">

    <!-- SIDEBAR -->
<aside id="sidebar-container"
class="w-64 shrink-0 h-full bg-white border-r border-slate-200">
</aside>
    <!-- RIGHT AREA -->
    <div class="flex-1 flex flex-col min-w-0">

            <!-- TOPBAR -->
        <div id="topbar-container"></div>

        <!-- MAIN CONTENT -->
  <main class="w-full min-h-screen p-4 md:p-10 pb-24 animate-in fade-in duration-700">
    
    <div class="max-w-6xl mx-auto mb-10">
        <div class="flex items-center gap-5">
            <div class="w-16 h-16 bg-indigo-600 rounded-[1.5rem] shadow-xl shadow-indigo-200 flex items-center justify-center text-white text-2xl">
                <i class="fa-solid fa-user-gear"></i>
            </div>
            <div>
                <h2 class="text-3xl md:text-4xl font-black text-slate-800 tracking-tight">ตั้งค่าโปรไฟล์</h2>
                <p class="text-slate-500 font-medium mt-1">อัปเดตข้อมูลส่วนตัวและทีมงานเพื่อความถูกต้องของระบบ</p>
            </div>
        </div>
    </div>

    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-10 items-start">
        
        <aside class="lg:col-span-4 lg:sticky lg:top-10">
            <div class="bg-white rounded-[2.5rem] shadow-xl shadow-slate-200/60 p-8 border border-slate-50 text-center">
                <div class="relative inline-block mb-6">
                    <div id="avatar-display" class="w-32 h-32 bg-gradient-to-br from-indigo-500 to-violet-600 rounded-[3rem] flex items-center justify-center text-5xl text-white font-black shadow-2xl shadow-indigo-200 uppercase">?</div>
                    <div class="absolute -bottom-2 -right-2 w-10 h-10 bg-emerald-500 rounded-2xl flex items-center justify-center text-white border-4 border-white shadow-lg">
                        <i class="fa-solid fa-check text-xs"></i>
                    </div>
                </div>
                
                <h3 id="name-display" class="text-2xl font-black text-slate-800 tracking-tight mb-1">...</h3>
                <span id="role-display" class="px-4 py-1.5 bg-indigo-50 text-indigo-600 rounded-xl text-[10px] font-black uppercase tracking-wider">LOADING</span>

                <div class="mt-8 space-y-3 text-left">
                    <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100 flex items-center gap-4">
                        <div class="text-indigo-500 w-5 text-center"><i class="fa-regular fa-envelope text-lg"></i></div>
                        <div class="overflow-hidden">
                            <p class="text-[9px] font-bold text-slate-400 uppercase tracking-tighter">Official Email</p>
                            <p id="side-email" class="text-sm font-bold text-slate-700 truncate">...</p>
                        </div>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100 flex items-center gap-4">
                        <div class="text-emerald-500 w-5 text-center"><i class="fa-solid fa-sitemap text-lg"></i></div>
                        <div class="overflow-hidden">
                            <p class="text-[9px] font-bold text-slate-400 uppercase tracking-tighter">Current Team</p>
                            <p id="side-team" class="text-sm font-bold text-slate-700 truncate">...</p>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <div class="lg:col-span-8">
            <form id="profile-form" class="bg-white rounded-[2.5rem] shadow-xl shadow-slate-200/60 overflow-hidden border border-slate-50">
                <div class="bg-slate-900 px-10 py-8 flex justify-between items-center relative overflow-hidden">
                    <div class="relative z-10">
                        <h4 class="text-white font-bold text-lg flex items-center gap-3">
                            <i class="fa-solid fa-sliders text-indigo-400"></i> Edit Profile Details
                        </h4>
                    </div>
                    <i class="fa-solid fa-id-card absolute -right-4 top-1/2 -translate-y-1/2 text-white/5 text-8xl"></i>
                </div>

                <div class="p-8 md:p-12 space-y-10">
                    
                    <section>
                        <div class="flex items-center gap-3 mb-6">
                            <div class="w-8 h-8 rounded-lg bg-indigo-100 flex items-center justify-center text-indigo-600 text-sm"><i class="fa-solid fa-user"></i></div>
                            <h5 class="font-black text-slate-800 tracking-tight">ข้อมูลผู้ใช้งาน</h5>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="md:col-span-2 space-y-2">
                                <label class="text-xs font-black text-slate-400 uppercase ml-2 tracking-widest">ชื่อ-นามสกุล</label>
                                <input type="text" id="prof-name" class="w-full p-4 rounded-2xl bg-slate-50 border-2 border-slate-50 focus:bg-white focus:border-indigo-500 transition-all font-bold text-slate-700 outline-none" required>
                            </div>
                            <div class="space-y-2">
                                <label class="text-xs font-black text-slate-400 uppercase ml-2 tracking-widest">Username</label>
                                <input type="text" id="prof-user" class="w-full p-4 rounded-2xl bg-slate-100 font-black text-slate-400 cursor-not-allowed outline-none" readonly>
                            </div>
                            <div class="space-y-2">
                                <label class="text-xs font-black text-slate-400 uppercase ml-2 tracking-widest">Phone No.</label>
                                <input type="text" id="prof-phone" class="w-full p-4 rounded-2xl bg-slate-50 border-2 border-slate-50 focus:border-indigo-500 font-bold text-slate-700 outline-none" placeholder="0XXXXXXXXX">
                            </div>
                            <div class="md:col-span-2 space-y-2">
                                <label class="text-xs font-black text-slate-400 uppercase ml-2 tracking-widest">Email Address</label>
                                <input type="email" id="prof-email" class="w-full p-4 rounded-2xl bg-slate-50 border-2 border-slate-50 focus:border-indigo-500 font-bold text-slate-700 outline-none" required>
                            </div>
                        </div>
                    </section>

                    <div class="h-px bg-slate-100"></div>

                    <section>
                        <div class="flex items-center gap-3 mb-6">
                            <div class="w-8 h-8 rounded-lg bg-amber-100 flex items-center justify-center text-amber-600 text-sm"><i class="fa-solid fa-lock"></i></div>
                            <h5 class="font-black text-slate-800 tracking-tight">ความปลอดภัย</h5>
                        </div>
                        <div class="space-y-2 relative">
                            <label class="text-xs font-black text-slate-400 uppercase ml-2 tracking-widest">รหัสผ่านใหม่ (ปล่อยว่างถ้าไม่เปลี่ยน)</label>
                            <div class="relative">
                                <input type="password" id="prof-pass" class="w-full p-4 rounded-2xl bg-slate-50 border-2 border-slate-50 focus:border-indigo-500 font-bold text-slate-700 outline-none pr-14">
                                <button type="button" id="togglePassBtn" class="absolute right-4 top-1/2 -translate-y-1/2 w-10 h-10 flex items-center justify-center text-slate-400 hover:text-indigo-600 transition-colors">
                                    <i id="pass-icon" class="fa-solid fa-eye-slash"></i>
                                </button>
                            </div>
                        </div>
                    </section>

                    <div class="h-px bg-slate-100"></div>

                    <section>
                        <div class="flex items-center gap-3 mb-6">
                            <div class="w-8 h-8 rounded-lg bg-emerald-100 flex items-center justify-center text-emerald-600 text-sm"><i class="fa-solid fa-sitemap"></i></div>
                            <h5 class="font-black text-slate-800 tracking-tight">การจัดการองค์กร</h5>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-2">
                                <label class="text-xs font-black text-slate-400 uppercase ml-2 tracking-widest">Main Team</label>
                                <select id="prof-main" class="w-full p-4 rounded-2xl bg-slate-50 border-2 border-slate-50 font-bold text-slate-700 outline-none cursor-pointer" required></select>
                            </div>
                            <div class="space-y-2">
                                <label class="text-xs font-black text-slate-400 uppercase ml-2 tracking-widest">Sub Team</label>
                                <select id="prof-sub" class="w-full p-4 rounded-2xl bg-slate-50 border-2 border-slate-50 font-bold text-slate-700 outline-none cursor-pointer" required disabled></select>
                            </div>
                        </div>
                    </section>

                    <div class="pt-6">
                        <button type="submit" id="saveBtn" class="w-full py-5 bg-gradient-to-r from-indigo-600 to-indigo-800 text-white rounded-[1.5rem] font-black text-xl shadow-2xl shadow-indigo-200 hover:shadow-indigo-300 hover:-translate-y-1 active:scale-95 transition-all flex items-center justify-center gap-4">
                            <span>อัปเดตข้อมูลทั้งหมด</span>
                            <i class="fa-solid fa-cloud-arrow-up"></i>
                        </button>
                    </div>
                </div>
            </form>
            
            <div class="h-20"></div>
        </div>
    </div>
</main>
     </div>

    <div id="success-overlay">
        <div class="text-center scale-90 transition-transform duration-500" id="success-content">
            <div class="w-24 h-24 bg-emerald-500 text-white rounded-[2.5rem] flex items-center justify-center text-5xl mx-auto mb-6 shadow-2xl animate-bounce"><i class="fa-solid fa-check"></i></div>
            <h2 class="text-3xl font-bold text-slate-800 mb-2">บันทึกสำเร็จ!</h2>
            <p class="text-slate-500">ข้อมูลโปรไฟล์ของคุณได้รับการอัปเดตแล้ว</p>
        </div>
    </div>
    <script>
               let allTeams = [];

        // 1. ตรวจสอบสถานะและดึงข้อมูล
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserAuth = user;
                const snap = await getDoc(doc(db, "admin", user.uid));
                if (snap.exists()) {
                    const adminData = snap.data();
                    await fetchTeams();
                    fillFormData(adminData, user.email);
                }
            } else {
                window.location.replace("login.html");
            }
        });

        async function fetchTeams() {
            const snap = await getDocs(collection(db, "teams"));
            allTeams = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            const mainSelect = document.getElementById('prof-main');
            mainSelect.innerHTML = '<option value="" disabled selected>เลือกทีมหลัก</option>';
            allTeams.filter(t => t.type === "main").forEach(t => {
                mainSelect.add(new Option(t.name, t.id));
            });
        }

        function fillFormData(data, email) {
            document.getElementById('avatar-display').innerText = (data.name || "A")[0];
            document.getElementById('name-display').innerText = data.name || "Admin";
            document.getElementById('role-display').innerText = data.role || "Admin";
            document.getElementById('side-email').innerText = email;
            document.getElementById('side-team').innerText = `${data.Team || '-'} / ${data["Sub Team"] || '-'}`;
            document.getElementById('prof-name').value = data.name || "";
            document.getElementById('prof-user').value = data.username || "";
            document.getElementById('prof-email').value = email;
            document.getElementById('prof-phone').value = data["Phone No."] || "";

            if (data.Team) {
                const team = allTeams.find(t => t.name === data.Team && t.type === "main");
                if (team) {
                    document.getElementById('prof-main').value = team.id;
                    renderSubTeams(team.id, data["Sub Team"]);
                }
            }
        }

        document.getElementById('prof-main').addEventListener('change', (e) => renderSubTeams(e.target.value));

        function renderSubTeams(parentId, currentSub = null) {
            const subSelect = document.getElementById('prof-sub');
            const subs = allTeams.filter(t => t.type === "sub" && t.parentId === parentId);
            subSelect.innerHTML = '<option value="" disabled selected>เลือกทีมย่อย</option>';
            if (subs.length > 0) {
                subSelect.disabled = false;
                subs.forEach(t => {
                    const opt = new Option(t.name, t.name);
                    if (t.name === currentSub) opt.selected = true;
                    subSelect.add(opt);
                });
            } else {
                subSelect.disabled = true;
                subSelect.add(new Option("ไม่มีทีมย่อย", ""));
            }
        }

        // --- เพิ่มส่วนจัดการ Logout (Fix) ---

        window.handleLogout = () => {
            const modal = document.getElementById('logout-modal');
            const backdrop = document.getElementById('logout-backdrop');
            const content = document.getElementById('logout-content');
            modal.classList.remove('hidden');
            setTimeout(() => {
                backdrop.classList.add('backdrop-active');
                content.classList.add('modal-active');
            }, 10);
        };

        const closeLogoutModal = () => {
            const backdrop = document.getElementById('logout-backdrop');
            const content = document.getElementById('logout-content');
            backdrop.classList.remove('backdrop-active');
            content.classList.remove('modal-active');
            setTimeout(() => document.getElementById('logout-modal').classList.add('hidden'), 300);
        };

        document.getElementById('close-logout').onclick = closeLogoutModal;
        document.getElementById('confirm-logout').onclick = async () => {
            await signOut(auth);
            window.location.replace("login.html");
        };

        // ดักฟัง Click จาก Sidebar
        document.addEventListener('click', (e) => {
            if (e.target.closest('#logout-btn') || e.target.closest('.logout-link') || e.target.closest('[onclick="logout()"]')) {
                e.preventDefault();
                window.handleLogout();
            }
        });

        // ------------------------------------

        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            const originalBtnHtml = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = `<i class="fa-solid fa-circle-notch animate-spin"></i> กำลังบันทึก...`;

            try {
                const newEmail = document.getElementById('prof-email').value.trim();
                const newPass = document.getElementById('prof-pass').value;
                const mainTeamName = document.getElementById('prof-main').options[document.getElementById('prof-main').selectedIndex].text;
                const subTeamName = document.getElementById('prof-sub').value;

                const adminRef = doc(db, "admin", currentUserAuth.uid);
                await updateDoc(adminRef, {
                    "name": document.getElementById('prof-name').value.trim(),
                    "Team": mainTeamName,
                    "Sub Team": subTeamName,
                    "Phone No.": document.getElementById('prof-phone').value.trim()
                });

                let reAuthRequired = false;
                if (newEmail !== currentUserAuth.email) {
                    await updateEmail(currentUserAuth, newEmail);
                    reAuthRequired = true;
                }
                if (newPass) {
                    await updatePassword(currentUserAuth, newPass);
                    reAuthRequired = true;
                }

                document.getElementById('success-overlay').style.display = 'flex';
                setTimeout(() => document.getElementById('success-content').classList.replace('scale-90', 'scale-100'), 50);

                setTimeout(() => {
                    if (reAuthRequired) signOut(auth).then(() => window.location.replace("login.html"));
                    else location.reload();
                }, 2000);

            } catch (err) {
                console.error(err);
                alert("เกิดข้อผิดพลาด: " + err.message);
                btn.disabled = false;
                btn.innerHTML = originalBtnHtml;
            }
        });

        document.getElementById('togglePassBtn').onclick = () => {
            const input = document.getElementById('prof-pass');
            const icon = document.getElementById('pass-icon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            }
        };
    </script>
<script src="./js/layout.js"></script>
<script type="module" src="./js/sidebar-role.js"></script>
    <script type="module" src="firebase.js"></script>
</body>
