    <div id="logout-modal" class="fixed inset-0 z-[100] hidden">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c", authDomain: "salesupportsystemapp.firebaseapp.com", projectId: "salesupportsystemapp", storageBucket: "salesupportsystemapp.firebasestorage.app", messagingSenderId: "840890441207", appId: "1:840890441207:web:f3a5076d46e963a90de2f2" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let allTeamsData = [];

        // --- Layout Loader ---
        async function loadLayout() {
            const sidebar = await fetch('components/sidebar.html').then(r => r.text());
            const topbar = await fetch('components/topbar.html').then(r => r.text());
            document.getElementById('sidebar-placeholder').innerHTML = sidebar;
            document.getElementById('topbar-placeholder').innerHTML = topbar;
            
            // Execute Sidebar JS
            document.getElementById('sidebar-placeholder').querySelectorAll("script").forEach(s => {
                const newS = document.createElement("script");
                newS.type = "module";
                newS.textContent = s.textContent;
                document.head.appendChild(newS);
            });

            setTimeout(() => {
                const btn = document.getElementById('main-logout-btn');
                if (btn) btn.onclick = (e) => { e.preventDefault(); document.getElementById('logout-modal').classList.remove('hidden'); };
            }, 500);
        }

        document.getElementById('confirm-logout').onclick = () => signOut(auth).then(() => window.location.href="login.html");

        // --- Logic ---
        async function fetchTeams() {
            const snap = await getDocs(collection(db, "teams"));
            allTeamsData = snap.docs.map(d => d.data());
        }

        window.updateSubProfile = (mainName, savedSub = null) => {
            const subDiv = document.getElementById('subteam-container');
            const filtered = allTeamsData.filter(t => t.mainTeam === mainName);
            subDiv.innerHTML = filtered.map(t => `
                <label class="opt-card">
                    <input type="radio" name="sub" value="${t.subTeam}" ${t.subTeam === savedSub ? 'checked' : ''} class="w-4 h-4 accent-[#5c56f1]">
                    <span class="text-sm font-semibold text-slate-600">${t.subTeam}</span>
                </label>`).join('');
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await loadLayout();
                await fetchTeams();
                const snap = await getDoc(doc(db, "admin", user.uid));
                if (snap.exists()) {
                    const d = snap.data();
                    document.getElementById('p-name').value = d.name || "";
                    document.getElementById('p-email').value = d.email || "";
                    document.getElementById('p-phone').value = d['Phone No.'] || "";
                    document.getElementById('side-name').innerText = d.name || "User";
                    document.getElementById('side-role').innerText = (d.role || "user").toUpperCase();
                    document.getElementById('u-avatar').innerText = (d.name || "U")[0];
                    
                    const uniqueMain = [...new Set(allTeamsData.map(t => t.mainTeam))].sort();
                    document.getElementById('team-container').innerHTML = uniqueMain.map(name => `
                        <label class="opt-card">
                            <input type="radio" name="main" value="${name}" onchange="updateSubProfile('${name}')" ${name === d.Team ? 'checked' : ''} class="w-4 h-4 accent-[#5c56f1]">
                            <span class="text-sm font-semibold text-slate-600">${name}</span>
                        </label>`).join('');
                    if (d.Team) updateSubProfile(d.Team, d['Sub Team']);
                }
            } else window.location.href="login.html";
        });

        document.getElementById('profile-form').onsubmit = async (e) => {
            e.preventDefault();
            const main = document.querySelector('input[name="main"]:checked')?.value;
            const sub = document.querySelector('input[name="sub"]:checked')?.value;
            if (!main || !sub) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ó‡∏µ‡∏°");
            try {
                await updateDoc(doc(db, "admin", auth.currentUser.uid), {
                    name: document.getElementById('p-name').value,
                    'Phone No.': document.getElementById('p-phone').value,
                    Team: main, 'Sub Team': sub
                });
                alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!"); location.reload();
            } catch (err) { alert(err.message); }
        };
    </script>
