class="w-64 shrink-0 h-full bg-white border-r border-slate-200">

   <div class="flex-1 flex flex-col min-w-0 h-full overflow-hidden">

<div class="flex-1 flex flex-col min-w-0 h-full overflow-hidden bg-[#f8fafc]">
    
    <div id="topbar-placeholder"></div>

    <main class="flex-1 overflow-y-auto custom-scroll p-4 md:p-12">
        <div class="max-w-6xl mx-auto mb-12">
            <div class="flex items-center gap-6">
                <div class="hidden md:flex w-16 h-16 bg-white rounded-3xl shadow-lg shadow-slate-200/50 items-center justify-center text-indigo-600 text-2xl">

                </div>
                <div>
                    <h2 class="text-3xl md:text-5xl font-[900] text-slate-800 tracking-tight">ตั้งค่าโปรไฟล์</h2>
                    <p class="text-slate-500 font-medium mt-1">จัดการข้อมูลส่วนตัวและทีมเพื่อประสิทธิภาพในการประสานงาน</p>
                </div>

        <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-12 items-start pb-20">
            
            <aside class="lg:col-span-4 lg:sticky lg:top-8">

                    <div class="absolute -top-24 -right-24 w-48 h-48 bg-indigo-50 rounded-full blur-3xl group-hover:bg-indigo-100 transition-colors"></div>
                    
                    <div class="relative z-10 text-center">

                            <div class="absolute -bottom-2 -right-2 w-12 h-12 bg-emerald-500 rounded-2xl flex items-center justify-center text-white border-[6px] border-white shadow-xl">

                        <h3 id="name-display" class="text-3xl font-[900] text-slate-800 tracking-tight mb-2">...</h3>

                        <div class="space-y-4">
                            <div class="p-5 bg-slate-50/80 rounded-[2rem] border border-slate-100 flex items-center gap-5 transition-all hover:bg-white hover:shadow-xl hover:shadow-slate-100">
                                <div class="w-12 h-12 bg-white rounded-2xl shadow-sm flex items-center justify-center text-indigo-500 shadow-indigo-100/50">
                                    <i class="fa-regular fa-envelope text-xl"></i>

                                    <p id="side-email" class="text-sm font-bold text-slate-700 truncate">...</p>

                            </div>

                            <div class="p-5 bg-slate-50/80 rounded-[2rem] border border-slate-100 flex items-center gap-5 transition-all hover:bg-white hover:shadow-xl hover:shadow-slate-100">
                                <div class="w-12 h-12 bg-white rounded-2xl shadow-sm flex items-center justify-center text-emerald-500 shadow-emerald-100/50">
                                    <i class="fa-solid fa-users-viewfinder text-xl"></i>

                                <div class="text-left overflow-hidden">

                                </div>

                    </div>
                </div>
            </aside>

            <div class="lg:col-span-8">
                <form id="profile-form" class="bg-white rounded-[3.5rem] shadow-2xl shadow-slate-200/80 border border-white overflow-hidden">
                    <div class="bg-slate-900 px-12 py-10 relative overflow-hidden">
                        <div class="relative z-10">
                            <span class="text-indigo-400 text-xs font-black uppercase tracking-[0.3em]">Account Settings</span>
                            <h4 class="text-white font-black text-2xl mt-1 flex items-center gap-3">
                                รายละเอียดข้อมูลส่วนตัว
                            </h4>
                        </div>
                        <i class="fa-solid fa-fingerprint absolute -right-6 top-1/2 -translate-y-1/2 text-white/[0.03] text-[10rem]"></i>
                    </div>

                    <div class="p-8 md:p-14 space-y-12">
                        <section>
                            <div class="flex items-center gap-4 mb-8">
                                <div class="w-10 h-10 rounded-2xl bg-indigo-50 flex items-center justify-center text-indigo-600"><i class="fa-solid fa-address-card text-lg"></i></div>
                                <h5 class="font-black text-slate-800 text-xl tracking-tight">Basic Information</h5>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div class="md:col-span-2 group">
                                    <label class="block text-[11px] font-black text-slate-400 uppercase ml-4 mb-2 tracking-[0.1em] group-focus-within:text-indigo-500 transition-colors">ชื่อ-นามสกุล</label>
                                    <input type="text" id="prof-name" class="w-full px-6 py-5 rounded-[1.5rem] bg-slate-50 border-2 border-slate-50 focus:bg-white focus:border-indigo-500 focus:shadow-[0_0_20px_rgba(99,102,241,0.1)] transition-all font-bold text-slate-700 outline-none" placeholder="ระบุชื่อจริงของคุณ">
                                </div>
                                
                                <div class="group">
                                    <label class="block text-[11px] font-black text-slate-400 uppercase ml-4 mb-2 tracking-[0.1em]">ชื่อผู้ใช้งาน (ID)</label>
                                    <div class="relative">
                                        <input type="text" id="prof-user" class="w-full px-6 py-5 rounded-[1.5rem] bg-slate-100 font-black text-slate-400 cursor-not-allowed outline-none border-2 border-transparent" readonly>
                                        <i class="fa-solid fa-lock absolute right-6 top-1/2 -translate-y-1/2 text-slate-300"></i>
                                    </div>
                                </div>

                                <div class="group">
                                    <label class="block text-[11px] font-black text-slate-400 uppercase ml-4 mb-2 tracking-[0.1em] group-focus-within:text-indigo-500 transition-colors">เบอร์โทรศัพท์</label>
                                    <input type="text" id="prof-phone" class="w-full px-6 py-5 rounded-[1.5rem] bg-slate-50 border-2 border-slate-50 focus:bg-white focus:border-indigo-500 focus:shadow-[0_0_20px_rgba(99,102,241,0.1)] transition-all font-bold text-slate-700 outline-none" placeholder="0XXXXXXXXX">
                                </div>

                                <div class="md:col-span-2 group">
                                    <label class="block text-[11px] font-black text-slate-400 uppercase ml-4 mb-2 tracking-[0.1em] group-focus-within:text-indigo-500 transition-colors">อีเมลที่ใช้ในระบบ</label>
                                    <input type="email" id="prof-email" class="w-full px-6 py-5 rounded-[1.5rem] bg-slate-50 border-2 border-slate-50 focus:bg-white focus:border-indigo-500 focus:shadow-[0_0_20px_rgba(99,102,241,0.1)] transition-all font-bold text-slate-700 outline-none">
                                </div>
                            </div>
                        </section>

                        <div class="h-px bg-gradient-to-r from-transparent via-slate-100 to-transparent"></div>

                        <section>
                            <div class="flex items-center gap-4 mb-8">
                                <div class="w-10 h-10 rounded-2xl bg-amber-50 flex items-center justify-center text-amber-600"><i class="fa-solid fa-key text-lg"></i></div>
                                <h5 class="font-black text-slate-800 text-xl tracking-tight">Security Settings</h5>
                            </div>
                            
                            <div class="group">
                                <label class="block text-[11px] font-black text-slate-400 uppercase ml-4 mb-2 tracking-[0.1em] group-focus-within:text-indigo-500 transition-colors">รหัสผ่านใหม่ (ระบุเมื่อต้องการเปลี่ยนเท่านั้น)</label>
                                <div class="relative">
                                    <input type="password" id="prof-pass" class="w-full px-6 py-5 rounded-[1.5rem] bg-slate-50 border-2 border-slate-50 focus:bg-white focus:border-indigo-500 focus:shadow-[0_0_20px_rgba(99,102,241,0.1)] transition-all font-bold text-slate-700 outline-none pr-16" placeholder="••••••••">
                                    <button type="button" id="togglePassBtn" class="absolute right-4 top-1/2 -translate-y-1/2 w-12 h-12 flex items-center justify-center text-slate-400 hover:text-indigo-600 transition-colors">
                                        <i id="pass-icon" class="fa-solid fa-eye-slash"></i>
                                    </button>
                                </div>
                            </div>
                        </section>

                        <div class="h-px bg-gradient-to-r from-transparent via-slate-100 to-transparent"></div>

                        <section>
                            <div class="flex items-center gap-4 mb-8">
                                <div class="w-10 h-10 rounded-2xl bg-emerald-50 flex items-center justify-center text-emerald-600"><i class="fa-solid fa-sitemap text-lg"></i></div>
                                <h5 class="font-black text-slate-800 text-xl tracking-tight">Organization & Teams</h5>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div class="group">
                                    <label class="block text-[11px] font-black text-slate-400 uppercase ml-4 mb-2 tracking-[0.1em]">Main Team</label>
                                    <select id="prof-main" class="w-full px-6 py-5 rounded-[1.5rem] bg-slate-50 border-2 border-slate-50 font-bold text-slate-700 outline-none appearance-none cursor-pointer focus:border-emerald-500 transition-all"></select>
                                </div>
                                <div class="group">
                                    <label class="block text-[11px] font-black text-slate-400 uppercase ml-4 mb-2 tracking-[0.1em]">Sub Team</label>
                                    <select id="prof-sub" class="w-full px-6 py-5 rounded-[1.5rem] bg-slate-50 border-2 border-slate-50 font-bold text-slate-700 outline-none appearance-none cursor-not-allowed opacity-60" disabled></select>
                                </div>
                            </div>
                        </section>

                        <div class="pt-4">
                            <button type="submit" id="saveBtn" class="group w-full py-6 bg-slate-900 text-white rounded-[2rem] font-black text-xl shadow-2xl shadow-slate-200 hover:bg-indigo-600 hover:shadow-indigo-200 hover:-translate-y-1 active:scale-95 transition-all flex items-center justify-center gap-4">
                                <span>บันทึกการเปลี่ยนแปลงทั้งหมด</span>
                                <i class="fa-solid fa-circle-check text-indigo-400 group-hover:text-white transition-colors"></i>
                            </button>

    <script>
           // --- 1. ตัวแปรและการตั้งค่าเริ่มต้น ---
let allTeams = [];
let currentUserAuth = null;

// --- 2. การตรวจสอบสถานะการเข้าสู่ระบบและดึงข้อมูลโปรไฟล์ ---
onAuthStateChanged(auth, async (user) => {
    if (user) {
        currentUserAuth = user;
        try {
            // ดึงข้อมูล Admin จาก Firestore
            const snap = await getDoc(doc(db, "admin", user.uid));
            if (snap.exists()) {
                const adminData = snap.data();
                
                // ดึงข้อมูลทีมทั้งหมดก่อน แล้วค่อยเติมข้อมูลลง Form
                await fetchTeams();
                fillFormData(adminData, user.email);
            } else {
                console.error("ไม่พบข้อมูล Admin ในฐานข้อมูล");
            }
        } catch (error) {
            console.error("เกิดข้อผิดพลาดในการดึงข้อมูล:", error);
        }
    } else {
        window.location.replace("login.html");
    }
});

// --- 3. Function ดึงข้อมูลทีมจาก Firestore ---
async function fetchTeams() {
    try {
        const snap = await getDocs(collection(db, "teams"));
        allTeams = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        
        const mainSelect = document.getElementById('prof-main');
        mainSelect.innerHTML = '<option value="" disabled selected>เลือกทีมหลัก</option>';
        
        // เติมเฉพาะทีมที่เป็นประเภท "main"
        allTeams.filter(t => t.type === "main").forEach(t => {
            mainSelect.add(new Option(t.name, t.id));
        });
    } catch (error) {
        console.error("ไม่สามารถโหลดข้อมูลทีมได้:", error);
    }
}

// --- 4. Function เติมข้อมูลลงใน Form และ Profile Card ---
function fillFormData(data, email) {
    // แสดงผลบน Profile Card (ฝั่งซ้าย)
    document.getElementById('avatar-display').innerText = (data.name || "A")[0];
    document.getElementById('name-display').innerText = data.name || "Admin";
    document.getElementById('role-display').innerText = data.role || "Admin";
    document.getElementById('side-email').innerText = email;
    
    // แสดงทีมปัจจุบันที่ฝั่งซ้าย (ถ้ามี)
    if (document.getElementById('side-team')) {
        document.getElementById('side-team').innerText = `${data.Team || '-'} / ${data["Sub Team"] || '-'}`;
    }

    // เติมข้อมูลลงใน Form Input (ฝั่งขวา)
    document.getElementById('prof-name').value = data.name || "";
    document.getElementById('prof-user').value = data.username || "";
    document.getElementById('prof-email').value = email;
    document.getElementById('prof-phone').value = data["Phone No."] || "";

    // จัดการเลือกทีมหลักและทีมย่อย
    if (data.Team) {
        const team = allTeams.find(t => t.name === data.Team && t.type === "main");
        if (team) {
            document.getElementById('prof-main').value = team.id;
            renderSubTeams(team.id, data["Sub Team"]);
        }
    }
}

// --- 5. จัดการการเปลี่ยนทีมย่อยเมื่อเลือกทีมหลัก ---
document.getElementById('prof-main').addEventListener('change', (e) => {
    renderSubTeams(e.target.value);
});

function renderSubTeams(parentId, currentSub = null) {
    const subSelect = document.getElementById('prof-sub');
    const subs = allTeams.filter(t => t.type === "sub" && t.parentId === parentId);
    
    subSelect.innerHTML = '<option value="" disabled selected>เลือกทีมย่อย</option>';
    
    if (subs.length > 0) {
        subSelect.disabled = false;
        subs.forEach(t => {
            const opt = new Option(t.name, t.name);
            if (t.name === currentSub) opt.selected = true;
            subSelect.add(opt);
        });
    } else {
        subSelect.disabled = true;
        subSelect.add(new Option("ไม่มีทีมย่อย", ""));
    }
}

// --- 6. Function การบันทึกข้อมูล (Submit Form) ---
document.getElementById('profile-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = document.getElementById('saveBtn');
    const originalBtnHtml = btn.innerHTML;
    
    btn.disabled = true;
    btn.innerHTML = `<i class="fa-solid fa-circle-notch animate-spin"></i> กำลังบันทึก...`;

    try {
        const newEmail = document.getElementById('prof-email').value.trim();
        const newPass = document.getElementById('prof-pass').value; // รหัสผ่านใหม่
        const mainTeamName = document.getElementById('prof-main').options[document.getElementById('prof-main').selectedIndex].text;
        const subTeamName = document.getElementById('prof-sub').value;

        // อัปเดตข้อมูลใน Firestore
        const adminRef = doc(db, "admin", currentUserAuth.uid);
        await updateDoc(adminRef, {
            "name": document.getElementById('prof-name').value.trim(),
            "Team": mainTeamName,
            "Sub Team": subTeamName,
            "Phone No.": document.getElementById('prof-phone').value.trim()
        });

        let reAuthRequired = false;

        // ถ้ามีการเปลี่ยน Email ใน Auth
        if (newEmail !== currentUserAuth.email) {
            await updateEmail(currentUserAuth, newEmail);
            reAuthRequired = true;
        }

        // ถ้ามีการกรอกรหัสผ่านใหม่
        if (newPass && newPass.trim() !== "") {
            await updatePassword(currentUserAuth, newPass);
            reAuthRequired = true;
        }

        // แสดงผลความสำเร็จ
        const overlay = document.getElementById('success-overlay');
        overlay.style.display = 'flex';
        setTimeout(() => document.getElementById('success-content').classList.replace('scale-90', 'scale-100'), 50);

        // รอ 2 วินาทีแล้ว Refresh หรือไปหน้า Login
        setTimeout(() => {
            if (reAuthRequired) {
                signOut(auth).then(() => window.location.replace("login.html"));
            } else {
                location.reload();
            }
        }, 2000);

    } catch (err) {
        console.error(err);
        let errorMsg = "เกิดข้อผิดพลาดในการบันทึก";
        if (err.code === 'auth/requires-recent-login') {
            errorMsg = "เพื่อความปลอดภัย กรุณา Logout แล้ว Login ใหม่ก่อนทำการเปลี่ยน Email หรือรหัสผ่าน";
        } else {
            errorMsg = err.message;
        }
        alert(errorMsg);
        btn.disabled = false;
        btn.innerHTML = originalBtnHtml;
    }
});

// --- 7. Toggle แสดง/ซ่อนรหัสผ่าน ---
document.getElementById('togglePassBtn').onclick = () => {
    const input = document.getElementById('prof-pass');
    const icon = document.getElementById('pass-icon');
    if (input.type === 'password') {
        input.type = 'text';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
    } else {
        input.type = 'password';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
    }
};
    </script>
