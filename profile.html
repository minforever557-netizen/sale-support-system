<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - Sale Support System</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">

</head>
<body class="flex h-screen overflow-hidden bg-slate-50">

    <!-- SIDEBAR -->
<aside id="sidebar-container"
class="w-64 shrink-0 h-full bg-white border-r border-slate-200">
</aside>



    <!-- RIGHT AREA -->
    <div class="flex-1 flex flex-col min-w-0">

        <!-- TOPBAR -->
        <div id="topbar-container"></div>

        <main class="p-4 md:p-10 fade-in">
            <div class="max-w-5xl mx-auto">
                <div class="mb-10">
                    <h2 class="text-3xl font-bold text-slate-800 tracking-tight">ตั้งค่าโปรไฟล์</h2>
                    <p class="text-slate-500 mt-1">อัปเดตข้อมูลส่วนตัวและทีมของคุณให้เป็นปัจจุบัน</p>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                    <div class="lg:col-span-4 space-y-6">
                        <div class="profile-card p-8 text-center">
                            <div class="relative inline-block">
                                <div id="avatar-display" class="w-28 h-28 bg-gradient-to-tr from-indigo-600 to-violet-500 rounded-[2.5rem] flex items-center justify-center text-4xl text-white font-bold shadow-2xl shadow-indigo-200 uppercase">?</div>
                            </div>
                            <h2 id="name-display" class="text-xl font-bold text-slate-800 mt-6 mb-1">...</h2>
                            <span id="role-display" class="inline-block px-4 py-1.5 bg-indigo-50 text-indigo-600 rounded-full text-[10px] font-black uppercase tracking-widest">Loading</span>
                            
                            <div class="mt-8 pt-8 border-t border-slate-50 space-y-4">
                                <div class="flex items-center gap-4 text-left p-3 rounded-2xl bg-slate-50/50">
                                    <div class="w-10 h-10 rounded-xl bg-white shadow-sm flex items-center justify-center text-indigo-500"><i class="fa-regular fa-envelope"></i></div>
                                    <div class="overflow-hidden">
                                        <p class="text-[10px] font-bold text-slate-400 uppercase leading-none mb-1">Email</p>
                                        <p id="side-email" class="text-xs font-semibold text-slate-700 truncate">...</p>
                                    </div>
                                </div>
                                <div class="flex items-center gap-4 text-left p-3 rounded-2xl bg-slate-50/50">
                                    <div class="w-10 h-10 rounded-xl bg-white shadow-sm flex items-center justify-center text-emerald-500"><i class="fa-solid fa-users-rays"></i></div>
                                    <div>
                                        <p class="text-[10px] font-bold text-slate-400 uppercase leading-none mb-1">Team Unit</p>
                                        <p id="side-team" class="text-xs font-semibold text-slate-700">...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="lg:col-span-8">
                        <form id="profile-form" class="profile-card p-6 md:p-10 space-y-10">
                            <section>
                                <div class="flex items-center gap-3 mb-6">
                                    <div class="w-8 h-8 rounded-lg bg-emerald-500 flex items-center justify-center text-white text-xs shadow-lg shadow-emerald-100"><i class="fa-solid fa-user"></i></div>
                                    <h3 class="font-bold text-slate-800">ข้อมูลทั่วไป</h3>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div class="md:col-span-2">
                                        <label class="label-title">ชื่อ-นามสกุลจริง</label>
                                        <input type="text" id="prof-name" class="form-input" required>
                                    </div>
                                    <div>
                                        <label class="label-title">Username</label>
                                        <input type="text" id="prof-user" class="form-input input-readonly" readonly>
                                    </div>
                                    <div>
                                        <label class="label-title">เบอร์โทรศัพท์มือถือ</label>
                                        <input type="text" id="prof-phone" class="form-input" placeholder="0XXXXXXXXX">
                                    </div>
                                    <div class="md:col-span-2">
                                        <label class="label-title">อีเมลใช้งานปัจจุบัน</label>
                                        <input type="email" id="prof-email" class="form-input" required>
                                    </div>
                                </div>
                            </section>

                            <div class="h-px bg-slate-100"></div>

                            <section>
                                <div class="flex items-center gap-3 mb-6">
                                    <div class="w-8 h-8 rounded-lg bg-emerald-500 flex items-center justify-center text-white text-xs shadow-lg shadow-emerald-100"><i class="fa-solid fa-layer-group"></i></div>
                                    <h3 class="font-bold text-slate-800">สังกัดและทีม</h3>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label class="label-title">ทีมหลัก (Main Team)</label>
                                        <select id="prof-main" class="form-input cursor-pointer" required>
                                            <option value="" disabled selected>กำลังโหลด...</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="label-title">ทีมย่อย (Sub Team)</label>
                                        <select id="prof-sub" class="form-input cursor-pointer" required disabled>
                                            <option value="" disabled selected>เลือกทีมหลักก่อน</option>
                                        </select>
                                    </div>
                                </div>
                            </section>

                            <div class="h-px bg-slate-100"></div>

                            <section>
                                <div class="flex items-center gap-3 mb-6">
                                    <div class="w-8 h-8 rounded-lg bg-rose-500 flex items-center justify-center text-white text-xs shadow-lg shadow-rose-100"><i class="fa-solid fa-shield-halved"></i></div>
                                    <h3 class="font-bold text-slate-800">ความปลอดภัย</h3>
                                </div>
                                <div class="relative">
                                    <label class="label-title">เปลี่ยนรหัสผ่านใหม่</label>
                                    <div class="relative">
                                        <input type="password" id="prof-pass" class="form-input pr-12" placeholder="เว้นว่างไว้หากไม่ต้องการเปลี่ยน">
                                        <button type="button" id="togglePassBtn" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-300 hover:text-indigo-500">
                                            <i id="pass-icon" class="fa-solid fa-eye-slash text-sm"></i>
                                        </button>
                                    </div>
                                    <p class="text-[10px] text-slate-400 mt-3 ml-2">* หากเปลี่ยนอีเมลหรือรหัสผ่าน ระบบจะบังคับให้ Login ใหม่อีกครั้ง</p>
                                </div>
                            </section>

                            <div class="pt-4">
                                <button type="submit" id="saveBtn" class="w-full py-4 bg-emerald-500 text-white rounded-2xl font-bold text-lg shadow-xl shadow-emerald-100 hover:bg-emerald-700 transition-all flex items-center justify-center gap-3">
                                    <span>บันทึกการเปลี่ยนแปลง</span>
                                    <i class="fa-solid fa-arrow-right"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="success-overlay">
        <div class="text-center scale-90 transition-transform duration-500" id="success-content">
            <div class="w-24 h-24 bg-emerald-500 text-white rounded-[2.5rem] flex items-center justify-center text-5xl mx-auto mb-6 shadow-2xl animate-bounce"><i class="fa-solid fa-check"></i></div>
            <h2 class="text-3xl font-bold text-slate-800 mb-2">บันทึกสำเร็จ!</h2>
            <p class="text-slate-500">ข้อมูลโปรไฟล์ของคุณได้รับการอัปเดตแล้ว</p>
        </div>
    </div>
    <script>
               let allTeams = [];

        // 1. ตรวจสอบสถานะและดึงข้อมูล
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserAuth = user;
                const snap = await getDoc(doc(db, "admin", user.uid));
                if (snap.exists()) {
                    const adminData = snap.data();
                    await fetchTeams();
                    fillFormData(adminData, user.email);
                }
            } else {
                window.location.replace("login.html");
            }
        });

        async function fetchTeams() {
            const snap = await getDocs(collection(db, "teams"));
            allTeams = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            const mainSelect = document.getElementById('prof-main');
            mainSelect.innerHTML = '<option value="" disabled selected>เลือกทีมหลัก</option>';
            allTeams.filter(t => t.type === "main").forEach(t => {
                mainSelect.add(new Option(t.name, t.id));
            });
        }

        function fillFormData(data, email) {
            document.getElementById('avatar-display').innerText = (data.name || "A")[0];
            document.getElementById('name-display').innerText = data.name || "Admin";
            document.getElementById('role-display').innerText = data.role || "Admin";
            document.getElementById('side-email').innerText = email;
            document.getElementById('side-team').innerText = `${data.Team || '-'} / ${data["Sub Team"] || '-'}`;
            document.getElementById('prof-name').value = data.name || "";
            document.getElementById('prof-user').value = data.username || "";
            document.getElementById('prof-email').value = email;
            document.getElementById('prof-phone').value = data["Phone No."] || "";

            if (data.Team) {
                const team = allTeams.find(t => t.name === data.Team && t.type === "main");
                if (team) {
                    document.getElementById('prof-main').value = team.id;
                    renderSubTeams(team.id, data["Sub Team"]);
                }
            }
        }

        document.getElementById('prof-main').addEventListener('change', (e) => renderSubTeams(e.target.value));

        function renderSubTeams(parentId, currentSub = null) {
            const subSelect = document.getElementById('prof-sub');
            const subs = allTeams.filter(t => t.type === "sub" && t.parentId === parentId);
            subSelect.innerHTML = '<option value="" disabled selected>เลือกทีมย่อย</option>';
            if (subs.length > 0) {
                subSelect.disabled = false;
                subs.forEach(t => {
                    const opt = new Option(t.name, t.name);
                    if (t.name === currentSub) opt.selected = true;
                    subSelect.add(opt);
                });
            } else {
                subSelect.disabled = true;
                subSelect.add(new Option("ไม่มีทีมย่อย", ""));
            }
        }

        // --- เพิ่มส่วนจัดการ Logout (Fix) ---

        window.handleLogout = () => {
            const modal = document.getElementById('logout-modal');
            const backdrop = document.getElementById('logout-backdrop');
            const content = document.getElementById('logout-content');
            modal.classList.remove('hidden');
            setTimeout(() => {
                backdrop.classList.add('backdrop-active');
                content.classList.add('modal-active');
            }, 10);
        };

        const closeLogoutModal = () => {
            const backdrop = document.getElementById('logout-backdrop');
            const content = document.getElementById('logout-content');
            backdrop.classList.remove('backdrop-active');
            content.classList.remove('modal-active');
            setTimeout(() => document.getElementById('logout-modal').classList.add('hidden'), 300);
        };

        document.getElementById('close-logout').onclick = closeLogoutModal;
        document.getElementById('confirm-logout').onclick = async () => {
            await signOut(auth);
            window.location.replace("login.html");
        };

        // ดักฟัง Click จาก Sidebar
        document.addEventListener('click', (e) => {
            if (e.target.closest('#logout-btn') || e.target.closest('.logout-link') || e.target.closest('[onclick="logout()"]')) {
                e.preventDefault();
                window.handleLogout();
            }
        });

        // ------------------------------------

        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            const originalBtnHtml = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = `<i class="fa-solid fa-circle-notch animate-spin"></i> กำลังบันทึก...`;

            try {
                const newEmail = document.getElementById('prof-email').value.trim();
                const newPass = document.getElementById('prof-pass').value;
                const mainTeamName = document.getElementById('prof-main').options[document.getElementById('prof-main').selectedIndex].text;
                const subTeamName = document.getElementById('prof-sub').value;

                const adminRef = doc(db, "admin", currentUserAuth.uid);
                await updateDoc(adminRef, {
                    "name": document.getElementById('prof-name').value.trim(),
                    "Team": mainTeamName,
                    "Sub Team": subTeamName,
                    "Phone No.": document.getElementById('prof-phone').value.trim()
                });

                let reAuthRequired = false;
                if (newEmail !== currentUserAuth.email) {
                    await updateEmail(currentUserAuth, newEmail);
                    reAuthRequired = true;
                }
                if (newPass) {
                    await updatePassword(currentUserAuth, newPass);
                    reAuthRequired = true;
                }

                document.getElementById('success-overlay').style.display = 'flex';
                setTimeout(() => document.getElementById('success-content').classList.replace('scale-90', 'scale-100'), 50);

                setTimeout(() => {
                    if (reAuthRequired) signOut(auth).then(() => window.location.replace("login.html"));
                    else location.reload();
                }, 2000);

            } catch (err) {
                console.error(err);
                alert("เกิดข้อผิดพลาด: " + err.message);
                btn.disabled = false;
                btn.innerHTML = originalBtnHtml;
            }
        });

        document.getElementById('togglePassBtn').onclick = () => {
            const input = document.getElementById('prof-pass');
            const icon = document.getElementById('pass-icon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            }
        };
    </script>
<script src="./js/layout.js"></script>
<script type="module" src="./js/sidebar-role.js"></script>
    <script type="module" src="firebase.js"></script>
</body>
</html>
