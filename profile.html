<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตั้งค่าโปรไฟล์ - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css"> 
</head>
<body class="flex min-h-screen bg-slate-50">

    <aside id="sidebar-placeholder" class="hidden lg:block w-64 sticky top-0 h-screen bg-white border-r border-slate-200"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <div id="topbar-placeholder"></div>

        <main class="p-6 md:p-10 max-w-6xl mx-auto w-full profile-container">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-4">
            <div class="glass-card p-10 text-center sticky top-24">
                <div class="relative inline-block mb-6">
                    <div id="avatar-display" class="w-32 h-32 profile-avatar-custom flex items-center justify-center text-5xl text-white font-bold shadow-lg">
                        ณ
                    </div>
                    <label for="avatar-upload" class="absolute bottom-1 right-1 w-9 h-9 bg-white rounded-full shadow-md flex items-center justify-center text-[#f59e0b] border-2 border-white cursor-pointer hover:scale-110 transition">
                        <i class="fa-solid fa-camera text-xs"></i>
                    </label>
                </div>
                
                <h2 id="name-display" class="text-2xl font-bold text-slate-800 mb-2">ณัฐวุฒิ ธรรมจินดา</h2>
                <div class="status-badge status-badge-green inline-block mb-8">ADMIN</div>
                
                <div class="pt-6 border-t border-slate-50">
                    <div class="info-display-card">
                        <div class="w-10 h-10 rounded-xl bg-white shadow-sm flex items-center justify-center text-emerald-500">
                            <i class="fa-regular fa-envelope"></i>
                        </div>
                        <div class="text-left overflow-hidden">
                            <p class="text-[10px] font-bold text-slate-400 uppercase">Email Address</p>
                            <p id="side-email" class="text-xs font-bold text-slate-700 truncate">user1@test.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="lg:col-span-8">
            <form id="profile-form" class="space-y-6">
                
                <div class="content-section-box">
                    <div class="flex items-center gap-3 mb-8">
                        <div class="w-10 h-10 rounded-xl bg-emerald-500 text-white flex items-center justify-center shadow-md">
                            <i class="fa-solid fa-user-pen"></i>
                        </div>
                        <h3 class="text-lg font-bold text-slate-800">ข้อมูลส่วนตัว</h3>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="md:col-span-2 input-group-container">
                            <label class="field-label">ชื่อ-นามสกุลจริง</label>
                            <input type="text" id="prof-name" class="profile-input-field" placeholder="ระบุชื่อและนามสกุล">
                        </div>
                        <div class="input-group-container">
                            <label class="field-label">ชื่อผู้ใช้งาน (USERNAME)</label>
                            <input type="text" id="prof-user" class="profile-input-field" readonly>
                        </div>
                        <div class="input-group-container">
                            <label class="field-label">เบอร์โทรศัพท์</label>
                            <input type="text" id="prof-phone" class="profile-input-field" placeholder="0XXXXXXXXX">
                        </div>
                        <div class="md:col-span-2 input-group-container">
                            <label class="field-label">อีเมล</label>
                            <input type="email" id="prof-email" class="profile-input-field">
                        </div>
                    </div>
                </div>

                <div class="content-section-box">
                    <div class="flex items-center gap-3 mb-8">
                        <div class="w-10 h-10 rounded-xl bg-orange-500 text-white flex items-center justify-center shadow-md">
                            <i class="fa-solid fa-layer-group"></i>
                        </div>
                        <h3 class="text-lg font-bold text-slate-800">สังกัดและทีม</h3>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="input-group-container">
                            <label class="field-label">ทีมหลัก</label>
                            <select id="prof-main" class="profile-input-field">
                                <option value="">กำลังโหลด...</option>
                            </select>
                        </div>
                        <div class="input-group-container">
                            <label class="field-label">ทีมย่อย</label>
                            <select id="prof-sub" class="profile-input-field">
                                <option value="">เลือกทีมหลักก่อน</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit" id="saveBtn" class="btn-save-full">
                    <span>บันทึกข้อมูลส่วนตัว</span>
                    <i class="fa-solid fa-check-circle"></i>
                </button>
            </form>
        </div>
    </div>
</main>
    </div>

    <div id="success-overlay">
        <div class="text-center" id="success-content">
            <div class="w-20 h-20 bg-emerald-500 text-white rounded-full flex items-center justify-center text-3xl mx-auto mb-4 shadow-2xl">
                <i class="fa-solid fa-check"></i>
            </div>
            <h2 class="text-2xl font-bold text-slate-800">อัปเดตสำเร็จ</h2>
        </div>
    </div>

    <script type="module" src="./js/dashboard.js"></script>
    <script type="module">
        import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, getDocs, collection, updateDoc, FieldPath } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, updateEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };

        const app = getApps().length === 0 ? initializeApp(firebaseConfig) : getApps()[0];
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userUID = null;
        let teamsData = [];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userUID = user.uid;
                const snap = await getDoc(doc(db, "admin", user.uid));
                if (snap.exists()) {
                    await fetchTeams();
                    fillData(snap.data(), user.email);
                }
            } else { location.replace("login.html"); }
        });

        async function fetchTeams() {
            const snap = await getDocs(collection(db, "teams"));
            teamsData = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            const mainSelect = document.getElementById('prof-main');
            mainSelect.innerHTML = '<option value="" disabled selected>เลือกทีมหลัก</option>';
            teamsData.filter(t => t.type === "main").forEach(t => mainSelect.add(new Option(t.name, t.id)));
        }

        function fillData(data, email) {
            document.getElementById('avatar-display').innerText = (data.name || "A")[0];
            document.getElementById('name-display').innerText = data.name;
            document.getElementById('role-display').innerText = data.role;
            document.getElementById('side-email').innerText = email;
            document.getElementById('prof-name').value = data.name;
            document.getElementById('prof-user').value = data.username;
            document.getElementById('prof-email').value = email;
            document.getElementById('prof-phone').value = data["Phone No."] || "";

            if (data.Team) {
                const team = teamsData.find(t => t.name === data.Team);
                if (team) {
                    document.getElementById('prof-main').value = team.id;
                    updateSubTeams(team.id, data["Sub Team"]);
                }
            }
        }

        document.getElementById('prof-main').onchange = (e) => updateSubTeams(e.target.value);

        function updateSubTeams(parentId, currentSub = null) {
            const subSelect = document.getElementById('prof-sub');
            const subs = teamsData.filter(t => t.parentId === parentId);
            subSelect.innerHTML = '<option value="" disabled selected>เลือกทีมย่อย</option>';
            subSelect.disabled = subs.length === 0;
            subs.forEach(t => {
                const opt = new Option(t.name, t.name);
                if (t.name === currentSub) opt.selected = true;
                subSelect.add(opt);
            });
        }

        document.getElementById('profile-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.innerText = "กำลังบันทึก...";

            try {
                const mainName = document.getElementById('prof-main').options[document.getElementById('prof-main').selectedIndex].text;
                await updateDoc(doc(db, "admin", userUID), {
                    "name": document.getElementById('prof-name').value,
                    "Team": mainName,
                    "Sub Team": document.getElementById('prof-sub').value,
                    "Phone No.": document.getElementById('prof-phone').value
                });
                
                document.getElementById('success-overlay').style.display = 'flex';
                setTimeout(() => location.reload(), 1500);
            } catch (err) {
                alert("Error: " + err.message);
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
