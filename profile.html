<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลส่วนตัว - Sale Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .glass-card { background: white; border-radius: 2rem; box-shadow: 0 4px 25px rgba(0,0,0,0.04); border: 1px solid #f1f5f9; }
        .form-input { background-color: #f8fafc; border: 2px solid transparent; border-radius: 1.25rem; padding: 1rem 1.5rem; transition: all 0.2s; width: 100%; }
        .form-input:focus { border-color: #5c56f1; background-color: white; outline: none; box-shadow: 0 0 0 4px rgba(92, 86, 241, 0.1); }
        .form-label { font-size: 10px; font-weight: 900; color: #94a3b8; text-transform: uppercase; margin-left: 1rem; margin-bottom: 0.5rem; display: block; }
    </style>
</head>
<body class="flex min-h-screen">
    <aside id="sidebar-placeholder" class="hidden lg:block w-64 sticky top-0 h-screen bg-white border-r border-slate-200"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <main class="p-8 space-y-8">
            <h2 class="text-3xl font-bold text-slate-800">ข้อมูลส่วนตัว</h2>
            
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1">
                    <div class="glass-card p-8 text-center flex flex-col items-center">
                        <div id="u-avatar" class="w-24 h-24 bg-[#5c56f1] rounded-[2rem] flex items-center justify-center text-white text-3xl font-bold shadow-xl mb-4">?</div>
                        <h3 id="display-name" class="text-xl font-bold text-slate-800">...</h3>
                        <p id="display-role" class="text-[#5c56f1] text-[10px] font-black uppercase tracking-widest mt-1">User</p>
                    </div>
                </div>

                <div class="lg:col-span-2">
                    <div class="glass-card p-8 md:p-10">
                        <form id="profile-form" class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="md:col-span-2">
                                    <label class="form-label">ชื่อ-นามสกุล</label>
                                    <input type="text" id="p-name" class="form-input font-bold text-slate-700">
                                </div>
                                <div><label class="form-label">Username</label><input type="text" id="p-username" class="form-input bg-slate-100" readonly></div>
                                <div><label class="form-label">Email</label><input type="text" id="p-email" class="form-input bg-slate-100" readonly></div>
                            </div>
                            <div class="flex justify-end pt-6">
                                <button type="submit" class="bg-[#5c56f1] text-white px-10 py-4 rounded-2xl font-bold hover:bg-[#4a44d1] transition shadow-xl shadow-indigo-100">บันทึกข้อมูล</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp", // แก้ไขจุดที่ทำให้ Sidebar หาย
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        window.logout = () => signOut(auth).then(() => location.href = 'login.html'); // แก้ปัญหา logout is not defined

        fetch('sidebar.html').then(r => r.text()).then(h => document.getElementById('sidebar-placeholder').innerHTML = h);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "admin", user.uid));
                if (userDoc.exists()) {
                    const data = userDoc.data();
                    document.getElementById('display-name').innerText = data.name;
                    document.getElementById('u-avatar').innerText = data.name[0].toUpperCase();
                    document.getElementById('p-name').value = data.name;
                    document.getElementById('p-username').value = data.username;
                    document.getElementById('p-email').value = user.email;
                }
            } else { location.href = "login.html"; }
        });
    </script>
</body>
</html>
