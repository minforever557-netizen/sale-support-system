<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขข้อมูลส่วนตัว - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .profile-card { background: white; border-radius: 2.5rem; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="flex min-h-screen">

    <aside id="sidebar-placeholder" class="hidden lg:block w-64 bg-white border-r border-slate-200"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <header id="topbar-placeholder" class="bg-white shadow-sm border-b border-slate-200 sticky top-0 z-40 h-16 flex items-center px-6"></header>

        <main class="p-4 md:p-10 flex justify-center">
            <div class="w-full max-w-2xl profile-card overflow-hidden">
                <div class="bg-[#5c56f1] p-10 text-white">
                    <div class="flex items-center gap-5">
                        <div id="avatar-circle" class="w-20 h-20 bg-white/20 rounded-3xl flex items-center justify-center text-3xl font-bold backdrop-blur-md border border-white/30">
                            ?
                        </div>
                        <div>
                            <h2 class="text-2xl font-bold">แก้ไขข้อมูลส่วนตัว</h2>
                            <p class="text-indigo-100 text-sm opacity-80">จัดการข้อมูล ชื่อ ทีม และเบอร์โทรศัพท์ของคุณ</p>
                        </div>
                    </div>
                </div>

                <form id="profileForm" class="p-10 space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-[11px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">ชื่อ-นามสกุล</label>
                            <input type="text" id="prof-name" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-[#5c56f1] outline-none transition-all" required>
                        </div>
                        <div>
                            <label class="block text-[11px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">ชื่อผู้ใช้งาน (Username)</label>
                            <input type="text" id="prof-username" class="w-full p-4 bg-slate-200 border-2 border-slate-200 rounded-2xl outline-none cursor-not-allowed" readonly>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-[11px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">อีเมล (Email)</label>
                            <input type="email" id="prof-email" class="w-full p-4 bg-slate-200 border-2 border-slate-200 rounded-2xl outline-none cursor-not-allowed" readonly>
                        </div>
                        <div>
                            <label class="block text-[11px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">เบอร์โทรศัพท์ (Phone No.)</label>
                            <input type="text" id="prof-phone" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-[#5c56f1] outline-none transition-all" placeholder="08x-xxxxxxx">
                        </div>
                    </div>

                    <div class="border-t border-slate-100 pt-6">
                        <label class="block text-[11px] font-black text-slate-400 uppercase tracking-widest mb-3 ml-1">ทีมที่สังกัด (Team)</label>
                        <div class="space-y-3">
                            <div class="flex flex-wrap gap-4">
                                <label class="flex items-center gap-2 text-sm text-slate-600">
                                    <input type="checkbox" name="team-choice" value="FBB Telesale" onchange="syncTeam(this)" class="w-4 h-4 rounded text-[#5c56f1]"> FBB Telesale
                                </label>
                                <label class="flex items-center gap-2 text-sm text-slate-600">
                                    <input type="checkbox" name="team-choice" value="FBB Dealer Sale" onchange="syncTeam(this)" class="w-4 h-4 rounded text-[#5c56f1]"> FBB Dealer Sale
                                </label>
                                <label class="flex items-center gap-2 text-sm text-slate-600">
                                    <input type="checkbox" name="team-choice" value="FBB Direct Sale" onchange="syncTeam(this)" class="w-4 h-4 rounded text-[#5c56f1]"> FBB Direct Sale
                                </label>
                            </div>
                            
                            <div id="subteam-area" class="hidden mt-4">
                                <label class="block text-[10px] font-bold text-slate-400 mb-1">กลุ่มย่อย (Sub Team)</label>
                                <select id="prof-subteam" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-[#5c56f1] outline-none"></select>
                            </div>
                        </div>
                    </div>

                    <div class="pt-6">
                        <button type="submit" id="save-btn" class="w-full py-5 bg-[#5c56f1] text-white rounded-[1.5rem] font-bold text-lg hover:bg-[#4a44d1] shadow-lg shadow-indigo-100 transition-all active:scale-95">
                            บันทึกการเปลี่ยนแปลง
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Load Sidebar/Topbar
        fetch('./components/sidebar.html').then(r => r.text()).then(h => document.getElementById('sidebar-placeholder').innerHTML = h);
        fetch('./components/topbar.html').then(r => r.text()).then(h => document.getElementById('topbar-placeholder').innerHTML = h);

        // --- Logic: Team & SubTeam ---
        window.syncTeam = (el) => {
            const checkboxes = document.getElementsByName('team-choice');
            const subArea = document.getElementById('subteam-area');
            const subSelect = document.getElementById('prof-subteam');
            checkboxes.forEach(cb => { if (cb !== el) cb.checked = false; });

            if (el.checked) {
                subArea.classList.remove('hidden');
                let opt = '';
                if (el.value === 'FBB Telesale') {
                    opt = `<option value="FBB Telesale">FBB Telesale</option>`;
                } else {
                    for (let i = 1; i <= 10; i++) opt += `<option value="${el.value} ${i}">${el.value} ${i}</option>`;
                }
                subSelect.innerHTML = opt;
            } else { subArea.classList.add('hidden'); }
        };

        // --- Logic: Load User Data ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "admin", user.uid));
                if (userDoc.exists()) {
                    const data = userDoc.data();
                    // เติมข้อมูลลงฟอร์ม
                    document.getElementById('prof-name').value = data.name || '';
                    document.getElementById('prof-username').value = data.username || '';
                    document.getElementById('prof-email').value = data.email || '';
                    document.getElementById('prof-phone').value = data['Phone No.'] || '';
                    document.getElementById('avatar-circle').innerText = data.name ? data.name[0].toUpperCase() : '?';

                    // ตั้งค่าทีม
                    const cbs = document.getElementsByName('team-choice');
                    cbs.forEach(cb => {
                        if (cb.value === data.Team) {
                            cb.checked = true;
                            window.syncTeam(cb);
                            document.getElementById('prof-subteam').value = data['Sub Team'];
                        }
                    });
                }
            } else {
                window.location.href = "login.html";
            }
        });

        // --- Logic: Update Profile ---
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('save-btn');
            const selectedTeam = Array.from(document.getElementsByName('team-choice')).find(cb => cb.checked);
            
            if (!selectedTeam) return alert("กรุณาเลือกทีม");

            try {
                btn.disabled = true;
                btn.innerText = "กำลังบันทึก...";
                
                const user = auth.currentUser;
                await updateDoc(doc(db, "admin", user.uid), {
                    name: document.getElementById('prof-name').value,
                    'Phone No.': document.getElementById('prof-phone').value,
                    Team: selectedTeam.value,
                    'Sub Team': document.getElementById('prof-subteam').value,
                    updatedAt: serverTimestamp()
                });

                alert("บันทึกข้อมูลส่วนตัวเรียบร้อยแล้ว!");
            } catch (err) {
                alert("เกิดข้อผิดพลาด: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "บันทึกการเปลี่ยนแปลง";
            }
        });
    </script>
</body>
</html>
