<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนพนักงาน - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .animate-fadeIn { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg glass-card rounded-[3rem] shadow-2xl border border-white overflow-hidden">
        <div class="bg-[#5c56f1] p-10 text-white text-center">
            <h2 class="text-3xl font-bold">ลงทะเบียนพนักงาน</h2>
            <p class="text-indigo-100 mt-2 opacity-90">สร้างบัญชีผู้ใช้งานใหม่สำหรับระบบ Sale Support</p>
        </div>

        <form id="registerForm" class="p-10 space-y-5">
            
            <div>
                <label class="block text-[11px] font-black text-slate-400 uppercase tracking-wider mb-2 ml-1">ชื่อ-นามสกุล</label>
                <input type="text" id="reg-name" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-[#5c56f1] outline-none transition-all" placeholder="ชื่อ - นามสกุล" required>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-[11px] font-black text-slate-400 uppercase tracking-wider mb-2 ml-1">ชื่อผู้ใช้งาน</label>
                    <input type="text" id="reg-username" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-[#5c56f1] outline-none" placeholder="Username" required>
                </div>
                <div>
                    <label class="block text-[11px] font-black text-slate-400 uppercase tracking-wider mb-2 ml-1">เบอร์โทรศัพท์</label>
                    <input type="text" id="reg-phone" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-[#5c56f1] outline-none" placeholder="08x-xxxxxxx" required>
                </div>
            </div>

            <div>
                <label class="block text-[11px] font-black text-slate-400 uppercase tracking-wider mb-2 ml-1">อีเมล (Email)</label>
                <input type="email" id="reg-email" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-[#5c56f1] outline-none" placeholder="example@mail.com" required>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-[11px] font-black text-slate-400 uppercase tracking-wider mb-2 ml-1">ทีมหลัก (Main Team)</label>
                    <select id="reg-main-team" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-[#5c56f1] outline-none cursor-pointer appearance-none" required>
                        <option value="">กำลังโหลดทีม...</option>
                    </select>
                </div>
                <div>
                    <label class="block text-[11px] font-black text-slate-400 uppercase tracking-wider mb-2 ml-1">ทีมย่อย (Sub Team)</label>
                    <select id="reg-sub-team" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-[#5c56f1] outline-none cursor-pointer appearance-none" disabled required>
                        <option value="">เลือกทีมหลักก่อน</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-[11px] font-black text-slate-400 uppercase tracking-wider mb-2 ml-1">รหัสผ่าน (Password)</label>
                <input type="password" id="reg-password" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-[#5c56f1] outline-none" placeholder="อย่างน้อย 6 ตัวอักษร" required>
            </div>

            <button type="submit" id="submit-btn" class="w-full py-5 bg-[#5c56f1] text-white rounded-[1.5rem] font-bold text-lg hover:bg-[#4a44d1] shadow-lg shadow-indigo-100 transition-all active:scale-[0.98] mt-4">
                ลงทะเบียนเข้าสู่ระบบ
            </button>

            <p class="text-center text-slate-400 text-sm mt-4">
                มีบัญชีอยู่แล้ว? <a href="login.html" class="text-[#5c56f1] font-bold hover:underline">เข้าสู่ระบบ</a>
            </p>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDocs, collection, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let allTeams = [];

        // --- 1. โหลดข้อมูลทีมจาก Firestore ---
        async function fetchTeams() {
            const mainSelect = document.getElementById('reg-main-team');
            try {
                const q = query(collection(db, "teams"), orderBy("name", "asc"));
                const querySnapshot = await getDocs(q);
                allTeams = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                mainSelect.innerHTML = '<option value="">เลือกทีมหลัก</option>';
                allTeams.filter(t => t.type === 'main').forEach(team => {
                    mainSelect.innerHTML += `<option value="${team.id}">${team.name}</option>`;
                });
            } catch (error) {
                console.error("Error fetching teams:", error);
                mainSelect.innerHTML = '<option value="">โหลดข้อมูลล้มเหลว</option>';
            }
        }

        // --- 2. กรองทีมย่อยตามทีมหลักที่เลือก ---
        document.getElementById('reg-main-team').addEventListener('change', function() {
            const mainTeamId = this.value;
            const subSelect = document.getElementById('reg-sub-team');
            
            if (!mainTeamId) {
                subSelect.innerHTML = '<option value="">เลือกทีมหลักก่อน</option>';
                subSelect.disabled = true;
                return;
            }

            const filteredSubs = allTeams.filter(t => t.parentId === mainTeamId);
            
            if (filteredSubs.length > 0) {
                subSelect.innerHTML = '<option value="">เลือกทีมย่อย</option>' + 
                    filteredSubs.map(s => `<option value="${s.name}">${s.name}</option>`).join('');
                subSelect.disabled = false;
            } else {
                subSelect.innerHTML = '<option value="ไม่มีทีมย่อย">ไม่มีทีมย่อย</option>';
                subSelect.disabled = false;
            }
        });

        // --- 3. การสมัครสมาชิก ---
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const mainTeamSelect = document.getElementById('reg-main-team');
            
            // ดึงชื่อทีมหลักออกมาจาก text ของ option ที่ถูกเลือก
            const mainTeamName = mainTeamSelect.options[mainTeamSelect.selectedIndex].text;

            const formData = {
                name: document.getElementById('reg-name').value.trim(),
                username: document.getElementById('reg-username').value.trim(),
                email: document.getElementById('reg-email').value.trim(),
                phone: document.getElementById('reg-phone').value.trim(),
                password: document.getElementById('reg-password').value,
                team: mainTeamName,
                subTeam: document.getElementById('reg-sub-team').value
            };

            try {
                btn.disabled = true;
                btn.innerText = "กำลังสร้างบัญชี...";

                const userCredential = await createUserWithEmailAndPassword(auth, formData.email, formData.password);
                const user = userCredential.user;

                await setDoc(doc(db, "admin", user.uid), {
                    name: formData.name,
                    username: formData.username,
                    email: formData.email,
                    'Phone No.': formData.phone,
                    Team: formData.team,
                    'Sub Team': formData.subTeam,
                    role: "user",
                    password: formData.password,
                    createdAt: serverTimestamp(),
                    updatedAt: serverTimestamp()
                });

                alert("ลงทะเบียนสำเร็จ!");
                window.location.href = "dashboard.html";

            } catch (error) {
                console.error(error);
                let msg = "เกิดข้อผิดพลาดในการลงทะเบียน";
                if (error.code === 'auth/email-already-in-use') msg = "อีเมลนี้ถูกใช้งานแล้ว";
                alert(msg);
            } finally {
                btn.disabled = false;
                btn.innerText = "ลงทะเบียนเข้าสู่ระบบ";
            }
        });

        // เริ่มโหลดข้อมูลทีมทันทีที่หน้าจอพร้อม
        fetchTeams();
    </script>
</body>
</html>
