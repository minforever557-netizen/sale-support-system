<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .glass-card { background: white; border-radius: 2.5rem; box-shadow: 0 15px 35px rgba(0,0,0,0.05); border: 1px solid #f1f5f9; }
        .form-input { 
            background-color: #f8fafc; 
            border: 2px solid transparent; 
            border-radius: 1.2rem; 
            padding: 0.9rem 1.2rem; 
            width: 100%; 
            font-weight: 500; 
            color: #334155; 
            transition: 0.3s; 
        }
        .form-input:focus { border-color: #5c56f1; background-color: white; outline: none; }
        select.form-input { appearance: none; cursor: pointer; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-2xl">
        <div class="glass-card p-8 md:p-12">
            <div class="text-center mb-10">
                <div class="w-16 h-16 bg-indigo-50 text-[#5c56f1] rounded-2xl flex items-center justify-center text-2xl mx-auto mb-4">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h2 class="text-3xl font-bold text-slate-800">สร้างบัญชีพนักงาน</h2>
                <p class="text-slate-400 mt-1">กรุณากรอกข้อมูลให้ครบถ้วนเพื่อเข้าสู่ระบบ</p>
            </div>

            <form id="reg-form" class="space-y-5">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label class="text-xs font-bold text-slate-400 uppercase ml-2 mb-2 block">Username</label>
                        <input type="text" id="reg-username" class="form-input" placeholder="ไอดีสำหรับ Login" required>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-400 uppercase ml-2 mb-2 block">ชื่อ-นามสกุล</label>
                        <input type="text" id="reg-name" class="form-input" placeholder="ระบุชื่อจริง" required>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label class="text-xs font-bold text-slate-400 uppercase ml-2 mb-2 block">อีเมล</label>
                        <input type="email" id="reg-email" class="form-input" placeholder="email@company.com" required>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-400 uppercase ml-2 mb-2 block">เบอร์โทรศัพท์</label>
                        <input type="text" id="reg-phone" class="form-input" placeholder="08x-xxxxxxx">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-5 pt-4 border-t border-slate-50">
                    <div>
                        <label class="text-xs font-bold text-indigo-500 uppercase ml-2 mb-2 block">ทีมหลัก (MAIN TEAM)</label>
                        <div class="relative">
                            <select id="reg-main" class="form-input" required>
                                <option value="" disabled selected>โหลดข้อมูลทีม...</option>
                            </select>
                            <i class="fas fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-slate-300 pointer-events-none"></i>
                        </div>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-indigo-500 uppercase ml-2 mb-2 block">ทีมย่อย (SUB TEAM)</label>
                        <div class="relative">
                            <select id="reg-sub" class="form-input" required>
                                <option value="" disabled selected>โหลดข้อมูลทีม...</option>
                            </select>
                            <i class="fas fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-slate-300 pointer-events-none"></i>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase ml-2 mb-2 block">รหัสผ่าน</label>
                    <input type="password" id="reg-pass" class="form-input" placeholder="••••••••" required>
                </div>

                <div class="pt-6">
                    <button type="submit" id="submitBtn" class="w-full bg-[#5c56f1] text-white py-4 rounded-2xl font-bold text-lg hover:bg-[#4a44d1] shadow-lg shadow-indigo-100 transition active:scale-[0.98]">
                        ลงทะเบียนเข้าใช้งาน
                    </button>
                    <p class="text-center text-slate-400 mt-6 text-sm">
                        เป็นสมาชิกอยู่แล้ว? <a href="login.html" class="text-[#5c56f1] font-bold hover:underline">เข้าสู่ระบบ</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c", 
            authDomain: "salesupportsystemapp.firebaseapp.com", 
            projectId: "salesupportsystemapp", 
            storageBucket: "salesupportsystemapp.firebasestorage.app", 
            messagingSenderId: "840890441207", 
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- 1. โหลดข้อมูลทีมลง Dropdown ---
        async function fetchTeams() {
            try {
                const snap = await getDocs(collection(db, "teams"));
                const allTeams = snap.docs.map(d => d.data());
                
                const mainSelect = document.getElementById('reg-main');
                const subSelect = document.getElementById('reg-sub');

                // ล้างค่ารอโหลด
                mainSelect.innerHTML = '<option value="" disabled selected>เลือกทีมหลัก</option>';
                subSelect.innerHTML = '<option value="" disabled selected>เลือกทีมย่อย</option>';

                // แยกประเภทตามฟิลด์ type ใน Firestore
                allTeams.forEach(t => {
                    const opt = new Option(t.name, t.name);
                    if (t.type === "main") {
                        mainSelect.add(opt);
                    } else if (t.type === "sub") {
                        subSelect.add(opt);
                    }
                });

                // กรณีไม่มีข้อมูล
                if (mainSelect.options.length <= 1) mainSelect.innerHTML = '<option value="">ไม่มีข้อมูลทีมหลัก</option>';
                if (subSelect.options.length <= 1) subSelect.innerHTML = '<option value="">ไม่มีข้อมูลทีมย่อย</option>';

            } catch (err) {
                console.error("Fetch teams error:", err);
            }
        }

        // --- 2. ขั้นตอนลงทะเบียน ---
        document.getElementById('reg-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "กำลังประมวลผล...";

            const formData = {
                user: document.getElementById('reg-username').value.trim(),
                name: document.getElementById('reg-name').value.trim(),
                email: document.getElementById('reg-email').value.trim(),
                phone: document.getElementById('reg-phone').value.trim(),
                main: document.getElementById('reg-main').value,
                sub: document.getElementById('reg-sub').value,
                pass: document.getElementById('reg-pass').value
            };

            try {
                // สร้าง User ใน Firebase Auth
                const userCred = await createUserWithEmailAndPassword(auth, formData.email, formData.pass);
                
                // บันทึกข้อมูลลง Collection admin
                await setDoc(doc(db, "admin", userCred.user.uid), {
                    username: formData.user,
                    name: formData.name,
                    email: formData.email,
                    "Phone No.": formData.phone,
                    Team: formData.main,
                    "Sub Team": formData.sub,
                    role: "user", // สิทธิ์เริ่มต้น
                    createdAt: new Date().toISOString()
                });

                alert("ลงทะเบียนพนักงานสำเร็จ!");
                window.location.href = "login.html";

            } catch (err) {
                alert("เกิดข้อผิดพลาด: " + err.message);
                btn.disabled = false;
                btn.innerText = "ลงทะเบียนเข้าใช้งาน";
            }
        };

        // เริ่มต้นโหลดข้อมูล
        fetchTeams();

    </script>
</body>
</html>
