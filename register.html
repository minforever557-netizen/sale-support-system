<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Sale Support</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#EFFAF0] p-4 md:p-8">
  <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-6 md:p-8">
    <h1 class="text-2xl font-bold text-green-700">Register ผู้ใช้งาน</h1>
    <form id="registerForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
      <input id="username" placeholder="Username" class="border rounded-lg p-3" required />
      <input id="password" type="password" minlength="4" placeholder="Password (ขั้นต่ำ 4 ตัว)" class="border rounded-lg p-3" required />
      <input id="firstName" placeholder="ชื่อ" class="border rounded-lg p-3" required />
      <input id="lastName" placeholder="สกุล" class="border rounded-lg p-3" required />
      <input id="email" type="email" placeholder="Email" class="border rounded-lg p-3" required />
      <input id="phone" placeholder="เบอร์โทรศัพท์" class="border rounded-lg p-3" required />
      <div class="md:col-span-2">
        <p class="font-medium mb-2">หน่วยงาน (เลือกได้ 1 รายการ)</p>
        <div class="grid md:grid-cols-3 gap-2 text-sm">
          <label class="border rounded p-2"><input type="radio" name="department" value="FBB Dealer Sale" required /> FBB Dealer Sale</label>
          <label class="border rounded p-2"><input type="radio" name="department" value="FBB Direct Sale" /> FBB Direct Sale</label>
          <label class="border rounded p-2"><input type="radio" name="department" value="FBB Telesale" /> FBB Telesale</label>
        </div>
      </div>
      <div class="md:col-span-2">
        <label class="font-medium">ทีม</label>
        <select id="team" class="w-full border rounded-lg p-3 mt-1" required>
          <option value="">เลือกหน่วยงานก่อน</option>
        </select>
      </div>
      <div class="md:col-span-2 flex gap-3">
        <button class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg">สมัครสมาชิก</button>
        <a href="login.html" class="bg-orange-400 text-white px-6 py-3 rounded-lg">กลับหน้า Login</a>
      </div>
    </form>
    <p id="message" class="text-sm mt-4"></p>
  </div>
  <script type="module" src="js/register.js"></script>
</body>
</html>
