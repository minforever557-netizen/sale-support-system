<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Report - Sale Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .glass-card { background: white; border-radius: 2rem; border: 1px solid #eef2f6; }
        .breadcrumb-item { @apply text-slate-400 hover:text-indigo-600 cursor-pointer; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside id="sidebar-placeholder" class="hidden lg:block w-64 sticky top-0 h-screen bg-white border-r border-slate-200"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <div id="topbar-placeholder"></div>

        <main class="p-4 md:p-8 space-y-6">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                <div>
                    <nav class="flex items-center gap-2 text-sm mb-2">
                        <span class="breadcrumb-item" onclick="resetDrilldown()">Dashboard</span>
                        <i class="fa-solid fa-chevron-right text-[10px] text-slate-300"></i>
                        <span id="current-view-label" class="text-slate-800 font-bold">ภาพรวมทีมหลัก</span>
                    </nav>
                    <h2 class="text-2xl font-black text-slate-800">System Analytics</h2>
                </div>
                <button onclick="resetDrilldown()" class="px-6 py-2 bg-white border border-slate-200 text-slate-600 rounded-xl font-bold shadow-sm hover:bg-slate-50 transition">
                    <i class="fa-solid fa-sync mr-2"></i> รีเซ็ตข้อมูล
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="glass-card p-6 border-l-4 border-indigo-500">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">งานทั้งหมด</p>
                    <h3 id="stat-total" class="text-4xl font-bold text-slate-800 mt-1">0</h3>
                </div>
                <div class="glass-card p-6 border-l-4 border-emerald-500">
                    <p class="text-[10px] font-black text-emerald-500 uppercase tracking-widest">In SLA</p>
                    <h3 id="stat-sla" class="text-4xl font-bold text-slate-800 mt-1">0%</h3>
                </div>
                <div class="glass-card p-6 border-l-4 border-orange-400">
                    <p class="text-[10px] font-black text-orange-400 uppercase tracking-widest">ผู้ใช้งานระบบ</p>
                    <h3 id="stat-users" class="text-4xl font-bold text-slate-800 mt-1">0</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="glass-card p-8 lg:col-span-1">
                    <h4 class="font-bold text-slate-700 mb-6 flex items-center gap-2">
                        <i class="fa-solid fa-chart-pie text-indigo-500"></i> สัดส่วนหัวข้อ (จำนวนเคส)
                    </h4>
                    <div class="h-72"><canvas id="topicChart"></canvas></div>
                </div>

                <div class="glass-card p-8 lg:col-span-2">
                    <h4 class="font-bold text-slate-700 mb-6" id="table-title">สถิติรายทีมหลัก</h4>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead>
                                <tr class="text-[11px] font-black text-slate-400 uppercase border-b pb-4">
                                    <th class="pb-4">ชื่อเรียก</th>
                                    <th class="pb-4 text-center">จำนวน (เคส)</th>
                                    <th class="pb-4 text-right">สัดส่วน %</th>
                                </tr>
                            </thead>
                            <tbody id="drilldown-table-body" class="divide-y divide-slate-50">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="detail-modal" class="fixed inset-0 z-[150] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="closeDetailModal()"></div>
        <div class="relative bg-white w-full max-w-4xl rounded-[2.5rem] shadow-2xl overflow-hidden p-8">
            <div class="flex justify-between items-start mb-6">
                <h3 id="modal-title" class="text-2xl font-black text-slate-800"></h3>
                <button onclick="closeDetailModal()" class="text-slate-400 hover:text-slate-600"><i class="fa-solid fa-times text-xl"></i></button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <p class="text-xs font-bold text-indigo-500 uppercase mb-4">สรุปตามหัวข้อปัญหา</p>
                    <div id="modal-topic-list" class="space-y-2"></div>
                </div>
                <div>
                    <p class="text-xs font-bold text-emerald-500 uppercase mb-4">สรุปตามรายชื่อผู้ส่งงาน</p>
                    <div id="modal-user-list" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, getDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };

        const app = getApps().length === 0 ? initializeApp(firebaseConfig) : getApps()[0];
        const db = getFirestore(app);
        const auth = getAuth(app);

        let allTickets = [];
        let topicChart = null;
        let drillLevel = 'MAIN'; 
        let activeMainTeam = null;

        // ลงทะเบียน Plugin สำหรับ Chart.js
        Chart.register(ChartDataLabels);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const adminDoc = await getDoc(doc(db, "admin", user.uid));
                if (adminDoc.exists()) {
                    loadLayout(adminDoc.data(), user.email);
                    initData();
                }
            }
        });

        async function loadLayout(userData, email) {
            const comps = [{ id: 'sidebar-placeholder', url: './components/sidebar.html' }, { id: 'topbar-placeholder', url: './components/topbar.html' }];
            for (const comp of comps) {
                const res = await fetch(comp.url);
                if (res.ok) {
                    const el = document.getElementById(comp.id);
                    el.innerHTML = await res.text();
                    el.classList.remove('hidden');
                }
            }
        }

        function initData() {
            onSnapshot(collection(db, "tickets"), (snapshot) => {
                allTickets = snapshot.docs.map(d => {
                    const data = d.data();
                    // --- ฟังก์ชัน Normalize: แก้ปัญหาชื่อ Field ผิดพลาด ---
                    // พยายามหาค่า Team จากทุก Key ที่เป็นไปได้
                    const findValue = (keys) => {
                        const foundKey = Object.keys(data).find(k => keys.includes(k.toLowerCase().trim()));
                        return foundKey ? data[foundKey] : null;
                    };

                    return {
                        id: d.id,
                        ...data,
                        normalizedTeam: findValue(['team', 'main team', 'main_team']) || "ไม่ระบุทีม",
                        normalizedSubTeam: findValue(['sub team', 'subteam', 'sub_team']) || "ไม่มีทีมย่อย",
                        normalizedTopic: findValue(['topic', 'subject', 'issue']) || "ทั่วไป",
                        normalizedUser: data.userName || data.user_name || data.userEmail || "Unknown"
                    };
                });
                renderDashboard();
            });
        }

        window.renderDashboard = () => {
            const total = allTickets.length;
            document.getElementById('stat-total').innerText = total;
            document.getElementById('stat-users').innerText = new Set(allTickets.map(t => t.normalizedUser)).size;
            
            const stats = {};
            const topicStats = {};

            allTickets.forEach(t => {
                if (drillLevel === 'MAIN') {
                    stats[t.normalizedTeam] = (stats[t.normalizedTeam] || 0) + 1;
                    topicStats[t.normalizedTopic] = (topicStats[t.normalizedTopic] || 0) + 1;
                } else if (drillLevel === 'SUB' && t.normalizedTeam === activeMainTeam) {
                    stats[t.normalizedSubTeam] = (stats[t.normalizedSubTeam] || 0) + 1;
                    topicStats[t.normalizedTopic] = (topicStats[t.normalizedTopic] || 0) + 1;
                }
            });

            updateChart(topicStats);
            updateTable(stats, drillLevel === 'MAIN' ? total : allTickets.filter(x => x.normalizedTeam === activeMainTeam).length);
        };

        function updateChart(stats) {
            const ctx = document.getElementById('topicChart');
            if (topicChart) topicChart.destroy();
            
            topicChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(stats),
                    datasets: [{
                        data: Object.values(stats),
                        backgroundColor: ['#6366f1', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom', labels: { boxWidth: 12, font: { size: 10 } } },
                        datalabels: { // แสดงตัวเลขบนกราฟ
                            color: '#fff',
                            font: { weight: 'bold', size: 12 },
                            formatter: (value) => value > 0 ? value : '' 
                        },
                        tooltip: {
                            callbacks: {
                                label: (item) => ` ${item.label}: ${item.raw} เคส`
                            }
                        }
                    },
                    cutout: '60%'
                }
            });
        }

        function updateTable(stats, total) {
            const tbody = document.getElementById('drilldown-table-body');
            tbody.innerHTML = Object.entries(stats).sort((a,b) => b[1]-a[1]).map(([name, count]) => `
                <tr class="hover:bg-indigo-50/50 cursor-pointer transition-all" onclick="handleRowClick('${name}')">
                    <td class="py-5 font-bold text-slate-700">${name}</td>
                    <td class="py-5 text-center font-bold text-indigo-600">${count}</td>
                    <td class="py-5 text-right text-slate-400 font-bold">${((count/total)*100).toFixed(1)}%</td>
                </tr>
            `).join('');
        }

        window.handleRowClick = (name) => {
            if (drillLevel === 'MAIN') {
                activeMainTeam = name;
                drillLevel = 'SUB';
                document.getElementById('current-view-label').innerText = name;
                document.getElementById('table-title').innerText = `ทีมย่อยภายใต้: ${name}`;
                renderDashboard();
            } else {
                showDeepDetail(activeMainTeam, name);
            }
        };

        function showDeepDetail(main, sub) {
            const filtered = allTickets.filter(t => t.normalizedTeam === main && t.normalizedSubTeam === sub);
            document.getElementById('modal-title').innerText = sub;
            
            const topics = {}; const users = {};
            filtered.forEach(t => {
                topics[t.normalizedTopic] = (topics[t.normalizedTopic] || 0) + 1;
                users[t.normalizedUser] = (users[t.normalizedUser] || 0) + 1;
            });

            document.getElementById('modal-topic-list').innerHTML = Object.entries(topics).map(([n, c]) => `
                <div class="flex justify-between p-3 bg-slate-50 rounded-xl border border-slate-100">
                    <span class="text-sm font-bold text-slate-600">${n}</span>
                    <span class="text-indigo-600 font-bold">${c} เคส</span>
                </div>`).join('');

            document.getElementById('modal-user-list').innerHTML = Object.entries(users).map(([n, c]) => `
                <div class="flex justify-between p-3 bg-indigo-50/30 rounded-xl">
                    <span class="text-sm font-bold text-slate-600">${n}</span>
                    <span class="font-bold text-slate-500">${c} เคส</span>
                </div>`).join('');

            document.getElementById('detail-modal').classList.remove('hidden');
        }

        window.resetDrilldown = () => {
            drillLevel = 'MAIN'; activeMainTeam = null;
            document.getElementById('current-view-label').innerText = "ภาพรวมทีมหลัก";
            document.getElementById('table-title').innerText = "สถิติรายทีมหลัก";
            renderDashboard();
        };

        window.closeDetailModal = () => document.getElementById('detail-modal').classList.add('hidden');
    </script>
</body>
</html>
