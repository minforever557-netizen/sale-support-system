<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Dashboard - Sale Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; }
        .glass-card { background: white; border: 1px solid #F1F5F9; border-radius: 1.5rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="min-h-screen flex">

    <aside id="sidebar-placeholder" class="shrink-0"></aside>

    <div class="flex-1 flex flex-col">
        <div id="topbar-placeholder"></div>

        <main class="p-8">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-2xl font-bold text-slate-800">Report Dashboard</h1>
                    <p class="text-slate-500 text-sm">สรุปผลการดำเนินงานและสถิติตามทีม</p>
                </div>
                
                <div class="bg-white px-4 py-2 rounded-xl border border-slate-200 shadow-sm">
                    <select id="teamFilter" class="outline-none text-sm font-semibold text-slate-600 cursor-pointer bg-transparent">
                        <option value="all">--- ทุกทีม (ภาพรวมทั้งหมด) ---</option>
                    </select>
                </div>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="glass-card p-6 border-l-4 border-l-indigo-500">
                    <p class="text-slate-500 text-sm font-medium">ใบงานทั้งหมดในระบบ</p>
                    <h2 id="totalTickets" class="text-4xl font-bold text-slate-800 mt-2">0</h2>
                </div>
                <div class="glass-card p-6 border-l-4 border-l-emerald-500">
                    <p class="text-slate-500 text-sm font-medium">ปิดงานสำเร็จ (ทันเวลา)</p>
                    <h2 id="successTickets" class="text-4xl font-bold text-slate-800 mt-2">0</h2>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="glass-card p-6">
                    <h3 class="font-bold text-slate-800 mb-6 flex items-center gap-2">
                        <div class="w-1.5 h-5 bg-indigo-500 rounded-full"></div>
                        สัดส่วนหัวข้อปัญหา (%)
                    </h3>
                    <div class="h-[300px]">
                        <canvas id="topicChart"></canvas>
                    </div>
                </div>

                <div class="glass-card p-6">
                    <h3 class="font-bold text-slate-800 mb-6 flex items-center gap-2">
                        <div class="w-1.5 h-5 bg-indigo-500 rounded-full"></div>
                        ตารางสรุปจำนวน Ticket รายทีม
                    </h3>
                    <div class="overflow-hidden rounded-xl border border-slate-100">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-slate-50">
                                <tr>
                                    <th class="px-4 py-3 font-bold text-slate-500">ชื่อทีม (MAIN TEAM)</th>
                                    <th class="px-4 py-3 font-bold text-slate-500 text-center">จำนวนงาน</th>
                                    <th class="px-4 py-3 font-bold text-slate-500 text-right">สัดส่วน (%)</th>
                                </tr>
                            </thead>
                            <tbody id="teamTableBody" class="divide-y divide-slate-50">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="subTeamModal" class="fixed inset-0 z-[999] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="relative bg-white w-full max-w-sm rounded-[2rem] p-8 shadow-2xl">
            <h4 id="modalMainTeam" class="text-xl font-bold text-slate-800"></h4>
            <p class="text-indigo-500 text-xs font-bold uppercase mt-1 mb-4">รายชื่อทีมย่อย (Sub Team)</p>
            <div id="subTeamList" class="space-y-2"></div>
            <button onclick="closeModal()" class="w-full mt-6 py-3 bg-slate-100 text-slate-600 rounded-xl font-bold hover:bg-slate-200">ปิด</button>
        </div>
    </div>

    <script type="module">
        import { db } from "./js/firebase-config.js";
        import { collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js";

        // --- ส่วนที่ 1: โหลด Sidebar และ Topbar ---
        async function loadComponents() {
            try {
                const sidebarRes = await fetch('components/sidebar.html');
                if(sidebarRes.ok) document.getElementById('sidebar-placeholder').innerHTML = await sidebarRes.text();

                const topbarRes = await fetch('components/topbar.html');
                if(topbarRes.ok) document.getElementById('topbar-placeholder').innerHTML = await topbarRes.text();
            } catch (err) {
                console.error("Error loading components:", err);
            }
        }
        loadComponents();

        // --- ส่วนที่ 2: ดึงข้อมูลและประมวลผล ---
        let allTickets = [];
        let topicChart = null;

        onSnapshot(collection(db, "tickets"), (snapshot) => {
            allTickets = snapshot.docs.map(doc => doc.data());
            
            // อัปเดตรายชื่อใน Dropdown
            const filter = document.getElementById('teamFilter');
            const teams = [...new Set(allTickets.map(t => t.Team).filter(Boolean))];
            filter.innerHTML = `<option value="all">--- ทุกทีม (ภาพรวมทั้งหมด) ---</option>` +
                teams.map(t => `<option value="${t}">${t}</option>`).join('');

            renderDashboard();
        });

        function renderDashboard() {
            const selectedTeam = document.getElementById('teamFilter').value;
            const filtered = selectedTeam === 'all' ? allTickets : allTickets.filter(t => t.Team === selectedTeam);

            document.getElementById('totalTickets').innerText = filtered.length;
            document.getElementById('successTickets').innerText = filtered.filter(t => t.status === 'Completed').length;

            const topicStats = {};
            const teamStats = {};

            filtered.forEach(t => {
                // ดึงค่าตามชื่อ Field ใน Firebase ของคุณ
                const teamName = t.Team || "ไม่ระบุทีม";
                const subTeamName = t["Sub Team"] || "ไม่ระบุทีมย่อย";
                const topic = t.topic || "ทั่วไป";

                topicStats[topic] = (topicStats[topic] || 0) + 1;

                if (!teamStats[teamName]) {
                    teamStats[teamName] = { count: 0, subTeams: new Set() };
                }
                teamStats[teamName].count++;
                teamStats[teamName].subTeams.add(subTeamName);
            });

            updateChart(topicStats);
            updateTable(teamStats, filtered.length);
        }

        function updateChart(stats) {
            const ctx = document.getElementById('topicChart');
            if (topicChart) topicChart.destroy();
            topicChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(stats),
                    datasets: [{ data: Object.values(stats), backgroundColor: ['#6366F1', '#818CF8', '#C7D2FE', '#E0E7FF'] }]
                },
                options: { maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
            });
        }

        function updateTable(stats, total) {
            const tbody = document.getElementById('teamTableBody');
            tbody.innerHTML = Object.entries(stats).map(([name, data]) => {
                const subTeamsArray = JSON.stringify(Array.from(data.subTeams));
                return `
                    <tr class="hover:bg-slate-50 cursor-pointer" onclick='openSubTeamModal("${name}", ${subTeamsArray})'>
                        <td class="px-4 py-4 font-semibold text-slate-700">${name}</td>
                        <td class="px-4 py-4 text-center font-bold text-indigo-600">${data.count}</td>
                        <td class="px-4 py-4 text-right text-slate-400">${((data.count/total)*100).toFixed(1)}%</td>
                    </tr>
                `;
            }).join('');
        }

        // ทำให้ฟังก์ชันเปิด/ปิด Modal ใช้งานได้ทั่วโลก
        window.openSubTeamModal = (name, subTeams) => {
            document.getElementById('modalMainTeam').innerText = name;
            document.getElementById('subTeamList').innerHTML = subTeams.map(st => `
                <div class="p-3 bg-slate-50 rounded-xl text-sm font-medium text-slate-700 border border-slate-100">${st}</div>
            `).join('');
            document.getElementById('subTeamModal').classList.remove('hidden');
        };

        window.closeModal = () => document.getElementById('subTeamModal').classList.add('hidden');

        document.getElementById('teamFilter').addEventListener('change', renderDashboard);
    </script>
</body>
</html>
