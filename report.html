<script type="module">
    // 2. Import ตามแบบหน้า User Management ที่นายส่งมา
    // ตรวจสอบว่าไฟล์อยู่ที่ ./js/firebase.js หรือ ./firebase.js
    import { db, auth } from "./js/firebase.js"; 
    import { 
        collection, query, onSnapshot 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    let allTickets = [];
    let myChart = null;
    let currentLevel = 'MAIN';
    let selectedMain = '';

    // ฟังก์ชันดึงข้อมูล Real-time
    function startListening() {
        const ticketRef = collection(db, "tickets");
        onSnapshot(ticketRef, (snapshot) => {
            allTickets = snapshot.docs.map(doc => doc.data());
            renderUI();
        });
    }

    // ฟังก์ชันจัดการ UI (Table & Chart)
    function renderUI() {
        const tableBody = document.getElementById('table-body');
        const stats = {};

        allTickets.forEach(t => {
            const key = (currentLevel === 'MAIN') ? t["Sender Team"] : t["Sender Subteam"];
            if (currentLevel === 'MAIN' || t["Sender Team"] === selectedMain) {
                if (key) stats[key] = (stats[key] || 0) + 1;
            }
        });

        // อัปเดตตาราง
        tableBody.innerHTML = Object.entries(stats).map(([name, count]) => `
            <tr class="hover:bg-slate-50 cursor-pointer" onclick="window.drillDown('${name}')">
                <td class="py-4 font-bold text-slate-700">${name}</td>
                <td class="py-4 text-center font-black text-indigo-600">${count}</td>
            </tr>
        `).join('');

        // อัปเดตกราฟ (Topic สรุปภาพรวม)
        updateChart();
    }

    function updateChart() {
        const ctx = document.getElementById('mainChart').getContext('2d');
        const topicStats = {};
        allTickets.forEach(t => { if(t.Topic) topicStats[t.Topic] = (topicStats[t.Topic] || 0) + 1; });

        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: Object.keys(topicStats),
                datasets: [{
                    data: Object.values(topicStats),
                    backgroundColor: ['#6366f1', '#10b981', '#f59e0b', '#ef4444']
                }]
            },
            options: { cutout: '75%', plugins: { legend: { position: 'bottom' } } }
        });
    }

    // ฟังก์ชันสำหรับเจาะลึกข้อมูล (Window Functions)
    window.drillDown = (name) => {
        if (currentLevel === 'MAIN') {
            currentLevel = 'SUB';
            selectedMain = name;
            document.getElementById('nav-path').innerText = `Dashboard / ${name}`;
            renderUI();
        }
    };

    window.resetView = () => {
        currentLevel = 'MAIN';
        selectedMain = '';
        document.getElementById('nav-path').innerText = 'Dashboard / Overall';
        renderUI();
    };

    // ตรวจสอบการ Login ก่อนเริ่มทำงาน
    onAuthStateChanged(auth, (user) => {
        if (user) {
            startListening();
        } else {
            window.location.replace("login.html");
        }
    });
</script>
