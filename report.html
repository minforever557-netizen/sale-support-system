<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .glass-card { background: white; border-radius: 1.5rem; border: 1px solid #eef2f6; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .table-row-hover:hover { background-color: #f1f5f9; cursor: pointer; transition: all 0.2s; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside id="sidebar-placeholder" class="hidden lg:block w-64 sticky top-0 h-screen bg-white border-r border-slate-200"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <div id="topbar-placeholder"></div>

        <main class="p-4 md:p-8 space-y-6">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                <div>
                    <nav class="flex items-center gap-2 text-sm mb-1 text-indigo-600 font-bold" id="nav-breadcrumb">
                        <span class="cursor-pointer" onclick="resetDrilldown()">Dashboard</span>
                        <span id="sub-nav"></span>
                    </nav>
                    <h2 class="text-2xl font-black text-slate-800" id="view-title">สถิติภาพรวมทีมหลัก</h2>
                </div>
                <div class="flex gap-2">
                    <button onclick="resetDrilldown()" class="px-4 py-2 bg-white border border-slate-200 text-slate-600 rounded-xl text-sm font-bold hover:bg-slate-50 shadow-sm">
                        <i class="fa-solid fa-rotate-left mr-1"></i> รีเซ็ตมุมมอง
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="glass-card p-6 border-l-4 border-indigo-500">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Total Tickets</p>
                    <h3 id="stat-total" class="text-4xl font-bold text-slate-800">0</h3>
                </div>
                <div class="glass-card p-6 border-l-4 border-emerald-500">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">SLA Success</p>
                    <h3 id="stat-sla" class="text-4xl font-bold text-slate-800">0%</h3>
                </div>
                <div class="glass-card p-6 border-l-4 border-orange-400">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Active Users</p>
                    <h3 id="stat-users" class="text-4xl font-bold text-slate-800">0</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="glass-card p-8 lg:col-span-1">
                    <h4 class="font-bold text-slate-700 mb-6 flex items-center justify-between">
                        <span><i class="fa-solid fa-chart-pie mr-2 text-indigo-500"></i> สัดส่วนหัวข้อ</span>
                    </h4>
                    <div class="h-64"><canvas id="topicChart"></canvas></div>
                </div>

                <div class="glass-card p-8 lg:col-span-2">
                    <h4 class="font-bold text-slate-700 mb-6" id="table-header-title">รายชื่อทีมหลักทั้งหมด</h4>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="text-[11px] font-black text-slate-400 uppercase border-b border-slate-50">
                                <tr>
                                    <th class="pb-4">ชื่อเรียก (NAME)</th>
                                    <th class="pb-4 text-center">จำนวนเคส</th>
                                    <th class="pb-4 text-right">สัดส่วน %</th>
                                </tr>
                            </thead>
                            <tbody id="report-table-body" class="divide-y divide-slate-50 text-sm">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="detail-modal" class="fixed inset-0 z-[150] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="relative bg-white w-full max-w-4xl rounded-[2rem] shadow-2xl p-8 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h3 id="modal-title" class="text-2xl font-black text-slate-800"></h3>
                    <p id="modal-subtitle" class="text-indigo-500 font-bold text-xs uppercase"></p>
                </div>
                <button onclick="closeModal()" class="bg-slate-100 p-2 rounded-full hover:bg-slate-200">
                    <i class="fa-solid fa-xmark text-slate-500"></i>
                </button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <p class="text-xs font-black text-slate-400 uppercase mb-4 tracking-widest">สรุปตามหัวข้อปัญหา</p>
                    <div id="modal-topic-list" class="space-y-2"></div>
                </div>
                <div>
                    <p class="text-xs font-black text-slate-400 uppercase mb-4 tracking-widest">สถิติรายบุคคล (User Level)</p>
                    <div id="modal-user-list" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, getDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };

        const app = !getApps().length ? initializeApp(firebaseConfig) : getApps()[0];
        const db = getFirestore(app);
        const auth = getAuth(app);

        let allTickets = [];
        let topicChart = null;
        let drillLevel = 'MAIN'; 
        let activeMainTeam = '';

        Chart.register(ChartDataLabels);

        // --- 1. Auth & Layout (เหมือน log.html) ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const adminDoc = await getDoc(doc(db, "admin", user.uid));
                if (adminDoc.exists()) {
                    await loadLayout();
                    initDatabase();
                } else { window.location.replace("login.html"); }
            } else { window.location.replace("login.html"); }
        });

        async function loadLayout() {
            const comps = [
                { id: 'sidebar-placeholder', url: './components/sidebar.html' },
                { id: 'topbar-placeholder', url: './components/topbar.html' }
            ];
            for (const comp of comps) {
                const res = await fetch(comp.url);
                if (res.ok) {
                    const el = document.getElementById(comp.id);
                    el.innerHTML = await res.text();
                    el.classList.remove('hidden');
                    // จัดการ Logout Button ใน Sidebar/Topbar
                    const logoutBtn = el.querySelector('#logout-btn');
                    if (logoutBtn) {
                        logoutBtn.addEventListener('click', () => {
                            signOut(auth).then(() => window.location.replace("login.html"));
                        });
                    }
                }
            }
        }

        // --- 2. Data Logic ---
        function initDatabase() {
            onSnapshot(collection(db, "tickets"), (snapshot) => {
                allTickets = snapshot.docs.map(d => {
                    const data = d.data();
                    // ตรวจจับชื่อฟิลด์แบบยืดหยุ่นเพื่อป้องกัน Undefined
                    const getField = (keys) => {
                        const found = Object.keys(data).find(k => keys.includes(k.toLowerCase().trim()));
                        return found ? data[found] : null;
                    };
                    return {
                        id: d.id,
                        mainTeam: getField(['team', 'main team', 'main_team']) || "ไม่ระบุทีมหลัก",
                        subTeam: getField(['sub team', 'subteam', 'sub_team']) || "ไม่มีทีมย่อย",
                        topic: data.topic || data.Topic || "ทั่วไป",
                        user: data.userName || data.user_name || data.userEmail || "Unknown User",
                        status: data.sla_status || "Pending"
                    };
                });
                renderReport();
            });
        }

        function renderReport() {
            document.getElementById('stat-total').innerText = allTickets.length.toLocaleString();
            document.getElementById('stat-users').innerText = new Set(allTickets.map(t => t.user)).size;
            const slaOk = allTickets.filter(t => t.status === 'In SLA').length;
            document.getElementById('stat-sla').innerText = allTickets.length ? Math.round((slaOk/allTickets.length)*100)+'%' : '0%';

            const tableStats = {};
            const topicStats = {};

            allTickets.forEach(t => {
                if (drillLevel === 'MAIN') {
                    tableStats[t.mainTeam] = (tableStats[t.mainTeam] || 0) + 1;
                    topicStats[t.topic] = (topicStats[t.topic] || 0) + 1;
                } else if (t.mainTeam === activeMainTeam) {
                    tableStats[t.subTeam] = (tableStats[t.subTeam] || 0) + 1;
                    topicStats[t.topic] = (topicStats[t.topic] || 0) + 1;
                }
            });

            updateChart(topicStats);
            updateTable(tableStats);
        }

        function updateChart(data) {
            const ctx = document.getElementById('topicChart');
            if (topicChart) topicChart.destroy();
            topicChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        data: Object.values(data),
                        backgroundColor: ['#6366f1', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#0ea5e9'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } },
                        datalabels: {
                            color: '#fff', font: { weight: 'bold', size: 12 },
                            formatter: (v) => v > 0 ? v : ''
                        }
                    },
                    cutout: '70%'
                }
            });
        }

        function updateTable(stats) {
            const total = Object.values(stats).reduce((a,b) => a+b, 0);
            const tbody = document.getElementById('report-table-body');
            tbody.innerHTML = Object.entries(stats).sort((a,b) => b[1]-a[1]).map(([name, count]) => `
                <tr class="table-row-hover border-b border-slate-50" onclick="handleRowClick('${name}')">
                    <td class="py-4">
                        <div class="font-bold text-slate-700">${name}</div>
                        <div class="text-[9px] text-slate-400 font-black uppercase tracking-widest mt-0.5">คลิกเจาะลึกข้อมูล</div>
                    </td>
                    <td class="py-4 text-center font-bold text-indigo-600">${count.toLocaleString()}</td>
                    <td class="py-4 text-right font-bold text-slate-400">${((count/total)*100).toFixed(1)}%</td>
                </tr>
            `).join('');
        }

        window.handleRowClick = (name) => {
            if (drillLevel === 'MAIN') {
                drillLevel = 'SUB';
                activeMainTeam = name;
                document.getElementById('sub-nav').innerHTML = `<i class="fa-solid fa-chevron-right mx-2 text-[10px] text-slate-300"></i> ${name}`;
                document.getElementById('view-title').innerText = `ทีมย่อย: ${name}`;
                document.getElementById('table-header-title').innerText = `รายละเอียดทีมย่อยภายใต้ ${name}`;
                renderReport();
            } else {
                openModal(name);
            }
        };

        function openModal(subName) {
            const filtered = allTickets.filter(t => t.mainTeam === activeMainTeam && t.subTeam === subName);
            document.getElementById('modal-title').innerText = subName;
            document.getElementById('modal-subtitle').innerText = `Main Team: ${activeMainTeam} | ทั้งหมด ${filtered.length} เคส`;

            const ts = {}; const us = {};
            filtered.forEach(t => {
                ts[t.topic] = (ts[t.topic] || 0) + 1;
                us[t.user] = (us[t.user] || 0) + 1;
            });

            document.getElementById('modal-topic-list').innerHTML = Object.entries(ts).sort((a,b) => b[1]-a[1]).map(([n, c]) => `
                <div class="flex justify-between p-3 bg-slate-50 rounded-xl border border-slate-100">
                    <span class="text-sm font-bold text-slate-600">${n}</span>
                    <span class="text-indigo-600 font-bold text-sm">${c} เคส</span>
                </div>`).join('');

            document.getElementById('modal-user-list').innerHTML = Object.entries(us).sort((a,b) => b[1]-a[1]).map(([n, c]) => `
                <div class="flex justify-between p-3 bg-white rounded-xl shadow-sm border border-slate-100 items-center">
                    <div class="flex items-center gap-2">
                        <div class="w-7 h-7 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center text-[10px] font-bold">${n.substring(0,2).toUpperCase()}</div>
                        <span class="text-sm font-bold text-slate-600">${n}</span>
                    </div>
                    <span class="text-slate-400 font-black text-sm">${c} เคส</span>
                </div>`).join('');

            document.getElementById('detail-modal').classList.remove('hidden');
        }

        window.resetDrilldown = () => {
            drillLevel = 'MAIN'; activeMainTeam = '';
            document.getElementById('sub-nav').innerHTML = '';
            document.getElementById('view-title').innerText = 'สถิติภาพรวมทีมหลัก';
            document.getElementById('table-header-title').innerText = 'รายชื่อทีมหลักทั้งหมด';
            renderReport();
        }

        window.closeModal = () => document.getElementById('detail-modal').classList.add('hidden');
    </script>
</body>
</html>
