<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report - Sale Support System</title>
 <script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">

</head>
<body class="flex h-screen overflow-hidden bg-slate-50">

    <!-- SIDEBAR -->
<aside id="sidebar-container"
class="w-64 shrink-0 h-full bg-white border-r border-slate-200">
</aside>



    <!-- RIGHT AREA -->
    <div class="flex-1 flex flex-col min-w-0">

        <!-- TOPBAR -->
          <div class="flex-1 flex flex-col min-w-0 h-full overflow-hidden">

        <!-- TOPBAR -->
        <div id="topbar-container"></div>

        <!-- MAIN CONTENT -->
       <main class="flex-1 overflow-y-auto custom-scroll p-6 md:p-10">
            <div class="max-w-7xl mx-auto w-full space-y-8">
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-10">
                <div>
            <h1 class="text-3xl font-black text-slate-800">Report Dashboard</h1>
            <p id="nav-path" class="text-slate-500 font-medium">
                Dashboard / Overall
            </p>
        </div>

        <button onclick="resetView()"
            class="px-5 py-3 rounded-2xl bg-white border font-bold text-slate-600 hover:bg-indigo-50 hover:text-indigo-600 transition">
            Reset View
        </button>
    </div>

    <!-- KPI CARDS -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">

        <div class="bg-white rounded-3xl p-6 shadow-sm border">
            <p class="text-xs font-black text-slate-400 uppercase">Total Tickets</p>
            <h3 id="kpi-total" class="text-4xl font-black text-slate-800 mt-2">--</h3>
        </div>

        <div class="bg-white rounded-3xl p-6 shadow-sm border">
            <p class="text-xs font-black text-slate-400 uppercase">Active Teams</p>
            <h3 id="kpi-team" class="text-4xl font-black text-indigo-600 mt-2">--</h3>
        </div>

        <div class="bg-white rounded-3xl p-6 shadow-sm border">
            <p class="text-xs font-black text-slate-400 uppercase">Topics</p>
            <h3 id="kpi-topic" class="text-4xl font-black text-emerald-600 mt-2">--</h3>
        </div>

    </div>

    <!-- MAIN GRID -->
    <div class="grid grid-cols-1 xl:grid-cols-12 gap-8">

        <!-- TABLE -->
        <div class="xl:col-span-7 bg-white rounded-3xl shadow-sm border overflow-hidden">

            <div class="px-8 py-6 border-b flex justify-between items-center">
                <h2 class="font-black text-lg text-slate-800">
                    Team Performance
                </h2>
                <span class="text-xs font-bold text-slate-400">
                    Click row to drill down
                </span>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-slate-50 text-slate-500 text-sm">
                        <tr>
                            <th class="py-4 text-left px-8">Team</th>
                            <th class="py-4 text-center">Tickets</th>
                        </tr>
                    </thead>

                    <tbody id="table-body"
                        class="divide-y text-sm">
                        <!-- renderUI() inject -->
                    </tbody>
                </table>
            </div>

        </div>

        <!-- CHART -->
        <div class="xl:col-span-5 bg-white rounded-3xl shadow-sm border p-8">

            <h2 class="font-black text-lg text-slate-800 mb-6">
                Topic Distribution
            </h2>

            <div class="relative h-[420px]">
                <canvas id="mainChart"></canvas>
            </div>

        </div>

    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </div>

   <div id="detail-modal"
onclick="if(event.target.id==='detail-modal') closeModal()"
        <div class="bg-white w-full max-w-4xl rounded-[2.5rem] p-8 shadow-2xl overflow-y-auto max-h-[85vh]">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modal-head" class="text-2xl font-bold text-slate-800"></h3>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-slate-50 p-6 rounded-3xl border border-slate-100">
                    <p class="text-[10px] font-black text-indigo-600 uppercase mb-4 tracking-widest">Topic Summary</p>
                    <div id="modal-topics" class="space-y-2"></div>
                </div>
                <div class="bg-slate-50 p-6 rounded-3xl border border-slate-100">
                    <p class="text-[10px] font-black text-emerald-600 uppercase mb-4 tracking-widest">Owner List</p>
                    <div id="modal-owners" class="space-y-4"></div>
                </div>
            </div>
        </div>
    </div>
<script type="module">

// ================= IMPORT =================
import { db, auth } from "/Sale-Support-System/js/firebase.js";
import {
    collection,
    onSnapshot
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

import {
    onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";


// ================= STATE =================
let allTickets = [];
let filteredTickets = [];
let myChart = null;

let currentLevel = "MAIN"; // MAIN | SUB
let selectedMain = "";
let selectedSub = "";
let activeMonths = [];


// ================= REALTIME =================
function startListening(){

    const ticketRef = collection(db,"tickets");

    onSnapshot(ticketRef,(snapshot)=>{

        allTickets = snapshot.docs.map(doc=>({
            id:doc.id,
            ...doc.data()
        }));

        renderUI();
    });
}


// ================= MONTH FILTER =================
function applyMonthFilter(){

    if(!activeMonths.length){
        filteredTickets = allTickets;
        return;
    }

    filteredTickets = allTickets.filter(t=>{

        if(!t.createdAt) return false;

        const d = t.createdAt.toDate();
        const ym =
        `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`;

        return activeMonths.includes(ym);
    });
}


// ================= KPI =================
function updateKPI(){

    document.getElementById("kpi-total").innerText =
        filteredTickets.length;

    const teams=new Set();
    const topics=new Set();

    filteredTickets.forEach(t=>{
        if(t.sender_team) teams.add(t.sender_team);
        if(t.topic) topics.add(t.topic);
    });

    document.getElementById("kpi-team").innerText=teams.size;
    document.getElementById("kpi-topic").innerText=topics.size;
}


// ================= MAIN RENDER =================
function renderUI(){

    applyMonthFilter();
    updateKPI();

    const stats={};

    filteredTickets.forEach(t=>{

        const main = t.sender_team || "Unknown";
        const sub  = t.sender_subteam || "Unknown";

        let key=null;

        if(currentLevel==="MAIN"){
            key = main;
        }
        else if(currentLevel==="SUB" && main===selectedMain){
            key = sub;
        }

        if(!key) return;

        if(!stats[key]){
            stats[key]={
                total:0,
                topics:{},
                owners:{}
            };
        }

        stats[key].total++;

        if(t.topic)
            stats[key].topics[t.topic]=(stats[key].topics[t.topic]||0)+1;

        if(t.ownerEmail)
            stats[key].owners[t.ownerEmail]=(stats[key].owners[t.ownerEmail]||0)+1;
    });

    const tableBody=document.getElementById("table-body");

    tableBody.innerHTML =
    Object.entries(stats).map(([name,data])=>`

        <tr class="hover:bg-slate-50 cursor-pointer"
            onclick="${
                currentLevel==="MAIN"
                ? `drillDown('${name}')`
                : `showDetail('${name}')`
            }">

            <td class="py-4 font-bold text-slate-700">
                ${name}
                <div class="text-xs text-slate-400 mt-1">
                    ${
                        Object.entries(data.topics)
                        .map(([t,c])=>`${t}(${c})`)
                        .join(" • ")
                    }
                </div>
            </td>

            <td class="text-center font-black text-indigo-600">
                ${data.total}
            </td>

        </tr>
    `).join("");

    updateChart();
}


// ================= CHART TOP 5 =================
function updateChart(){

    const ctx=document.getElementById("mainChart").getContext("2d");

    const topicStats={};

    filteredTickets.forEach(t=>{
        if(t.topic)
            topicStats[t.topic]=(topicStats[t.topic]||0)+1;
    });

    const sorted =
        Object.entries(topicStats)
        .sort((a,b)=>b[1]-a[1])
        .slice(0,5);

    const total = sorted.reduce((s,v)=>s+v[1],0);

    if(total===0){
        if(myChart) myChart.destroy();
        return;
    }

    if(myChart) myChart.destroy();

    myChart=new Chart(ctx,{
        type:"doughnut",
        data:{
            labels:sorted.map(([n,c])=>{
                const pct=Math.round(c/total*100);
                return `${n} (${pct}%)`;
            }),
            datasets:[{
                data:sorted.map(v=>v[1]),
                backgroundColor:[
                    "#6366f1",
                    "#10b981",
                    "#f59e0b",
                    "#ef4444",
                    "#8b5cf6"
                ]
            }]
        },
        options:{
            cutout:"70%",
            plugins:{
                legend:{
                    position:"right",
                    labels:{font:{size:13}}
                }
            }
        }
    });
}


// ================= DRILL MAIN → SUB =================
window.drillDown=(main)=>{

    currentLevel="SUB";
    selectedMain=main;
    selectedSub="";

    document.getElementById("nav-path").innerText =
        `Dashboard / ${main}`;

    renderUI();
};


// ================= SHOW MODAL (USER DETAIL) =================
window.showDetail = (sub)=>{

    selectedSub = sub;

    document.getElementById("modal-head").innerText =
        `${selectedMain} / ${sub}`;

    const related = filteredTickets.filter(t =>
        t.sender_team === selectedMain &&
        t.sender_subteam === sub
    );

    const totalTickets = related.length;

    // ===== GROUP BY OWNER =====
    const ownerMap = {};

    related.forEach(t=>{

        const owner = t.owner || t.ownerEmail || "Unknown";

        if(!ownerMap[owner]){
            ownerMap[owner]={
                total:0,
                topics:{}
            };
        }

        ownerMap[owner].total++;

        if(t.topic){
            ownerMap[owner].topics[t.topic] =
                (ownerMap[owner].topics[t.topic]||0)+1;
        }
    });

    // ===== RENDER OWNER DETAIL =====
    document.getElementById("modal-owners").innerHTML =
        Object.entries(ownerMap).map(([owner,data])=>{

            const percent =
                Math.round((data.total/totalTickets)*100);

            const topicList =
                Object.entries(data.topics)
                .map(([t,c])=>`• ${t} (${c})`)
                .join("<br>");

            return `
            <div class="bg-white border rounded-2xl p-4 shadow-sm">

                <div class="flex justify-between items-center mb-2">
                    <div class="font-bold text-slate-800">
                        ${owner}
                    </div>

                    <div class="text-sm font-black text-indigo-600">
                        ${data.total} tickets (${percent}%)
                    </div>
                </div>

                <div class="text-sm text-slate-500 leading-relaxed">
                    ${topicList}
                </div>

            </div>
            `;
        }).join("");

    // ===== TOPIC SUMMARY =====
    const topicMap={};

    related.forEach(t=>{
        if(t.topic)
            topicMap[t.topic]=(topicMap[t.topic]||0)+1;
    });

    document.getElementById("modal-topics").innerHTML =
        Object.entries(topicMap)
        .map(([t,c])=>`<div>${t} : <b>${c}</b></div>`)
        .join("");

    document.getElementById("detail-modal")
        .classList.remove("hidden");
};


// ================= CLOSE MODAL =================
window.closeModal=()=>{
    selectedSub="";
    document.getElementById("detail-modal")
        .classList.add("hidden");
};


// ================= RESET =================
window.resetView=()=>{

    currentLevel="MAIN";
    selectedMain="";
    selectedSub="";

    document.getElementById("nav-path").innerText =
        "Dashboard / Overall";

    renderUI();
};


// ================= AUTH =================
onAuthStateChanged(auth,(user)=>{
    if(user) startListening();
    else window.location.replace("login.html");
});

</script>
<script src="./js/layout.js"></script>
<script type="module" src="./js/sidebar-role.js"></script>
</body>
</html>
