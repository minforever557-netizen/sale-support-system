<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .glass-card { background: white; border-radius: 2rem; border: 1px solid #eef2f6; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        .filter-input { @apply bg-slate-50 border border-slate-200 rounded-xl px-4 py-2 text-sm outline-none focus:bg-white focus:border-indigo-500 transition-all font-medium text-slate-600; }
        .row-hover:hover { background-color: #f1f5f9; cursor: pointer; transition: 0.2s; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside id="sidebar-placeholder" class="hidden lg:block w-64 sticky top-0 h-screen bg-white border-r border-slate-200"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <div id="topbar-placeholder"></div>

        <main class="p-4 md:p-8 space-y-6">
            <div class="glass-card p-6">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h2 class="text-2xl font-black text-slate-800">Analytics Report</h2>
                        <nav class="text-[10px] text-indigo-500 font-bold uppercase tracking-widest mt-1" id="nav-path">Dashboard / Main Team</nav>
                    </div>
                    <button onclick="resetView()" class="px-4 py-2 bg-slate-100 text-slate-600 rounded-xl font-bold text-sm hover:bg-slate-200 transition">
                        <i class="fa-solid fa-sync mr-2"></i> รีเซ็ต
                    </button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1">ประเภทการกรอง</label>
                        <select id="period-mode" class="filter-input w-full" onchange="toggleFilterUI()">
                            <option value="all">ข้อมูลทั้งหมด</option>
                            <option value="daily">รายวัน</option>
                            <option value="quarter">รายไตรมาส</option>
                        </select>
                    </div>
                    <div id="ui-daily">
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1">เลือกวันที่</label>
                        <input type="date" id="input-date" class="filter-input w-full">
                    </div>
                    <div id="ui-quarter" class="hidden">
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1">ไตรมาส & ปี</label>
                        <div class="flex gap-2">
                            <select id="input-q" class="filter-input w-1/2">
                                <option value="Q1">Q1</option><option value="Q2">Q2</option>
                                <option value="Q3">Q3</option><option value="Q4">Q4</option>
                            </select>
                            <input type="number" id="input-y" class="filter-input w-1/2" value="2025">
                        </div>
                    </div>
                    <div class="flex items-end">
                        <button onclick="processFilters()" class="w-full py-2.5 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 shadow-lg transition">ประมวลผล</button>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="glass-card p-6 border-l-4 border-indigo-500">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">รวมเคส</p>
                    <h3 id="stat-total" class="text-3xl font-bold text-slate-800">0</h3>
                </div>
                <div class="glass-card p-6 border-l-4 border-emerald-500">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">In SLA Rate</p>
                    <h3 id="stat-sla" class="text-3xl font-bold text-slate-800">0%</h3>
                </div>
                <div class="glass-card p-6 border-l-4 border-orange-400">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">จำนวนพนักงาน (Owner)</p>
                    <h3 id="stat-owners" class="text-3xl font-bold text-slate-800">0</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="glass-card p-8 lg:col-span-1">
                    <h4 class="font-bold text-slate-700 mb-6">สัดส่วนหัวข้อ (Topic)</h4>
                    <div class="h-64"><canvas id="mainChart"></canvas></div>
                </div>
                <div class="glass-card p-8 lg:col-span-2">
                    <h4 class="font-bold text-slate-700 mb-6" id="table-title">สรุปข้อมูลรายทีม (Sender team)</h4>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="text-[10px] font-black text-slate-400 uppercase border-b border-slate-50">
                                <tr>
                                    <th class="pb-4 text-left">รายละเอียด</th>
                                    <th class="pb-4 text-center">จำนวนเคส</th>
                                    <th class="pb-4 text-right">สัดส่วน</th>
                                </tr>
                            </thead>
                            <tbody id="table-content" class="divide-y divide-slate-50 text-sm"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-user" class="fixed inset-0 z-[150] hidden flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm">
        <div class="bg-white w-full max-w-4xl rounded-[2.5rem] p-8 shadow-2xl overflow-y-auto max-h-[85vh]">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modal-head" class="text-2xl font-black text-slate-800"></h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-800"><i class="fa-solid fa-times text-xl"></i></button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-slate-50 p-6 rounded-2xl border border-slate-100">
                    <p class="text-[10px] font-black text-indigo-600 uppercase mb-4 tracking-widest">หัวข้อปัญหาที่พบบ่อย</p>
                    <div id="modal-topics" class="space-y-2"></div>
                </div>
                <div class="bg-slate-50 p-6 rounded-2xl border border-slate-100">
                    <p class="text-[10px] font-black text-emerald-600 uppercase mb-4 tracking-widest">รายชื่อพนักงาน (Owner)</p>
                    <div id="modal-owners" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, getDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };

        const app = !getApps().length ? initializeApp(firebaseConfig) : getApps()[0];
        const db = getFirestore(app);
        const auth = getAuth(app);

        let allTickets = [];
        let activeData = [];
        let myChart = null;
        let viewMode = 'MAIN'; // MAIN -> SUB
        let filterParent = '';

        Chart.register(ChartDataLabels);

        // --- AUTH & COMPONENTS ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "admin", user.uid));
                if (snap.exists()) {
                    await loadUI();
                    startDataStream();
                }
            } else { window.location.replace("login.html"); }
        });

        async function loadUI() {
            const comps = [['sidebar-placeholder', './components/sidebar.html'], ['topbar-placeholder', './components/topbar.html']];
            for (const [id, url] of comps) {
                const res = await fetch(url);
                if (res.ok) document.getElementById(id).innerHTML = await res.text();
            }
            setTimeout(() => {
                const btn = document.querySelector('#logout-btn');
                if (btn) btn.onclick = () => signOut(auth).then(() => window.location.replace("login.html"));
            }, 500);
        }

        // --- CORE DATA (Field Map) ---
        function startDataStream() {
            onSnapshot(collection(db, "tickets"), (snap) => {
                allTickets = snap.docs.map(d => {
                    const data = d.data();
                    const ts = data.timestamp?.toDate() || new Date();
                    return {
                        id: d.id,
                        main: data["Sender team"] || "Unassigned",      // Requirement: Sender team
                        sub: data["sender subteam"] || "N/A",           // Requirement: sender subteam
                        owner: data.Owner || "Unknown",                 // Requirement: Owner
                        topic: data.Topic || "Other",                   // Requirement: Topic
                        status: data.sla_status || "Pending",
                        dateStr: ts.toISOString().split('T')[0],
                        q: 'Q' + Math.ceil((ts.getMonth() + 1) / 3),
                        y: ts.getFullYear()
                    };
                });
                processFilters();
            });
        }

        window.toggleFilterUI = () => {
            const mode = document.getElementById('period-mode').value;
            document.getElementById('ui-daily').classList.toggle('hidden', mode !== 'daily');
            document.getElementById('ui-quarter').classList.toggle('hidden', mode !== 'quarter');
        };

        window.processFilters = () => {
            const mode = document.getElementById('period-mode').value;
            const date = document.getElementById('input-date').value;
            const q = document.getElementById('input-q').value;
            const y = parseInt(document.getElementById('input-y').value);

            activeData = allTickets.filter(t => {
                if (mode === 'daily') return t.dateStr === date;
                if (mode === 'quarter') return t.y === y && t.q === q;
                return true;
            });
            render();
        };

        function render() {
            document.getElementById('stat-total').innerText = activeData.length.toLocaleString();
            document.getElementById('stat-owners').innerText = new Set(activeData.map(t => t.owner)).size;
            const ok = activeData.filter(v => v.status === 'In SLA').length;
            document.getElementById('stat-sla').innerText = activeData.length ? Math.round((ok/activeData.length)*100) + '%' : '0%';

            const tableMap = {}; const topicMap = {};
            activeData.forEach(t => {
                if (viewMode === 'MAIN') {
                    tableMap[t.main] = (tableMap[t.main] || 0) + 1;
                    topicMap[t.topic] = (topicMap[t.topic] || 0) + 1;
                } else if (t.main === filterParent) {
                    tableMap[t.sub] = (tableMap[t.sub] || 0) + 1;
                    topicMap[t.topic] = (topicMap[t.topic] || 0) + 1;
                }
            });

            drawChart(topicMap);
            drawTable(tableMap);
        }

        function drawChart(data) {
            const ctx = document.getElementById('mainChart');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(data),
                    datasets: [{ data: Object.values(data), backgroundColor: ['#6366f1', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899'] }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom' }, datalabels: { color: '#fff', font: { weight: 'bold' } } },
                    cutout: '70%'
                }
            });
        }

        function drawTable(stats) {
            const total = Object.values(stats).reduce((a,b) => a+b, 0);
            document.getElementById('table-content').innerHTML = Object.entries(stats).sort((a,b) => b[1]-a[1]).map(([n, c]) => `
                <tr class="row-hover border-b border-slate-50" onclick="handleRowClick('${n}')">
                    <td class="p-4 font-bold text-slate-700">${n}</td>
                    <td class="p-4 text-center font-bold text-indigo-600">${c}</td>
                    <td class="p-4 text-right font-bold text-slate-400">${((c/total)*100).toFixed(1)}%</td>
                </tr>`).join('');
        }

        window.handleRowClick = (name) => {
            if (viewMode === 'MAIN') {
                viewMode = 'SUB';
                filterParent = name;
                document.getElementById('nav-path').innerText = `Dashboard / ${name}`;
                document.getElementById('table-title').innerText = `รายชื่อทีมย่อยของ ${name}`;
                render();
            } else {
                showModal(name);
            }
        };

        function showModal(subName) {
            const filtered = activeData.filter(t => t.main === filterParent && t.sub === subName);
            document.getElementById('modal-head').innerText = subName;
            
            const ts = {}; const os = {};
            filtered.forEach(f => {
                ts[f.topic] = (ts[f.topic] || 0) + 1;
                os[f.owner] = (os[f.owner] || 0) + 1;
            });

            document.getElementById('modal-topics').innerHTML = Object.entries(ts).sort((a,b) => b[1]-a[1]).map(([n,c]) => `<div class="flex justify-between p-3 bg-white rounded-xl text-xs font-bold border border-slate-100"><span>${n}</span><span class="text-indigo-600">${c}</span></div>`).join('');
            document.getElementById('modal-owners').innerHTML = Object.entries(os).sort((a,b) => b[1]-a[1]).map(([n,c]) => `<div class="flex justify-between p-3 bg-white rounded-xl text-xs font-bold border border-slate-100"><span>${n}</span><span class="text-slate-400">${c} เคส</span></div>`).join('');
            document.getElementById('modal-user').classList.remove('hidden');
        }

        window.resetView = () => {
            viewMode = 'MAIN'; filterParent = '';
            document.getElementById('nav-path').innerText = 'Dashboard / Main Team';
            document.getElementById('table-title').innerText = 'สรุปข้อมูลรายทีม (Sender team)';
            render();
        };

        window.closeModal = () => document.getElementById('modal-user').classList.add('hidden');
    </script>
</body>
</html>
