<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Dashboard - Sale Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Kanakit:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', 'Kanakit', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }
    </style>
</head>
<body class="bg-[#F8FAFC] min-h-screen flex">

    <div id="sidebar-container"></div>

    <main class="flex-1 p-8">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">Report Dashboard</h1>
                <p class="text-slate-500 mt-1">สรุปผลการดำเนินงานและสถิติตามทีม</p>
            </div>
            
            <div class="flex gap-3 bg-white p-2 rounded-2xl shadow-sm border border-slate-100">
                <select id="teamFilter" class="bg-transparent border-none focus:ring-0 text-sm font-semibold text-slate-600 px-4 cursor-pointer">
                    <option value="all">--- ทุกทีม (ภาพรวมทั้งหมด) ---</option>
                </select>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="glass-card p-8 rounded-[2.5rem] relative overflow-hidden group">
                <div class="absolute top-0 left-0 w-2 h-full bg-indigo-500"></div>
                <p class="text-slate-500 font-medium mb-2">ใบงานทั้งหมดในระบบ</p>
                <h2 id="totalTickets" class="text-5xl font-black text-slate-800 group-hover:scale-105 transition-transform">0</h2>
            </div>
            <div class="glass-card p-8 rounded-[2.5rem] relative overflow-hidden group">
                <div class="absolute top-0 left-0 w-2 h-full bg-emerald-500"></div>
                <p class="text-slate-500 font-medium mb-2">ปิดงานสำเร็จ (ทันเวลา)</p>
                <h2 id="successTickets" class="text-5xl font-black text-slate-800 group-hover:scale-105 transition-transform">0</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="glass-card p-8 rounded-[2.5rem]">
                <h3 class="text-lg font-bold text-slate-800 mb-6 flex items-center gap-2">
                    <span class="w-2 h-6 bg-indigo-500 rounded-full"></span>
                    สัดส่วนหัวข้อปัญหา (จำนวน และ %)
                </h3>
                <div class="h-[350px] flex items-center justify-center">
                    <canvas id="topicChart"></canvas>
                </div>
            </div>

            <div class="glass-card p-8 rounded-[2.5rem]">
                <h3 class="text-lg font-bold text-slate-800 mb-6 flex items-center gap-2">
                    <span class="w-2 h-6 bg-indigo-500 rounded-full"></span>
                    ตารางสรุปจำนวน Ticket รายทีม
                </h3>
                <div class="overflow-hidden rounded-2xl border border-slate-100">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50">
                            <tr>
                                <th class="px-6 py-4 text-xs font-bold text-slate-400 uppercase tracking-wider">ชื่อทีม (MAIN TEAM)</th>
                                <th class="px-6 py-4 text-xs font-bold text-slate-400 uppercase tracking-wider text-center">จำนวนงาน</th>
                                <th class="px-6 py-4 text-xs font-bold text-slate-400 uppercase tracking-wider text-right">สัดส่วน (%)</th>
                            </tr>
                        </thead>
                        <tbody id="teamTableBody" class="divide-y divide-slate-100 bg-white">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="subTeamModal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="relative bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-300">
            <div class="p-8">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h4 id="modalMainTeam" class="text-2xl font-black text-slate-800"></h4>
                        <p class="text-indigo-500 font-bold text-sm uppercase tracking-widest mt-1">Sub Team Details</p>
                    </div>
                    <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600 bg-slate-100 p-2 rounded-full">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
                <div id="subTeamList" class="space-y-3">
                    </div>
                <button onclick="closeModal()" class="w-full mt-8 py-4 bg-slate-900 text-white rounded-2xl font-bold hover:bg-slate-800 transition-all shadow-lg shadow-slate-200">
                    ตกลง
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from "./js/firebase-config.js";
        import { collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js";

        let allTickets = [];
        let topicChart = null;

        // ดึงข้อมูลจาก sidebar (ถ้ามี)
        fetch('components/sidebar.html').then(r => r.text()).then(h => document.getElementById('sidebar-container').innerHTML = h);

        // 1. ดึงข้อมูลจาก Firestore
        onSnapshot(collection(db, "tickets"), (snapshot) => {
            allTickets = snapshot.docs.map(doc => doc.data());
            updateFilters(allTickets);
            renderDashboard();
        });

        // 2. อัปเดตรายชื่อทีมใน Dropdown
        function updateFilters(data) {
            const filter = document.getElementById('teamFilter');
            const currentVal = filter.value;
            // ดึงชื่อทีมจาก field "Team" (ต้องตรงกับ Database)
            const teams = [...new Set(data.map(t => t.Team).filter(Boolean))];
            
            filter.innerHTML = `<option value="all">--- ทุกทีม (ภาพรวมทั้งหมด) ---</option>` +
                teams.map(t => `<option value="${t}">${t}</option>`).join('');
            filter.value = currentVal;
        }

        // 3. ประมวลผลและแสดงผล
        function renderDashboard() {
            const selectedTeam = document.getElementById('teamFilter').value;
            const filtered = selectedTeam === 'all' ? allTickets : allTickets.filter(t => t.Team === selectedTeam);

            // คำนวณค่าต่างๆ
            const total = filtered.length;
            const success = filtered.filter(t => t.status === 'Completed').length; // ปรับตาม status จริงของคุณ

            document.getElementById('totalTickets').innerText = total;
            document.getElementById('successTickets').innerText = success;

            // จัดกลุ่มข้อมูล
            const topicStats = {};
            const teamStats = {};

            filtered.forEach(t => {
                // แก้ปัญหา Undefined โดยการเรียก Field ให้ตรงกับ Database
                const teamName = t.Team || "ไม่ระบุทีม";
                const subTeamName = t["Sub Team"] || "ไม่ระบุทีมย่อย";
                const topic = t.topic || "อื่นๆ";

                // นับหัวข้อปัญหา
                topicStats[topic] = (topicStats[topic] || 0) + 1;

                // นับรายทีมและเก็บข้อมูลทีมย่อย
                if (!teamStats[teamName]) {
                    teamStats[teamName] = { count: 0, subTeams: new Set() };
                }
                teamStats[teamName].count++;
                teamStats[teamName].subTeams.add(subTeamName);
            });

            renderTopicChart(topicStats);
            renderTeamTable(teamStats, total);
        }

        // 4. วาดกราฟหัวข้อปัญหา
        function renderTopicChart(stats) {
            const ctx = document.getElementById('topicChart').getContext('2d');
            if (topicChart) topicChart.destroy();

            topicChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(stats),
                    datasets: [{
                        data: Object.values(stats),
                        backgroundColor: ['#6366F1', '#818CF8', '#C7D2FE', '#E0E7FF'],
                        borderWidth: 0,
                        hoverOffset: 20
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom', labels: { usePointStyle: true, padding: 25, font: { weight: 'bold' } } }
                    },
                    cutout: '70%'
                }
            });
        }

        // 5. แสดงตารางทีม (พร้อมฟังก์ชันคลิกเปิด Modal)
        function renderTeamTable(stats, total) {
            const tbody = document.getElementById('teamTableBody');
            tbody.innerHTML = Object.entries(stats).sort((a,b) => b[1].count - a[1].count).map(([name, data]) => {
                const percentage = total > 0 ? ((data.count / total) * 100).toFixed(1) : 0;
                // เตรียมข้อมูลทีมย่อยเป็น JSON string เพื่อส่งเข้าฟังก์ชัน
                const subTeamsJson = JSON.stringify(Array.from(data.subTeams));
                
                return `
                    <tr class="hover:bg-indigo-50 transition-colors cursor-pointer group" onclick='openSubTeamModal("${name}", ${subTeamsJson})'>
                        <td class="px-6 py-5">
                            <div class="font-bold text-slate-700 group-hover:text-indigo-600 transition-colors">${name}</div>
                            <div class="text-[10px] text-slate-400 font-medium uppercase mt-0.5 tracking-wider">คลิกเพื่อดูทีมย่อย</div>
                        </td>
                        <td class="px-6 py-5 text-center">
                            <span class="bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full text-sm font-bold">${data.count}</span>
                        </td>
                        <td class="px-6 py-5 text-right font-semibold text-slate-400">${percentage}%</td>
                    </tr>
                `;
            }).join('');
        }

        // 6. ฟังก์ชันจัดการ Modal (ทำให้เป็น Global เพื่อให้ HTML onclick เรียกใช้ได้)
        window.openSubTeamModal = (mainTeam, subTeams) => {
            document.getElementById('modalMainTeam').innerText = mainTeam;
            const listContainer = document.getElementById('subTeamList');
            
            listContainer.innerHTML = subTeams.map(st => `
                <div class="flex items-center gap-4 p-4 bg-slate-50 rounded-2xl border border-slate-100 hover:border-indigo-200 transition-all group">
                    <div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center shadow-sm group-hover:bg-indigo-500 group-hover:text-white transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    </div>
                    <span class="font-bold text-slate-700">${st}</span>
                </div>
            `).join('');

            document.getElementById('subTeamModal').classList.remove('hidden');
        };

        window.closeModal = () => {
            document.getElementById('subTeamModal').classList.add('hidden');
        };

        // Event Listeners
        document.getElementById('teamFilter').addEventListener('change', renderDashboard);

    </script>
</body>
</html>
