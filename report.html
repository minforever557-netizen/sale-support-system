<script type="module">

// ================= IMPORT =================
import { db, auth } from "/Sale-Support-System/js/firebase.js";
import {
    collection,
    onSnapshot
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

import {
    onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
// ================= STATE =================
let allTickets = [];
let filteredTickets = [];

let myChart = null;
let detailChart = null;

let currentLevel="MAIN";
let selectedMain="";
let selectedSub="";
let modalLevel = "OWNER"; 

let selectedYear="";
let selectedMonth="";


// ================= REALTIME =================
function startListening(){

    const ticketRef = collection(db,"tickets");

    onSnapshot(ticketRef,(snapshot)=>{

        allTickets = snapshot.docs.map(doc=>({
            id:doc.id,
            ...doc.data()
        }));

        buildYearFilter();
        renderUI();
    });
}


// ================= BUILD YEAR =================
function buildYearFilter(){

    const yearSelect=document.getElementById("filter-year");
    if(!yearSelect) return;

    const years=new Set();

    allTickets.forEach(t=>{
        if(!t.createdAt) return;
        years.add(t.createdAt.toDate().getFullYear());
    });

    const sorted=[...years].sort((a,b)=>b-a);

    yearSelect.innerHTML=
        `<option value="">All Year</option>`+
        sorted.map(y=>`<option value="${y}">${y}</option>`).join("");
}


// ================= FILTER =================
function applyFilters(){
    filteredTickets = allTickets.filter(t => {
        if(!t.createdAt) return false;

        const d = t.createdAt.toDate();
        const y = d.getFullYear().toString();
        const m = String(d.getMonth() + 1).padStart(2, "0");

        // 1. ‡∏Å‡∏£‡∏≠‡∏á‡∏ï‡∏≤‡∏°‡∏õ‡∏µ (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡∏≠‡∏Å)
        if(selectedYear && y !== selectedYear) return false;
        
        // 2. ‡∏Å‡∏£‡∏≠‡∏á‡∏ï‡∏≤‡∏°‡πÄ‡∏î‡∏∑‡∏≠‡∏ô (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡∏≠‡∏Å)
        if(selectedMonth && m !== selectedMonth) return false;

        // 3. ‚úÖ ‡∏Å‡∏£‡∏≠‡∏á‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡∏° (‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏£‡∏∞‡∏î‡∏±‡∏ö SUB ‡∏´‡∏£‡∏∑‡∏≠‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ó‡∏µ‡∏°)
        // ‡∏ñ‡πâ‡∏≤ currentLevel ‡πÄ‡∏õ‡πá‡∏ô "SUB" ‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ï‡∏±‡πã‡∏ß‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡∏ó‡∏µ‡∏° (selectedMain) ‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏≤‡∏Ñ‡∏•‡∏¥‡∏Å‡∏°‡∏≤
        if(currentLevel === "SUB" && selectedMain) {
            const teamName = t.sender_team || "Unknown";
            if(teamName !== selectedMain) return false;
        }

        return true;
    });
}


// YEAR CHANGE
document.getElementById("filter-year")
.addEventListener("change",(e)=>{
    selectedYear=e.target.value;
    renderUI();
});

// MONTH CHANGE
document.getElementById("filter-month")
.addEventListener("change",(e)=>{
    selectedMonth=e.target.value;
    renderUI();
});


// ================= KPI =================
function updateKPI(){

    document.getElementById("kpi-total").innerText =
        filteredTickets.length;

    const teams=new Set();
    const topics=new Set();

    filteredTickets.forEach(t=>{
        if(t.sender_team) teams.add(t.sender_team);
        if(t.topic) topics.add(t.topic);
    });

    document.getElementById("kpi-team").innerText=teams.size;
    document.getElementById("kpi-topic").innerText=topics.size;
}


// ================= RENDER =================
function renderUI(){

    applyFilters();
    updateKPI();

    const stats={};

    filteredTickets.forEach(t=>{

        const main=t.sender_team||"Unknown";
        const sub=t.sender_subteam||"Unknown";

        let key=null;

        if(currentLevel==="MAIN") key=main;
        else if(currentLevel==="SUB" && main===selectedMain) key=sub;

        if(!key) return;

        stats[key]=(stats[key]||0)+1;
    });

    const tableBody=document.getElementById("table-body");

    tableBody.innerHTML=
    Object.entries(stats).map(([name,count])=>`

<tr class="hover:bg-slate-50 cursor-pointer"
onclick="${
currentLevel==="MAIN"
?`drillDown('${name}')`
:`showDetail('${name}')`
}">
<td class="py-4 px-8 font-bold">${name}</td>
<td class="text-center font-black text-indigo-600">${count}</td>
</tr>

`).join("");

    updateChart();
}
function updateChart() {
    const ctx = document.getElementById("mainChart");
    if (!ctx) return;

    // --- 1. ‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ---
    const topicMap = {};
    filteredTickets.forEach(t => {
        if (t.topic)
            topicMap[t.topic] = (topicMap[t.topic] || 0) + 1;
    });

    const labels = Object.keys(topicMap);
    const values = Object.values(topicMap);
    const totalCount = values.reduce((a, b) => a + b, 0);

    // --- 2. ‡∏ô‡∏¥‡∏¢‡∏≤‡∏° Plugin ‡πÑ‡∏ß‡πâ‡∏Ç‡πâ‡∏≤‡∏á‡πÉ‡∏ô‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô (‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤ is not defined) ---
    const doughnutLabelPlugin = {
        id: 'doughnutLabelPlugin',
        afterDraw(chart) {
            const { ctx } = chart;
            ctx.save();
            const dataset = chart.data.datasets[0];
            const meta = chart.getDatasetMeta(0);
            const totalVal = dataset.data.reduce((a, b) => a + b, 0);

            if (totalVal === 0) return;

            meta.data.forEach((element, index) => {
                const value = dataset.data[index];
                const percent = Math.round((value / totalVal) * 100);
                const pos = element.tooltipPosition();

                // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Font ‡∏ï‡∏≤‡∏°‡∏™‡πÑ‡∏ï‡∏•‡πå Dashboard (Ref: CSS ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì)
                ctx.fillStyle = "#334155"; 
                ctx.font = "bold 13px 'Sarabun', sans-serif";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";

                // ‡∏ß‡∏≤‡∏î‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡πÅ‡∏•‡∏∞‡πÄ‡∏õ‡∏≠‡∏£‡πå‡πÄ‡∏ã‡πá‡∏ô‡∏ï‡πå
                ctx.fillText(`${value} (${percent}%)`, pos.x, pos.y);
            });
            ctx.restore();
        }
    };

    // --- 3. ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå Chart ‡πÄ‡∏Å‡πà‡∏≤ ---
    if (myChart) {
        myChart.destroy();
    }

    // --- 4. ‡∏™‡∏£‡πâ‡∏≤‡∏á Chart ‡πÉ‡∏´‡∏°‡πà ---
    myChart = new Chart(ctx, {
        type: "doughnut",
        data: {
            labels: labels,
            datasets: [{
                data: values,
                backgroundColor: [
                    '#10b981', '#3b82f6', '#f59e0b', '#ef4444', '#8b5cf6', '#64748b'
                ],
                borderWidth: 2,
                borderColor: '#ffffff'
            }]
        },
        plugins: [doughnutLabelPlugin], 
        options: {
            responsive: true,
            maintainAspectRatio: false,
            cutout: "65%",
            plugins: {
                legend: {
                    position: "bottom",
                    labels: {
                        usePointStyle: true,
                        padding: 20,
                        font: { family: "'Sarabun', sans-serif" }
                    }
                },
                tooltip: {
                    callbacks: {
                        label: (c) => {
                            const pct = Math.round(c.raw / totalCount * 100);
                            return ` ${c.label}: ${c.raw} (${pct}%)`;
                        }
                    }
                }
            }
        }
    });
}
// ================= DRILL =================
window.drillDown = (main) => {
    currentLevel = "SUB";
    selectedMain = main;

    document.getElementById("nav-path").innerText = `Dashboard / ${main}`;

    // renderUI ‡∏à‡∏∞‡πÑ‡∏õ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å applyFilters ‡∏ã‡∏∂‡πà‡∏á‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ‡∏â‡∏•‡∏≤‡∏î‡∏û‡∏≠‡∏ó‡∏µ‡πà‡∏à‡∏∞‡∏Å‡∏£‡∏≠‡∏á‡∏ó‡∏µ‡∏°‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏≤‡πÅ‡∏•‡πâ‡∏ß
    renderUI(); 
};
    
// ================= MODAL DETAIL =================
window.showDetail = (sub) => {

    selectedSub = sub;

// ‚úÖ ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏à‡∏∏‡∏î‡πÅ‡∏£‡∏Å: ‡πÅ‡∏™‡∏î‡∏á‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ "Team ‡∏´‡∏•‡∏±‡∏Å / Sub Team"
const modalHead = document.getElementById("modal-head");
if (modalHead) {
    modalHead.innerText = `${selectedMain} / ${sub}`;
}

    const related = filteredTickets.filter(t =>
        t.sender_team === selectedMain &&
        t.sender_subteam === sub
    );

    const total = related.length || 1; // ‡∏Å‡∏±‡∏ô‡∏´‡∏≤‡∏£ 0

    const ownerMap = {};
    const topicMap = {};

    related.forEach(t => {

        const owner = t.owner || "Unknown";
        ownerMap[owner] = (ownerMap[owner] || 0) + 1;

        if (t.topic)
            topicMap[t.topic] = (topicMap[t.topic] || 0) + 1;
    });

    // ===== OWNER LIST =====
    document.getElementById("modal-owners").innerHTML =
        Object.entries(ownerMap).map(([o, c]) => {

            const pct = Math.round((c / total) * 100);

            return `
<div class="border rounded-xl p-4
            cursor-pointer
            hover:bg-indigo-50
            transition"
     onclick="showOwnerTopics('${o}')">

    <div class="flex justify-between font-bold">
        ${o}
        <span class="text-indigo-600">${c} (${pct}%)</span>
    </div>
</div>`;
}).join("");

    // ===== SHOW VALUE ON DOUGHNUT =====
const doughnutLabelPlugin = {
    id: "doughnutLabel",
    afterDraw(chart) {

        const { ctx } = chart;
        const dataset = chart.data.datasets[0];
        const meta = chart.getDatasetMeta(0);

        const total = dataset.data.reduce((a,b)=>a+b,0);

        meta.data.forEach((element, index) => {

            const value = dataset.data[index];
            const percent = Math.round((value / total) * 100);

            const pos = element.tooltipPosition();

            ctx.save();
            ctx.font = "bold 12px sans-serif";
            ctx.fillStyle = "#334155";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";

            ctx.fillText(
                `${value} (${percent}%)`,
                pos.x,
                pos.y
            );

            ctx.restore();
        });
    }
};

// ===== DETAIL CHART =====
const canvas = document.getElementById("detailChart");
const ctx = canvas.getContext("2d");

// ‚úÖ ‡∏•‡∏ö‡∏Å‡∏£‡∏≤‡∏ü‡πÄ‡∏Å‡πà‡∏≤‡∏Å‡πà‡∏≠‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÉ‡∏´‡∏°‡πà
if (window.detailChartInstance) {
    window.detailChartInstance.destroy();
}
/* =========================
   ‚úÖ TOP 5 TOPIC ONLY
========================= */

// ‡πÅ‡∏õ‡∏•‡∏á object ‚Üí array ‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏°‡∏≤‡∏Å‡πÑ‡∏õ‡∏ô‡πâ‡∏≠‡∏¢
const sortedTopics = Object.entries(topicMap)
    .sort((a,b)=> b[1]-a[1])
    .slice(0,5); // ‡πÄ‡∏≠‡∏≤‡πÅ‡∏Ñ‡πà Top 5

const labels = sortedTopics.map(t=>t[0]);
const values = sortedTopics.map(t=>t[1]);

// üî• destroy ‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ï‡∏≠‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡πá‡∏ô chart ‡∏à‡∏£‡∏¥‡∏á
if (detailChart instanceof Chart) {
    detailChart.destroy();
}

/* =========================
   ‚úÖ CREATE CHART
========================= */

window.detailChartInstance = new Chart(ctx, {
    type: "doughnut",
    data: {
        labels: labels,
        datasets: [{
            data: values
        }]
    },

    // ‚≠ê ‡∏ï‡πâ‡∏≠‡∏á‡πÉ‡∏™‡πà‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
    plugins: [doughnutLabelPlugin],

    options: {
        cutout: "65%",
        plugins: {
            legend:{
                position:"bottom"
            }
        }
    }
});
    // ===== OPEN MODAL =====
    const modal = document.getElementById("detail-modal");
    modal.classList.remove("hidden");
    modal.classList.add("flex");
};

/* ===============================
   SHOW OWNER TOPIC DETAIL
   ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Å‡∏£‡∏≤‡∏ü‡∏ï‡∏≤‡∏°‡∏£‡∏≤‡∏¢‡∏ö‡∏∏‡∏Ñ‡∏Ñ‡∏•
================================*/
window.showOwnerTopics = (ownerName) => {

    // 1. ‡∏Å‡∏£‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏â‡∏û‡∏≤‡∏∞ owner ‡∏ó‡∏µ‡πà‡∏Å‡∏î
    const ownerTickets = filteredTickets.filter(t =>
        (t.sender_team || "Unknown") === selectedMain &&
        (t.sender_subteam || "Unknown") === selectedSub &&
        (t.owner || "Unknown") === ownerName
    );

    // 2. ‡∏ô‡∏±‡∏ö Topic ‡∏Ç‡∏≠‡∏á User ‡∏ô‡∏µ‡πâ
    const topicMap = {};
    ownerTickets.forEach(t => {
        if (!t.topic) return;
        topicMap[t.topic] = (topicMap[t.topic] || 0) + 1;
    });

    // 3. ‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Å‡∏£‡∏≤‡∏ü (Detail Chart)
    const sorted = Object.entries(topicMap).sort((a, b) => b[1] - a[1]);
    const labels = sorted.map(t => t[0]);
    const values = sorted.map(t => t[1]);

    // ‚úÖ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Å‡∏£‡∏≤‡∏ü‡πÉ‡∏ô Modal ‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ï‡∏≤‡∏° User ‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å
    if (window.detailChartInstance) {
        window.detailChartInstance.data.labels = labels;
        window.detailChartInstance.data.datasets[0].data = values;
        window.detailChartInstance.update(); 
    }

    // 4. ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏•‡∏¥‡∏™‡∏ï‡πå‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏î‡πâ‡∏≤‡∏ô‡∏Ç‡∏ß‡∏≤‡πÅ‡∏ó‡∏ô‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô
    document.getElementById("modal-owners").innerHTML =
        `
        <div class="mb-4 flex justify-between items-center">
            <div class="font-black text-indigo-600">${ownerName} ‚Äî Topic Detail</div>
            <button onclick="showDetail('${selectedSub}')" class="text-xs bg-slate-100 px-2 py-1 rounded hover:bg-slate-200">‡∏î‡∏π‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
        </div>
        ` +
        sorted.map(([topic, count]) => `
            <div class="border rounded-xl p-3 mb-2 flex justify-between items-center hover:bg-slate-50 transition">
                <span class="text-slate-700">${topic}</span>
                <span class="font-bold text-indigo-600 bg-indigo-50 px-3 py-1 rounded-full">${count}</span>
            </div>
        `).join("");
};

    modalLevel = "OWNER";

window.exportToCSV = () => {
    if (filteredTickets.length === 0) {
        Swal.fire("‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•", "‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô‡∏ä‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ó‡∏≥‡∏Å‡∏≤‡∏£ Export", "warning");
        return;
    }

    // 1. ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏´‡∏±‡∏ß Column (Header)
    const headers = [
        "Date", 
        "Internet No", 
        "Topic", 
        "Status", 
        "Sender Name", 
        "Team", 
        "Sub Team", 
        "Remark"
    ];

    // 2. ‡πÅ‡∏õ‡∏•‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô filteredTickets ‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏ñ‡∏ß‡∏Ç‡∏≠‡∏á CSV
    const rows = filteredTickets.map(t => {
        // ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà
        const dateStr = t.createdAt ? t.createdAt.toDate().toLocaleString('th-TH') : '-';
        
        return [
            `"${dateStr}"`,
            `"${t.internetNo || t.id_number || '-'}"`,
            `"${t.topic || '-'}"`,
            `"${t.status || '-'}"`,
            `"${t.owner || '-'}"`,
            `"${t.sender_team || '-'}"`,
            `"${t.sender_subteam || '-'}"`,
            `"${(t.remark || '-').replace(/"/g, '""')}"` // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏£‡∏ì‡∏µ Remark ‡∏°‡∏µ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏´‡∏°‡∏≤‡∏¢ "
        ].join(",");
    });

    // 3. ‡∏£‡∏ß‡∏° Header ‡πÅ‡∏•‡∏∞ Rows ‡πÄ‡∏Ç‡πâ‡∏≤‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏±‡∏ô ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏™‡πà BOM ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏†‡∏≤‡∏©‡∏≤‡πÑ‡∏ó‡∏¢
    const csvContent = "\uFEFF" + headers.join(",") + "\n" + rows.join("\n");

    // 4. ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÑ‡∏ü‡∏•‡πå‡πÅ‡∏•‡∏∞‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î
    const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
    const link = document.createElement("a");
    const url = URL.createObjectURL(blob);
    
    // ‡∏ï‡∏±‡πâ‡∏á‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå‡∏ï‡∏≤‡∏°‡∏õ‡∏µ‡πÅ‡∏•‡∏∞‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å
    const fileName = `Report_Tickets_${selectedYear || 'All'}_${selectedMonth || 'All'}.csv`;
    
    link.setAttribute("href", url);
    link.setAttribute("download", fileName);
    link.style.visibility = 'hidden';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);

    Swal.fire({
        icon: 'success',
        title: 'Export ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!',
        text: `‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå ${fileName} ‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß`,
        timer: 2000,
        showConfirmButton: false
    });
};
