<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Report - Sale Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f1f5f9; }
        .glass-card { background: white; border-radius: 1.5rem; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .drill-row:hover { background-color: #f8fafc; cursor: pointer; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside id="sidebar-placeholder" class="hidden lg:block w-64 sticky top-0 h-screen bg-white border-r border-slate-200"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <div id="topbar-placeholder"></div>

        <main class="p-4 md:p-8 space-y-6">
            <div class="flex justify-between items-center">
                <div>
                    <h2 class="text-2xl font-black text-slate-800" id="view-title">Dashboard Summary</h2>
                    <p class="text-sm text-slate-500" id="breadcrumb">Home > All Teams</p>
                </div>
                <button onclick="resetDrilldown()" class="px-4 py-2 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 transition">
                    กลับหน้าหลัก
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="glass-card p-6 border-t-4 border-indigo-500">
                    <p class="text-xs font-bold text-slate-400 uppercase">Total Tickets</p>
                    <h3 id="stat-total" class="text-4xl font-black text-slate-800">0</h3>
                </div>
                <div class="glass-card p-6 border-t-4 border-emerald-500">
                    <p class="text-xs font-bold text-slate-400 uppercase">Success (In SLA)</p>
                    <h3 id="stat-sla" class="text-4xl font-black text-slate-800">0%</h3>
                </div>
                <div class="glass-card p-6 border-t-4 border-orange-400">
                    <p class="text-xs font-bold text-slate-400 uppercase">Active Users</p>
                    <h3 id="stat-users" class="text-4xl font-black text-slate-800">0</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="glass-card p-6 lg:col-span-1">
                    <h4 class="font-bold text-slate-700 mb-4">สัดส่วนหัวข้อปัญหา (เคส)</h4>
                    <div class="h-64"><canvas id="topicChart"></canvas></div>
                </div>

                <div class="glass-card p-6 lg:col-span-2">
                    <h4 class="font-bold text-slate-700 mb-4" id="table-title">สถิติรายทีมหลัก</h4>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="text-xs font-black text-slate-400 uppercase border-b">
                                    <th class="pb-3">ชื่อทีม/กลุ่ม</th>
                                    <th class="pb-3 text-center">จำนวน</th>
                                    <th class="pb-3 text-right">สัดส่วน</th>
                                </tr>
                            </thead>
                            <tbody id="main-table-body" class="divide-y divide-slate-100">
                                <tr><td colspan="3" class="py-10 text-center text-slate-400 italic">กำลังดึงข้อมูลจาก Database...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="mt-10 p-4 bg-slate-800 rounded-xl text-white text-xs font-mono">
                <p class="text-orange-400 font-bold mb-2">DEBUG CONSOLE:</p>
                <div id="debug-info">กำลังรอข้อมูล...</div>
            </div>
        </main>
    </div>

    <div id="detail-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-slate-900/50 backdrop-blur-sm">
        <div class="bg-white w-full max-w-4xl rounded-[2rem] p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modal-title" class="text-2xl font-bold"></h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600 font-bold">ปิดหน้าต่าง</button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-slate-50 p-4 rounded-xl">
                    <p class="font-bold text-indigo-600 mb-3 border-b pb-2">สรุปตามหัวข้อเรื่อง</p>
                    <div id="modal-topics" class="space-y-2"></div>
                </div>
                <div class="bg-slate-50 p-4 rounded-xl">
                    <p class="font-bold text-emerald-600 mb-3 border-b pb-2">รายชื่อผู้ส่งงาน (Users)</p>
                    <div id="modal-users" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, getDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };

        const app = !getApps().length ? initializeApp(firebaseConfig) : getApps()[0];
        const db = getFirestore(app);
        const auth = getAuth(app);

        let tickets = [];
        let chartObj = null;
        let currentLevel = 'MAIN';
        let currentMainTeam = '';

        Chart.register(ChartDataLabels);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "admin", user.uid));
                if (snap.exists()) {
                    loadLayout();
                    initData();
                }
            } else { window.location.replace("login.html"); }
        });

        async function loadLayout() {
            const comps = [['sidebar-placeholder', './components/sidebar.html'], ['topbar-placeholder', './components/topbar.html']];
            for (const [id, url] of comps) {
                const res = await fetch(url).catch(() => null);
                if (res && res.ok) document.getElementById(id).innerHTML = await res.text();
            }
        }

        function initData() {
            onSnapshot(collection(db, "tickets"), (snapshot) => {
                tickets = snapshot.docs.map(d => {
                    const data = d.data();
                    
                    // --- ระบบกวาดหาข้อมูลจากทุกชื่อ Field ที่เป็นไปได้ ---
                    const getVal = (fields) => {
                        const foundKey = Object.keys(data).find(k => fields.includes(k.toLowerCase().trim()));
                        return foundKey ? data[foundKey] : null;
                    };

                    return {
                        id: d.id,
                        team: getVal(['team', 'main team', 'main_team']) || "ไม่ระบุทีม",
                        subTeam: getVal(['sub team', 'subteam', 'sub_team']) || "ไม่มีทีมย่อย",
                        topic: getVal(['topic', 'subject', 'issue', 'หัวข้อ']) || "อื่นๆ",
                        user: data.userName || data.user_name || data.userEmail || "Unknown",
                        status: data.sla_status || "Pending"
                    };
                });
                
                // Debug ข้อมูล
                document.getElementById('debug-info').innerHTML = `โหลดสำเร็จ: ${tickets.length} แถว | เคส user 1 ทีม: ${tickets.find(t => t.user.includes('user 1'))?.team || 'ไม่พบ'}`;
                render();
            });
        }

        function render() {
            document.getElementById('stat-total').innerText = tickets.length;
            document.getElementById('stat-sla').innerText = tickets.length ? Math.round((tickets.filter(t => t.status === 'In SLA').length / tickets.length) * 100) + '%' : '0%';
            document.getElementById('stat-users').innerText = new Set(tickets.map(t => t.user)).size;

            const stats = {};
            const topics = {};

            tickets.forEach(t => {
                if (currentLevel === 'MAIN') {
                    stats[t.team] = (stats[t.team] || 0) + 1;
                    topics[t.topic] = (topics[t.topic] || 0) + 1;
                } else if (t.team === currentMainTeam) {
                    stats[t.subTeam] = (stats[t.subTeam] || 0) + 1;
                    topics[t.topic] = (topics[t.topic] || 0) + 1;
                }
            });

            renderChart(topics);
            renderTable(stats);
        }

        function renderChart(data) {
            const ctx = document.getElementById('topicChart').getContext('2d');
            if (chartObj) chartObj.destroy();
            chartObj = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        data: Object.values(data),
                        backgroundColor: ['#6366f1', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#34d399']
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } },
                        datalabels: { color: '#fff', font: { weight: 'bold' }, formatter: Math.round }
                    }
                }
            });
        }

        function renderTable(data) {
            const total = Object.values(data).reduce((a,b) => a+b, 0);
            document.getElementById('main-table-body').innerHTML = Object.entries(data).sort((a,b) => b[1]-a[1]).map(([name, count]) => `
                <tr class="drill-row border-b border-slate-50 transition-all" onclick="handleRowClick('${name}')">
                    <td class="py-4 font-bold text-slate-700">${name}</td>
                    <td class="py-4 text-center font-bold text-indigo-600">${count}</td>
                    <td class="py-4 text-right text-slate-400 font-bold">${((count/total)*100).toFixed(1)}%</td>
                </tr>`).join('');
        }

        window.handleRowClick = (name) => {
            if (currentLevel === 'MAIN') {
                currentLevel = 'SUB';
                currentMainTeam = name;
                document.getElementById('view-title').innerText = `Team: ${name}`;
                document.getElementById('breadcrumb').innerText = `Home > ${name}`;
                document.getElementById('table-title').innerText = `รายชื่อทีมย่อยของ ${name}`;
                render();
            } else {
                showModal(name);
            }
        }

        function showModal(subName) {
            const filtered = tickets.filter(t => t.team === currentMainTeam && t.subTeam === subName);
            document.getElementById('modal-title').innerText = subName;
            
            const ts = {}; const us = {};
            filtered.forEach(t => {
                ts[t.topic] = (ts[t.topic] || 0) + 1;
                us[t.user] = (us[t.user] || 0) + 1;
            });

            document.getElementById('modal-topics').innerHTML = Object.entries(ts).map(([n, c]) => `<div class="flex justify-between text-sm bg-white p-2 rounded shadow-sm"><span>${n}</span><span class="font-bold text-indigo-600">${c} เคส</span></div>`).join('');
            document.getElementById('modal-users').innerHTML = Object.entries(us).map(([n, c]) => `<div class="flex justify-between text-sm bg-white p-2 rounded shadow-sm"><span>${n}</span><span class="font-bold text-slate-600">${c} เคส</span></div>`).join('');
            document.getElementById('detail-modal').classList.remove('hidden');
        }

        window.resetDrilldown = () => {
            currentLevel = 'MAIN';
            document.getElementById('view-title').innerText = 'Dashboard Summary';
            document.getElementById('breadcrumb').innerText = 'Home > All Teams';
            document.getElementById('table-title').innerText = 'สถิติรายทีมหลัก';
            render();
        }

        window.closeModal = () => document.getElementById('detail-modal').classList.add('hidden');
    </script>
</body>
</html>
