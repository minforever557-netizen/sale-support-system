<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .glass-card { background: white; border-radius: 2rem; border: 1px solid #eef2f6; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        .filter-input { @apply bg-slate-50 border border-slate-200 rounded-xl px-4 py-2 text-sm outline-none focus:bg-white focus:border-indigo-500 transition-all font-medium text-slate-600; }
        .row-hover:hover { background-color: #f1f5f9; cursor: pointer; transition: 0.2s; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside id="sidebar-placeholder" class="hidden lg:block w-64 sticky top-0 h-screen bg-white border-r border-slate-200"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <div id="topbar-placeholder"></div>

        <main class="p-4 md:p-8 space-y-6">
            <div class="glass-card p-6">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h2 class="text-2xl font-black text-slate-800 tracking-tight">Analytics Report</h2>
                        <nav class="text-[10px] text-indigo-500 font-bold uppercase tracking-widest mt-1" id="nav-path">Dashboard / Main Team</nav>
                    </div>
                    <button onclick="resetView()" class="px-5 py-2.5 bg-indigo-50 text-indigo-600 rounded-2xl font-bold text-xs hover:bg-indigo-100 transition border border-indigo-100">
                        <i class="fa-solid fa-sync mr-1"></i> เริ่มต้นใหม่
                    </button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1">มุมมองเวลา</label>
                        <select id="filter-mode" class="filter-input w-full" onchange="toggleFilterUI()">
                            <option value="all">ข้อมูลทั้งหมด</option>
                            <option value="daily">รายวัน</option>
                            <option value="quarter">รายไตรมาส</option>
                        </select>
                    </div>
                    <div id="ui-daily" class="hidden">
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1">เลือกวันที่</label>
                        <input type="date" id="val-date" class="filter-input w-full">
                    </div>
                    <div id="ui-quarter" class="hidden">
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1">ไตรมาส/ปี</label>
                        <div class="flex gap-2">
                            <select id="val-q" class="filter-input w-1/2">
                                <option value="Q1">Q1</option><option value="Q2">Q2</option>
                                <option value="Q3">Q3</option><option value="Q4">Q4</option>
                            </select>
                            <input type="number" id="val-y" class="filter-input w-1/2" value="2025">
                        </div>
                    </div>
                    <div class="flex items-end">
                        <button onclick="applyFilters()" class="w-full py-2.5 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 shadow-lg transition">ประมวลผล</button>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="glass-card p-6 border-l-4 border-indigo-500">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Total Tickets</p>
                    <h3 id="stat-total" class="text-3xl font-bold">0</h3>
                </div>
                <div class="glass-card p-6 border-l-4 border-emerald-500">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-1">In SLA Rate</p>
                    <h3 id="stat-sla" class="text-3xl font-bold">0%</h3>
                </div>
                <div class="glass-card p-6 border-l-4 border-orange-400">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Active Owners</p>
                    <h3 id="stat-owners" class="text-3xl font-bold">0</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="glass-card p-8 lg:col-span-1">
                    <h4 class="font-bold text-slate-700 mb-6">Topic Breakdown</h4>
                    <div class="h-64"><canvas id="mainChart"></canvas></div>
                </div>
                <div class="glass-card p-8 lg:col-span-2">
                    <h4 class="font-bold text-slate-700 mb-6" id="table-title">สรุปตามรายทีม (Sender team)</h4>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="text-[10px] font-black text-slate-400 uppercase border-b border-slate-100">
                                <tr>
                                    <th class="pb-4">Name</th>
                                    <th class="pb-4 text-center">เคส</th>
                                    <th class="pb-4 text-right">สัดส่วน %</th>
                                </tr>
                            </thead>
                            <tbody id="table-body" class="divide-y divide-slate-50 text-sm"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="detail-modal" class="fixed inset-0 z-[150] hidden flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm">
        <div class="bg-white w-full max-w-4xl rounded-[2.5rem] p-8 shadow-2xl overflow-y-auto max-h-[85vh]">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modal-head" class="text-2xl font-black text-slate-800"></h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-800"><i class="fa-solid fa-times text-xl"></i></button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-slate-50 p-6 rounded-3xl border border-slate-100">
                    <p class="text-[10px] font-black text-indigo-600 uppercase mb-4 tracking-widest">สรุปหัวข้อปัญหา (Topic)</p>
                    <div id="modal-topics" class="space-y-2"></div>
                </div>
                <div class="bg-slate-50 p-6 rounded-3xl border border-slate-100">
                    <p class="text-[10px] font-black text-emerald-600 uppercase mb-4 tracking-widest">รายชื่อพนักงาน (Owner)</p>
                    <div id="modal-owners" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, getDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };

        const app = !getApps().length ? initializeApp(firebaseConfig) : getApps()[0];
        const db = getFirestore(app);
        const auth = getAuth(app);

        let rawTickets = [];
        let filteredData = [];
        let chart = null;
        let viewLevel = 'MAIN'; // 'MAIN' -> 'SUB'
        let currentSelection = '';

        Chart.register(ChartDataLabels);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "admin", user.uid));
                if (snap.exists()) {
                    await loadLayout();
                    initData();
                }
            } else { window.location.replace("login.html"); }
        });

        async function loadLayout() {
            const comps = [['sidebar-placeholder', './components/sidebar.html'], ['topbar-placeholder', './components/topbar.html']];
            for (const [id, url] of comps) {
                const res = await fetch(url);
                if (res.ok) document.getElementById(id).innerHTML = await res.text();
            }
            setTimeout(() => {
                const btn = document.querySelector('#logout-btn');
                if (btn) btn.onclick = () => signOut(auth).then(() => window.location.replace("login.html"));
            }, 500);
        }

        function initData() {
    onSnapshot(collection(db, "tickets"), (snapshot) => {
        rawTickets = snapshot.docs.map(doc => {
            const d = doc.data();
            const ts = d.timestamp?.toDate() || new Date();
            
            // --- แก้ไขจุดนี้เพื่อให้ดึง Team และ Subteam ให้เจอ ---
            return {
                id: doc.id,
                // ดึง Team: ลองหาทุกลำดับ (Sender team / Sender Team / Team / team)
                mainTeam: d["Sender team"] || d["Sender Team"] || d["sender team"] || d["Team"] || d["team"] || "ไม่ระบุทีมหลัก",
                
                // ดึง Subteam: ลองหาทุกลำดับ (sender subteam / Sender subteam / SubTeam / subteam)
                subTeam: d["sender subteam"] || d["Sender subteam"] || d["sender Subteam"] || d["SubTeam"] || d["subteam"] || "ไม่ระบุทีมย่อย",
                
                // ข้อมูลพนักงานและหัวข้อ (ที่คุณแจ้งว่ามาแล้ว)
                owner: d["Owner"] || d["owner"] || d["Name"] || "ไม่ระบุชื่อ",
                topic: d["Topic"] || d["topic"] || "อื่นๆ",
                
                status: d.sla_status || "Pending",
                dateStr: ts.toISOString().split('T')[0],
                q: 'Q' + Math.ceil((ts.getMonth() + 1) / 3),
                y: ts.getFullYear()
            };
        });
        console.log("Ticket ตัวอย่างที่ดึงมา:", rawTickets[0]); // เช็คที่ Console ว่าชื่อทีมมาหรือยัง
        applyFilters();
    });
}

        window.toggleFilterUI = () => {
            const mode = document.getElementById('filter-mode').value;
            document.getElementById('ui-daily').classList.toggle('hidden', mode !== 'daily');
            document.getElementById('ui-quarter').classList.toggle('hidden', mode !== 'quarter');
        };

        window.applyFilters = () => {
            const mode = document.getElementById('filter-mode').value;
            const d = document.getElementById('val-date').value;
            const q = document.getElementById('val-q').value;
            const y = parseInt(document.getElementById('val-y').value);

            filteredData = rawTickets.filter(t => {
                if (mode === 'daily') return t.dateStr === d;
                if (mode === 'quarter') return t.y === y && t.q === q;
                return true;
            });
            render();
        };

        function render() {
            document.getElementById('stat-total').innerText = filteredData.length.toLocaleString();
            document.getElementById('stat-owners').innerText = new Set(filteredData.map(t => t.owner)).size;
            const sla = filteredData.length ? Math.round((filteredData.filter(v => v.status === 'In SLA').length / filteredData.length) * 100) : 0;
            document.getElementById('stat-sla').innerText = sla + '%';

            const tableStats = {}; const topicStats = {};

            filteredData.forEach(t => {
                if (viewLevel === 'MAIN') {
                    tableStats[t.mainTeam] = (tableStats[t.mainTeam] || 0) + 1;
                } else if (t.mainTeam === currentSelection) {
                    tableStats[t.subTeam] = (tableStats[t.subTeam] || 0) + 1;
                }
                topicStats[t.topic] = (topicStats[t.topic] || 0) + 1;
            });

            updateChart(topicStats);
            updateTable(tableStats);
        }

        function updateChart(data) {
            const ctx = document.getElementById('mainChart');
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(data),
                    datasets: [{ data: Object.values(data), backgroundColor: ['#6366f1', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899'], borderWidth: 0 }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom' }, datalabels: { color: '#fff', font: { weight: 'bold' } } },
                    cutout: '70%'
                }
            });
        }

        function updateTable(stats) {
            const total = Object.values(stats).reduce((a,b) => a+b, 0);
            document.getElementById('table-body').innerHTML = Object.entries(stats).sort((a,b) => b[1]-a[1]).map(([n, c]) => `
                <tr class="row-hover border-b border-slate-50" onclick="handleRowClick('${n}')">
                    <td class="p-4 font-bold text-slate-700">${n}</td>
                    <td class="p-4 text-center font-bold text-indigo-600">${c.toLocaleString()}</td>
                    <td class="p-4 text-right font-bold text-slate-400">${((c/total)*100).toFixed(1)}%</td>
                </tr>`).join('');
        }

        window.handleRowClick = (name) => {
            if (viewLevel === 'MAIN') {
                viewLevel = 'SUB';
                currentSelection = name;
                document.getElementById('nav-path').innerText = `Dashboard / ${name}`;
                document.getElementById('table-title').innerText = `สรุปตามทีมย่อย (ของ ${name})`;
                render();
            } else {
                openModal(name);
            }
        };

        function openModal(subName) {
            const subset = filteredData.filter(t => t.mainTeam === currentSelection && t.subTeam === subName);
            document.getElementById('modal-head').innerText = subName;
            
            const ts = {}; const os = {};
            subset.forEach(x => {
                ts[x.topic] = (ts[x.topic] || 0) + 1;
                os[x.owner] = (os[x.owner] || 0) + 1;
            });

            document.getElementById('modal-topics').innerHTML = Object.entries(ts).sort((a,b) => b[1]-a[1]).map(([n,c]) => `<div class="flex justify-between p-3 bg-white rounded-xl text-xs font-bold border border-slate-100"><span>${n}</span><span class="text-indigo-600">${c}</span></div>`).join('');
            document.getElementById('modal-owners').innerHTML = Object.entries(os).sort((a,b) => b[1]-a[1]).map(([n,c]) => `<div class="flex justify-between p-3 bg-white rounded-xl text-xs font-bold border border-slate-100"><span>${n}</span><span class="text-emerald-600">${c} เคส</span></div>`).join('');
            document.getElementById('detail-modal').classList.remove('hidden');
        }

        window.resetView = () => {
            viewLevel = 'MAIN'; currentSelection = '';
            document.getElementById('nav-path').innerText = 'Dashboard / Main Team';
            document.getElementById('table-title').innerText = 'สรุปตามรายทีม (Sender team)';
            render();
        };

        window.closeModal = () => document.getElementById('detail-modal').classList.add('hidden');
    </script>
</body>
</html>
