<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report - Sale Support System</title>
 <script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">

</head>
<body class="flex h-screen overflow-hidden bg-slate-50">

    <!-- SIDEBAR -->
<aside id="sidebar-container"
class="w-64 shrink-0 h-full bg-white border-r border-slate-200">
</aside>



    <!-- RIGHT AREA -->
    <div class="flex-1 flex flex-col min-w-0">

        <!-- TOPBAR -->
         <div class="flex-1 flex flex-col min-w-0">

        <!-- TOPBAR -->
        <div id="topbar-container"></div>

<main class="h-full overflow-y-auto p-6 md:p-10 max-w-7xl mx-auto w-full space-y-8 custom-scroll">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
<div>
                        <h2 class="text-2xl font-bold text-slate-800 tracking-tight">Analytics Report</h2>
                        <nav class="text-[10px] text-indigo-500 font-bold uppercase tracking-widest mt-1" id="nav-path">Dashboard / Main Team</nav>
                    </div>
                    <button onclick="resetView()" class="px-5 py-2.5 bg-indigo-50 text-indigo-600 rounded-2xl font-bold text-xs hover:bg-indigo-100 transition border border-indigo-100">
                        <i class="fa-solid fa-sync mr-1"></i> เริ่มต้นใหม่
                    </button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1">ประเภทการกรอง</label>
                        <select id="filter-mode" class="filter-input w-full" onchange="toggleFilterUI()">
                            <option value="all">ทั้งหมด</option>
                            <option value="daily">รายวัน</option>
                            <option value="quarter">รายไตรมาส</option>
                        </select>
                    </div>
                    <div id="ui-daily" class="hidden">
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1">เลือกวันที่</label>
                        <input type="date" id="val-date" class="filter-input w-full">
                    </div>
                    <div id="ui-quarter" class="hidden">
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1">ไตรมาส/ปี</label>
                        <div class="flex gap-2">
                            <select id="val-q" class="filter-input w-1/2">
                                <option value="Q1">Q1</option><option value="Q2">Q2</option>
                                <option value="Q3">Q3</option><option value="Q4">Q4</option>
                            </select>
                            <input type="number" id="val-y" class="filter-input w-1/2" value="2026">
                        </div>
                    </div>
                    <div class="flex items-end">
                        <button onclick="applyFilters()" class="w-full py-2.5 bg-[#5c56f1] text-white rounded-xl font-bold hover:bg-indigo-700 transition shadow-lg shadow-indigo-100 active:scale-95">ประมวลผล</button>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="glass-card p-6 border-l-4 border-indigo-500">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Total Tickets</p>
                    <h3 id="stat-total" class="text-3xl font-bold text-slate-800">0</h3>
                </div>
                <div class="glass-card p-6 border-l-4 border-emerald-500">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-1">In SLA Rate</p>
                    <h3 id="stat-sla" class="text-3xl font-bold text-slate-800">0%</h3>
                </div>
                <div class="glass-card p-6 border-l-4 border-orange-400">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Active Owners</p>
                    <h3 id="stat-owners" class="text-3xl font-bold text-slate-800">0</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="glass-card p-8 lg:col-span-1">
                    <h4 class="font-bold text-slate-700 mb-6">Topic Breakdown</h4>
                    <div class="h-64"><canvas id="mainChart"></canvas></div>
                </div>
                <div class="glass-card p-8 lg:col-span-2">
                    <h4 class="font-bold text-slate-700 mb-6" id="table-title">สรุปตามรายทีม (Sender team)</h4>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead>
                                <tr class="border-b border-slate-100">
                                    <th class="pb-4 text-[10px] font-black text-slate-400 uppercase tracking-widest">Name</th>
                                    <th class="pb-4 text-center text-[10px] font-black text-slate-400 uppercase tracking-widest">Tickets</th>
                                    <th class="pb-4 text-right text-[10px] font-black text-slate-400 uppercase tracking-widest">Ratio %</th>
                                </tr>
                            </thead>
                            <tbody id="table-body" class="divide-y divide-slate-50 text-sm"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="detail-modal" class="fixed inset-0 z-[150] hidden flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm">
        <div class="bg-white w-full max-w-4xl rounded-[2.5rem] p-8 shadow-2xl overflow-y-auto max-h-[85vh]">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modal-head" class="text-2xl font-bold text-slate-800"></h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-800"><i class="fa-solid fa-times text-xl"></i></button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-slate-50 p-6 rounded-3xl border border-slate-100">
                    <p class="text-[10px] font-black text-indigo-600 uppercase mb-4 tracking-widest">Topic Summary</p>
                    <div id="modal-topics" class="space-y-2"></div>
                </div>
                <div class="bg-slate-50 p-6 rounded-3xl border border-slate-100">
                    <p class="text-[10px] font-black text-emerald-600 uppercase mb-4 tracking-widest">Owner List</p>
                    <div id="modal-owners" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

<script type="module">
    // 1. นำเข้า Firebase โดยตรงจาก CDN (วิธีเดียวกับหน้า Team/User Management ที่ใช้งานได้)
    import { db, auth } from "./js/firebase.js";
    import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { 
        collection, onSnapshot, doc, getDoc, query, orderBy 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- คง Logic Dashboard เดิมของนายไว้ ---
    let rawTickets = [];
    let filteredData = [];
    let chart = null;
    let viewLevel = 'MAIN';
    let currentSelection = '';

    if (typeof Chart !== 'undefined' && typeof ChartDataLabels !== 'undefined') {
        Chart.register(ChartDataLabels);
    }

    // --- 1. Auth & Layout Engine ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            // ดึงข้อมูล Admin เพื่อแสดงชื่อใน Topbar
            const adminDoc = await getDoc(doc(db, "admin", user.uid));
            const userData = adminDoc.exists() ? adminDoc.data() : { name: "Admin" };
            
            await loadLayout(userData, user.email);
            initData(); // เริ่มโหลดข้อมูล Tickets
        } else { 
            window.location.replace("login.html"); 
        }
    });

    async function loadLayout(userData, email) {
        const comps = [
            { id: 'sidebar-placeholder', url: './components/sidebar.html' },
            { id: 'topbar-placeholder', url: './components/topbar.html' }
        ];
        
        for (const comp of comps) {
            const res = await fetch(comp.url);
            if (res.ok) {
                const el = document.getElementById(comp.id);
                el.innerHTML = await res.text();
                el.classList.remove('hidden');
            }
        }

        // อัปเดตข้อมูลผู้ใช้บน Topbar
        setTimeout(() => {
            const nameEl = document.querySelector('#topbar-user-name');
            const emailEl = document.querySelector('#topbar-user-email');
            const avatarEl = document.querySelector('#topbar-avatar-text');
            if (nameEl) nameEl.innerText = userData.name || "Admin";
            if (emailEl) emailEl.innerText = email;
            if (avatarEl && userData.name) avatarEl.innerText = userData.name.charAt(0).toUpperCase();

            // ผูกปุ่ม Logout (ใช้ handleLogout แบบเดียวกับหน้าอื่น)
            const logoutBtn = document.querySelector('#main-logout-btn') || document.querySelector('.logout-link');
            if (logoutBtn) logoutBtn.onclick = (e) => { e.preventDefault(); window.handleLogout(); };
        }, 600);
    }

    // --- 2. Data Init (Real-time ดึงข้อมูลจาก Firestore) ---
    function initData() {
        // ใช้ query เพื่อเรียงลำดับข้อมูล (ถ้าต้องการ)
        const q = query(collection(db, "tickets"), orderBy("timestamp", "desc"));
        
        onSnapshot(q, (snapshot) => {
            rawTickets = snapshot.docs.map(doc => {
                const d = doc.data();
                const ts = d.timestamp?.toDate() || new Date();
                const keys = Object.keys(d);
                
                // ฟังก์ชันดึงค่าแบบยืดหยุ่น (รองรับชื่อ Field ที่หลากหลาย)
                const getVal = (targets) => {
                    const k = keys.find(key => targets.includes(key.trim().toLowerCase()));
                    return k ? d[k] : null;
                };

                return {
                    id: doc.id,
                    mainTeam: getVal(["sender team", "team", "sender_team", "main team"]) || "ไม่ระบุทีมหลัก",
                    subTeam: getVal(["sender subteam", "subteam", "sender_subteam", "sub team"]) || "ไม่ระบุทีมย่อย",
                    owner: getVal(["owner", "name"]) || "Unknown",
                    topic: getVal(["topic", "subject"]) || "Other",
                    status: d.sla_status || "Pending",
                    dateStr: ts.toISOString().split('T')[0],
                    q: 'Q' + Math.ceil((ts.getMonth() + 1) / 3),
                    y: ts.getFullYear()
                };
            });
            window.applyFilters(); 
        });
    }

    // --- 3. Business Logic (ตารางและกราฟ) ---
    window.applyFilters = () => {
        const mode = document.getElementById('filter-mode').value;
        const d = document.getElementById('val-date').value;
        const q = document.getElementById('val-q').value;
        const y = parseInt(document.getElementById('val-y').value);

        filteredData = rawTickets.filter(t => {
            if (mode === 'daily') return t.dateStr === d;
            if (mode === 'quarter') return t.y === y && t.q === q;
            return true;
        });
        render();
    };

    function render() {
        // อัปเดตตัวเลขสถิติบน Card
        const total = filteredData.length;
        document.getElementById('stat-total').innerText = total.toLocaleString();
        document.getElementById('stat-owners').innerText = new Set(filteredData.map(t => t.owner)).size;
        const slaOk = filteredData.filter(v => v.status === 'In SLA').length;
        document.getElementById('stat-sla').innerText = total ? Math.round((slaOk/total)*100) + '%' : '0%';

        const tableStats = {}; const topicStats = {};
        filteredData.forEach(t => {
            const groupKey = (viewLevel === 'MAIN') ? t.mainTeam : t.subTeam;
            if (viewLevel === 'MAIN' || t.mainTeam === currentSelection) {
                tableStats[groupKey] = (tableStats[groupKey] || 0) + 1;
            }
            topicStats[t.topic] = (topicStats[t.topic] || 0) + 1;
        });

        updateChart(topicStats);
        updateTable(tableStats);
    }

    function updateTable(stats) {
        const total = Object.values(stats).reduce((a,b) => a+b, 0);
        // ปรับเส้นขอบตาราง (border-slate-300) ตามที่นายต้องการ
        document.getElementById('table-body').innerHTML = Object.entries(stats).sort((a,b) => b[1]-a[1]).map(([n, c]) => `
            <tr class="border-b-2 border-slate-300 hover:bg-slate-50 transition-colors cursor-pointer group" onclick="handleRowClick('${n}')">
                <td class="p-4 font-bold text-slate-700">${n}</td>
                <td class="p-4 text-center font-bold text-indigo-600">${c}</td>
                <td class="p-4 text-right font-medium text-slate-400">${total ? ((c/total)*100).toFixed(1) : 0}%</td>
            </tr>`).join('');
    }

    window.handleRowClick = (name) => {
        if (viewLevel === 'MAIN') {
            viewLevel = 'SUB'; currentSelection = name;
            document.getElementById('nav-path').innerText = `Dashboard / ${name}`;
            document.getElementById('table-title').innerText = `รายทีมย่อย (ของ ${name})`;
            render();
        } else { window.openDetailModal(name); }
    };

    window.openDetailModal = (subName) => {
        const subset = filteredData.filter(t => t.mainTeam === currentSelection && t.subTeam === subName);
        document.getElementById('modal-head').innerText = subName;
        const ts = {}; const os = {};
        subset.forEach(x => {
            ts[x.topic] = (ts[x.topic] || 0) + 1;
            os[x.owner] = (os[x.owner] || 0) + 1;
        });

        const cardStyle = "flex justify-between p-3 bg-white rounded-xl text-xs font-bold border-2 border-slate-300 shadow-sm";
        document.getElementById('modal-topics').innerHTML = Object.entries(ts).map(([n,c]) => `
            <div class="${cardStyle}"><span>${n}</span><span class="text-indigo-600">${c}</span></div>`).join('');
        document.getElementById('modal-owners').innerHTML = Object.entries(os).map(([n,c]) => `
            <div class="${cardStyle}"><span>${n}</span><span class="text-emerald-600">${c} เคส</span></div>`).join('');
        document.getElementById('detail-modal').classList.remove('hidden');
    }

    window.resetView = () => {
        viewLevel = 'MAIN'; currentSelection = '';
        document.getElementById('nav-path').innerText = 'Dashboard / Main Team';
        document.getElementById('table-title').innerText = 'สรุปตามรายทีม (Sender team)';
        render();
    };

    // --- 4. System Logout & UI ---
    window.handleLogout = () => {
        document.getElementById('logout-modal').classList.remove('hidden');
    };

    window.closeLogoutModal = () => {
        document.getElementById('logout-modal').classList.add('hidden');
    };

    const confirmLogout = document.getElementById('confirm-logout');
    if (confirmLogout) {
        confirmLogout.onclick = async () => {
            await signOut(auth);
            window.location.replace("login.html");
        };
    }

    // ฟังก์ชันย่อยอื่นๆ
    window.closeModal = () => document.getElementById('detail-modal').classList.add('hidden');
    window.toggleFilterUI = () => {
        const mode = document.getElementById('filter-mode').value;
        document.getElementById('ui-daily').classList.toggle('hidden', mode !== 'daily');
        document.getElementById('ui-quarter').classList.toggle('hidden', mode !== 'quarter');
    };

    function updateChart(data) {
        const ctx = document.getElementById('mainChart');
        if (!ctx || Object.keys(data).length === 0) return;
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: Object.keys(data),
                datasets: [{ 
                    data: Object.values(data), 
                    backgroundColor: ['#6366f1', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899'], 
                    borderWidth: 0 
                }]
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false, 
                plugins: { 
                    legend: { display: false },
                    datalabels: { color: '#fff', font: { weight: 'bold', size: 10 } }
                }, 
                cutout: '75%' 
            }
        });
    }
</script>
<script src="./js/layout.js"></script>
<script type="module" src="./js/sidebar-role.js"></script>
    <script type="module" src="firebase.js"></script>
</body>
</html>
