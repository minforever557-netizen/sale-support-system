<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
<script type="module">

// ================= IMPORT =================
import { db, auth } from "/Sale-Support-System/js/firebase.js";
import {
    collection,
    onSnapshot
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

import {
    onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
let detailChart = null;

// ================= STATE =================
let allTickets = [];
let filteredTickets = [];

let myChart = null;
let detailChart = null;

let currentLevel="MAIN";
let selectedMain="";
let selectedSub="";

let selectedYear="";
let selectedMonth="";


// ================= REALTIME =================
function startListening(){

    const ticketRef = collection(db,"tickets");

    onSnapshot(ticketRef,(snapshot)=>{

        allTickets = snapshot.docs.map(doc=>({
            id:doc.id,
            ...doc.data()
        }));

        buildYearFilter();
        renderUI();
    });
}


// ================= BUILD YEAR =================
function buildYearFilter(){

    const yearSelect=document.getElementById("filter-year");
    if(!yearSelect) return;

    const years=new Set();

    allTickets.forEach(t=>{
        if(!t.createdAt) return;
        years.add(t.createdAt.toDate().getFullYear());
    });

    const sorted=[...years].sort((a,b)=>b-a);

    yearSelect.innerHTML=
        `<option value="">All Year</option>`+
        sorted.map(y=>`<option value="${y}">${y}</option>`).join("");
}


// ================= FILTER =================
function applyFilters(){

    filteredTickets = allTickets.filter(t=>{

        if(!t.createdAt) return false;

        const d=t.createdAt.toDate();

        const y=d.getFullYear().toString();
        const m=String(d.getMonth()+1).padStart(2,"0");

        if(selectedYear && y!==selectedYear) return false;
        if(selectedMonth && m!==selectedMonth) return false;

        return true;
    });
}


// YEAR CHANGE
document.getElementById("filter-year")
.addEventListener("change",(e)=>{
    selectedYear=e.target.value;
    renderUI();
});

// MONTH CHANGE
document.getElementById("filter-month")
.addEventListener("change",(e)=>{
    selectedMonth=e.target.value;
    renderUI();
});


// ================= KPI =================
function updateKPI(){

    document.getElementById("kpi-total").innerText =
        filteredTickets.length;

    const teams=new Set();
    const topics=new Set();

    filteredTickets.forEach(t=>{
        if(t.sender_team) teams.add(t.sender_team);
        if(t.topic) topics.add(t.topic);
    });

    document.getElementById("kpi-team").innerText=teams.size;
    document.getElementById("kpi-topic").innerText=topics.size;
}


// ================= RENDER =================
function renderUI(){

    applyFilters();
    updateKPI();

    const stats={};

    filteredTickets.forEach(t=>{

        const main=t.sender_team||"Unknown";
        const sub=t.sender_subteam||"Unknown";

        let key=null;

        if(currentLevel==="MAIN") key=main;
        else if(currentLevel==="SUB" && main===selectedMain) key=sub;

        if(!key) return;

        stats[key]=(stats[key]||0)+1;
    });

    const tableBody=document.getElementById("table-body");

    tableBody.innerHTML=
    Object.entries(stats).map(([name,count])=>`

<tr class="hover:bg-slate-50 cursor-pointer"
onclick="${
currentLevel==="MAIN"
?`drillDown('${name}')`
:`showDetail('${name}')`
}">
<td class="py-4 px-8 font-bold">${name}</td>
<td class="text-center font-black text-indigo-600">${count}</td>
</tr>

`).join("");

    updateChart();
}


// ================= MAIN CHART =================
function updateChart(){

    const ctx=document.getElementById("mainChart");

    const topicMap={};

    filteredTickets.forEach(t=>{
        if(t.topic)
            topicMap[t.topic]=(topicMap[t.topic]||0)+1;
    });

    const labels=Object.keys(topicMap);
    const values=Object.values(topicMap);
    const total=values.reduce((a,b)=>a+b,0);

    if(myChart) myChart.destroy();

    myChart=new Chart(ctx,{
        type:"doughnut",
        data:{
            labels,
            datasets:[{ data:values }]
        },
        options:{
            cutout:"65%",
            plugins:{
                legend:{position:"bottom"},
                tooltip:{
                    callbacks:{
                        label:(c)=>{
                            const pct=Math.round(c.raw/total*100);
                            return `${c.label}: ${c.raw} (${pct}%)`;
                        }
                    }
                }
            }
        }
    });
}


// ================= DRILL =================
window.drillDown=(main)=>{
    currentLevel="SUB";
    selectedMain=main;

    document.getElementById("nav-path").innerText=
        `Dashboard / ${main}`;

    renderUI();
};


// ================= MODAL DETAIL =================
window.showDetail = (sub) => {

    selectedSub = sub;

    const related = filteredTickets.filter(t =>
        t.sender_team === selectedMain &&
        t.sender_subteam === sub
    );

    const total = related.length || 1; // à¸à¸±à¸™à¸«à¸²à¸£ 0

    const ownerMap = {};
    const topicMap = {};

    related.forEach(t => {

        const owner = t.owner || "Unknown";
        ownerMap[owner] = (ownerMap[owner] || 0) + 1;

        if (t.topic)
            topicMap[t.topic] = (topicMap[t.topic] || 0) + 1;
    });

    // ===== OWNER LIST =====
    document.getElementById("modal-owners").innerHTML =
        Object.entries(ownerMap).map(([o, c]) => {

            const pct = Math.round((c / total) * 100);

            return `
<div class="border rounded-xl p-4">
    <div class="flex justify-between font-bold">
        ${o}
        <span class="text-indigo-600">${c} (${pct}%)</span>
    </div>
</div>`;
        }).join("");

    // ===== DETAIL CHART =====
    const canvas = document.getElementById("detailChart");
    const ctx = canvas.getContext("2d");

    // ðŸ”¥ destroy à¹€à¸‰à¸žà¸²à¸°à¸•à¸­à¸™à¸—à¸µà¹ˆà¹€à¸›à¹‡à¸™ chart à¸ˆà¸£à¸´à¸‡
    if (detailChart instanceof Chart) {
        detailChart.destroy();
    }

    detailChart = new Chart(ctx, {
        type: "doughnut",
        data: {
            labels: Object.keys(topicMap),
            datasets: [{
                data: Object.values(topicMap)
            }]
        },
        options: {
            cutout: "65%",
            plugins: {
                legend: {
                    position: "bottom"
                }
            }
        }
    });

    // ===== OPEN MODAL =====
    const modal = document.getElementById("detail-modal");
    modal.classList.remove("hidden");
    modal.classList.add("flex");
};


// ================= CLOSE =================
window.closeModal=()=>{
    const modal=document.getElementById("detail-modal");
    modal.classList.add("hidden");
    modal.classList.remove("flex");
};


// ================= RESET =================
window.resetView=()=>{
    currentLevel="MAIN";
    selectedMain="";
    selectedSub="";

    document.getElementById("nav-path").innerText=
        "Dashboard / Overall";

    renderUI();
};


// ================= AUTH =================
onAuthStateChanged(auth,(user)=>{
    if(user) startListening();
    else window.location.replace("login.html");
});

</script>
