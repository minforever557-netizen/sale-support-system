<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการหัวข้อและ SLA - Sale Support System</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">

</head>
<body class="flex h-screen overflow-hidden bg-slate-50">

    <!-- SIDEBAR -->
<aside id="sidebar-container"
class="w-64 shrink-0 h-full bg-white border-r border-slate-200">
</aside>

    
     <!-- RIGHT AREA -->
   <div class="flex-1 flex flex-col min-w-0 h-full overflow-hidden">

        <!-- TOPBAR -->
        <div id="topbar-container"></div>

        <!-- MAIN CONTENT -->
      <main class="flex-1 overflow-hidden p-6 md:p-10">
    <div class="max-w-7xl mx-auto h-full flex flex-col">
        
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-10 shrink-0">
            <div>
                <h2 class="text-3xl font-bold text-slate-800 tracking-tight">จัดการหัวข้อและ SLA</h2>
                <p class="text-slate-500 mt-1 font-medium">กำหนดหัวข้อปัญหา, ระยะเวลาดำเนินการ และ Checklist</p>
            </div>
            <button onclick="openTopicModal()" class="bg-[#5d58f0] text-white px-8 py-4 rounded-2xl font-bold hover:bg-indigo-700 transition shadow-xl shadow-indigo-100 flex items-center gap-3 active:scale-95">
                <i class="fa-solid fa-plus text-sm"></i> 
                <span>เพิ่มหัวข้อใหม่</span>
            </button>
        </div>

        <div class="flex-1 min-h-0 bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden flex flex-col">
            <div class="flex-1 overflow-y-auto custom-scroll"> <table class="w-full text-left border-collapse sticky-header">
                    <thead class="sticky top-0 z-10 bg-slate-50/90 backdrop-blur-md">
                        <tr class="border-b border-slate-100">
                            <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest">ชื่อหัวข้อ</th>
                            <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest text-center">SLA (ชั่วโมง)</th>
                            <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest">Checklist / คำแนะนำ</th>
                            <th class="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest text-right">จัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="topic-list" class="divide-y divide-slate-50">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
    </div>

    <div id="topicModal" class="hidden fixed inset-0 z-[60] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="closeTopicModal()"></div>
        <div class="relative bg-white w-full max-w-lg rounded-[3rem] shadow-2xl overflow-hidden modal-animate">
            <div class="bg-[#5d58f0] p-10 text-white text-center">
                <div class="w-16 h-16 bg-white/20 rounded-2xl flex items-center justify-center mx-auto mb-4 text-2xl">
                    <i class="fa-solid fa-gears"></i>
                </div>
                <h3 id="modal-title" class="text-2xl font-bold">เพิ่มหัวข้อใหม่</h3>
                <p class="text-emerald-100 text-sm mt-1">ตั้งค่าชื่อหัวข้อและระยะเวลาดำเนินการ</p>
            </div>
            <div class="p-10 space-y-6">
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-2 tracking-widest">ชื่อหัวข้อ (ภาษาไทย)</label>
                    <input type="text" id="topic-name" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-emerald-500 focus:bg-white outline-none transition" placeholder="เช่น แจ้งปัญหาระบบ, ติดตามงาน">
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-2 tracking-widest">SLA (จำนวนชั่วโมง)</label>
                    <input type="number" id="topic-sla" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-emerald-500 focus:bg-white outline-none transition" placeholder="ระบุตัวเลข เช่น 4, 24, 48">
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-2 tracking-widest">Checklist / คำแนะนำ</label>
                    <textarea id="topic-checklist" rows="4" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-emerald-500 focus:bg-white outline-none transition text-sm" placeholder="ระบุสิ่งที่ User ต้องกรอกหรือเตรียมมา..."></textarea>
                </div>
                <div class="pt-4 flex gap-4">
                    <button onclick="closeTopicModal()" class="flex-1 py-4 text-slate-500 font-bold hover:bg-slate-100 rounded-2xl transition">ยกเลิก</button>
                    <button onclick="saveTopic()" id="save-btn" class="flex-[2] py-4 bg-[#5d58f0] text-white rounded-2xl font-bold hover:bg-emerald-700 shadow-xl shadow-indigo-100 transition active:scale-95">บันทึกข้อมูล</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
    import { db } from "./js/firebase.js";
    import { collection, query, orderBy, onSnapshot, getDoc, doc, setDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    let editId = null;

    // --- 1. ฟังข้อมูลแบบ Real-time และปรับให้ปุ่มขึ้นตลอด ---
    function listenTopics() {
        const q = query(collection(db, "topics"), orderBy("updatedAt", "desc"));
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('topic-list');
            if (!list) return;

            if (snapshot.empty) {
                list.innerHTML = '<tr><td colspan="4" class="p-16 text-center text-slate-400 italic">ไม่พบข้อมูลหัวข้อในระบบ</td></tr>';
                return;
            }

            list.innerHTML = snapshot.docs.map(docSnap => {
                const d = docSnap.data();
                return `
                    <tr class="hover:bg-slate-50/50 transition-colors border-b border-slate-50 last:border-0">
                        <td class="p-6">
                            <span class="font-bold text-slate-700 block text-base">${d.name}</span>
                            <span class="text-[10px] text-slate-400 font-medium tracking-wider">ID: ${docSnap.id}</span>
                        </td>
                        <td class="p-6 text-center">
                            <span class="px-5 py-2 bg-indigo-50 text-[#5d58f0] rounded-2xl font-black text-xs">${d.sla} ชม.</span>
                        </td>
                        <td class="p-6">
                            <p class="text-sm text-slate-500 max-w-xs truncate font-medium">${d.checklist || '<span class="italic text-slate-300 font-normal">ไม่มี Checklist</span>'}</p>
                        </td>
                        <td class="p-6 text-right">
                            <div class="flex justify-end gap-2"> <button onclick="openTopicModal('${docSnap.id}')" class="bg-[#5d58f0] text-white px-4 py-2 rounded-xl text-xs font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-100/50 transition active:scale-95">แก้ไข</button>
                                <button onclick="deleteTopic('${docSnap.id}')" class="bg-white border border-slate-200 text-slate-400 px-4 py-2 rounded-xl text-xs font-bold hover:text-red-500 hover:border-red-100 transition active:scale-95">ลบ</button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        });
    }

    // --- 2. Global Functions (Binding to window) ---
    window.openTopicModal = async (id = null) => {
        editId = id;
        document.getElementById('modal-title').innerText = id ? "แก้ไขหัวข้อ" : "เพิ่มหัวข้อใหม่";
        document.getElementById('topicModal').classList.remove('hidden');
        
        if (id) {
            const d = await getDoc(doc(db, "topics", id));
            if (d.exists()) {
                const data = d.data();
                document.getElementById('topic-name').value = data.name;
                document.getElementById('topic-sla').value = data.sla;
                document.getElementById('topic-checklist').value = data.checklist || "";
            }
        } else {
            document.getElementById('topic-name').value = "";
            document.getElementById('topic-sla').value = "";
            document.getElementById('topic-checklist').value = "";
        }
    };

    window.closeTopicModal = () => document.getElementById('topicModal').classList.add('hidden');

    window.saveTopic = async () => {
        const name = document.getElementById('topic-name').value.trim();
        const sla = document.getElementById('topic-sla').value;
        const checklist = document.getElementById('topic-checklist').value.trim();

        if (!name || !sla) return Swal.fire({ icon: 'warning', title: 'กรุณากรอกข้อมูลให้ครบ' });

        const btn = document.getElementById('save-btn');
        const topicId = editId || name.toLowerCase().replace(/\s+/g, '-');
        
        try {
            btn.disabled = true;
            btn.innerText = "กำลังบันทึก...";
            await setDoc(doc(db, "topics", topicId), {
                name, sla: parseInt(sla), checklist, updatedAt: serverTimestamp()
            }, { merge: true });
            closeTopicModal();
            Swal.fire({ icon: 'success', title: 'สำเร็จ', timer: 1500, showConfirmButton: false });
        } catch(e) { 
            Swal.fire({ icon: 'error', title: 'Error', text: e.message }); 
        } finally {
            btn.disabled = false;
            btn.innerText = "บันทึกข้อมูล";
        }
    };

    window.deleteTopic = async (id) => {
        const result = await Swal.fire({
            title: 'ยืนยันการลบ?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#5d58f0',
            cancelButtonColor: '#f1f5f9',
            confirmButtonText: 'ลบข้อมูล',
            cancelButtonText: 'ยกเลิก',
            customClass: { popup: 'rounded-[2rem]' }
        });

        if (result.isConfirmed) {
            await deleteDoc(doc(db, "topics", id));
        }
    };

    listenTopics();
</script>
         <script src="./js/layout.js"></script>
    <script type="module" src="./js/sidebar-role.js"></script>
     <script type="module" src="firebase.js"></script>
</body>
</html>
