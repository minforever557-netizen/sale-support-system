<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="flex h-screen overflow-hidden bg-slate-50">

    <aside id="sidebar-container" class="w-64 shrink-0 h-full bg-white border-r border-slate-200"></aside>

    <div class="flex-1 flex flex-col min-w-0 h-full overflow-hidden">
        <div id="topbar-container"></div>

        <main class="flex-1 overflow-y-auto custom-scroll p-6 md:p-10">
            <div class="max-w-7xl mx-auto w-full space-y-8">
                
                <div class="flex flex-col md:flex-row md:items-end justify-between gap-4 border-b border-slate-200 pb-8">
                    <div>
                        <h2 class="text-3xl font-black text-slate-800 tracking-tight flex items-center gap-3">
                            <i class="fa-solid fa-users-gear text-indigo-500"></i>
                            จัดการผู้ใช้งาน
                        </h2>
                        <p class="text-slate-500 mt-2 font-medium">ตรวจสอบ แก้ไขข้อมูลพนักงาน และกำหนดสิทธิ์การเข้าถึงระบบ</p>
                    </div>
                </div>

                <div id="user-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="col-span-full py-20 text-center text-slate-400 bg-white rounded-[2.5rem] border border-dashed border-slate-200">
                        <i class="fa-solid fa-circle-notch animate-spin text-4xl mb-4 text-indigo-500"></i>
                        <p class="font-medium tracking-wide">กำลังดึงข้อมูลพนักงานจากฐานข้อมูล...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="editModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="relative bg-white w-full max-w-2xl rounded-[2.5rem] shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-300">
            <div class="bg-slate-900 p-8 text-white">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="text-2xl font-bold flex items-center gap-3">
                            <i class="fa-solid fa-user-pen text-indigo-400"></i> แก้ไขโปรไฟล์พนักงาน
                        </h3>
                        <p class="text-slate-400 text-xs mt-2 uppercase tracking-widest">Update User Information</p>
                    </div>
                    <button onclick="closeModal()" class="bg-white/10 hover:bg-white/20 p-2 rounded-xl transition-all">
                        <i class="fa-solid fa-xmark text-xl"></i>
                    </button>
                </div>
            </div>

            <form id="edit-user-form" class="max-h-[70vh] overflow-y-auto custom-scroll p-8">
                <input type="hidden" id="edit-uid">
                <div class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="space-y-1">
                            <label class="text-[11px] font-bold text-slate-400 ml-1 uppercase">Username</label>
                            <input type="text" id="edit-username" class="w-full px-5 py-3 bg-slate-50 border border-slate-100 rounded-xl focus:border-indigo-500 outline-none font-medium">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[11px] font-bold text-slate-400 ml-1 uppercase">Email</label>
                            <input type="email" id="edit-email" class="w-full px-5 py-3 bg-slate-50 border border-slate-100 rounded-xl focus:border-indigo-500 outline-none font-medium">
                        </div>
                    </div>

                    <div class="space-y-1">
                        <label class="text-[11px] font-bold text-slate-400 ml-1 uppercase">ชื่อ-นามสกุล</label>
                        <input type="text" id="edit-name" required class="w-full px-5 py-3 bg-slate-50 border border-slate-100 rounded-xl focus:border-emerald-500 outline-none font-medium">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="space-y-1">
                            <label class="text-[11px] font-bold text-slate-400 ml-1 uppercase">เบอร์โทรศัพท์</label>
                            <input type="text" id="edit-phone" class="w-full px-5 py-3 bg-slate-50 border border-slate-100 rounded-xl focus:border-emerald-500 outline-none font-medium">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[11px] font-bold text-slate-400 ml-1 uppercase">บทบาท (Role)</label>
                            <select id="edit-role" class="w-full px-5 py-3 bg-slate-50 border border-slate-100 rounded-xl focus:border-emerald-500 outline-none font-bold text-slate-600">
                                <option value="user">User (Sale)</option>
                                <option value="admin">Admin (Support)</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="space-y-1">
                            <label class="text-[11px] font-bold text-slate-400 ml-1 uppercase">ทีมหลัก</label>
                            <select id="edit-main-team" required class="w-full px-5 py-3 bg-slate-50 border border-slate-100 rounded-xl outline-none font-bold text-indigo-600"></select>
                        </div>
                        <div class="space-y-1">
                            <label class="text-[11px] font-bold text-slate-400 ml-1 uppercase">ทีมย่อย</label>
                            <select id="edit-sub-team" class="w-full px-5 py-3 bg-slate-50 border border-slate-100 rounded-xl outline-none font-bold text-indigo-600"></select>
                        </div>
                    </div>
                </div>

                <div class="mt-10 flex gap-4">
                    <button type="button" onclick="closeModal()" class="flex-1 py-4 bg-slate-100 text-slate-500 rounded-2xl font-bold hover:bg-slate-200 transition-all">ยกเลิก</button>
                    <button type="submit" id="saveBtn" class="flex-[2] py-4 bg-slate-900 text-white rounded-2xl font-bold shadow-xl hover:bg-indigo-600 transition-all flex items-center justify-center gap-2">
                        <i class="fa-solid fa-floppy-disk"></i> บันทึกข้อมูล
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { db, auth } from "./js/firebase.js";
        import { collection, query, onSnapshot, getDoc, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        let allTeams = [];

        async function fetchTeams() {
            try {
                const snap = await getDocs(collection(db, "teams"));
                allTeams = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                const mainSelect = document.getElementById('edit-main-team');
                if (mainSelect) {
                    mainSelect.innerHTML = '<option value="">-- เลือกทีมหลัก --</option>';
                    allTeams.filter(t => t.type === "main").forEach(t => mainSelect.add(new Option(t.name, t.id)));
                }
            } catch (error) { console.error("Fetch Teams Error:", error); }
        }

        function listenToUsers() {
            const container = document.getElementById('user-list');
            // อ้างอิง Collection "admin" ตามโค้ดเดิมที่นายแจ้งว่าใช้ได้อยู่แล้ว
            onSnapshot(collection(db, "admin"), (snapshot) => {
                if (snapshot.empty) {
                    container.innerHTML = `<div class="col-span-full py-20 text-center text-slate-400 bg-white rounded-[2.5rem] border border-dashed border-slate-200">ไม่พบข้อมูลพนักงานในระบบ</div>`;
                    return;
                }

                container.innerHTML = snapshot.docs.map(docSnap => {
                    const u = docSnap.data();
                    const initial = (u.name || "U")[0].toUpperCase();
                    const isAdmin = u.role === 'admin';
                    const roleBadge = isAdmin ? 'bg-rose-50 text-rose-600 border-rose-100' : 'bg-emerald-50 text-emerald-600 border-emerald-100';
                    const avatarColor = isAdmin ? 'bg-rose-100 text-rose-600' : 'bg-indigo-100 text-indigo-600';

                    return `
                        <div class="bg-white p-6 rounded-[2.5rem] border border-slate-100 hover:shadow-2xl hover:shadow-slate-200/50 transition-all duration-500 group relative overflow-hidden">
                            <div class="flex flex-col items-center relative z-10">
                                <div class="w-20 h-20 ${avatarColor} rounded-[2rem] flex items-center justify-center text-3xl font-black mb-4 shadow-inner group-hover:scale-110 transition-transform duration-500">
                                    ${initial}
                                </div>
                                <h3 class="font-black text-slate-800 text-lg tracking-tight">${u.name || 'ไม่ระบุชื่อ'}</h3>
                                <div class="flex items-center gap-2 mt-2 mb-6">
                                    <span class="px-4 py-1 ${roleBadge} text-[10px] font-black rounded-full uppercase tracking-widest border">
                                        ${u.role || 'user'}
                                    </span>
                                </div>
                                
                                <div class="w-full space-y-3 bg-slate-50/50 p-4 rounded-3xl mb-6">
                                    <div class="flex justify-between items-center text-xs">
                                        <span class="text-slate-400 font-bold uppercase tracking-tighter">Team</span>
                                        <span class="text-slate-700 font-black">${u.Team || '-'}</span>
                                    </div>
                                    <div class="flex justify-between items-center text-xs">
                                        <span class="text-slate-400 font-bold uppercase tracking-tighter">Sub Team</span>
                                        <span class="text-indigo-500 font-black">${u["Sub Team"] || '-'}</span>
                                    </div>
                                    <div class="flex justify-between items-center text-xs">
                                        <span class="text-slate-400 font-bold uppercase tracking-tighter">Contact</span>
                                        <span class="text-slate-700 font-black">${u.phone || '-'}</span>
                                    </div>
                                </div>

                                <button onclick="openEditModal('${docSnap.id}')" class="w-full py-4 bg-slate-900 text-white rounded-2xl text-xs font-black hover:bg-indigo-600 transition-all shadow-lg active:scale-95 flex items-center justify-center gap-2">
                                    <i class="fa-solid fa-pen-to-square"></i> แก้ไขข้อมูลพนักงาน
                                </button>
                            </div>
                            <div class="absolute -right-4 -bottom-4 w-24 h-24 bg-slate-50 rounded-full opacity-50 group-hover:scale-150 transition-transform duration-700"></div>
                        </div>
                    `;
                }).join('');
            }, (error) => {
                console.error("Listen Users Error:", error);
                container.innerHTML = `<div class="col-span-full py-20 text-center text-red-400">เกิดข้อผิดพลาดในการโหลดข้อมูล</div>`;
            });
        }

        window.openEditModal = async (uid) => {
            try {
                const snap = await getDoc(doc(db, "admin", uid));
                if (!snap.exists()) return;
                const u = snap.data();

                document.getElementById('edit-uid').value = uid;
                document.getElementById('edit-name').value = u.name || "";
                document.getElementById('edit-username').value = u.username || "";
                document.getElementById('edit-email').value = u.email || "";
                document.getElementById('edit-phone').value = u.phone || "";
                document.getElementById('edit-role').value = u.role || "user";
                
                const mainTeam = allTeams.find(t => t.name === u.Team && t.type === "main");
                if (mainTeam) {
                    document.getElementById('edit-main-team').value = mainTeam.id;
                    renderSubTeams(mainTeam.id, u["Sub Team"]);
                } else {
                    document.getElementById('edit-main-team').value = "";
                    renderSubTeams(null);
                }
                document.getElementById('editModal').classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            } catch (error) { console.error("Open Modal Error:", error); }
        };

        window.closeModal = () => {
            document.getElementById('editModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        document.getElementById('edit-main-team').onchange = (e) => renderSubTeams(e.target.value);

        function renderSubTeams(parentId, currentSub = null) {
            const subSelect = document.getElementById('edit-sub-team');
            const subs = allTeams.filter(t => t.type === "sub" && t.parentId === parentId);
            subSelect.innerHTML = '<option value="">-- ไม่มีทีมย่อย --</option>';
            subSelect.disabled = (subs.length === 0);
            subs.forEach(t => {
                const opt = new Option(t.name, t.name);
                if (t.name === currentSub) opt.selected = true;
                subSelect.add(opt);
            });
        }

        document.getElementById('edit-user-form').onsubmit = async (e) => {
            e.preventDefault();
            const uid = document.getElementById('edit-uid').value;
            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.innerHTML = `<i class="fa-solid fa-circle-notch animate-spin"></i> กำลังบันทึก...`;

            try {
                const mainSelect = document.getElementById('edit-main-team');
                const mainTeamName = mainSelect.options[mainSelect.selectedIndex].text;
                await updateDoc(doc(db, "admin", uid), {
                    name: document.getElementById('edit-name').value.trim(),
                    username: document.getElementById('edit-username').value.trim(),
                    email: document.getElementById('edit-email').value.trim(),
                    role: document.getElementById('edit-role').value,
                    Team: mainTeamName.includes("เลือกทีม") ? "" : mainTeamName,
                    "Sub Team": document.getElementById('edit-sub-team').value,
                    phone: document.getElementById('edit-phone').value.trim()
                });
                closeModal();
                Swal.fire({ icon: 'success', title: 'สำเร็จ', text: 'อัปเดตข้อมูลเรียบร้อยแล้ว', timer: 1500, showConfirmButton: false });
            } catch (err) {
                console.error(err);
                Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: err.message });
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<i class="fa-solid fa-floppy-disk"></i> บันทึกข้อมูลพนักงาน`;
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) { fetchTeams(); listenToUsers(); }
            else { window.location.replace("login.html"); }
        });
    </script>
    <script src="./js/layout.js"></script>
    <script type="module" src="./js/sidebar-role.js"></script>
</body>
</html>
