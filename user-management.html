<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Sale Support System</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">

</head>
<body class="flex h-screen overflow-hidden bg-slate-50">

    <!-- SIDEBAR -->
<aside id="sidebar-container"
class="w-64 shrink-0 h-full bg-white border-r border-slate-200">
</aside>



    <!-- RIGHT AREA -->
    <div class="flex-1 flex flex-col min-w-0">

        <!-- TOPBAR -->
        <div id="topbar-container"></div>

        <!-- MAIN CONTENT -->
        <main class="p-6 md:p-10 max-w-7xl mx-auto w-full space-y-8">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-10">
                <div>
                    <h2 class="text-3xl font-bold text-slate-800 tracking-tight">จัดการผู้ใช้งาน</h2>
                    <p class="text-slate-500 mt-1">ตรวจสอบและแก้ไขข้อมูลสมาชิกในระบบทั้งหมด</p>
                </div>
            </div>

            <div id="user-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="col-span-full py-20 text-center text-slate-400">
                    <i class="fa-solid fa-circle-notch animate-spin text-3xl mb-4 text-indigo-500"></i>
                    <p class="font-medium tracking-wide">กำลังโหลดข้อมูลพนักงาน...</p>
                </div>
            </div>
        </main>
    </div>

    <div id="editModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="absolute inset-0 modal-backdrop" onclick="closeModal()"></div>
        <div class="relative bg-white w-full max-w-2xl rounded-[2.5rem] shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-300">
            <div class="bg-slate-900 p-8 text-white">
                <div class="flex justify-between items-start">
                    <h3 class="text-2xl font-bold flex items-center gap-3">
                        <i class="fa-solid fa-user-gear text-indigo-400"></i> จัดการโปรไฟล์พนักงาน
                    </h3>
                    <button onclick="closeModal()" class="bg-white/10 hover:bg-white/20 p-2 rounded-xl transition">
                        <i class="fa-solid fa-xmark w-5 h-5 flex items-center justify-center"></i>
                    </button>
                </div>
            </div>

            <form id="edit-user-form" class="p-8 space-y-6 max-h-[70vh] overflow-y-auto custom-scroll">
                <input type="hidden" id="edit-uid">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2"><h4 class="text-xs font-black text-indigo-500 uppercase tracking-widest border-b pb-2">Login Credentials</h4></div>
                    <div>
                        <label class="label-title">Username</label>
                        <input type="text" id="edit-username" class="form-input" placeholder="ไอดีผู้ใช้">
                    </div>
                    <div>
                        <label class="label-title">Email Address</label>
                        <input type="email" id="edit-email" class="form-input" placeholder="email@company.com">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-4">
                    <div class="md:col-span-2"><h4 class="text-xs font-black text-emerald-500 uppercase tracking-widest border-b pb-2">Profile Details</h4></div>
                    <div class="md:col-span-2">
                        <label class="label-title">ชื่อ-นามสกุลจริง</label>
                        <input type="text" id="edit-name" class="form-input" required placeholder="ระบุชื่อจริง">
                    </div>
                    <div>
                        <label class="label-title">เบอร์โทรศัพท์</label>
                        <input type="text" id="edit-phone" class="form-input" placeholder="08x-xxx-xxxx">
                    </div>
                    <div>
                        <label class="label-title">บทบาท (Role)</label>
                        <select id="edit-role" class="form-input">
                            <option value="user">User (Sale)</option>
                            <option value="admin">Admin (Support)</option>
                        </select>
                    </div>
                    <div>
                        <label class="label-title">ทีมหลัก (Main Team)</label>
                        <select id="edit-main-team" class="form-input" required></select>
                    </div>
                    <div>
                        <label class="label-title">ทีมย่อย (Sub Team)</label>
                        <select id="edit-sub-team" class="form-input"></select>
                    </div>
                </div>

                <div class="pt-6 flex gap-3 sticky bottom-0 bg-white border-t mt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 py-4 bg-slate-100 text-slate-500 rounded-2xl font-bold hover:bg-slate-200 transition">ยกเลิก</button>
                    <button type="submit" id="saveBtn" class="flex-[2] py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition flex items-center justify-center gap-2">
                        <i class="fa-solid fa-floppy-disk"></i> บันทึกข้อมูลพนักงาน
                    </button>
                </div>
            </form>
        </div>
    </div>

   <script type="module">
    import { db, auth } from "./js/firebase.js";
    import { 
        collection, query, where, orderBy, onSnapshot, getDoc, doc 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    let currentTickets = [];
    let unsubscribe = null;
        let allTeams = [];

        async function fetchTeams() {
            const snap = await getDocs(collection(db, "teams"));
            allTeams = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            const mainSelect = document.getElementById('edit-main-team');
            mainSelect.innerHTML = '<option value="">-- เลือกทีมหลัก --</option>';
            allTeams.filter(t => t.type === "main").forEach(t => { mainSelect.add(new Option(t.name, t.id)); });
        }

        function listenToUsers() {
            onSnapshot(collection(db, "admin"), (snapshot) => {
                const container = document.getElementById('user-list');
                container.innerHTML = snapshot.docs.map(docSnap => {
                    const u = docSnap.data();
                    const initial = (u.name || "U")[0];
                    const roleColor = u.role === 'admin' ? 'bg-indigo-100 text-indigo-600' : 'bg-slate-100 text-slate-600';
                    
                    return `
                        <div class="user-card bg-white p-6 rounded-[2.5rem] flex flex-col items-center">
                            <div class="w-20 h-20 ${roleColor} rounded-[1.8rem] flex items-center justify-center text-2xl font-bold mb-4 shadow-inner">
                                ${initial}
                            </div>
                            <h3 class="font-bold text-slate-800 text-lg">${u.name || 'ไม่ระบุชื่อ'}</h3>
                            <span class="px-3 py-1 bg-slate-50 text-[10px] text-slate-400 rounded-full uppercase tracking-tighter font-black mt-1 mb-6 border border-slate-100">
                                ${u.role || 'user'}
                            </span>
                            
                            <div class="w-full text-[13px] space-y-3 mb-6 px-2">
                                <div class="flex justify-between items-center pb-2 border-b border-slate-50">
                                    <span class="text-slate-400 font-medium">Team</span>
                                    <span class="text-slate-700 font-bold">${u.Team || '-'}</span>
                                </div>
                                <div class="flex justify-between items-center pb-2 border-b border-slate-50">
                                    <span class="text-slate-400 font-medium">Phone</span>
                                    <span class="text-slate-700 font-bold">${u["Phone No."] || '-'}</span>
                                </div>
                            </div>
                            
                            <button onclick="openEditModal('${docSnap.id}')" class="w-full py-4 bg-slate-900 text-white rounded-2xl text-[12px] font-bold hover:bg-indigo-600 transition shadow-lg shadow-slate-100">
                                <i class="fa-solid fa-pen-to-square mr-2"></i>แก้ไขข้อมูล
                            </button>
                        </div>
                    `;
                }).join('');
            });
        }

        window.openEditModal = async (uid) => {
            const snap = await getDoc(doc(db, "admin", uid));
            if (!snap.exists()) return;
            const u = snap.data();

            document.getElementById('edit-uid').value = uid;
            document.getElementById('edit-name').value = u.name || "";
            document.getElementById('edit-username').value = u.username || "";
            document.getElementById('edit-email').value = u.email || "";
            document.getElementById('edit-phone').value = u["Phone No."] || "";
            document.getElementById('edit-role').value = u.role || "user";
            
            const mainTeam = allTeams.find(t => t.name === u.Team && t.type === "main");
            if (mainTeam) {
                document.getElementById('edit-main-team').value = mainTeam.id;
                renderSubTeams(mainTeam.id, u["Sub Team"]);
            } else {
                document.getElementById('edit-main-team').value = "";
                renderSubTeams(null);
            }
            document.getElementById('editModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        };

        window.closeModal = () => {
            document.getElementById('editModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        document.getElementById('edit-main-team').onchange = (e) => renderSubTeams(e.target.value);

        function renderSubTeams(parentId, currentSub = null) {
            const subSelect = document.getElementById('edit-sub-team');
            const subs = allTeams.filter(t => t.type === "sub" && t.parentId === parentId);
            subSelect.innerHTML = '<option value="">-- ไม่มีทีมย่อย --</option>';
            subSelect.disabled = subs.length === 0;
            subs.forEach(t => {
                const opt = new Option(t.name, t.name);
                if (t.name === currentSub) opt.selected = true;
                subSelect.add(opt);
            });
        }

        document.getElementById('edit-user-form').onsubmit = async (e) => {
            e.preventDefault();
            const uid = document.getElementById('edit-uid').value;
            const btn = document.getElementById('saveBtn');
            
            btn.disabled = true;
            btn.innerHTML = `<i class="fa-solid fa-circle-notch animate-spin"></i> กำลังบันทึก...`;

            try {
                const mainSelect = document.getElementById('edit-main-team');
                const mainTeamName = mainSelect.options[mainSelect.selectedIndex].text;
                const adminRef = doc(db, "admin", uid);

                await updateDoc(adminRef, 
                    "name", document.getElementById('edit-name').value.trim(),
                    "username", document.getElementById('edit-username').value.trim(),
                    "email", document.getElementById('edit-email').value.trim(),
                    "role", document.getElementById('edit-role').value,
                    "Team", mainTeamName.includes("เลือกทีม") ? "" : mainTeamName,
                    "Sub Team", document.getElementById('edit-sub-team').value,
                    new FieldPath("Phone No."), document.getElementById('edit-phone').value.trim()
                );

                closeModal();
                alert("อัปเดตข้อมูลพนักงานเรียบร้อยแล้ว!");
            } catch (err) { 
                console.error(err);
                alert("เกิดข้อผิดพลาด: " + err.message); 
            } finally { 
                btn.disabled = false; 
                btn.innerHTML = `<i class="fa-solid fa-floppy-disk"></i> บันทึกข้อมูลพนักงาน`; 
            }
        };
    </script>
            <script src="./js/layout.js"></script>
<script type="module" src="./js/sidebar-role.js"></script>
     <script type="module" src="firebase.js"></script>
</body>
</html>
