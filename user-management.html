<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .user-card { transition: all 0.3s ease; border: 1px solid #f1f5f9; }
        .user-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.05); }
        .modal-backdrop { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(8px); }
        .form-input { 
            width: 100%; background-color: #fcfdfe; border: 1.5px solid #f1f5f9; border-radius: 1rem; 
            padding: 0.75rem 1.25rem; transition: all 0.3s; font-size: 0.9rem;
        }
        .form-input:focus { border-color: #6366f1; outline: none; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); background-color: white; }
        .label-title { display: block; font-size: 0.7rem; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-bottom: 0.5rem; margin-left: 0.2rem; letter-spacing: 0.025em; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside id="sidebar-placeholder" class="hidden lg:block w-64 sticky top-0 h-screen bg-white border-r border-slate-200"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <div id="topbar-placeholder"></div>

        <main class="p-6 md:p-10">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-10">
                <div>
                    <h2 class="text-3xl font-bold text-slate-800 tracking-tight">จัดการผู้ใช้งาน</h2>
                    <p class="text-slate-500">ตรวจสอบและแก้ไขข้อมูลสมาชิกในระบบทั้งหมด</p>
                </div>
            </div>

            <div id="user-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="col-span-full py-20 text-center text-slate-400">
                    <i class="fa-solid fa-circle-notch animate-spin text-3xl mb-4 text-indigo-500"></i>
                    <p>กำลังโหลดข้อมูลพนักงาน...</p>
                </div>
            </div>
        </main>
    </div>

    <div id="editModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="absolute inset-0 modal-backdrop" onclick="closeModal()"></div>
        <div class="relative bg-white w-full max-w-2xl rounded-[2.5rem] shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-300">
            
            <div class="bg-slate-900 p-8 text-white">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="text-2xl font-bold flex items-center gap-3">
                            <i class="fa-solid fa-user-gear text-indigo-400"></i> จัดการโปรไฟล์พนักงาน
                        </h3>
                    </div>
                    <button onclick="closeModal()" class="bg-white/10 hover:bg-white/20 p-2 rounded-xl transition">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>

            <form id="edit-user-form" class="p-8 space-y-6 max-h-[70vh] overflow-y-auto">
                <input type="hidden" id="edit-uid">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2"><h4 class="text-xs font-black text-indigo-500 uppercase tracking-widest border-b pb-2">Login Credentials</h4></div>
                    <div>
                        <label class="label-title">Username</label>
                        <input type="text" id="edit-username" class="form-input" placeholder="Username">
                    </div>
                    <div>
                        <label class="label-title">Email Address</label>
                        <input type="email" id="edit-email" class="form-input" placeholder="Email">
                    </div>
                    <div class="md:col-span-2">
                        <label class="label-title">รหัสผ่านใหม่ (ปล่อยว่างหากไม่ต้องการเปลี่ยน)</label>
                        <input type="password" id="edit-password" class="form-input" placeholder="อย่างน้อย 6 ตัวอักษร">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-4">
                    <div class="md:col-span-2"><h4 class="text-xs font-black text-emerald-500 uppercase tracking-widest border-b pb-2">Profile Details</h4></div>
                    <div class="md:col-span-2">
                        <label class="label-title">ชื่อ-นามสกุลจริง</label>
                        <input type="text" id="edit-name" class="form-input" required>
                    </div>
                    <div>
                        <label class="label-title">เบอร์โทรศัพท์</label>
                        <input type="text" id="edit-phone" class="form-input">
                    </div>
                    <div>
                        <label class="label-title">บทบาท (Role)</label>
                        <select id="edit-role" class="form-input">
                            <option value="user">User (Sale)</option>
                            <option value="admin">Admin (Support)</option>
                        </select>
                    </div>
                    <div>
                        <label class="label-title">ทีมหลัก (Main Team)</label>
                        <select id="edit-main-team" class="form-input" required></select>
                    </div>
                    <div>
                        <label class="label-title">ทีมย่อย (Sub Team)</label>
                        <select id="edit-sub-team" class="form-input"></select>
                    </div>
                </div>

                <div class="pt-6 flex gap-3 sticky bottom-0 bg-white">
                    <button type="button" onclick="closeModal()" class="flex-1 py-4 bg-slate-100 text-slate-500 rounded-2xl font-bold hover:bg-slate-200 transition">ยกเลิก</button>
                    <button type="submit" id="saveBtn" class="flex-[2] py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-lg hover:bg-indigo-700 transition flex items-center justify-center gap-2">
                        <i class="fa-solid fa-floppy-disk"></i> บันทึกข้อมูลทั้งหมด
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, getDoc, getDocs, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };

        const app = getApps().length === 0 ? initializeApp(firebaseConfig) : getApps()[0];
        const db = getFirestore(app);
        const auth = getAuth(app);
        let allTeams = [];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const adminSnap = await getDoc(doc(db, "admin", user.uid));
                if (adminSnap.exists() && adminSnap.data().role === 'admin') {
                    loadLayout();
                    await fetchTeams();
                    listenToUsers();
                } else { window.location.replace("dashboard.html"); }
            } else { window.location.replace("login.html"); }
        });

        async function loadLayout() {
            const comps = [{ id: 'sidebar-placeholder', url: './components/sidebar.html' }, { id: 'topbar-placeholder', url: './components/topbar.html' }];
            for (const comp of comps) {
                const res = await fetch(comp.url);
                if (res.ok) {
                    const el = document.getElementById(comp.id);
                    el.innerHTML = await res.text();
                    el.querySelectorAll("script").forEach(s => {
                        const ns = document.createElement("script"); ns.type = "module"; ns.textContent = s.textContent; document.head.appendChild(ns);
                    });
                }
            }
        }

        async function fetchTeams() {
            const snap = await getDocs(collection(db, "teams"));
            allTeams = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            const mainSelect = document.getElementById('edit-main-team');
            mainSelect.innerHTML = '<option value="">-- เลือกทีมหลัก --</option>';
            allTeams.filter(t => t.type === "main").forEach(t => { mainSelect.add(new Option(t.name, t.id)); });
        }

        function listenToUsers() {
            onSnapshot(collection(db, "admin"), (snapshot) => {
                const container = document.getElementById('user-list');
                container.innerHTML = snapshot.docs.map(docSnap => {
                    const u = docSnap.data();
                    return `
                        <div class="user-card bg-white p-6 rounded-[2.5rem] flex flex-col items-center">
                            <div class="w-16 h-16 bg-slate-100 text-indigo-600 rounded-2xl flex items-center justify-center text-xl font-bold mb-3 border border-slate-50">${(u.name || "U")[0]}</div>
                            <h3 class="font-bold text-slate-800">${u.name || 'ไม่ระบุชื่อ'}</h3>
                            <p class="text-[10px] text-slate-400 mb-4 uppercase tracking-widest font-bold">${u.role || 'user'}</p>
                            <div class="w-full text-xs space-y-2 mb-4 border-t pt-4">
                                <div class="flex justify-between"><span class="text-slate-400">User</span><span>${u.username || '-'}</span></div>
                                <div class="flex justify-between"><span class="text-slate-400">Team</span><span>${u.Team || '-'}</span></div>
                            </div>
                            <button onclick="openEditModal('${docSnap.id}')" class="w-full py-3 bg-slate-900 text-white rounded-xl text-[11px] font-bold hover:bg-indigo-600 transition">แก้ไขข้อมูล</button>
                        </div>
                    `;
                }).join('');
            });
        }

        window.openEditModal = async (uid) => {
            const snap = await getDoc(doc(db, "admin", uid));
            if (!snap.exists()) return;
            const u = snap.data();

            document.getElementById('edit-uid').value = uid;
            document.getElementById('edit-name').value = u.name || "";
            document.getElementById('edit-username').value = u.username || "";
            document.getElementById('edit-email').value = u.email || "";
            document.getElementById('edit-password').value = "";
            document.getElementById('edit-phone').value = u["Phone No."] || "";
            document.getElementById('edit-role').value = u.role || "user";
            
            const mainTeam = allTeams.find(t => t.name === u.Team && t.type === "main");
            if (mainTeam) {
                document.getElementById('edit-main-team').value = mainTeam.id;
                renderSubTeams(mainTeam.id, u["Sub Team"]);
            } else {
                document.getElementById('edit-main-team').value = "";
                renderSubTeams(null);
            }
            document.getElementById('editModal').classList.remove('hidden');
        };

        window.closeModal = () => document.getElementById('editModal').classList.add('hidden');
        document.getElementById('edit-main-team').onchange = (e) => renderSubTeams(e.target.value);

        function renderSubTeams(parentId, currentSub = null) {
            const subSelect = document.getElementById('edit-sub-team');
            const subs = allTeams.filter(t => t.type === "sub" && t.parentId === parentId);
            subSelect.innerHTML = '<option value="">-- ไม่มีทีมย่อย --</option>';
            subSelect.disabled = subs.length === 0;
            subs.forEach(t => {
                const opt = new Option(t.name, t.name);
                if (t.name === currentSub) opt.selected = true;
                subSelect.add(opt);
            });
        }

        document.getElementById('edit-user-form').onsubmit = async (e) => {
            e.preventDefault();
            const uid = document.getElementById('edit-uid').value;
            const btn = document.getElementById('saveBtn');
            const pass = document.getElementById('edit-password').value;
            
            btn.disabled = true;
            btn.innerHTML = `<i class="fa-solid fa-circle-notch animate-spin"></i> บันทึก...`;

            try {
                const mainSelect = document.getElementById('edit-main-team');
                const mainTeamName = mainSelect.options[mainSelect.selectedIndex].text;
                
                // ใช้โครงสร้าง Object เพื่อรองรับฟิลด์ที่มีจุด (.)
                const updateData = {
                    "name": document.getElementById('edit-name').value,
                    "username": document.getElementById('edit-username').value,
                    "email": document.getElementById('edit-email').value,
                    "Phone No.": document.getElementById('edit-phone').value,
                    "role": document.getElementById('edit-role').value,
                    "Team": mainTeamName.includes("เลือกทีม") ? "" : mainTeamName,
                    "Sub Team": document.getElementById('edit-sub-team').value
                };

                if (pass) {
                    if (pass.length < 6) throw new Error("รหัสผ่านต้องมี 6 ตัวขึ้นไป");
                    updateData.lastRequestPass = pass;
                }

                await updateDoc(doc(db, "admin", uid), updateData);
                closeModal();
                alert("อัปเดตข้อมูลสำเร็จ!");
            } catch (err) { alert("Error: " + err.message); }
            finally { btn.disabled = false; btn.innerHTML = `<i class="fa-solid fa-floppy-disk"></i> บันทึกข้อมูลทั้งหมด`; }
        };
    </script>
</body>
</html>
