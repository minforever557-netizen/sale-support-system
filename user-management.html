<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการผู้ใช้งาน - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .form-input { background-color: #f8fafc; border: 2px solid transparent; border-radius: 1rem; padding: 0.75rem 1.25rem; width: 100%; font-weight: 500; color: #334155; transition: 0.2s; }
        .form-input:focus { border-color: #5d58f0; background-color: white; outline: none; }
        .form-input:disabled { opacity: 0.6; cursor: not-allowed; }
        .modal-animate { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="flex min-h-screen">
    <aside id="sidebar-placeholder" class="hidden lg:block w-64 sticky top-0 h-screen bg-white border-r border-slate-200"></aside>

    <div class="flex-1 flex flex-col min-w-0 bg-[#f8fafc]">
        <div id="topbar-placeholder"></div>

        <main class="p-6 md:p-10">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
                <div>
                    <h2 class="text-3xl font-bold text-slate-800">จัดการผู้ใช้งาน</h2>
                    <p class="text-slate-500 text-sm">กำหนดสิทธิ์ ทีม และข้อมูลพนักงานในระบบ</p>
                </div>
                <button onclick="openRegisterModal()" class="bg-[#5d58f0] text-white px-8 py-4 rounded-2xl font-bold hover:bg-indigo-700 transition shadow-lg flex items-center gap-2 active:scale-95">
                    <i class="fa-solid fa-user-plus"></i> เพิ่มผู้ใช้ใหม่
                </button>
            </div>

            <div class="bg-white rounded-[2.5rem] shadow-sm overflow-hidden border border-slate-100">
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-slate-50/50 border-b border-slate-100 text-[10px] font-black text-slate-400 uppercase tracking-widest">
                            <th class="p-6">พนักงาน / ทีม</th>
                            <th class="p-6">เบอร์โทรศัพท์</th>
                            <th class="p-6 text-center">บทบาท</th>
                            <th class="p-6 text-right">จัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="user-list" class="divide-y divide-slate-50 text-sm"></tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="registerModal" class="hidden fixed inset-0 z-[60] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="closeRegisterModal()"></div>
        <div class="relative bg-white w-full max-w-2xl rounded-[3rem] shadow-2xl overflow-hidden modal-animate">
            <div class="bg-[#5d58f0] p-6 text-white text-center">
                <h3 id="modal-title" class="text-xl font-bold">แก้ไขข้อมูลพนักงาน</h3>
            </div>
            <form id="registerForm" class="p-8 space-y-4 max-h-[75vh] overflow-y-auto">
                <input type="hidden" id="edit-uid">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-2 mb-1 block">ชื่อ-นามสกุล</label>
                        <input type="text" id="reg-name" class="form-input" required>
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-2 mb-1 block">Username</label>
                        <input type="text" id="reg-username" class="form-input" required>
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-2 mb-1 block">บทบาท (Role)</label>
                        <select id="reg-role" class="form-input">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-2 mb-1 block">อีเมล</label>
                        <input type="email" id="reg-email" class="form-input" required>
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-2 mb-1 block">เบอร์โทรศัพท์</label>
                        <input type="text" id="reg-phone" class="form-input" required>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-4 border-t">
                    <div>
                        <label class="text-xs font-bold text-[#5d58f0] uppercase mb-1 block ml-2">ทีมหลัก</label>
                        <select id="reg-main" class="form-input" required>
                            <option value="">เลือกทีมหลัก</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-[#5d58f0] uppercase mb-1 block ml-2">ทีมย่อย</label>
                        <select id="reg-sub" class="form-input" required disabled>
                            <option value="">เลือกทีมย่อย</option>
                        </select>
                    </div>
                </div>

                <div id="pass-area" class="pt-4 border-t">
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-2 mb-1 block">รหัสผ่าน</label>
                    <input type="password" id="reg-password" class="form-input" placeholder="ระบุเพื่อตั้งค่าใหม่">
                    <p class="text-[10px] text-slate-400 mt-1 ml-2">* ปล่อยว่างไว้หากไม่ต้องการแก้ไขรหัสผ่านเดิม</p>
                </div>

                <div class="pt-4 flex gap-3">
                    <button type="button" onclick="closeRegisterModal()" class="flex-1 py-4 bg-slate-100 text-slate-600 rounded-2xl font-bold hover:bg-slate-200 transition">ยกเลิก</button>
                    <button type="submit" id="saveBtn" class="flex-1 py-4 bg-[#5d58f0] text-white rounded-2xl font-bold shadow-lg active:scale-95 transition">บันทึกข้อมูล</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, setDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c", authDomain: "salesupportsystemapp.firebaseapp.com", projectId: "salesupportsystemapp", storageBucket: "salesupportsystemapp.firebasestorage.app", messagingSenderId: "840890441207", appId: "1:840890441207:web:f3a5076d46e963a90de2f2" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let allTeamsRaw = [];

        // --- Layout & Initialization ---
        async function fetchTeams() {
            const snap = await getDocs(collection(db, "teams"));
            allTeamsRaw = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            
            const mainSelect = document.getElementById('reg-main');
            const mainTeams = allTeamsRaw.filter(t => t.type === "main");
            mainSelect.innerHTML = '<option value="" disabled selected>เลือกทีมหลัก</option>';
            mainTeams.forEach(t => mainSelect.add(new Option(t.name, t.id)));
        }

        // --- Dropdown Logic ---
        document.getElementById('reg-main').onchange = (e) => {
            renderSubTeams(e.target.value);
        };

        function renderSubTeams(parentId, savedSubName = null) {
            const subSelect = document.getElementById('reg-sub');
            const filtered = allTeamsRaw.filter(t => t.type === "sub" && t.parentId === parentId);
            
            subSelect.innerHTML = '<option value="" disabled selected>เลือกทีมย่อย</option>';
            if(filtered.length > 0) {
                subSelect.disabled = false;
                filtered.forEach(t => {
                    const opt = new Option(t.name, t.name);
                    if(t.name === savedSubName) opt.selected = true;
                    subSelect.add(opt);
                });
            } else {
                subSelect.disabled = true;
                subSelect.innerHTML = '<option value="">ไม่มีทีมย่อย</option>';
            }
        }

        // --- Edit Logic ---
        window.editUser = async (id) => {
            const snap = await getDoc(doc(db, "admin", id));
            if (snap.exists()) {
                const d = snap.data();
                document.getElementById('edit-uid').value = id;
                document.getElementById('modal-title').innerText = "แก้ไขข้อมูล: " + d.name;
                document.getElementById('reg-name').value = d.name || '';
                document.getElementById('reg-username').value = d.username || '';
                document.getElementById('reg-email').value = d.email || '';
                document.getElementById('reg-phone').value = d['Phone No.'] || '';
                document.getElementById('reg-role').value = d.role || 'user';
                
                // Map Team (หา ID จากชื่อ)
                const teamObj = allTeamsRaw.find(t => t.name === d.Team && t.type === "main");
                if(teamObj) {
                    document.getElementById('reg-main').value = teamObj.id;
                    renderSubTeams(teamObj.id, d['Sub Team']);
                }

                document.getElementById('registerModal').classList.remove('hidden');
            }
        };

        window.openRegisterModal = () => {
            document.getElementById('registerForm').reset();
            document.getElementById('edit-uid').value = '';
            document.getElementById('modal-title').innerText = "เพิ่มพนักงานใหม่";
            document.getElementById('reg-sub').disabled = true;
            document.getElementById('registerModal').classList.remove('hidden');
        };

        window.closeRegisterModal = () => document.getElementById('registerModal').classList.add('hidden');

        // --- Submit Logic ---
        document.getElementById('registerForm').onsubmit = async (e) => {
            e.preventDefault();
            const uid = document.getElementById('edit-uid').value;
            const btn = document.getElementById('saveBtn');
            const mainSelect = document.getElementById('reg-main');
            const mainTeamName = mainSelect.options[mainSelect.selectedIndex].text;

            btn.disabled = true;
            btn.innerText = "กำลังบันทึก...";

            const data = {
                name: document.getElementById('reg-name').value,
                username: document.getElementById('reg-username').value,
                email: document.getElementById('reg-email').value,
                'Phone No.': document.getElementById('reg-phone').value,
                Team: mainTeamName,
                'Sub Team': document.getElementById('reg-sub').value,
                role: document.getElementById('reg-role').value,
                updatedAt: serverTimestamp()
            };

            try {
                if (uid) {
                    // อัปเดตข้อมูลเดิม
                    await updateDoc(doc(db, "admin", uid), data);
                    // หมายเหตุ: การเปลี่ยน Password ผ่าน Admin โดยตรงใน Firebase Auth ต้องใช้ Admin SDK 
                    // ฝั่ง Client ทำได้เพียงอัปเดตข้อมูลทั่วไป
                } else {
                    // สร้าง User ใหม่
                    const pass = document.getElementById('reg-password').value;
                    if(!pass) throw new Error("กรุณาระบุรหัสผ่านสำหรับผู้ใช้ใหม่");
                    const cred = await createUserWithEmailAndPassword(auth, data.email, pass);
                    await setDoc(doc(db, "admin", cred.user.uid), { ...data, createdAt: serverTimestamp() });
                }
                alert("บันทึกข้อมูลเรียบร้อย");
                closeRegisterModal();
            } catch (err) {
                alert("ผิดพลาด: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "บันทึกข้อมูล";
            }
        };

        // --- Data Listener ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await fetchTeams();
                onSnapshot(query(collection(db, "admin"), orderBy("name", "asc")), (snap) => {
                    document.getElementById('user-list').innerHTML = snap.docs.map(docSnap => {
                        const u = docSnap.data();
                        return `
                        <tr class="hover:bg-slate-50 border-b border-slate-50">
                            <td class="p-6">
                                <div class="flex items-center gap-4">
                                    <div class="w-10 h-10 rounded-full bg-indigo-50 flex items-center justify-center text-[#5d58f0] font-bold">${(u.name||"?")[0]}</div>
                                    <div>
                                        <p class="font-bold text-slate-700">${u.name}</p>
                                        <p class="text-[10px] text-slate-400 font-bold uppercase">${u.Team||'-'} / ${u['Sub Team']||'-'}</p>
                                    </div>
                                </div>
                            </td>
                            <td class="p-6 text-slate-500 font-medium">${u['Phone No.']||'-'}</td>
                            <td class="p-6 text-center">
                                <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase ${u.role==='admin'?'bg-amber-100 text-amber-700':'bg-indigo-100 text-indigo-700'}">
                                    ${u.role||'user'}
                                </span>
                            </td>
                            <td class="p-6 text-right">
                                <button onclick="editUser('${docSnap.id}')" class="text-[#5d58f0] font-bold hover:underline">แก้ไขข้อมูล</button>
                            </td>
                        </tr>`;
                    }).join('');
                });
            } else window.location.href="login.html";
        });
    </script>
</body>
</html>
